      Xin chào! Cảm ơn câu hỏi của bạn
      Có một vài điều rằng mọi người tìm thấy nhiều cá nhân hơn các mối quan hệ tình dục của họ
      Khi chúng ta cảm thấy Kết nối với đối tác của chúng tôi, tình dục có thể là điều tốt nhất kể từ khi bánh mì cắt lát
      Tuy nhiên, nếu Chúng tôi cảm thấy bị ngắt kết nối theo một cách nào đó, tình dục có thể cảm thấy xuống cấp và thậm chí đau đớn. Tôi không biết các chi tiết cụ thể về mối quan hệ của bạn hoặc làm thế nào thoải mái bạn đang nói chuyện với bạn trai của mình, nhưng đây là một trong những Những tình huống truyền đạt nỗi sợ hãi của bạn là một ý tưởng tốt
      Ngoại lệ duy nhất cho Đó sẽ là nếu bạn tin rằng anh ấy thực sự là một mối đe dọa cho bạn theo một cách nào đó
      nếu bạn Tin rằng, sau đó bạn nên làm bất cứ điều gì bạn nghĩ là an toàn
      Nó nghe giống như Có một phần của bạn đã sợ anh ta, và nếu đó là trường hợp Sau đó, vẫn an toàn là ưu tiên hàng đầu của bạn. Giả sử bạn có thể chia sẻ với anh ấy cảm xúc của bạn, Nói với anh ấy bạn là gì và không quan tâm đến tình dục là rất phù hợp và khỏe mạnh về tình dục
      Tình dục là một cái gì đó được cho là thú vị cho Tất cả các bên
      Tất cả các bên nên cảm thấy được tôn trọng và có thể nói rằng không có " Hoàn toàn bất cứ điều gì họ không thoải mái. Tôi gọi thỏa thuận tôn trọng giữa các bạn tình, tình dục Lòng tin." Sex Trust có nghĩa là đối tác của bạn tôn trọng ranh giới của bạn
      Nó có nghĩa là họ giành chiến thắng làm suy giảm tình dục của bạn bằng những lời nói đau đớn, tình dục bị ép buộc, hoặc cưỡng bức hoặc cưỡng chế quan hệ tình dục theo cách mà ai đó không quan tâm đến việc có
      An toàn cá nhân và sức khỏe tinh thần của bạn là Điều gì là quan trọng nhất. Bây giờ, nếu có một phần của bạn tò mò về BDSM và có thể quan tâm đến việc tham gia vào nó, có nhiều trang web mà bạn có thể khám phá để tìm hiểu thông tin
      Tôi sẽ cảnh báo bạn, một số trang web và bài viết tốt hơn hoặc tồi tệ hơn những người khác, nhưng ít nhất bạn có thể cảm thấy thông tin nhiều hơn. Nhiều người tham gia vào BDSM và có các mối quan hệ hạnh phúc, nhưng Một lần nữa, nó hoàn toàn phụ thuộc vào những gì mỗi người trong mối quan hệ muốn
      Nó là Cũng quan trọng cần biết rằng BDSM không chỉ là một điều và mọi người thực hành nó khác nhau dựa trên sự thoải mái
      Nếu đó là điều bạn không thoải mái, Sau đó, bạn không nên cảm thấy bắt buộc phải làm điều đó. Tôi hy vọng nó sẽ có ích
      Mạnh giỏi nhé. Robin J
      Landwehr, DBH, LPC, NCC

