      Những người hoang tưởng không nhận ra họ hoang tưởng.Họ tin rằng hành động của họ là phản ứng hợp lý đối với các mối đe dọa tiềm tàng
      Từ những gì bạn viết, bạn nhận thức được rằng hành động của bạn có thể được hiểu là cực đoanỞ đây, vì sự độc đáo của riêng bạn
      Cách này bạn sẽ trở nên khoan dung hơn với xu hướng tự nhiên của bạn rấtĐơn giản là cách bạn là ai
      Một cách có thể cảm thấy tốt hơn là nếu bạn chấp nhận câu trả lời bạn đã phát triển cho đến nay cho chính mình.Chúng có thể hơi bất thường so với những gì chúng tôi coi là chủ đạo.Từ những gì bạn mô tả, bạn đã đối phó với những gì bạn gọi là "hoang tưởng".

