      Sợ hãi đang cản trở bạn tin tưởng bản thân và quyết định của bạn
      Bạn có thể tìm ra mảnh lo lắng khi sống với bạn trai của bạn
      Khi bạn đang gặp khó khăn trong một cuộc khủng hoảng không phải là thời điểm thích hợp để tạo ra một thay đổi lớn
      Tôi khuyên bạn nên sử dụng một nhà trị liệu làm việc với liệu pháp hành vi nhận thức để học cách quản lý sự lo lắng, và sau đó mối quan hệ có thể có vẻ rõ ràng hơn.

