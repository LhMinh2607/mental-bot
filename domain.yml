      Nếu bạn là nạn nhân của một sự kiện đau thương mà bạn không chuẩn bị chia sẻ với cha mẹ, điều quan trọng là bạn phải tìm kiếm sự giúp đỡ với một cố vấn, nhà trị liệu hoặc nhà tâm lý học
      Chấn thương tập trung điều trị hành vi nhận thức là một kỹ thuật tuyệt vời để đối phó với các triệu chứng thực thể, bạn cũng có thể sử dụng liệu pháp kể chuyện, trị liệu sáng tạo hoặc viết nhật ký như một cách để thể hiện ký ức và xử lý chúng với nhà trị liệu của bạn
      Một bác sĩ tâm thần cũng có thể kê đơn thuốc để quản lý các triệu chứng, nhưng rất quan trọng là bạn phải giải quyết chấn thương để bạn có thể chữa lành và quay trở lại để sống cuộc sống của bạn
      Nhiều tổ chức như United Way (2-1-1 ở nhiều tiểu bang) cung cấp tài nguyên và giới thiệu để giúp bạn liên lạc với các nhà cung cấp dịch vụ sức khỏe tâm thần, bạn cũng có thể nói chuyện với cố vấn trường học, bác sĩ hoặc nhà thờ để tìm sự giới thiệu có thể giúp ích
      Mẹo: Bạn không cần phải kể cho bạn nghe câu chuyện với từng người mà bạn yêu cầu giúp đỡ, bạn chỉ có thể bắt đầu bằng cách yêu cầu một người giới thiệu cố vấn
      ¿Cómo Puedo Superar El Desorden de Estrés Post Traumático Sin Que Mis Padres Se Enteren? Pero Ông quan sát cóco kinha mantener un secreto, lo vuelve más fuerte y difícil de manejar
      El Desorden de estrés sau chấn thương puede ser una condición que nos persigue por nhiều tiempo si no aprendemos a procesar las memorias que esoran esos síntomas
      Si có sido víctima de un chấn thương que Tal vez no estás listo (a) para compartir con tus padres, es quan trọng La Terapia Cognitiva Thông thường enfocada en el chấn thương, es una técnica que te ayudara a Manejar Manyos de los Síntomas, También Puedes Utilizar Diarios o terapia narrativa o creativa
      Un psiquiautra también te puede proveer Medicamentos que ayudan a Manejar los síntomas del estrés post chấn thương, pero es quan trọng
      Manyas tổ chức como los fondos unidos (2-1-1 en mulkos estados) tiene recursos que proveen giới thiệu một consejeros o profesionales de la salud tinh thần
      También Puedes preguntarle a tu consejero escolar, bác sĩ o en la iglesia. Sugerencia: Không có tienes que contarle a todos tu vấn đề, solo pide que te recomienden a un consejero o terapista.

