      Lo lắng chỉ đơn giản là hệ thống của bạn giao tiếp với bạn rằng bạn đang gặp nguy hiểm.Vấn đề mà tôi thấy ở hầu hết các khách hàng của tôi là họ cố gắng lý luận với sự lo lắng này.Bạn không có lý do với trạng thái cảm giác trong cơ thể.Nếu hệ thống của bạn cho biết bạn gặp nguy hiểm (stomache của bạn có cảm giác như đó là nút thắt, trái tim của bạn đang đập ra khỏi ngực bạn,) xác nhận bằng cách chỉ có mặt với nó.Tờ hơi thở của bạn đến nó.Hơi thở vào và ra khỏi không gian đó.Nói ok, tôi đang gặp nguy hiểm.Tôi luôn nói với khách hàng của mình, "Một em bé đang khóc muốn được tổ chức, không được bảo phải im lặng."Lắng nghe hệ thống của bạn, xác nhận nó giống như bạn làm một đứa trẻ và xem điều gì sẽ xảy ra.

  - text: |-
      Là hai cách mà sự lo lắng như vậy có thể được xử lý
      Một là một nỗ lực để thay thế suy nghĩ không đúng cách bằng cách kiểm tra suy nghĩ bị bóp méo và thiết lập lại phản ứng chiến đấu hoặc bay với những điều hợp lý hơn, chính xác hơn
      Ví dụ "Tôi sợ nhện." Nhưng nếu bạn thay đổi suy nghĩ từ sợ hãi thành "Tôi lớn hơn con nhện", nó cho phép tâm trí đạt đến trạng thái bình tĩnh hơn
      Liệu pháp dựa trên chánh niệm cũng có thể giúp tập trung vào các cảm giác cơ thể phát sinh khi bạn cảm thấy lo lắng
      Thay vì tránh hoặc rút khỏi những cảm xúc này, vẫn hiện diện và trải nghiệm đầy đủ các triệu chứng lo lắng
      Thay vì tránh những suy nghĩ đau khổ, hãy mở ra cho họ một nỗ lực để nhận ra và thừa nhận rằng chúng không đúng nghĩa đen
      Mặc dù nó có vẻ phản trực giác, hoàn toàn nhận ra trải nghiệm lo lắng cho phép giải phóng quá mức nhận dạng với những suy nghĩ tiêu cực
      Bạn có thể thực hành phản ứng với những suy nghĩ gây rối, và để những suy nghĩ này đi
      Bằng cách phản ứng tích cực với các sự kiện đe dọa thay vì phản ứng, bạn có thể vượt qua phản ứng chiến đấu hoặc bay sai.

