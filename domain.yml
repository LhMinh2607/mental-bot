      Điều này nghe có vẻ rất căng thẳng.Thiết lập ranh giới là quan trọng để duy trì sự an tâm.Nếu bạn chưa truyền đạt cảm xúc của mình với thành viên gia đình, đó sẽ là bước đầu tiên tốt.Giao tiếp với mục đích chỉ đơn giản là thể hiện cảm xúc và kỳ vọng của bạn trong tương lai.Đừng đổ lỗi hoặc xấu hổ vì điều đó sẽ làm mờ ý định của bạn.Đi về phía trước, luôn gắn bó với ranh giới mới của bạn.Điều đó có thể có nghĩa là không nhấc điện thoại của bạn cho mỗi cuộc gọi.Chẳng mấy chốc, tin nhắn sẽ rõ ràng.Chúc may mắn.

