      Và tùy thuộc vào những thứ như mối quan hệ của chúng ta với điều đó con người, kinh nghiệm trong quá khứ và lòng tự trọng của chúng ta, chúng ta thực sự có thể bắt đầu tin tưởng nó
      Điều quan trọng cần nhớ là cha mẹ bạn có trách nhiệm để chắc chắn rằng bạn an toàn và Chăm sóc, không phải là cách khác. Đối với những điều khác mà bạn đã đề cập, tôi quan tâm đến cả hai An toàn và hạnh phúc về thể chất và tinh thần của bạn
      Nghe có vẻ như cha của bạn có vấn đề lạm dụng rượu và sống với một người đang vật lộn với Nghiện có thể khó khăn cho bất cứ ai, chứ đừng nói đến một thiếu niên cũng đang cố gắng đối phó với những thứ như trường học. Bạn có thể muốn xem trường của bạn có cố vấn hay không Ai đó bạn có thể nói chuyện về những gì đang diễn ra
      Tôi sẽ nói với bạn rằng trong một số tuyên bố, những gì bạn đã nói với tôi có thể là điều mà một cố vấn sẽ phải Báo cáo cho các dịch vụ bảo vệ trẻ em, nhưng không nhất thiết
      Nếu bạn quan tâm Về điều đó, hãy hỏi nhân viên tư vấn những gì họ có nghĩa vụ phải báo cáo. Nếu bạn không biết một cố vấn, hãy nghĩ về bất kỳ người lớn nào khác Rằng bạn sẽ cảm thấy thoải mái khi nói chuyện
      Họ có thể có một số ý tưởng. Đôi khi các quốc gia riêng lẻ có các dòng trò chuyện phi lợi nhuận hoặc Đường dây nóng để thanh thiếu niên gọi nếu họ đang vật lộn với mọi thứ
      Bạn có thể để tìm một cái gì đó như thế trong tiểu bang của bạn
      Tôi cảnh báo bạn về việc làm ngẫu nhiên Tìm kiếm, không phải mọi trang web đều tốt, vì vậy hãy cẩn thận. Đây rõ ràng là một điểm khó khăn để bạn tham gia, vì vậy một trong những Những điều mà tôi khuyến khích bạn làm trong khi tìm kiếm hỗ trợ là tập trung vào chăm sóc bản thân
      Đôi khi những thứ như thế này thực sự có thể khiến chúng ta thất vọng và Chúng tôi ngừng làm những việc chúng tôi thích
      Cố gắng thực sự khó để không để điều đó xảy ra
      Nếu Bạn có sở thích, làm chúng
      Nếu bạn bắt đầu suy nghĩ quá nhiều về Mọi thứ, cố gắng tìm một cái gì đó thú vị để làm để đánh lạc hướng bản thân
      Cố gắng chăm sóc của bản thân theo những cách khác, chẳng hạn như ăn uống tốt
      Tập thể dục thực sự có thể giúp ích khi Chúng tôi bị căng thẳng. Tôi hy vọng một số điều này là hữu ích
      Chúc may mắn. Robin J
      Landwehr, DBH, LPC, NCC

