      Rồi một ngày nào đó khi cuộc sống giữa bạn và mẹ cảm thấy bình tĩnh, nói với mẹ rằng bạn không thể lắng nghe những lời phàn nàn của cô ấy về em gái của bạn
      Sự thật tồn tại liệu nó có được thừa nhận hay không.Bu thừa nhận những gì cảm thấy thực sự và cần thiết trong cuộc sống của bạn, bạn đang giúp mẹ bạn thấy những gì cô ấy có thể không muốn nhìn thấy và những gì vẫn là ngay trước mặt cô ấy.muốn tiếp tục lắng nghe mẹ của bạn phàn nàn.

