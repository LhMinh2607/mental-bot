      Tôi muốn hoan nghênh bạn vì đã thực hiện bước đầu tiên này để nhận ra rằng đây là một vấn đề và muốn làm điều gì đó về nó
      Bạn đã trên đường đến một cuộc sống hạnh phúc hơn với nhận thức này
      Rất nhiều phụ nữ không nhận ra rằng đó có thể là một cái gì đó về họ tiếp tục thu hút một người đàn ông như thế này và sẽ chỉ đổ lỗi cho những người đàn ông đã đối xử với họ theo cách đó
      Cho đến khi bạn nhận ra có một vấn đề, bạn đã thắng được bắt đầu tìm kiếm một giải pháp
      Việc lạm dụng không phải là lỗi của bạn! Tuy nhiên, bạn đang nhìn thấy một mô hình, vì vậy điều này cần phải được giải quyết
      Đầu tiên, hãy đi và mua cuốn sách Ranh giới: Nơi bạn kết thúc và tôi bắt đầu bởi Anne Kinda
      Đọc nó
      Cuốn sách này mô tả nhiều tình huống tương tự như của bạn, mô tả cách một người trở thành như vậy và làm thế nào để ngăn chặn nó
      Bạn sẽ phải học cách thiết lập ranh giới tốt trong cuộc sống của bạn và để duy trì chúng
      Độc thân một thời gian
      Giữ độc thân cho đến khi bạn cảm thấy như một người, khỏe mạnh, hạnh phúc, hạnh phúc
      Thường thì chúng ta có một mối quan hệ vì một nhu cầu
      Nếu bạn cảm thấy như bạn cần một người trong cuộc sống của bạn để biến bạn thành một người thì bạn đang ở trong một mối quan hệ vì những lý do sai lầm
      Bước đầu tiên là làm việc với bất cứ điều gì trong bạn khiến bạn cảm thấy như bạn cần một người khác trong cuộc sống của bạn
      Xác định những nhu cầu đó và sau đó học cách tự mình thực hiện chúng
      Đây là một chủ đề tái diễn cho cô ấy, giống như bạn đang nói nó là dành cho bạn
      Tuy nhiên, cô ấy đã làm rất nhiều công việc của riêng mình và trong liệu pháp riêng tư, và đây là một mối quan hệ mới
      Rõ ràng là cô ấy vẫn chưa nhận được điều đó đúng vì cô ấy đã một lần nữa thu hút một người đàn ông với những xu hướng này
      Sự khác biệt lần này là cô ấy đã làm rất nhiều việc cho bản thân và trở thành một người mạnh mẽ hơn
      Khi cô ấy nhìn anh ấy trong phiên của chúng tôi và nói với anh ấy, tôi không cần bạn
      Tôi muốn bạn
      Nhưng không phải nếu bạn sẽ tiếp tục hành động như thế này
      Vì vậy, bạn rời khỏi nhà và don quay trở lại cho đến khi bạn sẵn sàng thực hiện một số thay đổi
      Cô ấy cũng bị mắc kẹt với điều đó
      Anh ấy đã rời đi thêm hai ngày nữa vì anh ấy cứ nói với cô ấy rằng anh ấy sẽ khác và cầu xin được phép ở lại
      Cô đã vẽ một ranh giới và bị mắc kẹt với nó, và anh ta rời đi
      Cô đã chuẩn bị đầy đủ để độc thân một lần nữa
      Cuối cùng, họ thực sự đã làm việc với mọi thứ
      Bạn có thể để ai đó ở lại và tiếp tục đối xử tệ với bạn
      Chắc chắn, một cuộc hôn nhân có công việc và thỏa hiệp từ cả hai phía
      Liệu pháp của các cặp vợ chồng có thể giúp cả hai bạn học cách giao tiếp một cách lành mạnh hơn với nhau và có thể giúp bạn nhận ra những lĩnh vực nào trong mối quan hệ cần công việc
      Bạn có thể không nhận ra một số điều bạn nói với anh ấy đi qua như thế nào, và anh ấy có thể không nhận ra những gì anh ấy nói làm với bạn như thế nào
      Một nhà trị liệu có thể giúp bạn với điều này để cả hai bạn tìm hiểu làm thế nào lời nói của bạn có thể bị tổn thương
      Nhưng bạn cần biết ranh giới của mình và sẵn sàng bám sát chúng và không thỏa hiệp ranh giới của bạn
      Điều đó có nghĩa là theo sau mối đe dọa rời đi khi anh ta tiếp tục lạm dụng bạn
      Ai đó có thể làm điều đó nếu họ quá sợ hãi khi ở một mình
      Nếu họ cảm thấy họ cần người khác trong cuộc sống của họ
      Những mô hình này được phát triển trong thời thơ ấu từ những gì chúng ta học được từ cha mẹ
      Khi ai đó lớn lên trong một gia đình rối loạn, đó là tất cả những gì họ biết
      Ngay cả khi bạn có thể nói rằng bạn nhận ra đó là một vấn đề, bạn vẫn không biết cách ngăn chặn nó bởi vì bạn chưa bao giờ học bất kỳ cách nào khác để tương tác với mọi người
      Một cái gì đó mất cả đời để học sẽ mất thời gian và làm việc để vượt qua
      Hãy kiên nhẫn với chính mình và tìm một nhà trị liệu giỏi
      Bạn có thể thay đổi đối tác của bạn
      Làm việc với bạn, và khi bạn bắt đầu chữa lành và cảm thấy khỏe mạnh, những người phù hợp sẽ vào cuộc sống của bạn và ở lại
      Bạn càng tập trung vào việc cố gắng thay đổi những người sai để trở thành những gì bạn muốn, bạn sẽ càng trở nên thất vọng.

