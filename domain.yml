      Xin chào, bạn có vẻ như bạn có rất nhiều trong tâm trí của bạn!Tôi cảm thấy nhẹ nhõm khi biết rằng bạn chưa bao giờ thử hoặc đã suy ngẫm tự tử, nhưng không thể ngủ được, cảm thấy vô giá trị, và giống như bạn không nên ở đây là những vấn đề lớn cần giải quyết
      Xin vui lòng được tư vấn.Có ai đó để lắng nghe bạn là một món quà cho chính bạn.Bạn xứng đáng với sự giúp đỡ của ai đó giúp bạn thay đổi cảm giác vô dụng.Bạn đã không thể làm điều này một mình.Đã đến lúc tiếp cận với sự giúp đỡ.Bạn có thể làm được việc này!Tốt nhất cho bạn!

