      http://www.webmd.com/anxiety-panic/guide/mental-tealth-anxiety-disorders Điều này có thể cung cấp cho bạn thông tin khác để nói chuyện với mẹ của bạn
      Hãy nhớ rằng tôi không yêu cầu bạn thực sự chẩn đoán bản thân với một trong những điều này, nhưng chỉ cung cấp một số thông tin cơ bản có thể giúp bạn có thể nói về những gì đang diễn ra
