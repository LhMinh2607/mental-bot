      Một cách để biết bản thân tốt hơn một chút và tại sao các động lực bạn mô tả diễn ra, là để hiểu các động lực đặc biệt của bối cảnh cuộc sống của bạn
      Hãy nhìn vào các lĩnh vực chính của bạn về nơi bạn dành thời gian của bạn, cho dù bạn có hài lòng với những người mà bạn Xã hội hóa, bạn cảm thấy thế nào đối với các thành viên trong gia đình và họ dường như cảm nhận như thế nào đối với bạn
      Nếu bạn kiểm tra các mối quan hệ và cuộc sống của bạn theo cách này thì bạn có thể bắt đầu chú ý đến các khu vực nơi bạn có quyền kiểm soát hoặc ít nhất là nói về cuộc sống của bạn
      Nếu bạn đang xã hội hóa giữa những người mà bạn không thích, hãy có một công việc mà bạn không thích và gia đình bạn làm phiền bạn và bạn làm phiền họ, thì lo lắng và trầm cảm là một kết quả tự nhiên dễ hiểu
      cuộc sống và các mối quan hệ, thậm chí những cải tiến nhỏ và thậm chí là nỗ lực và ý định cải thiện, bạn có thể thấy sự lo lắng và trầm cảm của mình
