      Bạn nói rằng bạn không có gì khác hơn là một người vợ và mẹ Bạn là (bạn, con gái, v.v.)
      Tôi cũng tự hỏi liệu bạn có thể liệt kê các thuộc tính hoặc kỹ năng tích cực của mình không
      Tôi không biết những gì bạn đã từ bỏ, nhưng tôi tự hỏi nếu có một số cách bạn có thể dành một giờ một tuần để làm việc cho những thứ bạn thích và/hoặc Dành thời gian với những gì bạn đã làm trước khi có con
