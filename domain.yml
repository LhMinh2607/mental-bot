      Cố gắng không cảm thấy áp lực khi dán nhãn quá nhanh
      Đây là hành trình của bạn
      Kinh nghiệm của bạn
      Dành tất cả thời gian bạn cần
      Bạn có thể không bao giờ cảm thấy cần phải dán nhãn cảm giác của bạn, và điều đó cũng ổn
