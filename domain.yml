      Điều này nói rằng, bạn đang đến với tư vấn và vì vậy tôi đoán đây là một cái gì đó khá mãnh liệt đối với bạn và một cái gì đó mà bạn quan tâm
      Nếu điều này đang cản trở cuộc sống của bạn, có thể đáng để tiếp cận với một nhà trị liệu hoặc bác sĩ để nhận được sự giúp đỡ với điều này và xem liệu có thể có điều gì đó xảy ra hơn không
      Mặc dù đối với hầu hết mọi người, sự thất vọng/thay đổi tâm trạng có liên quan đến cuộc sống và căng thẳng điển hình, nếu rất dữ dội thì đó có thể là dấu hiệu của một số thách thức từ lo lắng đến trải nghiệm đau thương đến một thứ như rối loạn lưỡng cực nơi tâm trạng và năng lượng của một người có thể bay Cao (hưng cảm) mà người ta cảm thấy như họ có thể làm bất cứ điều gì nhưng thường trở nên thất vọng khi bị gián đoạn (lưu ý: Có rất nhiều rối loạn lưỡng cực hơn thế này và đây chắc chắn không phải là chẩn đoán)
