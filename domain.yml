      Hãy xem xét bản thân khá bình thường vì cảm thấy choáng ngợp và chán nản về việc ly hôn của cha mẹ bạn.Đây là cách tự nhiên nhất để cảm nhận vào thời điểm này
      Ngằm mục đích bạn bao nhiêu tuổi, và liệu bạn có sống dưới mái nhà của họ hay không, có phụ thuộc vào sự hỗ trợ của họ, và là một phần của quyết định hay không, với ai và nơi bạn sẽsống, bắt đầu xem xét những quan điểm này
      Làm thế nào bạn tìm hiểu về cuộc ly hôn sắp tới? Có phải là cha mẹ bạn không muốn trả lời câu hỏi của bạn hay rõ ràng là không ai trong số họ muốn nói về bất cứ điều gì với bạn?Tương lai của riêng mình, đây là tất cả thực tế.Điều cần thiết là bạn phải biết về tương lai cơ bản của mình
