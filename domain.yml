      Từ tại sao một số người có thể thực sự khó trả lời bởi vì từ đó tự gây ra phản ứng cảm xúc
      Hãy hỏi anh ta rằng hai bạn có thể thảo luận về điều này theo cách mà bạn có thể hỏi thêm câu hỏi về những gì anh ta đang trải qua không
      Nếu bạn có thể lắng nghe mà không phòng thủ về những gì bạn nghĩ và cảm nhận, bạn có thể hiểu thêm về nơi bạn trai của bạn đến từ đó
      Hãy hiểu những gì anh ấy có nghĩa là không có nghĩa là bạn phải đồng ý với những gì anh ấy nói
      Sẵn sàng lắng nghe những gì bạn đang trải qua và đặt câu hỏi về điều đó như bạn đã làm cho anh ấy
      Sẽ rất tốt khi làm điều này theo cách tương tự như những gì một phóng viên điều tra sẽ làm và đặt câu hỏi không thể trả lời theo định dạng có hoặc không và yêu cầu thêm thông tin
      Tôi chắc chắn rằng điều này sẽ đưa bạn vào một nơi rất khó khăn
      Nếu bạn muốn nói chuyện trực tiếp với ai đó trực tiếp hơn về các chi tiết, hãy xem xét việc nhìn thấy một chuyên gia sức khỏe tâm thần địa phương.

