      Sau một sự kiện đau thương như vậy mà bạn đã trải qua, hệ thống thần kinh trung ương của bạn đi vào chế độ phòng thủ (thần kinh âm đạo mặt lưng) bảo vệ bạn khỏi bất kỳ tác hại nữa
      Điều này có nghĩa là nếu bạn cảm thấy cảm xúc của mình liên quan đến hiếp dâm của bạn, bạn sẽ có cảm giác bị choáng ngợp, có thể trải nghiệm lại sự kiện chấn thương
      Không cảm thấy cảm xúc là cách cơ thể bạn bảo vệ bạn khỏi bất kỳ chấn thương nào nữa
