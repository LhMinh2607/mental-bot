      Thực sự khó khăn để biết liệu anh ta có thực sự quên mất ai đó hay anh ta có thực sự nói dối nữa không
      Tôi không biết liệu anh ta có sẵn sàng để thảo luận với bạn về mối quan tâm của bạn về điều này hay không Suy nghĩ của bạn về nó
      Điều này có thể là một cái gì đó để thảo luận với một nhà trị liệu địa phương để bạn có thể nhìn vào các mô hình nói dối trong quá khứ cũng như liệu bạn có cách thảo luận điều này với chồng theo cách mà bạn sẽ cảm thấy thoải mái Cảm thấy dễ bị tổn thương với cảm xúc của chính bạn và cũng lắng nghe những câu trả lời của anh ấy là gì
      Điều này rất khó khăn vì tôi tưởng tượng bạn có một phản ứng rất nhanh và mạnh mẽ với những thứ như thế này vì những gì đã xảy ra trong quá khứ giữa bạn
