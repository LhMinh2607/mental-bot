      Những cơn ác mộng xấu có thể là dấu hiệu của một cái gì đó như Rối loạn căng thẳng sau chấn thương (PTSD), bao gồm các triệu chứng khác như bị giật mình dễ dàng, trải nghiệm lại sự kiện hoặc tránh những nơi nhắc nhở bạn về nó
