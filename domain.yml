      Những suy nghĩ đáng sợ có thể cảm thấy áp đảo đôi khi cũng như cảm thấy khá thực tế
      Tôi muốn thừa nhận mức độ đáng sợ mà họ có thể cảm thấy, nhưng có hy vọng và các kỹ năng mới bạn có thể học cách làm việc với những loại suy nghĩ này
      Bước đầu tiên để làm việc với những suy nghĩ đáng sợ hoặc tiêu cực là thừa nhận rằng chúng chỉ là những suy nghĩ và chúng ta có thể chọn theo các luồng suy nghĩ đáng sợ hoặc làm việc với việc cắt bỏ chúng hoặc bỏ qua chúng
      Tôi cũng nhận ra rằng có vẻ thực sự khó thực hiện, nhưng đây là một cách tốt để suy nghĩ về bộ não và cách các mô hình suy nghĩ hoạt động
      Những suy nghĩ nảy sinh trong tâm trí mọi lúc, bộ não của chúng ta là một cỗ máy suy nghĩ
      Nhiều suy nghĩ trôi qua như những đám mây và chúng ta không chú ý trong khi những suy nghĩ khác phát sinh và chúng kích hoạt chúng ta một cách hạt, tức là, đáng sợ, tức giận, vui, buồn, và khi những suy nghĩ đó phát sinh Ý nghĩ có thể dẫn chúng ta xuống dòng suy nghĩ hạt sẽ dẫn đến sợ hãi và lo lắng
      Vì vậy, làm thế nào để chúng ta làm việc hoặc ngăn chặn những luồng suy nghĩ đáng sợ đó? Một kỹ năng mới để thực hiện xuất phát từ tác phẩm của Rick Hansen, ông đã viết cuốn sách của Đức Phật, "Ông dạy rằng chúng ta cần cung cấp nhiều năng lượng và sự chú ý hơn đến những suy nghĩ tích cực hoặc những ký ức tích cực mà chúng ta giữ trong tâm trí và ít chú ý đến Những suy nghĩ tiêu cực
      Hansen yêu cầu chúng ta tưởng tượng bộ não theo cách này, bộ não giống như sự nhung nhịn với những suy nghĩ tiêu cực và như Teflon khi nói đến những suy nghĩ tích cực
      Có những lý do mà bộ não của chúng ta hoạt động theo cách này, nhưng tôi không có thời gian để đi Vào tất cả những điều đó trong phản ứng này
      Vì vậy, điều quan trọng cần nhớ là chúng ta phải làm việc với suy nghĩ tích cực, thực sự dừng lại suốt cả ngày để tập trung vào những cảm xúc và ký ức tích cực, điều này sẽ giúp tâm trí củng cố những suy nghĩ tích cực và giúp giảm suy nghĩ tiêu cực Các luồng theo thời gian
      Nếu một suy nghĩ đáng sợ phát sinh cố gắng thay thế nó bằng một trải nghiệm hạnh phúc trong ít nhất một vài khoảnh khắc, và xem liệu điều đó có giúp giảm điện tích tiêu cực liên quan đến suy nghĩ đáng sợ đó không.

  - text: |-
      Có một số suy nghĩ tuyệt vời được cung cấp bởi những người khác ở đây.Tôi chỉ nói thêm rằng phản ứng tự nhiên nhất đối với những suy nghĩ sợ hãi là muốn dừng lại, tránh hoặc thoát khỏi chúng - điều này không hoạt động nếu bạn thực sự bị cuốn vào một chu kỳ OCD hoặc hình thức lo lắng khác.Về lâu dài, điều hiệu quả hơn để làm là lựa chọn khó khăn và ít trực quan hơn: để có những suy nghĩ không thoải mái về mục đích.Điều này có thể có nghĩa là viết ra chi tiết những gì mà trường hợp xấu nhất sợ hãi mà bạn đang nghĩ là, và sau đó đọc nó nhiều lần cho đến khi nó trở nên nhàm chán.Nó cũng có thể có nghĩa là tạm dừng trong suốt cả ngày để chỉ quan sát tất cả những suy nghĩ đang diễn ra, và nhận ra rằng những suy nghĩ chỉ đơn thuần là những suy nghĩ.Chúng không giống như thực tế, và những người khó chịu có thể trở nên kém đáng sợ hơn rất nhiều khi chúng ta nhận ra chúng ta có thể cùng tồn tại với chúng mà không cần chúng trở thành sự thật.

  - text: |-
      Thật là một câu hỏi tuyệt vời! Tôi rất xin lỗi bạn đang gặp khó khăn! Bạn có thể đang trải qua những suy nghĩ xâm nhập
      Đây là những suy nghĩ dường như đến từ nơi không có nơi nào và chiến thắng chúng ta
      Tôi có thể đề xuất mạnh mẽ một cuốn sách có tên "Khi tấn công hoảng loạn" của Tiến sĩ David Burns
      Nó giúp bạn xác định những suy nghĩ và sự giúp đỡ bạn tạo ra cách chống lại chúng! Có một kỹ thuật khác, được gọi là Dừng suy nghĩ
      Suy nghĩ dừng lại có thể đơn giản như nói "Dừng lại!" lớn tiếng (nếu bạn ở một mình) hoặc trong đầu, nếu bạn ở nơi công cộng
      Đó là một cách nhanh chóng để đánh lạc hướng bạn khỏi suy nghĩ đau khổ và cho phép bạn tập trung lại
      Tôi khuyên bạn nên sử dụng kỹ thuật này, tiếp theo là một số hơi thở sâu, trong khi hình dung một cái gì đó giúp bạn cảm thấy thư giãn (một nơi yêu thích, thú cưng, v.v.)
      Ba điều này kết hợp có thể được hỗ trợ tuyệt vời
      Một thành phần quan trọng trong việc giải quyết suy nghĩ lo lắng là xây dựng kỹ năng thư giãn
      Tôi đề xuất một ứng dụng có tên là Headspace dạy thư giãn thông qua một số hòa giải có hướng dẫn đơn giản
      Siêu dễ làm, và một cách tuyệt vời để bắt đầu xây dựng các kỹ năng thư giãn
      Nhiều giấc ngủ và giảm lượng caffeine cũng có thể là những thứ cần khám phá
      Hi vọng điêu nay co ich!

  - text: |-
      Xin chào, trước tiên tôi muốn cho bạn biết rằng việc có những suy nghĩ này là hoàn toàn bình thường
      Các nghiên cứu đã được thực hiện cho thấy 80% suy nghĩ của con người là "tiêu cực" nên bạn không đơn độc
      Tôi thích nghĩ về những suy nghĩ như một cơn lốc xoáy ..
      nếu bạn đang ở trong một cơn lốc xoáy, bạn hoàn toàn bị nó tiêu thụ và gần như không thể làm bất cứ điều gì có lợi
      Tuy nhiên, khi bạn nói, hãy nói, cách một cơn lốc xoáy, nó vẫn đáng sợ nhưng bạn có tùy chọn để làm điều gì đó quan trọng với bạn như nơi trú ẩn hoặc đảm bảo gia đình và bạn bè của bạn an toàn
      Khi những suy nghĩ không có ích hoặc đáng sợ phát sinh, chúng ta có xu hướng bắt đầu một "cuộc chiến" với họ, tương đương với việc nhảy vào cơn lốc xoáy
      Điều này làm cho những suy nghĩ và cảm xúc lớn hơn và tăng cường cảm xúc đi cùng với họ
      Vì vậy, câu hỏi tôi tưởng tượng bạn có là "Làm thế nào để tôi thoát khỏi cơn lốc xoáy?" Có 3 bước để làm điều này: có được khoảng cách với suy nghĩ của bạn bằng cách thêm "Tôi nhận thấy tôi có suy nghĩ rằng ...." ở phía trước của họ
      Ví dụ, "Tôi nhận thấy rằng tôi đang có suy nghĩ rằng điều gì đó tồi tệ sẽ xảy ra với tôi." Mục đích của việc này là không làm giảm nỗi sợ hãi của bạn hoặc thoát khỏi suy nghĩ
      Những suy nghĩ này có thể luôn luôn ở đó và điều đó là ổn bởi vì đó là cách mà tâm trí tự nhiên làm việc rất khó khăn với đó là một sự lãng phí thời gian và năng lượng
      Mục đích là để có được một khoảng cách từ những suy nghĩ để bạn không bị chúng cuốn đi
      Bạn có thể tưởng tượng chúng trôi nổi như những chiếc lá trong một con suối hoặc mây trên bầu trời (và thường thì suy nghĩ tương tự sẽ trở lại nhiều lần nhưng điều đó không sao ..
      chỉ cần tiếp tục nhận thấy nó với sự tò mò)
      Tôi tưởng tượng những suy nghĩ cản trở bạn làm những gì thực sự quan trọng với bạn vì vậy nếu bạn có thể có được một chút khoảng cách, bạn có thể làm những việc đang đáp ứng và có ý nghĩa với bạn
      Điều chỉnh vào cơ thể của bạn và chú ý những cảm giác nào xuất hiện và nơi bạn cảm thấy chúng mãnh liệt nhất
      Sau đó thở vào chúng và nhường chỗ cho họ
      5 cảm xúc chính của chúng tôi là: niềm vui, nỗi buồn, sợ hãi/lo lắng, xấu hổ và tức giận
      Tất cả những cảm xúc này là một phần của con người và không có gì thoát khỏi chúng
      Vì vậy, một lần nữa, đấu tranh với họ cuối cùng tăng cường họ
      Thay vào đó, hãy để họ và tạo một chút phòng cho họ
      Thường thì tác dụng phụ của điều này là cường độ sẽ giảm nhưng nó có thể không
      Mục đích là để giữ cho họ không trở nên dữ dội hơn
      Liên hệ với thời điểm hiện tại
      Lưu ý những gì đang xảy ra ở đây và bây giờ
      Một cách để làm điều này là điều chỉnh thành năm giác quan
      Một số điều bạn nghe thấy, nhìn thấy, nếm, mùi và cảm giác là gì? Một cách khác là chú ý những gì đang xảy ra trong cơ thể bạn (mà không cố gắng thay đổi nó)
      Hơi thở của bạn sâu đến mức nào, những gì đang xảy ra với nhịp tim của bạn, bạn lạnh/ấm, v.v.? Thực hiện ba bước này có thể giúp bạn không bị cuốn vào những suy nghĩ không có ích của bạn
      Thật không may, không có cách nào để thoát khỏi những suy nghĩ hoặc cảm xúc hoàn toàn
      Vì vậy, lựa chọn duy nhất hoạt động trong thời gian dài là chấp nhận chúng trong khi tiếp tục làm những gì quan trọng với bạn và điều gì đang đáp ứng với bạn
      Tôi hy vọng điều này sẽ giúp ích!

  - text: |-
      Tôi xin lỗi bạn đang trải qua vấn đề về những suy nghĩ đáng sợ này trong tâm trí của bạn
      Không có thể trực tiếp ngăn chặn những suy nghĩ đến.Điều khiến bạn khó chịu, bạn sẽ có thể cảm thấy tốt hơn bằng cách hiểu rằng những suy nghĩ không liên quan đến cuộc sống thực tế của bạn
      Ngoài ra, một lựa chọn khác về những gì phải làm với những suy nghĩ khó chịu, là chuyển hướng chúng.Khi một suy nghĩ căng thẳng hoặc đáng sợ xuất hiện trong tâm trí bạn, hãy cho nó một giải pháp hạnh phúc.Về cơ bản, biến nỗi sợ hãi thành một thứ gì đó dễ chịu hoặc ít nhất là có thể chịu được
      Tôi hy vọng điều này sẽ giúp bạn ít nhất một chút!

