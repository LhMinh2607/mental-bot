      Nói với đối tác của bạn về điều này để lý tưởng nhất là người có cơ hội ủng hộ và yên tâm, cũng như lắng nghe những lo lắng và nỗi sợ cụ thể của bạn.tình dục
      Cách mà bạn và đối tác của bạn đều có cơ hội nhận ra hai bạn đang có một cuộc thảo luận, không phải là khúc dạo đầu cho tình dục
      Nếu bạn có nghĩa là trong câu hỏi của bạn rằng bạn cảm thấy lo lắng về việc quan hệ tình dục với một đối tác ngẫu nhiênít quan tâm đến tình dục hookup hơn bạn tưởng tượng.

  - text: |-
      Đầu tiên tôi tự hỏi những gì lo lắng hoặc sợ hãi của bạn kết nối với
      Tôi không biết liệu đó là về tình dục hay về những ý tưởng xứng đáng hay cảm thấy mong muốn
      Cũng có một sự khác biệt giữa việc tự nghi ngờ về thể chất thực tế của việc quan hệ tình dục (liên quan đến hiệu suất) hay nghi ngờ về việc bạn có muốn Quan hệ tình dục với một người cụ thể
      Quan hệ tình dục có thể dẫn đến cảm giác bị tổn thương lớn
      Nếu đối tác của bạn là người mà bạn tin tưởng, hãy xem xét thảo luận về những gì nó xuất hiện cho bạn về vấn đề tình dục
      Đây là những điều nhất định mà đối tác của bạn sẽ sẵn sàng làm điều đó và sự khó chịu của bạn, như ở lại với bạn một thời gian trước và sau khi tương tác tình dục
      Ý tưởng khác để xem xét là dành thời gian cho đối tác của bạn và sử dụng liên lạc phi thường cho nhau (Có lẽ trước tiên bạn với anh ấy và sau đó anh ấy với bạn) và giao tiếp rất rõ ràng về những gì bạn thích và không thích
      Một số người thích được nói đến trong khi chạm vào thể chất và những người khác thì không
      Tất cả điều này có thể là một phần của các cuộc thảo luận của bạn
      Khi bạn cảm thấy thoải mái với điều đó, bạn có thể chuyển sang liên lạc tình dục theo cách này và thực sự nhìn vào những gì bạn làm và không thích
      Bạn cũng có thể xem xét thảo luận về những điều hoàn toàn vượt quá giới hạn cho bạn mọi lúc và những điều mà bạn muốn cảnh báo hoặc nhận thức trước khi chúng xảy ra
      Thực sự có một số cách khác nhau để làm việc để trở nên thoải mái hơn nếu bạn tin tưởng đối tác của mình và nếu mối quan tâm của bạn là về chính tình dục
      Nếu điều này cảm thấy khá có cấu trúc, thì ban đầu thì đó là
      Nói chung, ý tưởng là tìm hiểu thêm về nhau và bản thân và sau đó quá trình trở nên tự nhiên hơn nhiều
      Nếu mối quan tâm liên quan nhiều hơn đến tình dục liên quan đến lòng tự trọng, hãy xem xét yêu cầu đối tác của bạn liệt kê một số điều mà anh ấy hoặc cô ấy thích về bạn
      Ngay cả khi bạn không nhất thiết phải nhìn thấy mình trong cùng một ánh sáng, hãy xem xét rằng đây là cách mà đối tác của bạn nhìn thấy bạn, vì vậy đây là một số điều khiến bạn hấp dẫn họ (có lẽ cả theo cách tình dục và trong một cuộc thảo luận rộng hơn về mối quan hệ)
      Nếu điều này rất khó để bạn tự mình sắp xếp, hãy xem xét việc gặp một nhà trị liệu có kinh nghiệm làm việc với các cặp vợ chồng hoặc các mối quan hệ.

