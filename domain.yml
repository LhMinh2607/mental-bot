      Tuy nhiên, nếu chế độ một vợ một chồng không phải là thứ bạn coi trọng, thì Có lẽ đã đến lúc đánh giá lại mối quan hệ và xác định xem nó có còn tốt cho bạn
      Không phải tất cả mọi người đều muốn có mối quan hệ một vợ một chồng, và điều đó ổn
      Cuối cùng, nếu bạn coi trọng cảm xúc của chồng bạn và biết rằng Các vấn đề sẽ làm tổn thương anh ta, sau đó hành vi của bạn một lần nữa có thể trái ngược với giá trị riêng
      Điều đó chỉ có thể được xác định bởi bạn. 2
      Dựa trên cách bạn mô tả mối quan hệ của bạn, nó Có vẻ như bạn không hài lòng lắm với cách của nó
