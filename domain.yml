      Dựa trên thông tin được cung cấp, đây là một vấn đề với ranh giới.Có vẻ như chú của bạn đi đến mẹ của bạn và có thể mẹ bạn đưa ra các vấn đề cho bạn.Tôi không thích giả định vì vậy tôi sẽ hướng bạn đến thông tin liên quan đến các gia đình đối phó với sự enmeshment và tam giác.Enmeshment là khái niệm về ranh giới khuếch tán trong các gia đình và các mối quan hệ cá nhân khác.Triangulation là hai cá nhân chuyển tiếp thông tin cho bên thứ ba những gì không thể nói trực tiếp với nhau.Từ một người đã xử lý cả hai vấn đề này ở cấp độ cá nhân, được thông báo về động lực gia đình có lợi và có thể giúp bạn phát triển ranh giới lành mạnh cho bản thân trong cấu trúc gia đình.Bạn có thể cần hỗ trợ với việc phát triển ranh giới lành mạnh.Mặc dù có thể, nhưng không dễ để thay đổi cách bạn đã vận hành trong bất kỳ khoảng thời gian kéo dài nào.Hy vọng điều này giúp đỡ!

  - text: |-
      Khi bạn buồn về điều gì đó, câu hỏi đầu tiên bạn có thể tự hỏi mình là "Đây là vấn đề của ai?"Thật đáng kinh ngạc khi có bao nhiêu vấn đề sẽ biến mất ngay tại thời điểm đó, bởi vì bạn nhận ra vấn đề thậm chí không phải là của bạn.Bạn không thể sửa chữa mọi thứ trong gia đình.Bạn đang bắt đầu một gia đình mới của riêng bạn, và đã đến lúc tạo ra một bong bóng bảo vệ xung quanh đơn vị gia đình của bạn để tránh xa các vấn đề của người khác.Tôi tự nhủ "không phải lợn của tôi, không phải trang trại của tôi, không phải vấn đề của tôi."Khi bạn ngừng cố gắng chăm sóc các vấn đề của người khác, họ có nhiều khả năng bước lên và tự giải quyết nó.:)

