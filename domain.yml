      Tôi xin lỗi gia đình bạn đã có một phản hồi khó chịu như vậy đối với tin tức của bạn
      Cuối cùng, họ sẽ đến với sự chấp nhận lớn hơn của bạn.Nếu đây là lần đầu tiên họ nghe sự thật này về tình dục của bạn, thông tin có thể đã áp đảo họ
      Bây giờ là các thành viên trong gia đình để nhận ra họ đã xử lý phản ứng của họ theo cách có thể làm bạn khó chịu., bạn vẫn có thể chắc chắn rằng bạn đã làm những gì cần thiết và trong tay để nói với họ thông tin chính như vậy về bạn.

