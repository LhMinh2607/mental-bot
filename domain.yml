      Thật không may, bạn dường như có chính mình trong một ràng buộc kép.Bằng cách sống với mẹ của bạn, cô ấy sẽ không ngăn chặn những nỗ lực của mình về những gì bạn cho là "kiểm soát".Không có ích gì trong việc cố gắng tranh luận hoặc khiến cô ấy "xem quan điểm của bạn".Miễn là bạn ở đó và bạn cá nhân hóa những nỗ lực kiểm soát của cô ấy, thì bạn sẽ thấy mình thất vọng và bực bội.Cố gắng tìm thêm một công việc hoặc bạn cùng phòng để bạn có thể thực hiện quá trình tự nhiên để di chuyển ra ngoài.www.lifec -unselingorlando.com

