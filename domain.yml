      Ngoài ra, nếu bạn coi sự thất vọng là một sai lầm của một số loại, hãy suy ngẫm về lý do tại sao làm một điều gì đó ít hơn lý tưởng, xứng đáng được chỉ trích khắc nghiệt và không chấp nhận và chấp nhận rằng mọi người thỉnh thoảng gây rối.Vui mừng bạn biết rằng có những cách tốt hơn để đối xử với bản thân.Đây là một nhận thức có giá trị khi nhận ra bạn xứng đáng với sự kiên nhẫn và tôn trọng, không bị sỉ nhục và chỉ trích nghiêm trọng khi bạn bị lạc về những cách tự chăm sóc bản thân tốt nhất.

