      "Nơi bạn đặt sự chú ý của bạn là nơi bạn sẽ đến"
      Tôi quên ai đã nói điều này đầu tiên, nhưng nó rất mạnh mẽ
      Nếu tất cả những gì bạn nghĩ và nói về là bạn nghĩ bạn có thể khó chịu như thế nào, điều đó sẽ trở nên khó chịu
      Sự phản chiếu bản thân dữ dội của bạn là đáng yêu; Nó sẽ giúp bạn theo dõi bản thân để bạn không ảnh hưởng tiêu cực đến người khác, nhưng báo thức của bạn sẽ quá dễ dàng ở đây và bạn có nguy cơ có tác dụng ngược lại
