      Xin chào.Những gì bạn đang trải qua là hoàn toàn hợp lý cho một người vẫn đang cố gắng điều chỉnh một cuộc sống mới và cũng để lại một mối quan hệ lâu dài.Có vẻ như bạn đã mất liên lạc với bạn là một người và cần bắt đầu khám phá khía cạnh đó của bạn một lần nữa.Dành thời gian làm những việc mà bạn đã bỏ ra, hoặc không làm vì bạn có liên quan.Dành thời gian để trở thành một với chính mình trước khi bạn có một mối quan hệ nghiêm túc khác.Lấy lại sự tự tin cho bản thân sẽ giúp bạn với tất cả các lĩnh vực khác của cuộc sống.Đã đến lúc làm cho bạn một ưu tiên và bắt đầu tập trung vào sức khỏe tinh thần và thể chất của bạn.Kết nối với cộng đồng của bạn và tìm thấy những điều bạn muốn làm điều đó mang lại cho bạn mục đích và nâng bạn lên.Trước đó quá lâu, bạn sẽ cản trở việc hài lòng và hoàn toàn kiểm soát tâm trí và hòa bình.May mắn nhất.Mirella ~

  - text: |-
      Tiếp tục từ một mối quan hệ lâu dài có thể khó khăn
      Đôi khi chúng ta có thể mất cảm giác về con người của mình bởi vì theo cách chúng ta đã trở thành người được xác định bởi chính mối quan hệ
      Vì vậy, khi chúng ta bắt đầu tiếp tục và nhìn thấy người khác, ý thức về bản sắc của chúng ta có thể bị che khuất
      Xu hướng là tìm kiếm xác nhận để cho chúng ta cảm giác xứng đáng
      Rằng bạn có thể tiếp tục và hạnh phúc
      Đây là một phản ứng tương đối bình thường
      Điều quan trọng là đối xử với bản thân bằng lòng tốt và lòng trắc ẩn trong thời gian này trong cuộc sống của bạn
      Tự từ bi quan tâm có thể là một cách tuyệt vời để bắt đầu quá trình hiểu được bạn là ai và những gì bạn muốn trong một mối quan hệ
      Tôi nghĩ điều quan trọng là nhìn lại, tìm hiểu những gì bạn có thể từ mối quan hệ trước đó và trở thành một người tốt hơn cho nó trong tương lai
      Đồng thời, dành thời gian cần thiết để tự mình vào tâm trí, cơ thể và tinh thần
      Tự từ bi cho phép bạn hướng nội và ngoại trừ tất cả các khía cạnh của con người bạn
      Nó cải thiện khả năng của bạn cho tình yêu, sự dễ bị tổn thương, cởi mở về cảm xúc, sự kết nối xã hội và lòng tự trọng
      Triết lý của tôi là toàn diện, hợp tác và chấp nhận
      Nền tảng của triết lý điều trị của tôi là chánh niệm và các phương thức tích hợp dựa trên được chứng minh khác
      Tôi làm việc với tư cách là đồng minh của bạn để giúp bạn nuôi dưỡng sự tự từ cá nhân dồi dào trong cuộc sống của bạn, để bạn có thể có các loại mối quan hệ bạn muốn.

  - text: |-
      Một cuộc chia tay, ngay cả một cuộc chia tay mà bạn đã bắt đầu, có thể xứng đáng một thời gian và không gian để cho phép nó hoàn thành
      Có một vài ý tưởng tôi sẽ ném ra khỏi đó và bạn có thể chọn nếu chúng dính
      Một là đầu tư lại vào tình bạn mà bạn có bằng cách thiết lập các cuộc họp mặt cà phê thông thường chẳng hạn
      Hai, ra ngoài trong tự nhiên
      Thật khó để bỏ qua bản chất vĩ đại và kiên nhẫn như thế nào, và đôi khi nó làm giảm áp lực những gì chúng ta nên trở thành và thay vào đó cho phép chúng ta trở thành
      Và cái cuối cùng tôi sẽ ném ra đó là đầu tư thời gian và năng lượng của bạn vào một dự án hoặc thành tích mà bạn muốn làm trong một thời gian, nhưng có lẽ bạn đã không có thời gian
      Một cái gì đó liên quan đến một sở thích như thể thao hoặc âm nhạc, hoặc liên quan đến sự nghiệp của bạn
      Một cái gì đó là 'cho' bạn
      Cuộc sống đánh gục chúng ta đôi khi mất cân bằng, và điều đó ổn
      Tự câu hỏi trong những thời điểm này có thể là một nỗ lực lành mạnh
      Nếu bạn làm theo bất kỳ lời khuyên nào trên trang web này, hãy tiếp tục tử tế với chính mình về những gì bạn cảm thấy và tò mò về lý do tại sao bạn cảm thấy như vậy.

  - text: |-
      Có thể bạn chưa hoàn thành giai đoạn để thương tiếc mối quan hệ và lối sống gần đây đã bao quanh nó
      Những cuộc chia tay có nghĩa là toàn bộ cuộc sống của một người trải qua một sự điều chỉnh vì mối quan hệ đã tác động đến tất cả các lĩnh vực của cuộc sống của bạn.mối quan hệ cũ.Khi bạn cảm thấy toàn bộ một lần nữa thì nhiều khả năng bạn sẽ mất đi một số lo lắng tự hỏi đối tác bình thường mới của bạn cảm thấy gì về bạn
      Và thay vì tự hỏi, bạn có thể chỉ cần quyết định hỏi người câu hỏi của bạn!

