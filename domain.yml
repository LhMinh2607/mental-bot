      Nó là ok để có sự lo lắng.Xin đừng lo lắng về việc lo lắng
      Nếu bạn cảm thấy lo lắng khi đến với bạn, sau đó kéo ra đường đến một nơi an toàn.Tập trung vào việc tập trung bản thân và thở chậm.Lấy một ít ngụm nước.Ngồi yên.Sự lo lắng sẽ trôi qua trong khoảng hai mươi phút
      Nếu nó không vượt qua, sau đó tiếp tục làm dịu bản thân cho đến khi bạn cảm thấy đủ an toàn để lái xe đến khách sạn của bạn.Bạn luôn có thể giải thích cho người giám sát của bạn rằng bạn đang quan tâm đến một vấn đề y tế, bởi vì lo lắng là một vấn đề y tế.

  - text: |-
      Lo lắng thường xảy ra khi những thay đổi lớn hoặc bất ngờ đến với cuộc sống của chúng ta, như có công việc mới, di dời hoặc đảm nhận vai trò mới
      Lưu ý nếu sự lo lắng của bạn cảm thấy như là sự phấn khích, lo lắng hoặc sợ hãi
      Có vẻ như bạn rất hào hứng với công việc mới của mình, nhưng lo lắng vì những người khác đang nói với bạn rằng bạn có lo lắng
      Hãy chú ý cách đầu vào khác của bạn ảnh hưởng đến suy nghĩ của bạn và có thể gây ra nhiều lo lắng hơn mà bạn thực sự có thể có
      Nếu bạn thực sự đang trải qua sự lo lắng, điều đó không có nghĩa là bạn sẽ có các cuộc tấn công hoảng loạn
      Nhưng nếu bạn đang trải qua các cuộc tấn công hoảng loạn, hoặc chịu đựng chúng vào một lúc nào đó, bạn có thể học cách giảm chúng bằng liệu pháp hoặc thuốc
      Bạn có thể học cách xử lý nó tùy thuộc vào những gì kích hoạt nó và kênh nó, theo một cách hữu ích
      Ví dụ: bạn có thể lên kế hoạch cho một lịch trình xung quanh công việc mới của mình và tỉ mỉ về nó bởi vì bạn lo lắng về việc công việc mới của bạn có thể ảnh hưởng đến thói quen của bạn như thế nào, hoặc, bạn có thể cảm thấy choáng ngợp với lịch trình của mình, tập trung vào cảm giác, nhưng không làm bất cứ điều gì về nó
      Chú ý sự khác biệt? Điều quan trọng là nhận ra nếu bạn lo lắng về điều gì đó mà bạn có thể thay đổi hoặc kiểm soát nó và hành động nếu bạn làm, và nhận ra khi nào bạn không thể kiểm soát mọi thứ và không ổn khi không kiểm soát được
      Tôi dạy khách hàng cách sử dụng Thiền và kỹ thuật cải tạo nhận thức để giúp làm dịu các triệu chứng lo âu
      Nếu bạn quan tâm đến việc tham gia vào việc tư vấn hoặc làm bằng điện tử, bạn có thể liên hệ với tôi theo số 787-466-5478
