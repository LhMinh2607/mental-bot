      Cả hai tùy chọn có vẻ hợp lý
      Tìm kiếm liệu pháp cá nhân sẽ giúp bạn đối phó với những thay đổi tâm trạng đi kèm với rối loạn lưỡng cực, sẽ cho bạn một không gian để trút những suy nghĩ tiêu cực của bạn và sẽ cho phép bạn tìm thấy cơ chế đối phó để giải quyết các thách thức về cuộc sống và quan hệ
