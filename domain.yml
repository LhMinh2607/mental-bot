      Thông thường, chúng ta có thể thay đổi cảm xúc của mình về bản thân bằng cách xây dựng mối quan hệ tốt hơn với chính mình
      Có vẻ như có một khía cạnh rất quan trọng trong bản thân bạn còn sống và chiếm lấy
      Đôi khi khi chúng ta bị mắc kẹt, đó là bởi vì một phần của chính chúng ta, một cách mà có lẽ chúng ta đã học được cách đối phó với những tình huống khó khăn trước đó trong cuộc sống của chúng ta, đã quyết định điều hành chương trình
      Giống như một phần rất quan trọng mà thực sự có thể rất cố gắng bảo vệ chúng ta khỏi bị tổn thương trong quá khứ
      Chậm lại và thậm chí hình thành mối quan hệ với phần nội bộ quan trọng này sẽ giúp bạn có được một khoảng trống từ nó
      Khi chúng ta có thể bắt đầu quan sát các phần của chính mình, hãy tò mò về chúng, làm quen với họ như một người bạn mới, sau đó chúng ta có chỗ cho những cách khác
      Liệu pháp bắt đầu có thể là một cách tuyệt vời để thay đổi cảm giác vô dụng này
      Bắt đầu xây dựng một mối quan hệ tốt hơn và sự hiểu biết về bản thân sẽ ảnh hưởng sâu sắc đến các mối quan hệ xung quanh bạn
      Bước đầu tiên này có thể cảm thấy khó khăn, để tiếp cận với ai đó, và đó có thể là bước khởi đầu cho một con đường chuyển đổi hoàn toàn mối quan hệ của bạn với bản thân và những người khác trong cuộc sống của bạn.

