      Có thể hữu ích khi có cuộc trò chuyện có ảnh hưởng cảm xúc này trong bối cảnh trị liệu của các cặp vợ chồng
      Dù bạn có nên ly hôn hay không là câu hỏi đầu tiên đối với tôi, nhưng nhiều hơn nữa bạn muốn ở bên nhau và Bạn muốn tạo ra mối quan hệ nào? Đối với một số người, các mối quan hệ đa thê (những người liên quan đến hơn hai người) được chấp nhận
      Điều này không hiệu quả với tất cả mọi người, nhưng nếu mỗi bạn đồng ý rằng điều đó là ổn, nó có thể làm việc cho bạn và chồng bạn
      Nếu đó là điều mà cả hai bạn đều cởi mở, thì thường có lợi khi có nhiều hơn một cuộc thảo luận về các chi tiết về những gì được chấp nhận cho mỗi bạn
      Nếu bạn chỉ muốn được dành cho nhau, lối sống đó trông như thế nào cho mỗi bạn? Bạn có thể bắt đầu hoặc ngừng làm gì ngay bây giờ để di chuyển mối quan hệ của mình theo hướng đó? Cả hai bạn không thể khiến đối tác khác thay đổi
      Điều đó không có nghĩa là bạn không thể nói về những mục tiêu của bạn ở bên nhau và hỗ trợ lẫn nhau để làm việc hướng tới những mục tiêu mà bạn có cho chính mình
      Có những cuộc thảo luận như thế này dễ dàng hơn khi có cấu trúc và/hoặc ai đó trong phòng (như một nhà trị liệu) người có thể giúp giữ cuộc trò chuyện về chủ đề và làm việc với mỗi bạn giao tiếp theo cách thể hiện mong muốn, mong muốn và mong muốn của bạn theo cách không đổ lỗi cho đối tác của bạn
      Nếu một trong hai bạn muốn ly hôn, Đó có thể là một phần của cuộc thảo luận
      Ly hôn không phải là lựa chọn duy nhất ở đây, tùy thuộc vào những gì mỗi bạn muốn và sẵn sàng chấp nhận, học hỏi và phát triển từ vì nó liên quan đến chính bạn và đối tác của bạn.

