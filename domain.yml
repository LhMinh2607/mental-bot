  utter_depression_0:
  - text: |-
      Nếu mọi người nghĩ rằng bạn vô giá trị, thì có lẽ bạn cần tìm những người mới đi chơi cùng
      Một cách tự nhiên, bối cảnh xã hội trong đó một người sống là một ảnh hưởng lớn trong lòng tự trọng.Hiểu lý do tại sao bạn không vô dụng, sau đó quay trở lại cùng một đám đông và bị đánh sập một lần nữa
      Có nhiều thông điệp truyền cảm hứng bạn có thể tìm thấy trong phương tiện truyền thông xã hội.Có thể đọc một số trong những điều mà không ai là vô giá trị, và mọi người đều có mục đích tốt cho cuộc sống của họkhủng khiếp.bad cảm xúc là một phần của cuộc sống.Họ là động lực để loại bỏ bản thân khỏi các tình huống và các mối quan hệ gây hại cho chúng ta nhiều hơn là cảm giác tốt
      Cảm giác cảm thấy khủng khiếp.Cảm giác vô giá trị của bạn có thể tốt theo nghĩa thúc đẩy bạn phát hiện ra rằng bạn tốt hơn nhiều so với cảm xúc của bạn ngày nay.

  - text: |-
      Xin chào, và cảm ơn bạn vì câu hỏi của bạn và tìm kiếm lời khuyên về điều này
      Cảm giác vô giá trị là không may là phổ biến
      Trong thực tế, hầu hết mọi người, nếu không phải tất cả, đã cảm thấy điều này ở một mức độ nào đó tại một số điểm trong cuộc sống của họ
      Bạn không cô đơn
      Thay đổi cảm xúc của chúng ta giống như thay đổi suy nghĩ của chúng ta - thật khó để làm
      Tâm trí của chúng tôi thật tuyệt vời đến nỗi ngay khi bạn thay đổi suy nghĩ của mình một người khác có thể ở ngay đó để đảm nhận vị trí đó
      Không có sự cho phép của bạn, một suy nghĩ khác chỉ có thể bật trong đó
      Suy nghĩ mới có thể cảm thấy tồi tệ hơn so với lần cuối cùng! Tôi đoán là bạn đã thử một số điều để tự mình cải thiện điều này ngay cả trước khi tiếp cận ở đây
      Mọi người thường cố gắng suy nghĩ những suy nghĩ tích cực, tranh luận với suy nghĩ của họ, hoặc đơn giản là nói với bản thân rằng họ cần phải "thoát khỏi nó" - đó cũng là một suy nghĩ mang một số tự phê bình
      Một số người thử một cách tiếp cận khác, và có những cố vấn ngoài kia có thể giúp bạn với điều này
      Ý tưởng là thay vì cố gắng thay đổi suy nghĩ, bạn thay đổi cách bạn phản ứng với họ
      Bạn học các kỹ năng cho phép bạn quản lý những suy nghĩ và cảm xúc khó khăn khác nhau để họ không có tác động tương tự đến bạn mà họ làm ngay bây giờ
      Đối với một số người, họ thực sự bắt đầu trải nghiệm những suy nghĩ ít gây tổn thương hơn một khi họ học cách quản lý những người họ có khác nhau
      Trị liệu chấp nhận và cam kết có thể là một lựa chọn tốt cho bạn
      Có thông tin trực tuyến và thậm chí cả những cuốn sách tự giúp đỡ mà bạn có thể sử dụng để dạy cho bạn các kỹ năng mà tôi đã đề cập
      Bởi vì họ là những kỹ năng, họ đòi hỏi phải thực hành, nhưng nhiều người đã tìm thấy sự giải thoát tuyệt vời và một cuộc sống phong phú bằng cách học chúng
      Đối với những suy nghĩ tự tử, tôi rất vui khi đọc rằng điều này đã không xảy ra với bạn
      Tuy nhiên, bạn nên coi chừng điều này bởi vì nó có thể là một dấu hiệu của một trầm cảm tồi tệ hơn
      Nếu bạn bắt đầu nghĩ về điều này, điều quan trọng là tiếp cận với một hệ thống hỗ trợ ngay lập tức
      Đời sống phòng chống tự tử quốc gia là 1-800-273-8255
      Dòng văn bản là #741741
      Tôi hy vọng một số đồng nghiệp khác sẽ cung cấp cho bạn nhiều gợi ý hơn
      Hãy khỏe mạnh ..
      Robin Landwehr, DBH, LPCC

  - text: |-
      Điều đầu tiên tôi đề nghị là ngủ bạn cần hoặc nó sẽ ảnh hưởng đến cách bạn suy nghĩ và cảm nhận.Tôi sẽ xem xét việc tìm kiếm những gì đang diễn ra tốt đẹp trong cuộc sống của bạn và những gì bạn có thể biết ơn.Tôi tin rằng mọi người đều có tài năng và muốn tìm mục đích của họ trong cuộc sống.Tôi nghĩ rằng bạn có thể tìm ra nó với một số trợ giúp.

  - text: |-
      Trị liệu là điều cần thiết cho những người cảm thấy chán nản và vô giá trị.Khi tôi làm việc với những người đang trải qua những mối quan tâm liên quan đến cảm giác trầm cảm và các vấn đề với lòng tự trọng.Tôi thường làm việc với khách hàng của mình để giúp xây dựng các kỹ năng đối phó để giảm mức độ trầm cảm và hỗ trợ tăng cường lòng tự trọng, bằng cách hướng dẫn khách hàng của tôi thực hành CBT.CBT giúp đạt được nhận thức tốt hơn về cách quá trình suy nghĩ của bạn ảnh hưởng đến hệ thống niềm tin của bạn và cách niềm tin của bạn tác động đến hành động của bạn và kết quả của hành vi của bạn.Quá trình này không dễ dàng nhưng nó giúp dạy một cá nhân mà chúng tôi không thể kiểm soát những gì xảy ra trong cuộc sống của chúng tôi nhưng chúng tôi có thể kiểm soát cách chúng tôi diễn giải, cảm nhận và cư xử.CBT là tốt cho các cá nhân đối phó với trầm cảm, lo lắng, các mối quan hệ độc hại, căng thẳng, lòng tự trọng, sự phụ thuộc, v.v.

  - text: |-
      Trước tiên tôi muốn cho bạn biết rằng bạn không đơn độc trong cảm xúc của mình và luôn có ai đó ở đó để giúp đỡ.Bạn luôn có thể thay đổi cảm xúc của mình và thay đổi cách suy nghĩ của mình bằng cách cởi mở để cố gắng thay đổi.Bạn luôn có thể sẵn sàng học những điều mới hoặc tình nguyện để bạn có thể tự mình thực hiện một mục đích.

  - text: |-
      Heck, điều chắc chắn, Hun! Cảm giác 'trầm cảm' có một cơ sở sâu sắc trong các cấu trúc vật lý có thể không hoạt động rất tốt hiện tại;Và, chúng tôi chắc chắn có thể bật chúng lên một lần nữa bằng cách sử dụng các phương tiện mà bạn có thể tìm thấy xung quanh nhà và với sự dễ dàng tương đối :) Sau đó, sự hỗ trợ về mặt cảm xúc và tinh thần sẽ được áp dụng một cách tự do.

  - text: |-
      Bạn đang thể hiện một số đặc điểm cụ thể của một loại tính khí cụ thể.Tìm kiếm một cố vấn cung cấp liệu pháp tính khí NCCA và khám phá niềm vui của việc là bạn - Chúa yêu bạn như bạn!

  - text: |-
      Đó là dữ dội
      Trầm cảm là một kẻ nói dối
      Đôi khi trầm cảm đặt những chiếc kính này lên mắt chúng ta, những chiếc kính râm tối thay đổi cách chúng ta nhìn thấy mọi thứ
      Trầm cảm cho chúng ta biết những điều như "bạn vô dụng" "không ai thích bạn" "Đừng lo lắng về việc làm gì cả." Và thật dễ dàng để chúng ta lắng nghe và bị lừa nghĩ rằng chỉ vì chúng ta cảm thấy điều gì đó có nghĩa là sự thật
      Xin vui lòng biết rằng ngay cả khi bạn cảm thấy vô giá trị ngay bây giờ, điều đó không có nghĩa là bạn vô giá trị
      Bước đầu tiên để làm việc thông qua điều này là nhận ra những gì đang diễn ra
      Nhận ra khi trầm cảm đang nói với bạn cùng một câu chuyện (tức là vô giá trị) với những từ khác nhau (tức là vô giá trị ở đây, vô giá trị ở đó) và nỗ lực nói lại
      Mặc dù tôi không thể đưa ra chẩn đoán trầm cảm, đọc những gì bạn đang trải qua, có vẻ như bạn có thể cần giúp đỡ để trở lại đúng hướng
      Nhìn thấy một cố vấn có thể mở một lựa chọn hoàn toàn mới trong đó ai đó không tham gia vào cuộc sống của bạn có thể giúp bạn mà không cần phán xét và với một quan điểm khách quan
      Điều này có thể làm nên điều kỳ diệu trong việc tháo gỡ những loại suy nghĩ này
      Chúc bạn những điều tốt đẹp nhất tuyệt đối!

  - text: |-
      Có vẻ như bạn có thể đặt mình cuối cùng.Bạn đã viết rằng bạn muốn khắc phục các vấn đề của mình nhưng không bao giờ đi xung quanh nó.Tôi tự hỏi làm thế nào bạn đang chi tiêu năng lượng tinh thần và thể chất của bạn.Bạn đang dành thời gian chăm sóc và làm cho người khác?Tôi cũng tự hỏi những suy nghĩ và cảm giác vô giá trị đến từ đâu - bạn có xung quanh những người đối xử tệ với bạn hay bị tổn thương không?Hay bạn cảm thấy nó là một lo lắng mà bạn có nhưng không thực sự chắc chắn người khác cảm thấy thế nào?Có thể hữu ích khi nói chuyện với ai đó về cảm xúc của bạn - một cố vấn có lẽ - để làm rõ cảm xúc của bạn và tiến về phía trước từ SE đang làm tổn thương bạn.

  - text: |-
      Nó phải thực sự khó khăn để trải nghiệm những gì bạn đang trải qua ngay bây giờ.Phải mất rất nhiều can đảm để tiếp cận.Có vẻ như bạn muốn trở nên tốt hơn, nhưng có lẽ cần một số trợ giúp để vượt qua cái bướu.Nhiều triệu chứng bạn đã mô tả phù hợp với một người đang đối phó với trầm cảm.Trầm cảm là một tình trạng có thể điều trị được.Thông thường, nếu những triệu chứng này vẫn tồn tại trong hơn hai tuần, thì bạn nên tìm kiếm sự giúp đỡ chuyên nghiệp.Một người được đào tạo trong việc đối phó với trầm cảm.Ban đầu, một đánh giá toàn diện sẽ được hoàn thành để loại trừ bất kỳ nguyên nhân nào khác cho các triệu chứng của bạn và để xác định bản chất chính xác của mối quan tâm trình bày của bạn.Sau đó, phối hợp với nhau, một kế hoạch điều trị phù hợp sẽ được phát triển, tập trung vào cách giúp bạn đạt được mục tiêu tốt nhất.Tin tốt là họ hy vọng sẽ trở nên tốt hơn!Bạn không phải làm điều đó một mình.Cho phép tôi là đồng minh của bạn trong việc chữa bệnh.

  - text: |-
      Những người cảm thấy vô giá trị, bằng cách này hay cách khác, được cho biết rằng họ là vô giá trị.Đây là lời nói dối mà họ đang sống cùng.Công việc của trị liệu là giúp mọi người nhìn thấy bản thân thực sự của họ.Điều này mang lại cho họ lòng tự trọng.

  - text: |-
      Tôi rất tiếc khi biết rằng bạn đang cảm thấy cảm xúc mãnh liệt vô dụng này.Tôi rất vui khi biết điều này đã không đạt đến điểm của ý tưởng tự tử;Tuy nhiên, có vẻ như bạn có thể sử dụng một số hỗ trợ bổ sung ngay bây giờ.Tôi sẽ khuyên bạn nên tìm kiếm tư vấn để giúp bạn thách thức những niềm tin tiêu cực mà bạn có về bản thân.Mặc dù nhiều loại trị liệu sẽ hữu ích, liệu pháp hành vi nhận thức đã được chứng minh là một cách tiếp cận tốt cho loại cuộc đấu tranh này.Một nhà trị liệu CBT có thể giúp bạn xác định những suy nghĩ và niềm tin tiêu cực của bạn, tìm ra những cách mà suy nghĩ của bạn đang bị bóp méo (ví dụ, suy nghĩ tất cả hoặc không có gì, hoặc giảm giá tích cực về bản thân) và điều chỉnh lại suy nghĩ của bạn là tích cực hơn.Bạn cũng có thể xem xét liệu pháp EMDR, giúp bộ não tái xử lý những ký ức đau thương hoặc đau khổ và giúp bạn tiến lên phía trước với niềm tin tích cực hơn về bản thân.Lời chúc tốt nhất!

  - text: |-
      Có vẻ như bạn có thể đang vật lộn với trầm cảm.Trầm cảm có thể khiến bạn cảm thấy choáng ngợp và tê liệt để thay đổi.Tôi sẽ đề nghị bạn kết nối với một nhà cung cấp có thể giúp bạn đi đến gốc rễ của sự vô giá trị đến và giúp bạn phát triển một kế hoạch phục hồi.Trong khi đó, các bước nhỏ có thể đi một chặng đường dài.Các can thiệp tự chăm sóc như viết nhật ký cảm xúc của bạn, thiền chánh niệm và tập thể dục thường xuyên đều hữu ích để kết nối lại với thời điểm hiện tại và có được động lực nội bộ.Tập trung vào một ngày tại một thời điểm và đưa suy nghĩ của bạn trở lại hiện tại cũng có thể có lợi.Vẫn còn hy vọng!

  - text: |-
      Tôi rất vui vì bạn quan tâm đến việc thay đổi cảm giác vô giá trị của mình.Đến thăm bác sĩ là bước đầu tiên tuyệt vời để giải quyết sự thiếu ngủ của bạn.Đầu tiên, bạn muốn đảm bảo rằng bạn khỏe mạnh về thể chất và không có tình trạng thể chất gây ra vấn đề về giấc ngủ.Thay đổi cảm xúc của bạn là điều khó thực hiện, đặc biệt là của riêng bạn.Hãy chắc chắn rằng bạn có người mà bạn có thể tin tưởng và bạn có thể nói chuyện về cảm giác của bạn.Đây có thể là một người bạn hoặc một thành viên trong gia đình.Nếu bạn thấy rằng không có ai bạn sẽ cảm thấy thoải mái khi nói về vấn đề này, hãy tìm một nhà trị liệu gần gũi với bạn, người có thể giúp đỡ.Một hoạt động mà mọi người đã tìm thấy hữu ích khi cảm thấy tốt hơn về bản thân là giữ một tạp chí biết ơn.Bạn có thể làm điều này bằng cách viết nhật ký hàng ngày về những điều mà bạn biết ơn.Không có cách nào đúng hay sai để làm điều này, miễn là bạn tập trung các mục nhật ký của bạn vào những điều bạn biết ơn trong cuộc sống.

  - text: |-
      Bạn có Một số điều đang diễn ra ở đây
      Giấc ngủ nên được giải quyết với sự chăm sóc chính
      Bác sĩ để loại trừ bất kỳ vấn đề vật lý
      Giấc ngủ là thiết lập lại lớn và cho phép chúng ta hoạt động trong ngày
      Điều xảy ra trong thời kỳ trầm cảm là suy nghĩ của chúng ta
      Cuộc đua và nó như thể bộ não của chúng tôi đã giành chiến thắng
      Thuốc có thể giúp đây
