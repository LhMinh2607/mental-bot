      Đó không phải là trường hợp đúng hay sai, theo quan điểm của tôi.Nếu bạn đang hỏi, tôi tin rằng bạn thực sự quan tâm đến bạn trai của mình.Có vẻ như anh ta đang gặp khó khăn trong việc thiết lập niềm tin vào mối quan hệ này.Lý tưởng sẽ là đến gần hơn với sự buồn bã của anh ấy và cho anh ấy thấy rằng bạn đang ở đó vì anh ấy.Tôi hy vọng mọi việc suôn sẻ.Rossana Mag.

