      Điều này thực sự phổ biến hơn sau đó chúng ta thường nhận ra, và thực sự có thể hiểu được, vì anh ta đã trải qua một chấn thương, một cuộc khủng hoảng hiện sinh chưa được giải quyết
      Anh ta được người khác chăm sóc và bây giờ lại bị bỏ lại một mình với nội bộ của chính mình, và khá kinh khủng trong cuộc đấu tranh
      là trong sự cô lập của riêng họ, còn được gọi là "sự cô lập bí ẩn", một hình thức tự bảo vệ tự cắt bỏ bản thân hoặc tinh thần của họ
      Và trừ khi họ giải quyết thông điệp này từ linh hồn của họ, đi cùng một hướng dẫn về hành trình khám phá thông tin còn thiếu của chính họ, đó là nhận ra nỗi đau cảm xúc không thoải mái của chính họ đã dẫn đến một trạng thái đối phó đã tự cắt đứt vẻ đẹp của chính họ, Bản thân của họ, và khả năng nhận được tình yêu từ bản thân và những người khác
      Nỗ lực tự sát của họ là một tiếng kêu từ tâm hồn hoặc tinh thần của họ mà họ không thể sống cuộc sống mà họ đang sống nữa
      Họ lấy điều này theo nghĩa đen và cố gắng kết thúc cuộc sống của họ, trong khi thực tế những gì linh hồn hoặc tinh thần của họ đang nói là họ cần để bắt đầu sống cuộc sống mà họ đến đây để sống.

