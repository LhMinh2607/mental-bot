      Có vẻ như bạn đang phản ứng với một vấn đề trong các mẫu giao tiếp, thay vì một từ cụ thể.Khả năng lắng nghe một cách cân nhắc với đối tác của bạn và để đối tác của bạn lắng nghe bạn là một trong những mối quan hệ chính của một mối quan hệ thành công.Nếu đối tác của bạn không lắng nghe, thừa nhận và ghi nhớ mong muốn của bạn, đó có thể là một chỉ số của một số vết nứt trong nền tảng của mối quan hệ.

