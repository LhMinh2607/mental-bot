      Xin chào.Có vẻ như bạn và cha mẹ của bạn không cân bằng trong giao tiếp và nhận thức của bạn về những kỳ vọng.Sự phát triển của bạn không chỉ được phản ánh trong khả năng hiểu và áp dụng kiến thức và kỹ năng mới của bạn, mà còn phản ánh sự chấp nhận của cha mẹ bạn về sự hiểu biết và ứng dụng của bạn.Bạn đã thử nói chuyện với cha mẹ của bạn để cho họ biết mối quan tâm của bạn chưa? Điều này nói chuyện tốt nhất khi đối mặt và trong cuộc xung đột không tích cực (không thể bắt đầu nêu các quy tắc trong một cuộc tranh luận, v.v.).Đôi khi nó thậm chí còn hữu ích khi viết ra những cách bạn cảm thấy bạn có thể được họ hỗ trợ và hỗ trợ cho họ.Có thể chia sẻ danh sách này hoặc mảnh phản chiếu với họ để xem xét hoặc sử dụng khi truyền đạt các kỳ vọng.Thật không may, cho đến khi có những kỳ vọng rõ ràng được nêu và thể hiện, thang đo sẽ không đồng đều và sự thất vọng sẽ tăng lên.Tiến sĩ T.

