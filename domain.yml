      Xin chào và cảm ơn vì câu hỏi của bạn
      Đây là một thời gian rất nghiêm túc
      Tôi không có ý làm bạn sợ hãi, nhưng bạn có quyền được quan tâm
      Thời gian ngay sau khi mọi người rời bệnh viện sau khi nhận được các dịch vụ tâm thần là thời gian có nguy cơ tự tử cao
      Điều rất quan trọng, sau khi nhập viện, được chăm sóc theo dõi với một chuyên gia càng sớm càng tốt
      Nếu chồng bạn có một nhà trị liệu thành lập, đây là thời gian để gọi
      Đây cũng là thời điểm tốt để cảnh báo hệ thống hỗ trợ của bạn về bạn bè, gia đình, giáo sĩ hoặc những người khác để cho họ biết anh ta vẫn đang gặp khó khăn
      Đây là hỗ trợ tốt cho anh ấy và bạn
      Điều quan trọng là phải suy nghĩ về phương tiện và cơ hội để thực hiện một nỗ lực khác
      Có nghĩa là thực sự quan trọng
      Vì vậy, nếu bạn có một khẩu súng trong nhà, điều thực sự quan trọng là phải loại bỏ nó
      Bạn không thể loại bỏ tất cả những thứ mà một người có thể tự làm tổn thương mình, nhưng một số thứ gây chết người hơn những thứ khác
      Súng rất chết người
      Tôi không chắc điều gì có nghĩa là anh ấy đã sử dụng lần trước, nhưng cố gắng giảm cơ hội cho anh ấy tiếp cận nó một lần nữa
      Đây là nơi hệ thống hỗ trợ của bạn có thể giúp đỡ
      Mọi người có thể thay phiên nhau đi chơi với anh ta cho đến khi bạn chắc chắn rằng cuộc khủng hoảng đã kết thúc
      Nếu bạn tin rằng một nỗ lực sẽ xảy ra, hãy nói chuyện với chồng bạn về việc quay trở lại bệnh viện
      Nếu anh ấy từ chối, bạn sẽ muốn tìm hiểu những lựa chọn của bạn là gì để anh ấy đi ngay cả khi anh ấy không muốn
      Tôi biết suy nghĩ về điều đó thực sự đau đớn, nhưng nó có thể cứu mạng anh ta
      Gọi 9-1-1 luôn là một lựa chọn tốt nếu bạn không chắc chắn
      Thông thường một cuộc khủng hoảng tự sát, có nghĩa là họ muốn tự làm hại mình, kéo dài vài phút, giờ hoặc ngày
      Đôi khi khi bạn vượt qua giai đoạn khủng hoảng, họ không còn muốn tự tử nữa
      Nhưng, như bạn đang chỉ ra, cảm giác muốn tự tử có thể quay lại một lần nữa
      Vì vậy, luôn luôn tốt để có một kế hoạch
      Nếu bạn muốn biết thêm thông tin, hãy gọi Lifeline phòng chống tự tử quốc gia
      Họ sẽ luôn trả lời: 1-800-273-8255
      Họ có thể giúp bạn tạo ra một kế hoạch an toàn cụ thể
      Tôi hy vọng mọi thứ sẽ ổn thôi
      Mạnh giỏi nhé
