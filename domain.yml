      Hai con đường là có thể
      Bạn không phản ứng thái quá và thay vào đó thực sự cảm thấy rằng một điều gì đó cảm thấy bất ổn trong bạn gái của bạn
      Bạn đang phản ứng thái quá vì bạn gặp khó khăn khi chấp nhận mối quan hệ của bạn an toàn và yêu thương như thế nào với người này.Bắt đầu cuộc trò chuyện với bạn gái của bạn về cảm giác của bạn
      Điều này sẽ cho phép ánh sáng mới mở câu trả lời về sự thật
      Bạn biết những gì thực sự đang diễn ra giữa hai bạn, sự tự tin của bạn sẽ phát triển mạnh mẽ hơn.Tự tin sẽ cung cấp cho bạn một bài đọc chính xác về những gì và ai bạn có thể tin tưởng một cách an toàn.

  - text: |-
      Hãy nhớ rằng tất cả các mối quan hệ đều tập trung vào 3 giá trị đơn giản: sự tôn trọng trung thực .....
      theo thứ tự đó, quá ..
      nếu bạn không thể tin tưởng, thì về cơ bản bạn không trung thực về điều gì đó trong chính mình; hơn nữa, bất cứ điều gì bạn không thành thậtKinh nghiệm, bạn không thành thật bày tỏ với người khác; thành thật mà nói với chính mình là nơi mà hầu hết mọi người ngã xuống ..
      và, khi bạn ngã xuống, hãy tự mình bắt đầu ..
      và trở lại con ngựa :)

  - text: |-
      Điều quan trọng nhất là bạn nhận ra rằng những gì bạn đã làm là ngoài cơ sở - rằng những gì bạn cảm thấy là "phản ứng thái quá", mà bạn có "sự bất an", và bạn nghi ngờ hành động và phản ứng của bạn được kết nối với quá khứ của chính bạnvà không phải tình hình hiện tại hoặc cho đối tác của bạn.Đó là một bước đầu tiên tuyệt vời bởi vì không nhận ra những điều này về bản thân bạn, không có khả năng bạn sẽ thay đổi
      Điều đó nói, bạn có vẻ như bạn đã thực sự sẵn sàng để bắt đầu một số liệu pháp để làm việc trên sự phát triển cá nhân của riêng bạn ..
      không phải vì có điều gì đó"Sai" với bạn, nhưng vì bạn đã sẵn sàng tìm hiểu thêm về bản thân và thực hiện một số thay đổi sáng tạo trong hành vi của bạn.Vâng, có rất nhiều sách và khóa học tự giúp đỡ, nhưng con người chúng ta thường đạt được tiến bộ nhất khi chúng ta có sự hỗ trợ trong thời gian thực từ một người khác có thể ngồi với chúng ta, chỉ ra những điểm mù của chúng ta và dạy chúng ta một số kỹ năngthật khó để tự học.

