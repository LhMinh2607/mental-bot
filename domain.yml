      Tôi rất biết ơn khi đọc chồng bạn đã tìm thấy sự chăm sóc và nỗ lực tự tử của anh ấy đã không thành công.Trong khi anh ta phải nhập viện, và trước khi được thả ra, chồng bạn sẽ được cung cấp để viết một kế hoạch hành động tự chăm sóc.Điều này thường bao gồm những thứ như cam kết hợp đồng 'không làm hại' và phải làm gì nếu anh ta cảm thấy bị choáng ngợp bởi sự tức giận, trầm cảm và vô vọng của mình (ví dụ: gọi 911, hãy gọi trị liệu, đến khoa cấp cứu bệnh viện gần nhất).Ngoài ra, giao thức của anh ấy sẽ cung cấp các hướng dẫn cho việc dùng thuốc theo chỉ dẫn, có một cuộc hẹn tiếp theo với bác sĩ tâm thần/nhà tâm lý học/nhân viên xã hội lâm sàng và tham gia vào một số hình thức hỗ trợ nhóm nhỏ.Nếu chồng bạn đang vật lộn như bạn mô tả, và bạn đang cảm thấy choáng ngợp hoặc sợ hãi vì sự an toàn (của bạn), tôi khuyến khích bạn tìm kiếm sự trợ giúp ngay lập tức.

