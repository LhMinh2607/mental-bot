      Điều quan trọng nhất để tự hỏi mình ở đây là, "Hành động này ảnh hưởng đến mối quan hệ của tôi như thế nào, và nó có đáng để hậu quả không?" Bất kể ý định của bạn trong hành động này, bạn trai của bạn không thoải mái với loại hành vi này
      Từ đây, chúng tôi có thể quyết định khách quan xem có dành thời gian cho đối tác trước đây của bạn không (vì đó là những gì bạn trai của bạn thấy họ) đáng để làm hại mối quan hệ mà bạn hiện đang có
      Rất hiếm khi một người sẽ thoải mái với đối tác của họ dành nhiều hơn một lượng thời gian rất ít với người yêu cũ
      Nhiều lần, nó chỉ cho những ấn tượng sai
      Rất có thể đối tác của bạn có thể tin rằng vì bạn dành quá nhiều thời gian cho họ, nên họ vẫn là một ứng cử viên cho mối quan hệ thân mật nhất mà bạn phải cung cấp, và sự thật được nói, họ là như vậy
      Các mối quan hệ thân mật tốt nhất, là tình bạn đầu tiên và quan trọng nhất
      Đó cũng là một điều tốt để xem xét những gì bạn đang thoát khỏi mối quan hệ với người yêu cũ mà bạn không thoát khỏi mối quan hệ với bạn trai hiện tại của bạn
      Nếu bạn đến người này để được hỗ trợ tình cảm trước bạn trai của bạn, thì rất có khả năng bạn có liên quan đến một số "sự không chung thủy cảm xúc"
      Khi chúng ta quay sang người khác thay vì đối tác của chúng ta, như thể chúng ta "chạy vào vòng tay của người khác" thay vì họ
      Bất kể bạn là ai, điều đó đau đớn.

  - text: |-
      Phụ thuộc vào định nghĩa của bạn về "sai" vào cái này.Có phải là sai lầm khi dành cuối tuần với một người bạn tốt, người cũng tình cờ trở thành người yêu cũ?Chắc là không.Nhưng, điều đó làm phiền bạn trai hiện tại của bạn, và anh ấy có quyền với cảm xúc của anh ấy nếu bạn đang có mối quan hệ với anh ấy.Anh ấy có thể không ngừng nghỉ nếu anh ấy cho rằng bất cứ điều gì xảy ra giữa bạn và người yêu cũ sẽ thỏa hiệp mối quan hệ, tuy nhiên bạn trai của bạn buồn bã cũng có nghĩa là anh ấy muốn dành ngày cuối tuần đó với bạn và không làm điều đó.Câu chuyện dài, nó có thể giúp mối quan hệ của bạn hiểu nhiều hơn, và tò mò, không phán xét, xung quanh những gì đang gây khó chịu cho anh ta.Có lẽ có sự đồng cảm với kinh nghiệm của anh ấy về hành vi có thể giúp anh ấy cảm thấy an toàn hơn với bạn có mối quan hệ với người yêu cũ.

  - text: |-
      Mặc dù bạn không thể chịu trách nhiệm cho cảm xúc của bạn trai, nhưng các mối quan hệ vẫn đi kèm với những kỳ vọng
      Cả hai người trong một mối quan hệ đều mang lại kỳ vọng của riêng họ vào đó
      Những kỳ vọng này thường không được nói ra, nhưng dẫn đến xung đột như bạn đang trải qua ở đây! Bạn trai của bạn mong đợi bạn không dành cuối tuần với anh chàng này
      Anh ấy có thể mong đợi bạn không dành cuối tuần với bất kỳ chàng trai nào
      Anh ấy có thể mong đợi bạn dành mỗi ngày cuối tuần với anh ấy! Bạn sẽ phải quyết định xem kỳ vọng của anh ấy có phải là những người bạn có thể sống cùng không
      Các mối quan hệ đòi hỏi một số thỏa hiệp vì mối quan tâm cho đối tác của chúng tôi, nhưng bạn có thể chọn mức độ thỏa hiệp của bạn
      Chúng tôi khó chịu về những điều khiến chúng tôi cảm thấy không an toàn
      Bạn dành cuối tuần với một người yêu cũ khiến bạn trai cảm thấy không an toàn
      Điều đó không có nghĩa là bạn đã làm bất cứ điều gì sai
      Điều đó chỉ có nghĩa là bạn phải quyết định xem bạn có quan trọng hơn để duy trì tự do dành những ngày cuối tuần với bất kỳ ai bạn muốn hay giúp bạn trai cảm thấy an toàn trong mối quan hệ của bạn
      Chúc may mắn! Hy vọng điều đó sẽ giúp ích, Allison

