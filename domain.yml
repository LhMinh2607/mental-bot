      Chẩn đoán PTSD yêu cầu một sự kiện xảy ra ít nhất 6 tháng trước các triệu chứng.Trầm cảm là một triệu chứng phổ biến của PTSD, nhưng trầm cảm cũng có thể đến từ nhiều nguồn khác.Cuối cùng, chẩn đoán là hệ thống của nhãn hành vi.Nếu bạn tin rằng một nhãn (PTSD) còn tồi tệ hơn một nhãn khác (trầm cảm), bạn đang tạo ra một hệ thống phân cấp sai.Hãy xem xét tư vấn một nhà trị liệu CBT, chẳng hạn như các bác sĩ lâm sàng tốt được liệt kê trong Academyofct.org.Bạn cũng có thể muốn nhìn vào cuốn sách của tôi, sống có, cho nhiều ý tưởng về thách thức suy nghĩ của bạn và cải thiện tâm trạng của bạn.www.livingyes.org.Tôi hy vọng bạn sẽ sớm cảm thấy tốt hơn.~ Mark (www.markmorrislcsw.com và www.livingyes.org)

