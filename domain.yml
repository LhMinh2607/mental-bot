      Hoặc những người cụ thể có thể đã đưa ra những bình luận đau đớn, như vậy (như vậy Là một thành viên gia đình, giáo viên hoặc đồng nghiệp) nhưng nếu tôi ngoại suy điều đó thành toàn cầu và nghĩ rằng mọi người đều nghĩ rằng tôi là vô giá trị, suy nghĩ đó không bắt nguồn từ sự thật
      Là gì? Những ưu và nhược điểm của suy nghĩ theo cách này? Những lợi ích và chi phí là gì? Ở đó là rất ít ưu hoặc lợi ích để suy nghĩ theo cách này
      Nó chỉ cần đến
