      Xin chào! Có vẻ như bạn đang bị mắc kẹt ở một nơi khó khăn
      Bạn không muốn tỏ ra ghen tị và thật khó để không, khi bạn nghe về "The Crush"
      Thật tự nhiên khi cảm thấy một chút bất an và bạn đang làm một công việc tuyệt vời bằng cách hỏi làm thế nào để đối phó tốt hơn
      Trước hết, các mối quan hệ đường dài rất khó khăn
      Có phải tình huống này có khả năng tiếp tục trong một thời gian dài? Câu ngạn ngữ cũ rằng "sự vắng mặt làm cho trái tim phát triển" đơn giản là không đúng
      Nó đòi hỏi rất nhiều công việc để giữ lửa cháy
      Bạn, các bạn, nói chuyện với nhau rất nhiều? Đến thăm nhau tương đối thường xuyên? Lên kế hoạch chung cho những chuyến thăm đó hoặc tương lai của bạn cùng nhau? Bạn có quản lý để vui chơi cùng nhau, mặc dù khoảng cách (ví dụ: cười trên điện thoại, đã có những trải nghiệm "chia sẻ" như xem phim đồng thời tại các địa điểm khác nhau của bạn, có lẽ có quan hệ tình dục qua điện thoại)? Tất cả những điều trên là những cách tốt để đảm bảo rằng trái phiếu của bạn vẫn mạnh mẽ và sẽ còn ít không gian hơn để quan tâm đến người khác
      Dựa trên thực tế là bạn gái của bạn đã nói với bạn về người yêu, tôi sẽ đoán rằng cô ấy nghĩ rằng nó đủ ngây thơ - không có gì quá đe dọa
      Cố gắng nói chuyện với cô ấy về cảm xúc của bạn và động não cùng nhau những cách bạn có thể tăng sự thân mật của mình, điều này có thể sẽ cải thiện ý thức bảo mật của bạn trong mối quan hệ nhưng cũng giúp cô ấy vượt qua tình cảm
