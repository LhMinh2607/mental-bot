      Các bài tập tiếp đất: Khi bạn cảm thấy sự lo lắng của mình tăng lên, hãy hít một hơi thật sâu và bắt đầu mọi thứ trong phòng của bạn (hoặc bất cứ nơi nào bạn đang ở) có những điểm chung
