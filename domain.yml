      Giao tiếp liên quan đến người nghe và một diễn giả.Cả hai phải sẵn sàng làm phần của mình để làm cho giao tiếp hoạt động.Đây là một cái gì đó mất cả hai và không chỉ một.Không có cả hai, giao tiếp là không thể.Ở cùng nhau và những đứa trẻ quan sát giao tiếp không lành mạnh đã bị phá vỡ.Tìm kiếm sự giúp đỡ để cải thiện giao tiếp.Tư vấn của các cặp vợ chồng sẽ hữu ích.

