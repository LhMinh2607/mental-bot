      Nếu điều này nghe có vẻ như là một mô hình quen thuộc với bạn, điều này có thể đã xảy ra mà bạn thậm chí còn nhận ra điều đó nếu bạn được nuôi dưỡng trong một gia đình nơi bạn phải nhặt rất nhiều
      Có thể cha mẹ của bạn là những người nghiện hoặc họ thậm chí có thể chỉ làm việc mọi lúc và bạn đã học cách "chăm sóc mọi thứ" bởi vì đó là những gì bạn phải làm để giúp gia đình hoạt động suôn sẻ
