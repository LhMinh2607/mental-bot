      Thật khó để đưa ra một chẩn đoán xác định tuy nhiên tôi sẽ nói rằng nó có thể và hoặc kết hợp trầm cảm, căng thẳng, PTSD, v.v ..
      Nhiều thông tin cơ bản sẽ cần phải có.Một điều tôi muốn nói là bạn thực sự cần tìm kiếm sự hướng dẫn từ một chuyên gia để làm việc thông qua các triệu chứng này.Nếu những gì bạn mô tả là một con vật bị nhốt được phát hành, tất cả những cảm xúc khóc, buồn bã và có thể kiểm soát sẽ xuất hiện.Điều đó sẽ không tốt khi họ làm.Nhận trợ giúp trước khi họ làm ..

  - text: |-
      Theo như chẩn đoán chính thức của trầm cảm, sẽ khó xác định mà không cần thêm thông tin.Có vẻ như bạn đang nhận thấy rằng có một sự khác biệt đáng kể giữa cảm giác của bạn ở bên trong và cách bạn thể hiện bản thân một cách khác.Một phần của bạn khá đau khổ và nó vẫn vô hình với thế giới bên ngoài, gần như là nó bị mắc kẹt bên trong cơ thể bạn.Nhiều người chán nản trải nghiệm những điều như suy nghĩ xâm nhập, tê liệt về cảm xúc, khó khăn khi thể hiện bản thân và căng thẳng cơ thể (động vật bị nhốt?).Khi làm việc với một nhà trị liệu có năng lực, bạn có thể hiểu rõ hơn về những gì bạn đang trải qua, bản chất của sự mất kết nối giữa bạn cảm xúc bên trong và biểu hiện bên ngoài, và cuối cùng được giải thoát khỏi sự đau khổ cũng như cảm giác kết nối lớn hơnvới bản thân và tự do cá nhân.

  - text: |-
      Có vẻ như bạn đang cố gắng tìm một nhãn hiệu để giúp bạn hiểu lý do tại sao bạn cảm thấy như bạn đang cảm thấy.Đôi khi không có nhãn cho cách chúng ta cảm thấy.Đôi khi không có tên cho những cảm xúc mà chúng ta đang trải qua.Bất kể, bạn không phải tiếp tục cảm thấy như vậy, bất kể bạn gọi nó là gì.Nếu bạn đang tìm cách trải nghiệm sự bình tĩnh nội bộ như sự bình tĩnh bên ngoài của bạn, bạn có thể muốn thử một số thực hành chánh niệm hoặc thiền định.Tuy nhiên, việc có thể nhận được nguyên nhân gốc rễ của những gì bạn đang cảm thấy có thể là những gì bạn cần để giúp bạn giải phóng cảm giác này trong thời gian dài.Tôi khuyên bạn nên tìm kiếm sự hỗ trợ cho điều này để cho phép tiếng la hét bên trong này để có được không khí và bắt đầu hít thở.

  utter_depression_48:
