      Xin chào, tôi là Amelia!Bạn biết đấy, có vẻ như bạn đã tưởng tượng ra một nhân vật thoải mái của người mẹ cho chính mình.Đôi khi, khi tôi có một người trong văn phòng của tôi rất tự phê bình, tôi có anh ấy/cô ấy nói với anh ấy hoặc cô ấy như thể anh ấy/cô ấy đang nói chuyện với một người thân yêu.Không buồn khi chúng ta nói chuyện với người khác một cách yêu thương hơn chúng ta tự làm sao? Nếu bạn chưa nhận được sự đồng cảm, nuôi dưỡng hoặc thoải mái từ một người chăm sóc, thật khó để nội tâm hóa sự đồng cảm, nuôi dưỡng hoặc thoải mái từ bên trong.Có một câu nói rằng "chúng ta đã bị tổn thương trong các mối quan hệ và chúng ta có thể chữa lành trong các mối quan hệ."Chữa bệnh và tăng trưởng được cung cấp tốt nhất trong bối cảnh mối quan hệ lành mạnh.Làm thế nào về bước tiếp theo và tìm một nhà trị liệu từ bi hoặc người cố vấn yêu thương thực sự có thể cung cấp cho bạn sự thoải mái mà bạn cần.Bạn xứng đáng được nhìn thấy, nghe, chú ý và có giá trị.Tôi mong muốn điều tốt nhất của tôi cho bạn!

