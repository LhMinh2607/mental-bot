      Có vẻ như bạn có rất nhiều trọng lượng trên vai
      Tôi không chắc ý bạn là gì khi bạn nói rằng bạn không ổn định và bạn đang bị hỏng.Nếu bạn đang khóc vì bạn buồn, điều đó không sao cả.Nếu bạn đang khóc rất nhiều hoặc gặp khó khăn khi ăn hoặc ngủ, điều đó khác với đôi khi chỉ khóc vì bạn buồn.Nó có thể hữu ích khi nói chuyện với một chuyên gia sức khỏe tâm thần địa phương trong khu vực của bạn.Họ có thể giúp bạn tìm ra những gì bạn có thể làm khác để có vai trò trong gia đình mà bạn muốn trong khi cũng hỗ trợ bản thân và những gì bạn muốn.

  utter_depression_21:
