      Điều đó phải cực kỳ khó khăn vì bạn rất dễ bị tổn thương và cởi mở về những gì bạn đang cảm thấy và tôi tưởng tượng câu trả lời rất đau đớn
      Đây là một vài điều cần làm ngay bây giờ: thực hành cho mình một số tình yêu
      Mang nhận thức của bạn đến căn phòng xung quanh bạn và một số năng lượng tích cực trong bạn
      Khi bạn trở thành một chút trung tâm, bạn có thể có khả năng làm việc thông qua cảm xúc của mình dễ dàng hơn
      Hãy phát hiện ra chính mình với những người chấp nhận bạn
      Tôi hy vọng rằng bạn có bạn bè hoặc người quen chấp nhận bạn như bạn
      Bạn cũng có thể tìm thấy một số hỗ trợ ở đây thông qua tổ chức này thường có các sự kiện liên quan đến việc cung cấp hỗ trợ: https://www.pflag.org/needsupport
      Tôi đã không nói chuyện trực tiếp với tổ chức này, nhưng họ thường được thảo luận trong các khóa đào tạo trị liệu như một tổ chức có uy tín
      Liên quan cụ thể hơn đến gia đình bạn, sự thay đổi đó có thể mất một thời gian
      Thường có một sự điều chỉnh lớn trong các gia đình vì những biến thể lớn trong các phản ứng và những gì mỗi người nghĩ, cảm nhận và tin tưởng
      , vì vậy rất khó để cung cấp cho bạn những ý tưởng cụ thể trong định dạng này
      Tháng mười hai, có rất nhiều người chấp nhận bạn như bạn hiện tại.

