      Tôi ngưỡng mộ lòng can đảm của bạn vì đã nêu quan điểm của bạn về thuốc chống trầm cảm
      Đặt câu hỏi về tư duy chính thống và liên lạc với quan điểm của riêng bạn, là dấu hiệu của sức mạnh và sự rõ ràng ở một người
      Là một nhà trị liệu, tôi luôn nói với bệnh nhân của mình để tránh thuốc chống trầm cảm
      Hiệu quả của họ là đàn áp tâm trạng và cảm xúc của một người
      Nếu ai đó không biết họ cảm thấy thế nào, thì họ sẽ gặp khó khăn hơn trong việc hiểu bản thân, sự không chắc chắn và do dự của họ, và nói chung, họ liên quan đến người khác như thế nào và những gì họ mong đợi từ những người khác
      Khủng hoảng, tạm thời dùng thuốc chống trầm cảm có thể hữu ích
      Nếu ai đó bị choáng ngợp đến mức họ không hoạt động, thì việc kìm nén những cảm giác không vui để người đó có thể vượt qua một ngày, có thể có lợi trong một thời gian ngắn
      Về mặt Quan điểm của bạn được chia sẻ bởi nhiều người
      Đó là một ý kiến ​​thiểu số, và rất hợp lệ
      Nếu bạn muốn mua sắm cho một nhà trị liệu, hãy hỏi người đó qua điện thoại, ý kiến ​​của họ về thuốc chống trầm cảm
      rằng bạn sẽ có cảm giác rằng bạn có thể tin tưởng làm việc với họ về bất cứ điều gì bạn định nghĩa là có vấn đề
      Tôi hy vọng bạn sẽ có một tìm kiếm trị liệu dễ dàng và hiệu quả!

