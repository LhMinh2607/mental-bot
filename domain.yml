      Có thể có một số điều đang diễn ra ở đây.Chẳng hạn, đôi mắt của cô ấy đã được kiểm tra bởi một bác sĩ nhãn khoa chưa?Cô ấy có thể không thích viết hoặc tô màu.Cô ấy có thể vội vã thông qua các bài tập để có thể dành thời gian với bạn bè, chơi game hoặc làm việc khác.Cô ấy có thể cần thêm một số trợ giúp với các kỹ năng vận động tốt.Điểm của cô ấy như thế nào?Cô ấy có vội vã qua những thứ khác như dọn dẹp phòng hay chuẩn bị đi ngủ không?

