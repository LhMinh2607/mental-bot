      Tôi đánh giá cao rằng bạn quan tâm đến cảm xúc của chồng bạn và muốn hỗ trợ anh ấy tốt nhất có thể ngay bây giờ
      Tôi tưởng tượng rằng bạn cũng phải trải qua thời gian khó khăn của riêng bạn
      Bạn đã có một cú sốc và chấn thương phức tạp trong cuộc sống và trong cuộc hôn nhân của bạn; Đó là điều bình thường cho cả hai cảm xúc của bạn để chuyển từ hy vọng sang tuyệt vọng sang sợ hãi, tức giận, lòng biết ơn ..
      không có cách nào sai để cảm nhận và không có mô hình cụ thể nào của bạn hoặc anh ấy sẽ làm theo
      Cố gắng không cho rằng những gì anh ta đang cảm thấy mà thay vào đó hỏi anh ta
      "Hôm nay bạn khỏe không?" là một cái gì đó có thể được yêu cầu lặp đi lặp lại và tình yêu và lòng trắc ẩn của bạn đối với anh ấy sẽ đi qua
      Nếu anh ấy có một thời gian khó khăn, bạn có thể chia sẻ những quan sát của bạn
      "Tôi nhận thấy bạn đã rút tiền nhiều hơn
      Điều này làm tôi lo lắng." Chắc chắn nó sẽ giúp bạn nếu bạn biết những gì anh ấy đang nghĩ và cảm nhận bởi vì anh ấy che giấu ý định của mình để tự làm tổn thương chính mình
      Đó là điều bình thường mà bạn muốn biết
      Nếu có trầm cảm và vô vọng, điều này có khả năng là một phần của những gì dẫn đến sự tuyệt vọng ban đầu của anh ấy
      Có giúp đỡ đó
      Trầm cảm là có thể điều trị, và tìm kiếm điều trị đó là quan trọng ngay bây giờ tại thời điểm dễ bị tổn thương này
      Đây là loại tình huống phức tạp có thể được hỗ trợ bởi một nhà trị liệu, người đủ điều kiện để giúp bạn hiểu và quản lý cảm xúc của bạn
      Cho dù chồng bạn tìm kiếm sự giúp đỡ hay không, tôi hy vọng rằng bạn làm.

