      Ngoài ra còn có sự giúp đỡ có sẵn thông qua đường dây nóng quốc gia tại 1-800-422-4453, 24 giờ một ngày, 7 ngày một tuần
      Bạn có thể gọi (nhấn 1) và nói chuyện với một cố vấn trong khi ẩn danh
      Bạn cũng có thể xem trang web này: https://www.childhelp.org/hotline/resource-kids/i tôi xin lỗi vì bạn sẽ đi mặc dù tình huống này
      Có sự giúp đỡ có sẵn
      Bạn không cần phải trải qua tình huống này một mình.

