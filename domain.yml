      Nếu không có ví dụ gần đây, sau đó trong tâm trí của bạn, hãy quay ngược thời gian để nghĩ đến khi bạn cảm thấy một cái gì đó khác hơn là trống rỗng
      Nhớ lại những gì bạn thích về thời gian này, cho dù bạn ở một mình hay với người khác, loại hoạt động nào bạn tham gia tại thời điểm không được coi trọng
      Làm thế nào bạn đi đến kết luận rằng mục đích cuộc sống của bạn là tái tạo và chết? Nếu đây là những gì cha mẹ, anh chị em của bạn tin rằng, có thể bạn có cái nhìn rộng hơn về bản thân và chưa phát hiện ra cách xác định triết lý sống của riêng bạn
      Trong người gặp gỡ xã hội, về sở thích của bạn
      Có thể bạn sẽ khám phá toàn bộ lĩnh vực mới của cuộc sống và cách xem xét cuộc sống, đó là thương hiệu mới với bạn và kết nối với bản thân thật của bạn
      Đây là một cách tôn trọng cá tính của bạn, bản thân nó, có thể làm giảm cảm giác trống rỗng của bạn .

  utter_depression_102:
