  - text: |-
      Các mối quan hệ đường dài rất khó duy trì, không chỉ vì thiếu giao tiếp, mà còn vì sự thiếu thân mật đi kèm với nó
      Ngay cả khi bạn có giao tiếp ngoạn mục trong khi trong một mối quan hệ đường dài, rất khó để duy trì sự thân mật bởi vì bạn đang thiếu khía cạnh tiếp xúc vật lý của sự thân mật
      Ở đây, chúng ta không nói về tình dục, mà là về kết nối cảm xúc xảy ra cùng với tiếp xúc thể chất
      Cũng khó có thể chia sẻ kinh nghiệm khi hai bạn ở những nơi riêng biệt
      Đây là những thách thức mà bạn phải đối mặt, nhưng có một số cách để cải thiện tỷ lệ cược của bạn
      Điều đầu tiên cần nhớ ở đây là hẹn hò là tất cả về việc tìm kiếm một người mà cuối cùng bạn muốn dành thời gian, tài nguyên và bản thân của bạn
      Nếu một trong hai bạn thấy rằng mối quan hệ là mối quan hệ mà bạn không nhất thiết phải cam kết, thì tốt hơn là tìm hiểu và có cơ hội hẹn hò với người khác trước khi thực hiện cam kết
      Điều thứ hai cần nhớ là giao tiếp cởi mở là một dấu hiệu tốt trong một mối quan hệ
      Điều đó đang được nói, tôi không tin rằng chia sẻ chi tiết về "tình cảm" của bạn là điều tốt nhất cho một mối quan hệ
      Thay vào đó, tôi khuyên bạn nên làm việc để cải thiện mối quan hệ tốt nhất có thể
      Đó là một điều tuyệt vời khi chúng ta có thể cảm thấy rằng chúng ta đã nỗ lực hết mình về một cái gì đó, đặc biệt là một cái gì đó quan trọng như hành động yêu thương
      Dưới đây là một vài điều bạn có thể làm để cải thiện ngay cả một mối quan hệ đường dài
      Bắt đầu bằng cách tải xuống ứng dụng Gottman Card Decks tại đây https://www.gottman.com/couples/apps/
      Trong khi trên điện thoại hoặc trò chuyện video, hãy thử hỏi nhau một số câu hỏi này để bạn có thể xây dựng kiến ​​thức sâu sắc hơn về nhau
      Một số có vẻ ngớ ngẩn, nhưng họ giúp bạn biết người khác thân mật hơn
      Nó cũng hữu ích để đảm bảo rằng bạn đang liên lạc thường xuyên với nhau
      Một số tình huống làm cho việc giao tiếp rất khó khăn, nhưng nếu có thể, giao tiếp hàng ngày qua điện thoại hoặc trò chuyện video sẽ là tốt nhất
      Ngay cả khi chỉ trong 30 phút mỗi ngày, thực sự dành thời gian và sự chú ý của bạn cho nhau trong những cuộc gọi đó
      Tiếp theo, có thể hữu ích khi biết các ngôn ngữ tình yêu của nhau để bạn có thể cho nhau thấy bạn thực sự quan tâm đến mức nào
      Lấy đánh giá cho 5 ngôn ngữ tình yêu và nói về kết quả cùng nhau
      Bạn có thể tìm thấy đánh giá ở đây: http://www.5lovelarmages.com/profile/attraction cho người khác là hoàn toàn bình thường và liên quan đến các quá trình sinh học
      Sự thân mật, mặt khác, tạo ra sự kết nối thực sự và sự cống hiến cho nhau
      Tìm hiểu về nhau, dành thời gian cho nhau và bạn sẽ tạo ra sự thân mật.

  - text: |-
      Cảm ơn bạn đã viết
      Có thể nghe và/hoặc gặp nhau sẽ giúp bạn có thể đánh giá rất nhiều cảm xúc kết nối với những gì đang diễn ra Câu trả lời? Nếu bạn có thể lắng nghe một cách không Defenensely và đặt câu hỏi về những gì đang thực sự xảy ra (giống như một phóng viên điều tra có thể), bạn có thể nghe về kinh nghiệm, suy nghĩ, cảm xúc của cô ấy, v.v
      giống như cô ấy và cách bạn muốn phản ứng với điều đó
      Sau đó, bạn có thể thấy liệu cô ấy có sẵn sàng lắng nghe câu hỏi của bạn và trả lời chúng cho bạn
      Mẹo khác: Tìm hiểu khi nào là thời điểm tốt để có cuộc trò chuyện này
      Nếu bạn đang nói chuyện với bạn gái sau khi cô ấy chỉ làm việc theo ca 10 giờ và cô ấy thất vọng về điều đó, có khả năng cảm xúc sẽ chuyển sang cuộc trò chuyện mà bạn đang có mặc dù nó không liên quan gì đến điều đó
      Tìm cách để giữ cho mình nền tảng và tập trung vào cuộc trò chuyện
      Chú ý bàn chân của bạn trên sàn hoặc hông trên ghế
      Chơi một cách chánh niệm với một đối tượng hoặc một cái gì đó như bao kẹp hoặc bút
      Làm điều này một cách cẩn thận (bằng cách nhận thức được các giác quan của bạn) sẽ giúp bạn không cảm thấy quá tải trong cuộc trò chuyện
      Sau khi bạn có thêm chi tiết, truyền đạt về những gì bạn muốn hoặc mong muốn
      Nó thường dễ dàng hơn để nghe và thảo luận trái ngược với việc nói về một cái gì đó mà bạn cần
      Hãy nhớ rằng trong khi tức giận là một cảm xúc rất thực tế, thì luôn có một cái gì đó khác dưới nó
      Hãy nhận biết những gì khác có thể ở đó: tổn thương, thất vọng, phản bội, sợ hãi, v.v.

  - text: |-
      Thông thường, giao tiếp là chìa khóa trong các mối quan hệ.Khi phải đối mặt với những người quan trọng khác của chúng tôi nói với chúng tôi về một người nghiền nát, nó có thể tạo ra hoặc làm nổi bật những cảm xúc hoặc suy nghĩ có thể thúc đẩy cảm giác bất an.Nói chuyện với đối tác của bạn về tình yêu của họ và sử dụng cuộc trò chuyện để tăng cường trái phiếu của bạn.

  - text: |-
      Không ai có thể cho bạn biết làm thế nào để đối phó với mối quan hệ của chính bạn, thậm chí là một nhà trị liệu.Nhưng, bạn hoàn toàn nên dành cho bạn gái sự tôn trọng của cả hai tuyên bố mà cô ấy dành cho bạn: phát triển cảm xúc và đó là một "người yêu".Nếu điều đó làm cho bạn cảm thấy một cách nhất định (không tin tưởng? Không có sự khác biệt trong cảm xúc) thì đó là điều quan trọng nhất để hiểu.Khi bạn hiểu chính xác cảm giác của bạn khi nghe tin này, thì chúng ta có thể biết bạn nên đối phó với điều này như thế nào
      Bạn có quyền ở trong mối quan hệ hoặc rời khỏi mối quan hệ.Nhưng nếu niềm tin bị phá vỡ, trước hết nó cần sửa chữa.Những gì sửa chữa trông giống như khác nhau (nhưng thường có thể liên quan đến liệu pháp của các cặp vợ chồng, điều này có thể phức tạp vì bản chất đường dài của mối quan hệ.)một công thức cho thảm họa.

  - text: |-
      Mối quan hệ đường dài có sự thay đổi bổ sung ở rất xa.Có vẻ như bạn và bạn gái của bạn đã vượt qua những thách thức ban đầu khi xem xét rằng bạn đã ở bên nhau hơn một năm và cô ấy thành thật khi nói với bạn về tình yêu của cô ấy.Đây là một số điểm mạnh rõ ràng trong mối quan hệ của bạn.Bây giờ tiến về phía trước, tiếp tục có những cuộc trò chuyện trung thực về mối quan hệ của bạn sẽ giúp đảm bảo hai bạn ở cùng một trang.Khám phá với cô ấy làm thế nào tình yêu này xuất hiện và cảm xúc của cô ấy về mối quan hệ này.Hãy chuẩn bị cho các câu trả lời và thể hiện cảm xúc của bạn là tốt.Bạn đã đầu tư hơn một năm trong mối quan hệ này, có thể đáng để tìm ra cách sửa chữa nó.Bỏ qua vấn đề này sẽ có khả năng dẫn đến các vấn đề khác.

  - text: |-
      Bạn gái của bạn có nói với bạn lý do của cô ấy để nói với bạn về người mới không? Cảm giác bất an của bạn là tự nhiên bởi vì bạn không biết người yêu thích ở đâuTự do nói lên suy nghĩ của họ và sẽ được lắng nghe và trả lời, sau đó tình hình hiện tại của bạn là một điều tốt để bắt đầu những nền tảng nói chuyện với nhau
      Hãy nói với bạn gái của bạn bất cứ điều gì trong tâm trí bạn về tình yêu của cô ấy.Là đối tác đáng tin cậy của bạn, về mặt lý thuyết, cô ấy muốn biết tất cả về cảm giác của bạn
      Hãy mong đợi rằng nói về bất cứ điều gì, là dấu hiệu tốt nhất của sự gần gũi.khác nhau trong mối quan hệ của bạn.

  - text: |-
      Những từ đó phải cực kỳ khó nghe hoặc đọc
      Có vẻ như cả hai bạn đều gặp khó khăn với khoảng cách và tôi chỉ có thể tưởng tượng rằng cả hai bạn đã đối phó với khoảng cách này cũng như bạn có thể
      Có một vài kịch bản mà tôi nghĩ sẽ có những con đường khá khác nhau cho sức khỏe tinh thần của riêng bạn, và tôi muốn khám phá chúng một cách riêng biệt
      Kịch bản đầu tiên là cô ấy có tình yêu này, nhưng vẫn chọn bạn và mong muốn ở lại với bạn
      Giữ giá trị của sự lựa chọn của cô ấy trong tâm trí, và sự dũng cảm mà cô ấy đã thể hiện khi thừa nhận tình yêu này, việc xử lý cô ấy nhẹ nhàng ở nơi dễ bị tổn thương đó sẽ được đền đáp
      Bạn có thể thấy đáng để giải thích cảm xúc của bạn về nó, để chia sẻ cách bạn đang làm tổn thương bạn khi biết điều này, và cô ấy có ý nghĩa gì với bạn
      Giải thích những cảm xúc đó sẽ giúp bạn không hành động trong cảm xúc của bạn để che đậy bằng cách trở nên tức giận hoặc rút lui
      Hành động theo cách này sẽ giúp đảm bảo cô ấy về sự lựa chọn của cô ấy trong bạn, và chia sẻ những cảm xúc này và cảm giác được hỗ trợ bởi cô ấy có thể giúp bạn đối phó với điều này
      Kịch bản khác là cô ấy phải lòng người đàn ông này và cô ấy muốn rời khỏi mối quan hệ với bạn để có một người với người khác này
      Như trước đây, nó sẽ hữu ích cho bạn để chia sẻ cảm xúc của bạn với ai đó
      Có thể khó xử lý thông qua những cảm xúc này, vì chúng dữ dội và thường quá sức
      Trong kịch bản này, có thể quá khó để chia sẻ những cảm xúc này với bạn gái của bạn, nhưng điều quan trọng là bạn phải thừa nhận sự mất mát này và cho phép những cảm xúc liên quan có được vị trí của nó
      Đau buồn về sự kết thúc của mối quan hệ này có thể là một nguồn tăng trưởng cá nhân tuyệt vời
      Tôi hy vọng điều này đã giúp được một số trợ giúp.

  utter_relationships_684:
  - text: |-
      Nếu tôi hiểu bạn một cách chính xác, "bạn trai có thể" này đã thực hiện một phần chia tay và muốn duy trì một mối quan hệ một phần
      Như thế có ổn với anh không? Và, nếu có, nó tốn kém gì? Anh ấy nói anh ấy "xong" nhưng vẫn muốn kết nối
      Điều đó dường như để anh ta tự do khám phá các lựa chọn khác, nhưng nó không cho phép bạn làm điều tương tự
      Chia tay là đau đớn, và tôi biết bạn muốn tránh điều đó
      Tôi hiểu rằng bạn cảm thấy gắn bó với anh ấy - bạn đã có mối quan hệ với anh ấy trong 4 năm, vì vậy điều đó có ý nghĩa
      Tuy nhiên, yêu anh ta dường như khiến bạn mất nhiều tiền, mà không cần phải đáp lại nhiều
      Nếu bạn chờ đợi anh ta xác định những gì anh ta muốn, bạn có thể bị giữ trong một thời gian dài
      Xin đừng đợi một năm nữa để tự biện hộ
      Xem một nhà trị liệu có thể giúp bạn tìm ra những gì bạn cần từ các mối quan hệ và lý do tại sao bạn đã cho phép bản thân mình được "tạm dừng"
      Có thể là một khi bạn rõ ràng, bạn sẽ có thể có một mối quan hệ thực sự với anh ấy
      Nếu không, xin đừng giải quyết cho việc này
      Chăm sóc tốt cho bản thân.

  - text: |-
      Điều đó nghe có vẻ rất khó hiểu ..
      và gây tổn thương.Bạn không cần phải chịu đựng ai đó đối xử với bạn theo cách làm tổn thương bạn.Nó có thể hữu ích để quyết định nơi ranh giới dành cho bạn và để trung thực với họ trong các tương tác của bạn với anh ấy.Bạn dạy người khác về cách họ được phép đối xử với bạn.

  - text: |-
      Bạn đã đưa ra chủ đề về cách bạn cảm thấy chưa? Cách tốt nhất để ai đó hiểu chúng tôi hoặc hiểu ai đó, là nói chuyện trực tiếp về vấn đề cụ thể
      Để bắt đầu cuộc thảo luận với đối tác của bạn, hiểu lý do của riêng bạn chotiếp tục mối quan hệ
      Đưa ra sự không quan tâm của anh ấy trong mối quan hệ, tâm trạng của bạn có thể bị ảnh hưởng bởi điều này
      Một khi bạn rõ ràng về phạm vi cảm xúc của bạn, đặc biệt là bất kỳ nỗi sợ nào về việc ở một mình, cho thấy bạn có thể ở lại với anh chàng này chỉ đơn giản là tránhNhững nỗi sợ hãi như vậy, sau đó bạn sẽ sẵn sàng với sự hiểu biết về bản thân của bạn, để bắt đầu một cuộc trò chuyện với đối tác của bạn về mối quan hệ của bạn.

  - text: |-
      Điều này có thể khó khăn và khó hiểu
      Nếu bạn nghĩ rằng bạn trai của bạn sẽ sẵn sàng để thảo luận, hãy thử hỏi anh ấy một thời gian khi anh ấy sẵn sàng có một cuộc thảo luận quan trọng
      Khi thời gian đó phù hợp với thời gian tốt cho bạn, hãy thử thảo luận về loại mối quan hệ mà mỗi người bạn muốn có và những gì bạn có thể bắt đầu và ngừng làm để đến đó
      Anh ấy có thể muốn trở thành những người bạn thực sự tốt
      Anh ta cũng có thể đang cố gắng tìm ra những gì anh ta đang cảm thấy
      Nếu cuối cùng bạn nói chuyện với nhau, hãy thử để một người là người đang nói về tình cảm của họ trong khoảng năm phút và trong thời gian đó, hãy thử để người khác đặt câu hỏi để hiểu thêm về kinh nghiệm của họ
      Sau đó, bạn có thể chuyển đổi
      Cũng xem xét đặt câu hỏi không thể trả lời bằng có hoặc không, nhưng dẫn đến nhiều lời giải thích hơn
      Các câu hỏi bắt đầu bằng các từ như thế nào, khi nào, ai thường tốt hơn câu hỏi bắt đầu bằng "tại sao" bởi vì chúng có thể kích hoạt cảm xúc cho một số Mọi người
      Nếu điều này rất khó thực hiện giữa hai bạn, hãy xem xét việc gặp một nhà trị liệu chuyên về các cặp vợ chồng.

  utter_relationships_685:
  - text: |-
      Thật là một câu hỏi quan trọng, và thực tế là bạn đang hỏi nó là một bước tiến lớn theo đúng hướng
      Để trả lời chi tiết sẽ đòi hỏi có thêm một chút thông tin về "vấn đề mối quan hệ" đã xảy ra đã đánh thức bạn về thực tế là bạn không nghe tốt nhất có thể và bạn đang có nguy cơ mất cô ấy
      Cho rằng tôi không có tất cả thông tin đó, tôi sẽ đưa ra một đề xuất đơn giản
      Bạn gái của bạn là chuyên gia về những gì cô ấy cần và muốn trong mối quan hệ
      Bạn có thể nói đơn giản với cô ấy rằng bạn biết bạn vẫn còn nhiều điều để tìm hiểu về cách có một mối quan hệ tốt và bạn nhận ra rằng bạn chưa hiểu những gì cô ấy cần và bạn thực sự muốn
      Sau đó hít một hơi thật sâu, lắng xuống và lắng nghe
      Đừng tranh luận, đừng làm gián đoạn, đừng phán xét ..
      lắng nghe
      Hãy cho cô ấy biết những gì bạn hiểu và bạn sẵn sàng nghe nhiều hơn, tìm hiểu thêm nếu bạn chưa nhận được nó ..
      và sau đó lắng nghe thêm
      Hãy có mặt và tò mò về người mà bạn yêu thương và không muốn mất
      Đây là bước đầu tiên hướng tới sự thân mật.

  - text: |-
      Xin chào và cảm ơn vì câu hỏi của bạn
      Đầu tiên, tôi muốn nói rằng thật tuyệt khi bạn sẵn sàng thừa nhận rằng bạn chia sẻ một số trách nhiệm trong một số vấn đề mối quan hệ bạn đang gặp phải
      Điều này không phải lúc nào cũng dễ thực hiện, nhưng chắc chắn điều đó rất quan trọng nếu bạn muốn thấy sự cải thiện
      Nghe có vẻ sáo rỗng, nhưng giao tiếp thực sự là nền tảng của các mối quan hệ
      Và không chỉ là mối quan hệ đối tác thân mật, mà thực sự bất kỳ mối quan hệ nào có ý nghĩa đối với chúng tôi
      Có vẻ như bạn đang nói rằng bạn có một thời gian khó khăn thực sự lắng nghe những gì đối tác của bạn đang nói với bạn và sau đó trả lời theo cách hữu ích
      Tôi muốn nói với bạn rằng bạn không đơn độc
      Kỹ năng giao tiếp tốt không thực sự là thứ bạn sinh ra, chúng tôi thực sự phải học chúng
      Tin tốt là có thông tin tuyệt vời để giúp bạn làm điều đó
      Cuối cùng, một số người phải tìm kiếm sự giúp đỡ chuyên nghiệp thông qua việc tư vấn của cặp vợ chồng để nhận được sự giúp đỡ với quá trình này
      Điều này là do một số tổn thương và tức giận có thể ở mức độ đến mức bạn có thể cần trợ giúp thiết lập ranh giới, tạo ra một kế hoạch, học các kỹ năng mới và theo dõi
      Nếu đó không phải là thứ bạn có thể đủ khả năng hoặc có thể làm ngay bây giờ, đây là một vài gợi ý có thể giúp ích
      Cá nhân, tôi là fan hâm mộ lớn của Tiến sĩ John Gottman
      Ông là một chuyên gia về các mối quan hệ và đã viết một cuốn sách thực sự tuyệt vời, dễ đọc có tên The Seven Nguyên tắc để làm cho hôn nhân làm việc
      Tiến sĩ Gottman thảo luận về loại giao tiếp mà các cặp vợ chồng khỏe mạnh dường như có, có thể hữu ích và đáng để cố gắng
      Bạn có thể mua cuốn sách của Tiến sĩ Gottman trên Amazon với giá dưới 9 đô la
      Đó là một thỏa thuận tốt
      Có một loạt các trang web có thông tin tốt có thể giúp bạn xây dựng giao tiếp của mình
      Đây là một thứ mà tôi thấy có một vài lời khuyên tốt
      http://www.helpguide.org/articles/relationships/effective-cenceance.htm Bạn có thể thử chúng và xem chúng có hữu ích không
      *** Điều quan trọng là phải nhớ rằng giống như tất cả các kỹ năng mới, giao tiếp đòi hỏi phải thực hành và chúng tôi chắc chắn thất bại nhiều lần trước khi chúng tôi bắt đầu giỏi về nó
      Nếu bạn đã từng là một người ném bóng trong bóng chày, thì bạn biết rằng bạn phải ném hàng ngàn cú ném trước khi bạn thực sự bắt đầu đánh vào khu vực tấn công của mình một cách nhất quán
      Cho phép bản thân phạm sai lầm, sở hữu chúng và bắt đầu lại
      Tôi hy vọng những gợi ý này sẽ giúp ích và chúc may mắn.robin Landwehr, DBH, LPCC

  - text: |-
      Cảm ơn câu hỏi của bạn
      Trở thành một người biết lắng nghe là một tác phẩm thiết yếu trong việc trở thành một người giao tiếp tốt hơn
      Trở thành một người giao tiếp hiệu quả hầu như sẽ luôn cải thiện chất lượng các mối quan hệ của bạn
      Điều gì cản trở bạn lắng nghe cô ấy? Bạn có thấy mình trở nên phòng thủ khi cô ấy đưa ra vấn đề không? Bạn có thường thấy mình nghĩ về những gì bạn muốn nói tiếp theo không? Bạn có nói với cô ấy một cách cá nhân, ngăn bạn không có khả năng giải quyết vấn đề không? Đây là một số lời khuyên có thể giúp bạn trở thành một người lắng nghe tốt hơn: 1
      Tập trung vào những gì bạn đang nghe, không phải vào những gì bạn sẽ nói tiếp theo.2
      Đặt câu hỏi nếu bạn cần làm rõ hoặc không hiểu.3
      Tóm tắt những gì bạn đang nghe sau mỗi vài phút để đảm bảo rằng bạn không thiếu bất cứ điều gì.4
      Hỏi đối tác của bạn những gì cô ấy cần từ bạn
      Cô ấy đang mong đợi lời khuyên hay cô ấy chỉ cần trút giận? 5
      Giữ giao tiếp bằng mắt và tránh sử dụng các tín hiệu phi ngôn ngữ thể hiện khả năng phòng thủ hoặc kích ứng như lăn mắt hoặc băng qua cánh tay của bạn.6
      Hãy nhớ rằng không đồng ý và nếu đây là trường hợp, thì hãy quyết định như một nhóm, bạn muốn tiến về phía trước
      Tôi hy vọng điều này sẽ giúp
      Chúc bạn may mắn!

  - text: |-
      Công cụ tốt nhất để trở thành một người lắng nghe tốt hơn mà tôi biết được gọi là đối thoại Imago
      Nó bao gồm 3 bước: 1
      Phản ánh những gì cô ấy nói (mà không phán xét, bình luận, bác bỏ, bảo vệ, tranh luận hoặc chế giễu-chỉ lắng nghe, bất kể nội dung) và lặp lại nó, từ ngữ
      Tiếp tục hỏi xem cô ấy có nhiều hơn để thêm cho đến khi cô ấy không.2
      Xác nhận
      Bạn nói với cô ấy rằng bạn hiểu tại sao cô ấy cảm thấy như vậy
      (Nếu bạn không hiểu, thì hãy tìm cách.) Bạn cũng có thể nói, "Điều đó có ý nghĩa" hoặc "Tôi nghe thấy bạn" hoặc "Tôi hiểu điều đó." 3
      Đồng cảm
      Nói cho cô ấy biết bạn nghĩ cô ấy phải cảm thấy thế nào về những gì cô ấy nói với bạn
      Công việc của bạn là cố gắng và cảm nhận cảm giác như cô ấy
      Đây là một cách giao tiếp rất khác so với trước đây
      Tôi đoán là các cuộc tranh luận, thảo luận và các cuộc tranh luận mà bạn đã có với cô ấy đã phản tác dụng vì cả hai bạn đang cố gắng giành chiến thắng
      Với cuộc đối thoại Imago, cả hai bạn đều thắng
      Cô ấy được lắng nghe và bạn được nghe cho một sự thay đổi
      Kết thúc bài tập, chuyển đổi vai trò
