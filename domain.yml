      Có phải GF của bạn luôn theo cách này với bạn hay việc rút tiền của cô ấy đột ngột phát triển? Ngoài ra, có bất kỳ thay đổi nào khác đang diễn ra giữa hai bạn về cảm giác thư giãn và thoải mái với nhau không, do bản chất nhạy cảm của cô ấy về người chạm vào cô ấy và ý nghĩa của sự xúc động, phản ánh một sự do dự về tình cảm tiềm ẩn về cảm xúc của cô ấy đối với bạn
      Điều này có thể là cảm giác tích cực hoặc tiêu cực mạnh mẽ
      Cô ấy có thể sợ hãi khi trở nên gắn bó hơn với bạn, vàRút tiền
      Có thể thực sự rút tiền và thể hiện bản thân thông qua số lượng liên lạc mà cô ấy muốn từ những người khác.

  - text: |-
      Cảm ơn câu hỏi của bạn.Tôi nghĩ thật tuyệt vời khi bạn đang tiếp cận điều này với sự cởi mở và tò mò.Phản ứng bạn đang mô tả là vô cùng phổ biến ở những người sống sót bị lạm dụng.Những gì bạn nói là sâu sắc ..
      khi bạn chạm vào cô ấy "Cô ấy cảm thấy như mình đang bị lạm dụng khi còn nhỏ."Từ mô tả của bạn, tôi sẽ đồng ý rằng trong những khoảnh khắc đó, cô ấy đang trải nghiệm lại một điều gì đó đã xảy ra trong quá khứ như thể nó đang xảy ra ngay bây giờ.Trải nghiệm lại hoặc hồi sinh trải nghiệm chấn thương là một triệu chứng chính của PTSD
      Nếu bạn đang tìm cách hiểu rõ hơn những gì đang diễn ra với cô ấy, tôi rất muốn giới thiệu cuốn sách Body Kolk của Bessel Van Der Kolk giữ điểm số.Cuốn sách này cũng thảo luận về các phương pháp điều trị hiệu quả để vượt qua chấn thương.Chúc may mắn cho cả hai bạn, Sarah

