      Bạn cảm thấy thoải mái với đối tác tiềm năng của mình sau đó đưa ra giao thông của bạn.Dựa trên việc họ xử lý phần thân mật này trong cuộc sống của bạn, bạn sẽ biết nhiều hơn về việc bạn có cảm thấy ít nhiều bị cuốn hút vào họ hay không.Người cảm thấy không an toàn khi thực sự và nói rằng cuối cùng sẽ cảm thấy xấu hổ về những phần của họ mà trước khi mối quan hệ, cảm thấy tốt hoặc ít nhất là không đáng lo ngại.

  - text: |-
      Đó sẽ là ý kiến chuyên môn của tôi rằng mong muốn bạn giữ bí mật, trong khi tôi có thể thấy nó là "cho bạn cơ hội với một cô gái", là điều có thể gây khó chịu cho bạn.Nếu bạn cảm thấy thoải mái với các kink và tôn sùng của mình (nếu tôi có thể gọi nó như vậy, không phải là ý định của tôi để bệnh lý theo bất kỳ cách nào), thì hãy cởi mở như bạn muốn.Nhưng tôi cũng không biết rằng bạn cần phải công bố nó như là một phần trong hồ sơ hẹn hò trực tuyến của bạn (bởi vì bạn nói nó "làm phiền các cô gái tôi yêu cầu" Điều gì với tôi ngụ ý rằng đó là những gì bạn đang dẫn đầu.)Hy vọng rằng mọi người không đưa ra quyết định hẹn hò dựa trên các hành vi kinky của bạn, nhưng nhiều khả năng họ sẽ đưa ra quyết định dựa trên sự thoải mái và an ninh của bạn với các hành vi kinky nói.

  - text: |-
      Hạnh phúc và sức khỏe của bạn là chìa khóa.Tôi sẽ không đề nghị bạn giữ lại và giữ bí mật.Bạn nên đứng về phía trước về nó, nhưng có lẽ nhẹ nhàng đưa nó vào một ngày.Khi nghĩ về việc bạn có nên dừng lại hay không, hãy nghĩ về cách nó khiến bạn cảm thấy.Có lẽ cố gắng xã hội tại các địa điểm khẳng định hơn trong khu vực của bạn.Những người sẽ chấp nhận bạn cho con người bạn đang ở ngoài đó.Bạn có thể không tìm kiếm ở tất cả những nơi bạn có sẵn cho bạn.

  - text: |-
      Mặc dù đây có thể không phải là điều đầu tiên bạn muốn thảo luận khi gặp ai đó, nhưng điều quan trọng là bạn phải là chính mình.Tốt hơn là loại bỏ 10 người không thể chấp nhận bạn tìm thấy người đó có thể.

  utter_intimacy_502:
  - text: |-
      Như bạn cảm thấy bực tức, và rõ ràng với bạn rằng chồng bạn quan tâm nhiều hơn về việc uống rượu hơn là trung thực với bạn, thay đổi điều này là tùy thuộc vào anh ấy
      Anh ấy quan tâm rằng bạn khó chịu với anh ấy vì anh ấy có thể xử lý? Anh ấy có quan tâm đến bạn nhiều hơn là uống rượu không? Sống với một người nghiện rượu, đó là cách hành vi của anh ấy nghe, cô đơn và bực bội
      Quan điểm về những gì bạn thích về anh ấy như bây giờ với việc uống rượu của anh ấy.Anh ta bỏ qua những gì bạn đang nói, không có nghĩa là yêu cầu của bạn là không hợp lý
      Hãy sẵn sàng học cách sống và chấp nhận cách anh ta cư xử, hoặc không.Họ nhận ra cuộc sống của họ có thể cải thiện bằng cách thay đổi.Anh ấy không có vẻ như thế này, ít nhất là bây giờ.

  - text: |-
      Nó có thể rất bực bội khi bị nói dối.Một điều gây ấn tượng với tôi là bản án anh ta nghiện rượu "trong quá khứ".Nghiện không phải là một cái gì đó đến và đi.Một khi bạn có xu hướng nghiện, họ sẽ ở đây.Bạn có thể chiến đấu với họ một lúc nhưng ý chí lại ghen tị với cái đầu xấu xí của họ.Một số điều mà chúng tôi muốn đề xuất là lấy đi quyền truy cập.Nếu rượu không thuận tiện trong nhà, anh ta sẽ phải đi tìm nó ở nơi khác.Bạn có thể nghĩ về nó trong các điều khoản khác.Nếu bánh sô cô la là món ăn yêu thích của bạn và bạn là một người mắc bệnh tiểu đường, bạn sẽ không có bánh sô cô la nằm suốt vì bạn biết cuối cùng bạn sẽ ăn nó.Hãy nhớ rằng không có người nghiện tạm thời.

  - text: |-
      Xin chào Los Angeles, vì vậy chồng bạn đang cho bạn tin nhắn hỗn hợp
      Anh ta nói rằng anh ta sẵn sàng cắt giảm uống rượu, nhưng anh ta uống và giấu nó
      Hành vi của anh ấy là thụ động và chưa trưởng thành, đưa bạn vào vị trí này là phải hành động như một phụ huynh không tán thành
      Nghe có vẻ giống như bạn đang nói về một thiếu niên ngoài tầm kiểm soát hơn đối tác của bạn
      Chồng bạn nói dối đang gửi một tin nhắn
      "Tôi có thể đưa ra quyết định của riêng mình và bạn không thể ngăn cản tôi" có thể là nó
      Bên dưới điều đó, có lẽ đó là "Tôi muốn dừng lại nhưng tôi xấu hổ vì tôi không thể và tôi không muốn bạn nhìn thấy những thất bại của mình"
      Cuối cùng, khi trưởng thành, anh ta quyết định những gì anh ta đưa vào miệng và nếu bạn cố gắng quản lý điều đó bằng cách theo dõi có bao nhiêu loại bia anh ta có, bạn chắc chắn sẽ nhận được một số bụi phóng xạ ..
      đẩy lùi ..
      phản ứng dữ dội ..
      Việc uống rượu của anh ấy ảnh hưởng đến bạn như thế nào? Đó là nơi giọng nói của bạn có sức mạnh, thay vì đếm các loại bia của anh ta hoặc đặt anh ta nói dối (khi anh ta bất tỉnh, hỏi anh ta có uống rượu có vẻ khó hiểu không)
      Bạn đã đề cập đến ngáy, mà tôi đoán là một khiếu nại hợp pháp
      Nếu anh ấy bất tỉnh, đó là một khiếu nại hợp pháp
      Khi anh ta uống, anh ta lái xe, hành động tích cực, hoặc 'kiểm tra' mối quan hệ (tránh bạn)? Tất cả những điều này là những mối quan tâm chính đáng, và tôi sẽ nói về những người đó hơn là đếm các loại bia
      Tôi đoán là anh ta có một vài cách khác để đối phó với căng thẳng, vì vậy anh ta kiểm tra bằng rượu, và nó cũng giúp anh ta tránh được mối quan hệ của bạn
      Nhưng vấn đề là nó làm cho nó tồi tệ hơn; Anh ta càng tránh được bạn, sau đó bạn càng đuổi theo anh ta với câu hỏi của bạn
      Có một cuộc trò chuyện sẽ hữu ích ở đây
      Có vẻ như "Tôi đã cố gắng hỗ trợ bạn trong việc uống rượu của bạn ít hơn và nó không hoạt động
      Mục tiêu của bạn cho rượu là gì và làm thế nào tôi có thể hỗ trợ bạn trong việc đó một cách hiệu quả hơn?" Tôi muốn gặp bạn ở một nơi mà bạn không vi mô uống rượu của anh ấy, nhưng tập trung vào những điều ảnh hưởng đến bạn
      Những phương pháp hỗ trợ cụ thể nào bạn có thể sử dụng với thỏa thuận của anh ấy? Chúng ta có thể lấy rượu ra khỏi nhà không? Anh ấy có sẵn sàng tìm cách điều trị không? Đặt kỳ vọng của bạn thực sự rõ ràng
      "Tôi sẽ không tính các loại bia của bạn, nhưng tôi không thể chịu đựng được"
      Bạn phải quyết định điều gì quan trọng hơn; Có thực sự là số lượng bia, hoặc nó là một cái gì đó khác
      Bạn cần phải xảy ra điều gì để muốn ở lại trong cuộc hôn nhân? Anh ấy cần gì? Anh ấy có cho bạn biết những gì không ổn với anh ấy không? Anh ta có thể gặp khó khăn khi nói những điều này
      Việc uống rượu chỉ là một phần của sự năng động phức tạp trong cuộc hôn nhân của bạn
      Một nhà trị liệu có trình độ có thể hỗ trợ kéo ra điều này, hiểu nó và thay đổi cách bạn liên quan với nhau.

