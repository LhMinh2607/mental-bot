  - text: |-
      Kết thúc một mối quan hệ lạm dụng thường rất khó khăn, đặc biệt nếu ban đầu bạn rất gần gũi mà không có sự hiện diện của lạm dụng
      Nếu sự lạm dụng bao gồm sự lên án bằng lời nói hoặc tâm lý, bạn sẽ thường có hình ảnh bản thân tiêu cực mà bạn có thể "biết" là không đúng nhưng thường cảm thấy rất đúng
      Hình ảnh bản thân tiêu cực này và nỗi sợ bị lạm dụng một lần nữa có thể kích hoạt các biện pháp bảo vệ trong bạn cần thiết tại thời điểm bạn bị lạm dụng nhưng bây giờ tạo ra một "bức tường" trong mối quan hệ hiện tại của bạn
      Việc bạn có thể chấm dứt mối quan hệ và biết rằng bạn đã đưa ra quyết định đúng đắn là một sự thừa nhận tuyệt vời rằng bạn có nguồn lực nội bộ vững chắc để rút ra trong việc chữa lành khỏi sự lạm dụng
      Tốt cho bạn! Những cơn ác mộng và hồi tưởng là một dấu hiệu mạnh mẽ của những ký ức, bao gồm niềm tin, cảm xúc và cảm giác thể chất liên quan, vẫn chưa được xử lý và do đó không được chấp nhận
      Có khả năng nhắc nhở (được gọi là kích hoạt) về việc lạm dụng quá khứ đang được kích hoạt trong mối quan hệ hiện tại của bạn cho phép những ký ức chưa được xử lý này và ảnh hưởng đến cả giấc ngủ và trải nghiệm thức giấc của bạn
      Đây chắc chắn không phải là điều bạn đang cố tình làm nhưng là kết quả của những gì đã xảy ra với bạn
      Tuy nhiên, bạn có thể cảm thấy như thể bạn không kiểm soát được
      Mục tiêu là bảo vệ mối quan hệ hiện tại của bạn, đánh giá hình ảnh bản thân của bạn đối với những sai sót trong niềm tin và cảm xúc, và bắt đầu làm việc để chữa lành những ký ức lạm dụng của bạn
      Trong nhiều trường hợp, việc sử dụng EMDR của tôi (giải mẫn cảm và tái xử lý chuyển động mắt) sẽ hữu ích trong việc giảm sức mạnh cảm xúc của ký ức lạm dụng của bạn, giảm hoặc loại bỏ các yếu tố kích hoạt, mang lại sự chữa lành và cho phép bạn tận hưởng việc ở trong mối quan hệ hiện tại của bạn
      Tôi sẽ khuyên bạn nên thảo luận với đối tác hiện tại của bạn những trải nghiệm có hại trong quá khứ, quyết định theo đuổi tư vấn và mong muốn mạnh mẽ của bạn để khỏe mạnh cho mối quan hệ hiện tại của bạn
      Với một mạng lưới hỗ trợ tốt, chữa bệnh là rất có thể.

  - text: |-
      Cảm ơn đã chia sẻ và yêu cầu giúp đỡ.Bạn đề cập rằng bạn là người đã kết thúc mối quan hệ trong quá khứ, nhưng bị ám ảnh bởi những cơn ác mộng và hồi tưởng.Nhận xét của bạn ở đây dẫn tôi đến tự hỏi rằng bạn có thể đã trải qua một số hình thức chấn thương trong mối quan hệ trong quá khứ này;Và, nếu vậy, tôi sẽ khuyến khích bạn xem xét thêm toàn bộ câu chuyện của bạn vì nó liên quan đến chấn thương.Làm như vậy sẽ phục vụ bạn tốt cho hòa bình của riêng bạn, đặc biệt là trong mối quan hệ hiện tại của bạn.Cách tốt nhất để làm tất cả những điều này theo cách hỗ trợ là làm việc với một nhà trị liệu giàu kinh nghiệm, chuyên về chăm sóc tập trung vào chấn thương.Nhà trị liệu có thể, nếu được chỉ định, muốn kết hợp EMDR (giải mẫn cảm và tái xử lý chuyển động mắt) "..
      là một liệu pháp tâm lý cho phép mọi người chữa lành khỏi các triệu chứng và đau khổ về cảm xúc là kết quả của những trải nghiệm cuộc sống đáng lo ngại.Tài nguyên cho sự xem xét của bạn: http://www.emdr.com/

  - text: |-
      Có vẻ như bạn chưa có cơ hội xử lý thông qua chấn thương mà bạn phải chịu đựng.Nó sẽ giúp nếu bạn có cơ hội nói chuyện với ai đó một cách thường xuyên cho đến khi các triệu chứng chấn thương của bạn đã lắng xuống.

  - text: |-
      Một điều bạn có thể cố gắng tự mình làm là tập trung vào đối tác đang ở trước mặt bạn bây giờ
      Nếu bạn có thể kết nối với họ thông qua cảm ứng hoặc tập trung vào giọng nói của họ, điều đó có thể giúp bạn tập trung vào bạn
      Đã cố gắng duy trì căn cứ và/hoặc chánh niệm
      Đó là nhận thức được vị trí của bạn trong phòng, bàn chân của bạn trên sàn nhà, bàn tay của bạn trong lòng hoặc hông trên ghế
      Hãy chú ý đến môi trường mà bạn hiện tại (ví dụ, nhận thấy những gì xung quanh bạn) có thể hữu ích
      Cố gắng sử dụng tất cả các giác quan của bạn
      Ví dụ, bạn có thể tập trung vào việc nghe giọng nói của chồng, cảm nhận bàn tay của anh ấy trong bạn, được bọc trong chăn yêu thích của bạn, nhìn thấy một bức ảnh thoải mái, sử dụng cảm giác thoải mái hoặc nến hoặc nếm một quả táo nhắc nhở bạn về những lần bạn thích bản thân bạn trong nhà bếp
      Có vẻ như bạn đang có một phản ứng rất cụ thể rất có thể liên quan đến chấn thương
      Tôi muốn khuyên bạn nên nói chuyện với một chuyên gia sức khỏe tâm thần địa phương
      Tháng mười một, chỉ vì đó là quyết định tốt nhất trong cuộc sống của bạn, điều đó không có nghĩa là những gì đã xảy ra với bạn hoặc sự hiện diện của bạn sẽ tự động rời bỏ bạn khi bạn rời khỏi mối quan hệ
      Bộ não của chúng ta thực sự rất khó để nhớ những điều khiến chúng ta đau đớn hoặc đau khổ về tình cảm tuyệt vời như một cách bảo vệ chúng ta khỏi chúng xảy ra lần nữa
      Đây là một phản ứng rất tự nhiên và những phản ứng bạn có cho đến khi những cơn ác mộng và hồi tưởng là quá khứ tiến lên và bộ não của bạn cố gắng hiểu ý nghĩa của tất cả.

  - text: |-
      Liệu pháp EMDR đã cho thấy kết quả tuyệt vời cho công việc với các triệu chứng PTSD tương tự như những gì bạn mô tả.Nếu bạn không thể tìm thấy một chuyên gia EMDR địa phương thì tôi sẽ đề xuất một số thiền định và viết nhật ký ngoài liệu pháp nói chuyện để xử lý chấn thương của bạn.Các trung tâm phản ứng lo lắng của bạn trong bộ não của anh ấy đang ở chế độ cảnh giác siêu và đào tạo lại để từ chối phản hồi đó có thể hữu ích cho bạn.

  - text: |-
      Rất nhiều lần khi bạn gặp phải những cơn ác mộng và hồi tưởng, đó có thể là một dấu hiệu cho thấy bạn chưa xử lý đầy đủ những gì đã xảy ra
      Bộ não của chúng ta có xu hướng phát lại những cảnh trong cuộc sống của chúng ta mà chúng ta ước đã xuất hiện khác nhau hoặc trong nỗ lực giải mẫn cảm với chúng ta với nó
      Nếu bạn cảm thấy thoải mái với nó, bạn có thể muốn xem xét chia sẻ những gì bạn đang trải nghiệm với đối tác hiện tại của mình để anh ấy có thể hiểu những gì đang xảy ra
      Ngoài ra, bạn có thể muốn xem xét những phần của mối quan hệ trong quá khứ mà bạn tự trách mình
      Đây có thể là một nhiệm vụ khó khăn để tự mình thực hiện, và sự giúp đỡ của nhà trị liệu có thể là cần thiết để sắp xếp các ký ức một cách an toàn
      Tuy nhiên, thông thường, hồi tưởng và ác mộng là một dấu hiệu cho thấy chấn thương của những gì bạn đã trải qua cần phải được giải quyết
      Đó là một điều tuyệt vời khi bạn có thể có can đảm để thoát khỏi mối quan hệ đó và bạn nên tự hào về bản thân vì điều đó
      Bạn có thể muốn bắt đầu trị liệu để giải quyết những ký ức đau thương này và giúp bạn sắp xếp bất kỳ cảm xúc mâu thuẫn nào mà bạn có về nó (tức là cảm giác đó là lỗi của bạn vì không nhận ra sự lạm dụng hoặc thoát khỏi mối quan hệ sớm hơn, đổ lỗi cho bản thân vì " loại người tham gia vào một mối quan hệ lạm dụng ", hoặc tin rằng bạn bằng cách nào đó đã khiến người yêu cũ lạm dụng bạn theo một cách nào đó.) thông qua họ.

  - text: |-
      Từ những gì bạn mô tả về bản thân, tôi đồng ý với bạn rằng kết thúc mối quan hệ trước đây của bạn là một quyết định rất khôn ngoan
      Những cơn ác mộng và hồi tưởng cho thấy bạn đã bị ảnh hưởng sâu sắc về mặt cảm xúc và trên nền tảng của bản chất cơ bản của bạn
      quá trình chậm để nhận ra bạn bị thương nặng và sợ hãi như thế nào đối với đối tác cũ của mình
      Một khi bạn tự ổn định bằng cách chấp nhận sự khắc nghiệt to lớn của mối quan hệ trước đây, sau đó những cơn ác mộng và hồi tưởng sẽ biến mất thường xuyên, có thể Có khả năng cũng có khả năng là mối quan hệ trước đây của bạn liên quan đến việc bị bỏ qua về mặt cảm xúc, bị bỏ rơi, được đối xử khắc nghiệt trong thời gian bạn lớn lên
      Nói chung mọi người chọn những đối tác liên quan tương tự như những cách mà họ cảm thấy được đối xử bởi cha mẹ, có thể rằng bạn đã bị đối xử tồi tệ khi lớn lên và không nhận thức được điều này cho đến khi trải qua mối quan hệ khủng khiếp này
      g mối quan hệ của bạn!

  - text: |-
      Thử thách của bạn được gọi là "đồng phụ thuộc."Mọi người tìm kiếm sự chấp thuận từ người khác một cách ám ảnh khi họ không thực sự chấp nhận bản thân.Tôi khuyến khích bạn thực sự yêu bản thân và biết rằng bạn có mọi quyền đối với mọi cảm giác, cảm xúc, suy nghĩ và cảm hứng mà bạn có thể có.Chúc may mắn trên hành trình của bạn.

  utter_trauma_402:
  - text: |-
      Như bạn dường như đã học được, tác động sẽ không chỉ "biến mất".Điều trị chấn thương giống như phẫu thuật, nó đòi hỏi một bác sĩ lâm sàng khéo léo để giúp giải quyết nó.Trong khi bạn đang dự tính nhận được sự giúp đỡ, bạn có thể tập trung vào các kỹ thuật làm dịu như thiền định và yoga.Họ sẽ hỗ trợ bạn khi bạn bắt đầu quá trình trị liệu.

  - text: |-
      Tôi rất vui vì bạn có một chút thời gian khi bạn không nghĩ về chấn thương của mình khi bạn ở bên bạn bè của bạn
      Vì cảm thấy sợ hãi khi bạn ở một mình, tôi không chắc bạn có đề cập đến việc có hồi tưởng hoặc suy nghĩ vềĐiều gì đã xảy ra với bạn hoặc nhắc nhở trong môi trường xung quanh bạn hoặc một cái gì đó khác
      Một điều có thể giúp là tìm một hạt hoặc một tảng đá mịn mà bạn có thể giữ hoặc chà lên tay hoặc ngón tay.Hãy nghĩ về một thời gian khi bạn cảm thấy an toàn, thoải mái, hạnh phúc - về cơ bản là một khoảnh khắc tích cực và an toàn - trong khi giữ tảng đá.Sau đó, khi bạn có những suy nghĩ đáng sợ, bạn có thể giữ tảng đá và nhớ nơi hạnh phúc hơn.Cố gắng liên kết càng nhiều khoảnh khắc hạnh phúc và an toàn với tảng đá càng tốt.

  utter_trauma_403:
  - text: |-
      Tôi không chắc rằng tôi có câu trả lời cho câu hỏi của bạn, nhưng tôi có thể nói với bạn rằng sẽ rất hữu ích khi nói chuyện với một nhà thôi miên được chứng nhận.Có một danh sách chúng ở đây: http://www.natboard.com/index_files/page548.htm.Bạn cũng có thể muốn nói chuyện với một người chuyên về EMDR.Điều này là viết tắt của sự mẫn cảm về chuyển động của mắt và tái xử lý và nó là một điều trị chấn thương cụ thể.Tôi không được đào tạo về phương pháp cụ thể này, nhưng sự hiểu biết của tôi là nó không đòi hỏi nhiều kiến thức về nguồn gốc của chấn thương trước khi được bắt đầu.

  utter_trauma_405:
  - text: |-
      Bạn đã tìm kiếm sự hỗ trợ của một nhà trị liệu thực sự đủ điều kiện để làm việc thông qua chấn thương tình dục?Nó có thể mất một số công việc, nhưng chữa bệnh là có thể.Nếu bạn cảm thấy có thể, nó cũng có thể giúp mở một cuộc đối thoại với bạn trai của bạn về những gì bạn cần từ anh ấy khi bạn có những hồi tưởng này.Hãy cho anh ấy biết một số phản hồi hữu ích có thể là gì.

  - text: |-
      Sự thân mật tình dục có thể rất kích hoạt cho những người sống sót ngay cả khi nó vừa bị truy nã và đồng thuận.Bạn có thể muốn xem xét việc gặp một nhà trị liệu chuyên về chấn thương để làm việc thông qua việc lạm dụng nếu bạn chưa làm như vậy.Thông thường, các yếu tố kích hoạt vẫn giữ một hiệu ứng mạnh mẽ như vậy khi các cảm xúc liên quan đến lạm dụng chưa được xử lý đầy đủ.Trong khi đó, bạn có thể muốn xem xét việc đưa ra một từ an toàn để cho đối tác của bạn biết rằng bạn đang được kích hoạt hoặc truyền đạt ranh giới vật lý của bạn với anh ta.Thông thường, kinh nghiệm truyền đạt ranh giới vật lý của bạn đến đối tác của bạn, có những ranh giới đó được tôn trọng và xác nhận, và có một đối tác đang hiểu và sẵn sàng tham gia vào sự thân mật theo cách không vi phạm ranh giới vật lý của bạn có thể củng cố ý thức vềAn toàn với anh ta.

  utter_trauma_406:
  - text: |-
      Khi nói đến chấn thương, đặc biệt là trong trường hợp nó khiến bạn phải phát triển PTSD, có thể có rất nhiều khó khăn trong việc cố gắng tự giải quyết những vấn đề này vì sự thôi thúc của bạn để tránh nó mạnh mẽ như thế nào Kinh nghiệm đi lên
      PTSD được điều trị tốt nhất với sự giúp đỡ của một chuyên gia sức khỏe tâm thần và nếu sử dụng phương pháp xử lý nhận thức có thể được điều trị trong vòng 17 tuần
      Đối với các mối quan tâm khác của bạn, nhiều trong số này có thể được đối xử độc lập nếu bạn có động lực để quản lý theo cách của bạn
      Các cuộc tấn công hoảng loạn và trầm cảm, cụ thể, thường đáp ứng tốt với các hướng dẫn điều trị tự giúp đỡ
      Trung tâm can thiệp lâm sàng là một nguồn tài nguyên trực tuyến tuyệt vời cho sách bài tập để giúp bạn học cách quản lý các cuộc tấn công trầm cảm và hoảng loạn
      Cho dù bạn quyết định làm việc thông qua những mối quan tâm này một mình hoặc trong liệu pháp chuyên nghiệp, chỉ cần biết rằng các cuộc tấn công hoảng loạn của bạn phải được quản lý trước khi giải quyết chấn thương của bạn
      Hy vọng điều này là hữu ích và nếu bạn có bất kỳ câu hỏi nào khác, đừng ngần ngại hỏi.

  - text: |-
      Tôi sẽ không nói rằng bạn không thể nhưng tôi sẽ nói rằng nó sẽ khó hơn nhiều và thời gian có thể mất nhiều thời gian hơn.Nhận được sự giúp đỡ và có ai đó ở đó với bạn thông qua những thăng trầm của PTSD giúp cuộc hành trình dễ dàng hơn nhiều.

  utter_trauma_407:
  - text: |-
      Điều quan trọng là phải biết rằng có những cố vấn được đào tạo làm việc với những người sống sót sau chấn thương và bạn có thể nhận được sự giúp đỡ."Vết mờ" trong ký ức của bạn là nỗ lực của bạn để bảo vệ bạn khỏi những trải nghiệm trong quá khứ của bạn.Để phục hồi chúng có thể là một quá trình chậm được thực hiện bởi một chuyên gia được đào tạo mà bạn tin tưởng.Khi bạn đã sẵn sàng và cảm thấy an toàn, những ký ức đó có thể được phục hồi và có thể được tích hợp với các ký ức khác.Điều này sẽ giúp giảm bớt tiềm năng của bộ nhớ, giúp hiểu được những gì đã xảy ra và cho phép bạn bắt đầu quá trình chữa bệnh.Kiểm tra vào nhà trị liệu được đào tạo về EMDR (giải mẫn cảm và tái xử lý chuyển động mắt).

  - text: |-
      Xin lỗi khi biết về việc đã chứng kiến ​​bạo lực trong gia đình bạn khi bạn còn rất trẻ
      Những ký ức bị chặn của bạn là một sự tự bảo vệ khỏi nỗi đau cảm xúc to lớn và cảm thấy bị ổn định bằng cách nhận ra rằng những người mà bạn mong muốn tin tưởng, có hại
      ở bước đầu tiên, đó là biết rằng những ký ức tồn tại về các sự kiện đáng lo ngại liên quan đến anh trai của bạn
      Có lẽ cách tốt nhất để tìm đường trở lại những thời điểm đó, là bằng cách chú ý đến tất cả những người bạn ngày nay
      Với sự quan tâm yêu thương, bạn có thể chú ý đến chính mình, bạn sẽ dần dần tan biến các lớp suy nghĩ bảo vệ về sự thân mật không an toàn
