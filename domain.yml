      Tôi cũng khuyên bạn nên gắn bó với một chủ đề cho cuộc trò chuyện, nhưng điều này có thể được thực hiện với nhiều chủ đề khác nhau theo thời gian
      Bạn cũng có thể xem liệu anh ấy có sẵn sàng để có một cuộc thảo luận trong đó anh ấy lắng nghe như một phóng viên điều tra để tìm hiểu thêm về trải nghiệm mà Bạn đang có
