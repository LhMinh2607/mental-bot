      Trong thực tế của chúng tôi, nhiều người chúng tôi thấy có những suy nghĩ không mong muốn làm hại trẻ em - về thể chất hoặc tình dục.Như bạn đã nói, đây là những suy nghĩ xâm nhập và không mong muốn - không phải là mong muốn chân thực để làm hại họ.Đây là một dạng OCD mà chúng ta thường gọi là tác hại hoặc OCD ấu dâm.Những gì bạn đang mô tả ở đây là "hoang tưởng" nghe tương tự như thế này, và quá mất tinh thần bởi vì bạn đang đối phó với cả sự đau khổ của những suy nghĩ và cảm xúc không mong muốn này, cũng như nỗi sợ hãi và sự không chắc chắn về tính cách của bạn như một người tốt.Đây thực sự là những gì đang diễn ra (đánh giá thêm của chuyên gia đúng sẽ xác định điều này), cách tiếp cận tiêu chuẩn vàng hiện tại để giải quyết OCD là tiếp xúc với phòng chống phản ứng - trong trường hợp này, đối mặt với các tình huống, suy nghĩ hoặc hình ảnh đáng sợ, thay vìTránh họ, cho đến khi họ mất đi nỗi sợ hãi và xấu hổ liên quan đến họ.

