      Thực tế là bạn đề cập rằng anh ta "liên tục thay đổi suy nghĩ của mình nếu anh ta muốn giải quyết nó", gợi ý rằng việc tư vấn phân biệt có thể phù hợp thực sự tốt cho cả hai bạn
      Tư vấn phân biệt là một giao thức cho các đối tác nơi một hoặc cả hai không chắc chắn họ muốn ở lại trong mối quan hệ
      Đó là một ngắn gọn (1-5 phiên) và cố ý tập trung vào việc giúp các đối tác nói chuyện (chủ yếu là cá nhân) lý do của họ và chống lại việc ở lại trong mối quan hệ - cũng như đối đầu với những đóng góp của chính họ dẫn đến cuộc khủng hoảng mối quan hệ
      Nó nhằm mục đích giúp cặp vợ chồng đạt được sự hiểu biết rõ ràng về con đường họ sẽ đi, không yêu cầu bất cứ ai thay đổi, vì vậy nó có thể ít đáng sợ hơn và nhiều hơn so với trị liệu của các cặp vợ chồng
      Bạn có thể tìm kiếm một nhà trị liệu địa phương cung cấp dịch vụ này ở đây
      Điều đó nói rằng, tôi đồng ý với những người được hỏi khác rằng nếu anh ta quyết định rời đi, việc tìm kiếm sự hỗ trợ cho chính mình sẽ rất hữu ích
      Bạn có thể cần phải chấp nhận quyết định của anh ấy, nhưng bạn chắc chắn có thể cảm thấy bất cứ cảm xúc nào bạn có
      Bạn được phép cảm thấy chính xác cảm giác của bạn, và có khả năng bạn sẽ buồn, hoặc tức giận hoặc tổn thương hoặc thất vọng hoặc sợ hãi, hoặc bất kỳ sự kết hợp nào của bất kỳ/tất cả những thứ đó
      Có một người ở đó có thể xác nhận những cảm xúc đó và giúp bạn xử lý nỗi đau rằng tự nhiên đi kèm với sự kết thúc của một mối quan hệ có thể là một trợ giúp rất lớn trong việc tìm kiếm một nơi chữa lành và lấy lại cảm giác về bản thân, một cảm giác hy vọng.

