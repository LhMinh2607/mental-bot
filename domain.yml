      Kể vào một số cách điển hình bạn có thể cảm nhận, suy nghĩ và cư xử, không giúp bạn hoặc bất cứ ai hiểu lý do tại sao người đó là như vậy và làm thế nào để thay đổi bất kỳ đặc điểm nào trong số này.Tự chẩn đoán và được chẩn đoán không kém phần không kém khi biết lý do tại sao bạn là cách của bạn và phải làm gì với nó
      Hãy tự mình tìm cách tốt hơn để trở thành con người của bạn, và điều này sẽ giúp bạn tốt hơnKết quả hơn là đọc một danh sách các mô tả mà tất cả đều rất biểu thị và âm thanh tiêu cực.

  - text: |-
      Xin chào và cảm ơn vì câu hỏi của bạn
      Tự chẩn đoán là điều mà tất cả chúng ta đều làm về vấn đề sức khỏe này hay vấn đề khác
      Đoán về những gì có thể xảy ra hoặc không xảy ra với chúng tôi là hoàn toàn bình thường, tuy nhiên các chẩn đoán lâm sàng thực tế của rối loạn sức khỏe tâm thần đòi hỏi một chuyên gia sức khỏe tâm thần được cấp phép
      Dưới đây là một vài lý do cho điều này: 1
      Bệnh chẩn đoán lâm sàng thường đòi hỏi những thứ khác ngoài việc khớp với các triệu chứng của rối loạn
      Để đi đến một chẩn đoán cho bất kỳ điều nào bạn đề cập, một cố vấn sẽ tham khảo DSM, nhưng họ cũng có thể sử dụng một số loại công cụ sàng lọc, đánh giá hoặc quy mô
      Nhiều rối loạn có sự tương đồng và nó đòi hỏi ai đó được đào tạo để trêu chọc sự khác biệt trong các triệu chứng
      2
      Đánh giá của chúng tôi đôi khi tắt khi đánh giá chính mình
      Chúng tôi thực sự không thể khách quan
      Một cái gì đó nghiêm trọng như xác định chẩn đoán thực sự cần phải được thực hiện bởi một người có tính khách quan đó
      Ngoài ra, một khi bạn biết chẩn đoán của bạn, điều trị nó thường cần sự giúp đỡ từ một chuyên gia
      3
      Đôi khi các triệu chứng của rối loạn sức khỏe tâm thần làm cho việc tự chẩn đoán là không thể, trong chính nó
      Ví dụ, ai đó có thể bị ảo giác hoặc ảo tưởng và không nhận ra điều đó
      Điều đó rõ ràng sẽ làm cho họ không thể tự chẩn đoán
      Có nhiều ví dụ mà một cái gì đó như thế này có thể xảy ra với các rối loạn sức khỏe tâm thần khác nhau
      Có những lý do khác, nhưng đây là ba cái quan trọng
      Bây giờ, điều này có nghĩa là bạn đã sai về chẩn đoán của mình? Có thể không
      Bạn có thể đúng
      Nhưng, điều quan trọng là phải xác nhận điều này bởi một bác sĩ lâm sàng sức khỏe tâm thần chuyên nghiệp
      Nếu một rối loạn được tìm thấy sau đó, bạn có thể bắt đầu nói về điều trị
      Hy vọng điều này là hữu ích
      Được tốt.robin J
      Landwehr, DBH, LPCC, NCC

