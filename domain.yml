      Hãy nhìn vào câu hỏi của bạn và phá vỡ nó
      Nó bắt đầu với từ nên
      Như một phản ánh đầu tiên, nó ngụ ý rằng có một cách đúng và một cách sai để cảm nhận, trong trường hợp này, cảm thấy buồn bã
      Tôi nghĩ rằng tôi muốn hỏi bạn câu hỏi theo một cách khác: Bạn có cảm thấy khó chịu không? Nếu bạn cảm thấy buồn bã hoặc nếu bạn cảm thấy một cảm xúc khác: chèn lo lắng, mơ hồ, sợ hãi, tức giận, không an toàn, bối rối rằng có khả năng hợp lý nếu mối quan hệ đã trải qua một số sự phá vỡ trong niềm tin sau đó là khoảng cách (tách biệt)
      Bước đầu tiên là nhận ra những gì bạn đang cảm thấy, và chấp nhận nó cho những gì nó là-- một cảm xúc
      Một cảm giác
      Bạn có quyền cảm thấy một loạt các cảm xúc khi bạn đang trong quá trình sửa chữa hoặc xây dựng lại cuộc hôn nhân
      Đó là những gì bạn làm với cảm giác quan trọng- cách bạn hành động, cách bạn nghĩ, những gì bạn nói và tác động của cảm xúc (có khả năng là cảm xúc) đối với mối quan hệ của bạn và đến lượt chất lượng cuộc sống của bạn
      Nếu bạn muốn thảo luận về tác động của cảm xúc của bạn đối với bạn hoặc đối với cuộc hôn nhân của bạn, tôi khuyên bạn nên tham khảo ý kiến ​​của một chuyên gia về sức khỏe tâm thần với chuyên môn về các vấn đề trị liệu/ mối quan hệ của cặp vợ chồng
      Tôi hy vọng bạn tìm thấy thông tin này hữu ích.

