      Tôi rất tiếc khi biết về vấn đề của bạn
      Bước đầu tiên như mọi khi khi có thể giải thích y tế có thể tồn tại, hãy kiểm tra tiết niệu cho bác sĩ nội khoa hoặc bác sĩ tiết niệu.Chúng tôi có thể xem xét các yếu tố dựa trên tâm lý và cảm xúc
      Có thể bạn lo lắng về hiệu suất tình dục của bạn hoặc GF của bạn có thể thất vọng về hiệu suất của bạn
      Những người thường nhầm lẫn nỗi sợ thất bại trong hiệu suất với giả định rằng đối tác của họ nghĩ về tình dục như là mộthiệu suất.talk với GF của bạn về bất cứ điều gì trong tâm trí của bạn có thể ức chế bạn tận hưởng tình dục
      Lý do là vô tận
      Vấn đề là gì để có một cuộc đối thoại chân thành với nhau.Hãy là chất xúc tác cho một cách tiếp cận thoải mái và thỏa mãn hơn đối với tình dục của bạn.

  - text: |-
      Trước hết, tôi muốn thừa nhận nỗi đau cảm xúc mà bạn phải trải qua về việc không thể trải nghiệm sự cương cứng - bạn không đơn độc.Và, phải mất rất nhiều can đảm để bạn đăng truy vấn của bạn ở đây.Dưới đây bạn sẽ tìm thấy lời khuyên tuyệt vời từ các bác sĩ lâm sàng lành nghề về câu hỏi và mối quan tâm của bạn.Nếu bạn chưa làm như vậy, tôi đã khuyến khích bạn kiểm tra trang web của Mayo Clinic về chính chủ đề này (http://www.mayoclinic.org/diseases-conditions20021047)
      Một cách bạn đã loại trừ bất kỳ vấn đề về cơ quan y tế nào với PCP hoặc bác sĩ tiết niệu của bạn, tôi khuyên bạn nên làm việc với một nhà trị liệu nghiện tình dục được chứng nhận (CSAT) và/hoặc nhà trị liệu tình dục được chứng nhận (CST) và thực hiện một số liệu pháp tâm lý xung quanh sự gắn bó/gia đình-Of-origin, sự thân mật, hình ảnh bản thân, lịch sử chấn thương, lịch sử tình dục, khiêu dâm, v.v.).Vẫn còn hy vọng.

  - text: |-
      Đây là một cái gì đó tôi có phải giải quyết với các cá nhân thường xuyên vì làm việc với các cặp vợ chồng là một trong những tập trung thực hành
      Câu trả lời có thể phụ thuộc vào một số lý do tất cả có xu hướng được khám phá trong khi trong phiên
      Nếu bạn hoặc cố vấn của bạn sử dụng một cách tiếp cận không thể thiếu, trong đó một trong những cơ sở chính đảm bảo kiểm tra bốn quan điểm không thể giảm (chủ quan, liên chủ thể, khách quan và Interobjective - còn được gọi là bốn góc phần tư) trong việc xác định nơi Những thách thức là, sau đó có thể xác định những gì có thể đóng góp để hoặc gây ra thách thức cũng như cung cấp các cách để giải quyết tình huống
      Trong trường hợp này, từ phía trên bên phải hoặc quan điểm về hành vi và thể chất, chúng tôi muốn đảm bảo rằng không có giới hạn về thể chất hoặc bệnh tật có nghĩa là bạn sẽ cần đến bác sĩ và kiểm tra những điều cơ bản (chẳng hạn như huyết áp
      Chúng tôi cũng sẽ xem xét các hành vi cụ thể Xem nếu bạn đang làm điều gì đó có ảnh hưởng đến hiệu suất không (chẳng hạn như thủ dâm thường xuyên hoặc bị ảnh hưởng bởi nội dung khiêu dâm)
      Tiếp theo chúng ta sẽ xem xét Thượng bên trái góc phần tư (suy nghĩ, nhận thức, bản sắc, cảm xúc) để nhìn vào những gì đang diễn ra ở đây cả trong các hoạt động tình dục và vào những thời điểm khác
      Nếu bạn lo lắng về công việc của mình, gia đình hoặc dưới áp lực to lớn phải thực hiện tại nơi làm việc hoặc trong khi thân mật, điều này có thể đóng góp cho tình huống của bạn
      Từ đó Chúng tôi sẽ chuyển sang góc phần tư phía dưới bên trái (quy tắc văn hóa và công cụ) để xem ai Bạn đã học cách giải thích những thách thức xuất hiện trong khi quan hệ tình dục và tìm kiếm các cách để thay đổi, cập nhật và/hoặc định hình lại cách bạn xem tình dục và thách thức
      Nó sẽ ở đây mà chúng tôi sẽ xem liệu một người thậm chí còn thoải mái khi sử dụng một dịch vụ như tư vấn dựa trên Theo cách gia đình/văn hóa nguồn gốc của bạn nhìn nhận nghề
      Cuối cùng, chúng ta sẽ cần Tài khoản cho những thách thức xuất hiện ở góc phần tư phía dưới bên phải (hệ thống, luật pháp, các quy tắc của xã hội) như khả năng kinh tế của bạn để thử các dịch vụ và sản phẩm cũng như liệu các dịch vụ và sản phẩm như vậy thậm chí có sẵn
      Một khi chúng tôi đã lăn qua những khu vực này sau đó có thể nhìn vào những khía cạnh nào có thể cần phải được xem xét xa hơn theo một cách có ý nghĩa hơn để giúp bạn thay đổi quan điểm hoặc nếu chỉ Nhận thuốc huyết áp là tất cả những gì bạn cần
      Để tổng hợp câu hỏi của bạn sau đó Tại sao bạn có thể giữ một sự cương cứng, chúng tôi sẽ cần phải nhìn vào suy nghĩ của bạn (hãy nhìn xem theo những suy nghĩ thực tế của bạn trong hành động cũng như trước và sau), hãy nhìn vào hành vi của bạn, nhìn vào cơ thể vật lý của bạn để biết các vấn đề, nhìn vào nơi bạn đã chọn tăng các quy tắc và công cụ (văn hóa) của bạn và xem xét khả năng truy cập hàng hóa của bạn và dịch vụ
      Tất cả đều đóng góp như nhau và cần phải được tính đến
      Vì vậy - như bạn có thể thấy, không có ai có thể trả lời cho điều này, mà là một số
      Tôi hi vọng cái này giúp được.

