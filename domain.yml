      Không dễ làm vợ và mẹ
      Bạn đã thay đổi vai trò trong cuộc sống của bạn
      Bạn đã đi từ có một nghề nghiệp để tập trung vào gia đình của bạn
      Chuyển đổi có thể khó khăn, đặc biệt là khi chúng tôi cảm thấy chúng tôi đã từ bỏ một cái gì đó mà chúng tôi thực sự muốn
      Tôi muốn thừa nhận bạn vì muốn trở thành người vợ và người mẹ tốt nhất bạn có thể
      Tôi nghĩ thật tuyệt khi bạn tự nhận thức và muốn làm việc về điều này
