      Có vẻ như bạn đã sống với sự không chắc chắn này trong vài năm kể từ khi điều này xảy ra.Thực tế là bạn sẽ không bao giờ "biết" - chủ yếu là vì các phiên bản khác nhau mà chồng bạn đã cung cấp cho bạn.Sự không chung thủy, mặc dù đau đớn, không phải giết chết một cuộc hôn nhân.Bí mật và không trung thực chắc chắn sẽ mặc dù.Tôi khuyến khích bạn và chồng bạn tìm kiếm liệu pháp cùng với một người chuyên về các cặp vợ chồng làm việc.Bạn càng chờ đợi để làm như vậy, càng nhiều thiệt hại được thực hiện với bất kỳ kết nối nào bạn có và sự mất lòng tin sẽ càng lớn.Vui lòng nhận được sự giúp đỡ đủ điều kiện, vì lợi ích của bạn và chồng bạn.

