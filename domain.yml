      Tôi đồng ý với các đồng nghiệp của mình về việc nghiên cứu vô tính, nhưng tôi cũng muốn thêm một vài điều về điều đó: Đây là một trang web mà bạn có thể bắt đầu để có được một số thông tin về vô tính - http://www.asexuality.org/home/there là rất nhiều huyền thoại xung quanh vô tính
      Một là những người vô tính hoàn toàn không có hứng thú với tình dục, và điều đó không phải lúc nào cũng đúng
      Có những biến thể của vô tính
      Một số người vô tính có hứng thú với tình dục và những người khác thì không
      Ngoài ra, một khi bạn đọc thêm về chủ đề này, bạn có thể thấy rằng bạn cũng không kết nối với vô tính, và điều đó là ổn
