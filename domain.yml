      Cuộc sống của bạn diễn ra như thế nào về tổng thể? Vì bạn nghe thấy tiếng nói từ khi bạn còn trẻ, tôi tự hỏi liệu bạn có nghĩa là những suy nghĩ mà mỗi chúng ta có về những việc cần làm, ý kiến của chúng ta, bao gồm cả tự phê bình và khen ngợi
      Tôi cố gắng hiểu vấn đề này nghiêm trọng như thế nàoTiếng nói là nếu bạn đã cố gắng đi đến một điểm trong cuộc sống nhận thức về tiếng nói
      Thông thường khi sức khỏe tâm thần mà mọi người nghe về giọng nói ngay lập tức là bạn cần thuốc bc bạn là tâm thần., Tôi tự hỏi nếu vấn đề là một cái gì đó khác nhau.

  - text: |-
      Bạn đúng rồi.Không bình thường khi nghe những giọng nói không phải của riêng bạn nhưng thực tế là một số người làm.Theo kinh nghiệm của tôi, thuốc dường như giúp đỡ.Điều quan trọng nữa là phải hiểu khi bạn nghe thấy giọng nói nhiều nhất - có nghĩa là điều quan trọng là phải hiểu các yếu tố kích hoạt là gì.Nó cũng quan trọng để hiểu khi nào tiếng nói là ít nhất - có nghĩa là những gì giúp bạn đối phó với tiếng nói tốt hơn.Khách hàng của tôi đã báo cáo rằng các yếu tố kích hoạt của họ đang ở trong tập hợp xã hội hoặc xung quanh người lạ hoặc cho một số thậm chí là TV.Cố gắng xác định kích hoạt của bạn là hữu ích cho một số người.Khách hàng cũng đã báo cáo rằng nghe nhạc, xem TV, ở cùng bạn bè hoặc gia đình giúp họ đối phó với tiếng nói của họ.Mỗi cá nhân là khác nhau và bạn cần tìm ra những gì phù hợp với bạn và những gì kích hoạt giọng nói của bạn.Đề nghị của tôi là gặp một nhà trị liệu / nhà cung cấp dịch vụ chăm sóc sức khỏe và sau đó đi từ đó
      Tôi hy vọng điều này sẽ giúp ích.

  - text: |-
      Đầu tiên, hãy để tôi bày tỏ sự ủng hộ và lòng trắc ẩn của tôi cho những gì bạn đang trải qua
      Nghe tiếng nói có thể cực kỳ khó khăn và có thể cảm thấy như bạn không thể có được sự bình yên của một khoảnh khắc, ngay cả trong sự riêng tư của chính tâm trí bạn
      Và không phải ai cũng nhất thiết phải hiểu những gì bạn đang đối phó, vì vậy tôi tưởng tượng bạn cũng có thể cảm thấy bị cô lập hoặc bằng cách nào đó khác nhau
      Cô gái/cậu bé Atta tiếp cận để được giúp đỡ! Nhiều người tìm thấy lợi ích khi dùng thuốc, chẳng hạn như risperdal, seroquel, v.v
      Chúng nên được quy định bởi một bác sĩ y tá hoặc bác sĩ tâm thần - Tôi không đề nghị một bác sĩ chăm sóc chính vào lĩnh vực này, như một nguyên tắc chung
      Thảo luận kỹ các tùy chọn và nhấn mạnh vào mối quan hệ tốt với người kê đơn của bạn, nếu bạn quyết định đi theo con đường này
      Một số người đang có kết quả với một nhà trị liệu nói chuyện để phát triển các chiến lược đối phó
