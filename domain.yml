      Đừng nản lòng nếu nó không hoạt động ngay lập tức
      Hơi thở sâu mất tập luyện! Quay trở lại tình huống hoặc bạn gái của bạn chỉ khi bạn đã bình tĩnh lại và tự tin rằng bạn sẽ không làm tổn thương bất cứ ai
      Bạn cũng có thể muốn yêu cầu bạn gái của bạn nhắc nhở bạn nghỉ ngơi khi cô ấy nhận ra rằng cảm xúc của bạn đang leo thang
      Biết rằng với sự giúp đỡ và hỗ trợ, đặc biệt là từ một nhà trị liệu, các vấn đề bạn có thể được giải quyết và những cách đối phó mới có thể được học
