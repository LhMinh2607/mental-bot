      Bắt đầu bằng cách nói với bất cứ ai cho bạn tiền bảo vệ, về vấn đề bạn đang gặp phải.Chắc chắn là một dấu hiệu rất tích cực rằng bạn không điên, là bạn tự nhận thức về một vấn đề trong chính mình.Và, bạn có trách nhiệm với bản thân và nỗ lực giải quyết vấn đề này
      Mọi người thường không thực hiện các hành vi có trách nhiệm.

