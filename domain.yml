      Rối loạn căng thẳng sau chấn thương (PTSD) là một vấn đề rất phức tạp.Đó là nguyên nhân gốc rễ của nhiều vấn đề khác bao gồm trầm cảm, lo lắng và tức giận khi đặt tên cho một số.Tham khảo lại sự kiện là một triệu chứng nhận biết của PTSD.Một trong những điều tốt nhất bạn có thể làm cho chính mình là tìm một người chuyên về lĩnh vực này để giúp bạn vượt qua các triệu chứng liên quan đến rối loạn này cũng như giải quyết trực tiếp các sự kiện/sự kiện ban đầu gây ra các triệu chứng.Có nhiều phương pháp điều trị khác nhau để giúp các chuyên gia thành công trong việc điều trị rối loạn này.Trong khi đó, có một cuốn sách có tên "The Body giữ cho điểm số", nó là thông tin và có thể hữu ích cho bạn trên hành trình của bạn.Tôi hy vọng rằng bạn không đối phó với điều này một mình.Lời chúc tốt nhất!

