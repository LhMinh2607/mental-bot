      Bằng chứng từ bác sĩ của bạn rằng điều này khó có thể tái diễn là gì? Bằng chứng cho thấy bạn đang chữa bệnh là gì? Bằng chứng cho thấy bạn rất ý thức về sự nguy hiểm và sẽ phản ứng nhanh chóng nếu có sự tái phát? Bằng chứng lo lắng về nó sẽ làm tổn thương bạn, không giúp bạn? Bạn muốn bàn giao bao nhiêu giờ trong cuộc sống của bạn? Sợ hãi đang cố giữ cho bạn an toàn, nhưng bạn có thể giảm âm lượng bằng cách nói chuyện với chính mình về tất cả những điều này
      Tôi chúc bạn tốt.

