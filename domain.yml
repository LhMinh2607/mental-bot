      Bạn đang ở giữa một thời gian thực sự khó khăn và có vẻ như bạn không có sự giúp đỡ nào cả.Tìm kiếm một nhóm hỗ trợ địa phương thông qua các trung tâm loại tư vấn cộng đồng.Nếu bạn không thể tìm thấy một nhóm, ít nhất hãy vào gặp một nhà trị liệu có thể giúp bạn quản lý căng thẳng và buồn bã tốt hơn.Nỗi buồn, trầm cảm và cảm giác ngoài tầm kiểm soát của bạn không có nghĩa là có điều gì đó không ổn với bạn-chúng chỉ có nghĩa là hoàn cảnh của bạn quá lớn để tài nguyên hiện tại của bạn xử lý, vì vậy hãy giúp đỡ.Hãy chăm sóc bạn và bạn sẽ có thể vượt qua điều này.

