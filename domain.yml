      Ngoài việc đề xuất bài đọc tuyệt vời này từ năm 2016 (nhưng cảm thấy vượt thời gian): https: //www.nytimes.com/2016/05/29/opinion/sunday/why-you-will-marry-the-wrong-person.html ? _r = 0i sẽ đưa ra bản tóm tắt của tôi về những gì tác giả của bài báo đang nói chuyện: Đừng quá thoải mái
      Nhưng, trong thực tế, không ai thực sự có câu trả lời cho câu hỏi của bạn, nếu không thì tất cả chúng ta sẽ không có một cuộc hôn nhân "tốt"? Ngoài ra, những gì thậm chí là một "cuộc hôn nhân tốt đẹp?" Bạn muốn gì từ một cuộc hôn nhân, một mối quan hệ, một đối tác và những gì mà nửa khác của bạn cũng muốn cho bản thân họ, sẽ là những gì định nghĩa tất cả những điều này, bởi vì mọi mối quan hệ đều khác nhau
