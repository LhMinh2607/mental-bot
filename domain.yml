      Xin chào
      Bạn đang hỏi một câu hỏi rất hay về cách duy trì mối quan hệ đường dài
      Mặc dù việc duy trì mối quan hệ đường dài có những thách thức, với sự giao tiếp, cam kết và hiểu biết đúng đắn, nhiều cặp vợ chồng đường dài có thể phát triển và duy trì kết nối chặt chẽ
      Không biết nhiều hơn về bản chất "phức tạp" trong mối quan hệ của bạn, tôi tự hỏi liệu bạn trai của bạn có cho bạn lý do không tin tưởng anh ấy khiến anh ấy sợ rằng anh ấy sẽ tìm thấy người khác
      Có phải anh ấy đã lừa dối bạn trong quá khứ và đã thể hiện sự quan tâm lãng mạn với một người khác khiến bạn sợ mất anh ấy? Hoặc, suy nghĩ của bạn chỉ là một nỗi sợ hãi nhưng không dựa trên bằng chứng? Biết rằng sự khác biệt là quan trọng bởi vì nếu đó là điều sau, bạn có thể được hưởng lợi từ việc tập trung vào những phẩm chất tuyệt vời về đối tác của bạn khiến bạn cảm thấy tốt về anh ấy và mối quan hệ hơn là tập trung vào sự không xác định hoặc không chắc chắn của tương lai
      Bạn càng tập trung vào các tình huống "nếu", bạn càng có thể cảm thấy lo lắng về một thực tế không chính xác và khiến bạn hành động theo những cách không an toàn
      Tuy nhiên, nếu có lý do để bạn đặt câu hỏi về lòng trung thành của anh ấy, bạn có thể phải nói chuyện với bạn trai về cách xây dựng niềm tin trong bối cảnh của một mối quan hệ đường dài
      Để giúp cuộc trò chuyện, bạn có thể cần xem xét những gì bạn có thể cần trải nghiệm hoặc nhận được sự hỗ trợ để cảm thấy an toàn trong mối quan hệ để xây dựng niềm tin
      Có phải bạn muốn anh ấy liên lạc với bạn thường xuyên, hoặc đưa bạn nhiều hơn vào cuộc sống của anh ấy, hoặc để thực hiện một cam kết rõ ràng? Đối với nhiều khách hàng của tôi trong thực tiễn riêng tư của tôi, điều đó có thể thường xuyên nói chuyện với đối tác của họ và sử dụng nhiều phương thức bao gồm văn bản, điện thoại và Skype
      Thật khó để tin vào một mối quan hệ khi bạn không bao giờ nói chuyện với đối tác của mình và thật khó để xây dựng mối quan hệ khi bạn không biết chuyện gì đang xảy ra trong cuộc sống của đối tác
      Những lần khác, đảm bảo rằng họ thường xuyên nói chuyện với đối tác đường dài của mình để họ có thể tham gia vào cuộc sống của nhau và cảm nhận sự hiện diện của họ .
      giao tiếp, hiểu và quan tâm thường xuyên là chìa khóa để duy trì bất kỳ mối quan hệ nào, nhưng điều này đặc biệt Đúng cho những người đường dài
      Tiến sĩ Virginia Chowwww.PsychologyResource.ca

