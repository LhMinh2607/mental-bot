      Tránh những tình huống mời các cuộc đấu tranh quyền lực
      Bất cứ khi nào bạn nói với con gái của bạn "làm điều này ngay bây giờ", bạn đã thiết lập một cuộc đấu tranh quyền lực
      Điều tốt là cô ấy đủ trẻ, bạn có thể đón cô ấy; Bây giờ là lúc để dạy cô ấy rằng từ của mẹ (hoặc bố) có nghĩa là một cái gì đó
      Vì vậy, nếu bạn nói "hãy để bạn mặc quần áo", sau đó chuẩn bị đón cô ấy ngay lập tức và cho cô ấy thấy rằng khi bạn nói điều gì đó sẽ xảy ra, bạn có thể làm cho nó xảy ra
