      Don Tiết từng nói rằng bạn không có sự lựa chọn
      Mọi người đều có một sự lựa chọn
      Bạn có thể không đặc biệt thích bất kỳ lựa chọn nào mà bạn đang phải đối mặt, nhưng bạn có những lựa chọn
      Không hạnh phúc trong một mối quan hệ? Bạn có thể để nó
      Ghét công việc của bạn? Thử một cái mới
      Nếu nó quan trọng với bạn, bạn sẽ tìm thấy một cách
      Don Tiết ngồi đó phàn nàn về tất cả mọi thứ nhưng không làm gì khác biệt hoặc tốt hơn
      Hãy chăm sóc bản thân
      Tập thể dục là rất quan trọng không chỉ đối với sức khỏe thể chất của bạn, mà còn vì sức khỏe tinh thần của bạn
      Ăn uống đúng cách và tập thể dục sẽ giúp bạn cảm thấy tốt hơn về bản thân
      Ngoài ra, tìm một thiền định làm việc cho bạn
      Có các bài tập thư giãn cơ tiến bộ, thiền định hình ảnh và tinh thần, và nhiều hơn nữa
      Bắt đầu thực hiện một số thay đổi tích cực trong cuộc sống của bạn ngày hôm nay! Bạn có thể làm được!

