      Nếu vận chuyển là một vấn đề, hãy gọi cho một cơ quan sức khỏe tâm thần địa phương và xem liệu họ có thể kết nối bạn với sự hỗ trợ hay không
      Họ có thể giúp bạn tìm ra nơi bạn có thể nhận được sự giúp đỡ
