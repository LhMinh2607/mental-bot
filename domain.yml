      Đây là một câu hỏi tuyệt vời
      Trong một câu, tôi sẽ nói như sau: nhận ra rằng trong khi bạn và đối tác của bạn có thể có những lợi ích chung và các lĩnh vực phổ biến, bạn là những người riêng biệt, mỗi người có những mong muốn, mong muốn và mong muốn khác nhau - nếu bạn xem xét một sơ đồ của hai vòng tròn chồng chéo , họ có thể chia sẻ có lẽ một phần ba vòng tròn có sự chồng chéo để chỉ ra tính phổ biến (có thể nhiều hơn hoặc ít hơn) và sau đó có những phần của các vòng tròn không chồng chéo , Đây là những gì đã đến với tâm trí
      Chắc chắn có những câu trả lời hoặc yếu tố độc đáo cụ thể hơn cho những người khác nhau về các chi tiết, nhưng đây là một số ý tưởng chung: cố gắng có ít nhất 15 phút mỗi tuần mà bạn đang dành thời gian cho nhau và không giải quyết vấn đề mà lắng nghe đối tác của bạn không có nghĩa là bạn đang đồng ý với họ, điều đó chỉ có nghĩa là bạn đang nói rằng bạn nghe thấy nơi họ đến từ để giữ vững mong muốn, mong muốn và mong muốn của bạn trong khi cũng nhận ra những ranh giới đối tác của bạn cho những gì và Hành vi chấp nhận được trong một cuộc tranh luận hoặc thảo luận khó khăn Làm thế nào để có các cuộc thảo luận quan trọng có thể gây lo lắng và xem xét có một sự hiểu biết rằng nếu một trong số các bạn (hoặc cả hai bạn) cảm thấy choáng ngợp, bạn có thể mất thời gian chờ trong một khoảng thời gian nhất định
      Ví dụ, bạn có thể nói "Được rồi, tôi cảm thấy thực sự căng thẳng về điều này ngay bây giờ
      Hãy thảo luận về nó trong một giờ." Và tại thời điểm đó, hãy quay lại cuộc thảo luận về ba hoặc bốn khiếu nại hàng đầu của đối tác của bạn về bạn có thể
      Kiểm tra với họ và xem bạn chính xác như thế nào
      Nếu bạn thấy tính hợp lệ trong các phản hồi của họ, hãy xem xét liệu bạn có muốn thực hiện thay đổi điều gì làm cho đối tác của bạn cảm thấy được yêu thích, có giá trị, được đánh giá cao hay các mối quan hệ đặc biệt luôn được tiến hành và liên tục thay đổi
      Một số lo lắng xung quanh thay đổi là điển hình
      Có thể thảo luận một cách hiệu quả sự lo lắng và thực sự lắng nghe nhau mà không phòng thủ, gọi tên, chỉ tay hoặc yêu cầu nhau thay đổi là một món quà thực sự
      Bạn có thể thích câu nói này: "Kết nối là năng lượng được tạo ra giữa Mọi người khi họ cảm thấy nhìn thấy, nghe thấy và có giá trị; khi họ có thể cho và nhận mà không phán xét
      " ~ Brene Brown

