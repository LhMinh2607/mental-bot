      .Bạn có thể có một vài lo ngại khi bị đánh giá không công bằng, bạn cũng có thể chỉ đơn giản là không thích ở bên mọi người
      Hãy nhận thức được việc không đẩy bản thân vượt ra ngoài giới hạn tự nhiên của bạn
