      Chúng tôi sẽ xây dựng một hệ thống nỗi sợ hãi, đó là danh sách những nỗi sợ hãi từ hầu hết đến hầu hết đến cây cầu từ xa trong khi sử dụng cùng một kỹ thuật thư giãn đó, sau đó di chuyển gần cây cầu hơn, sau đó có thể đứng trên cây cầu, trong khi di chuyển gần hơn với nỗi sợ hãi của anh ấy trong khi thư giãn, cho đến khi bạn đến với đề xuất đáng sợ nhất đang đi qua cây cầu đó, hoặc Bạn cũng có thể tham gia vào lũ lụt ví dụ, nếu bạn sợ thang máy, đi vào thang máy cho đến khi bạn không hoảng loạn nữa, trong bộ phim Batman bắt đầu, Bruce Wayne, người có một nỗi sợ hãi lớn về dơi, đi vào hang động này và cho phép bản thân được bao quanh bởi những con dơi cho đến khi anh ta không còn sợ chúng nữa
      Thứ hai, nhìn vào nỗi sợ hãi của bạn, họ thậm chí cần phải làm việc, một số nỗi sợ lành mạnh, ví dụ nếu tôi là một nhà trị liệu ở thành phố New York và ai đó đã đến với tôi và nói "Tôi sợ rắn", tôi sẽ Có lẽ nói rằng đó là ok vì còn rất ít con rắn còn lại ở Manhattanhope giúp C

