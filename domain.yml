      Cảm giác vô dụng thường bắt nguồn từ những gì bạn học được về bản thân khi bạn còn trẻ.Cải thiện lòng tự trọng của bạn, nhu cầu tập trung vào thông điệp ban đầu từ phụ huynh, giáo viên hoặc anh chị em có thể bị đàn áp.Hầu hết chúng ta cần giúp đỡ để khám phá "lời nói dối" vì bạn sinh ra có giá trị!

  - text: |-
      Cảm giác vô giá trị là do bên trong của bạn không phù hợp với kết quả bên ngoài của bạn.So sánh của bạn với người khác và bạn nghĩ rằng bạn cần phải là một người khác ngoài con người của bạn.Bạn không vô giá trị.Không ai là vô giá trị.Bạn cần tìm giá trị của bạn và không để bản thân nói chuyện với chính mình.Tôi hy vọng những từ này cộng hưởng với bạn và bạn bắt đầu tìm kiếm giá trị của mình ngay cả khi nó đơn giản như tôi có thể ra khỏi giường và gọi cho ai đó và làm một trò đùa.

  - text: |-
      Xin chào, tôi xin lỗi bạn đang cảm thấy như vậy
      Hãy để tôi xem nếu tôi có thể hướng dẫn bạn đi đúng hướng
      Thông thường khi tôi nói chuyện với khách hàng của mình về cảm giác vô dụng, chúng tôi bắt đầu với một chút tự khám phá
      Chúng tôi bắt đầu với việc chú ý
      Bắt đầu chú ý khi những cảm xúc này xuất hiện cho bạn
      Có một thời gian cụ thể Trong ngày, một người cụ thể mang nó ra, một cụm từ bạn nghe? Chỉ bắt đầu thông báo
      Thông thường nó gắn liền với một cái gì đó nhưng có thể mất một thời gian để tìm ra cái gì đó/ai đó là gì
      Cố gắng kiên nhẫn
      Chúng tôi bắt đầu khám phá
      Những cảm xúc này bắt đầu từ khi nào? Bạn nghĩ họ đến từ đâu? Có điều gì đó - một tuyên bố - có lẽ lặp đi lặp lại trong đầu bạn nhiều lần? Nếu vậy, đó là giọng nói của ai? Đây là những câu hỏi khó, và chỉ một vài người trong số họ, vì vậy hãy dành thời gian trả lời chúng
      (Chúng tôi thường làm điều đó trong một vài phiên.) Thậm chí có thể hữu ích khi viết chúng xuống ở đâu đó
      Nếu bạn có một tạp chí sẽ là một nơi tuyệt vời vì nghiên cứu đã chỉ ra rằng bộ não của chúng ta hoạt động khác nhau khi chúng ta đặt bút vào giấy so với gõ trên máy tính
      Bây giờ đến tin tốt
      Bộ não của chúng ta có thể tự tua lại
      Điều này cho phép chúng ta thay đổi thói quen mà chúng ta không muốn cũng như những tuyên bố mà chúng ta nói với chính mình không còn phục vụ chúng ta nữa
      Bước tiếp theo là chọn một đồng minh
      Một người đã hoặc đã ở trong góc của bạn, một người luôn luôn root cho bạn
      Nếu bạn không có ai đó như vậy, điều đó không sao - rất nhiều người trong chúng ta không - bạn có thể làm cho ai đó lên
      Nhắm mắt lại và cố gắng mô tả người đó rất chi tiết từ cách họ nhìn theo cách họ hành động theo cách họ phát ra
