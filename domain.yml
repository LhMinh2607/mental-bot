      Tôi rất xin lỗi vì bạn cảm thấy áp lực và buồn như thế nào
      Chắc chắn tất cả các thành viên trong gia đình đều có ảnh hưởng đến những người khác
      Từ những gì bạn viết, các thành viên gia đình của bạn không xem xét ảnh hưởng của những bình luận tiêu cực của họ đối với bạn.Trong tâm trí rằng mỗi người có trách nhiệm quyết định tranh luận hoặc tìm một cách khác nhau để thảo luận về một vấn đề.Bạn không kiểm soát được những người khác trong gia đình bạn
      Có lẽ họ sẽ dễ dàng thoát ra và đổ lỗi cho bạn về những gì họ không muốn biết về bản thân họ
      Hãy biết rằng quyết định của gia đình bạn không có nghĩa làBạn đang làm điều gì đó sai.Chắc chắn sự tồn tại của bạn là không sai, đó là mức độ mà sự không công bằng dường như đã lan rộng
      Điều gì cần làm về nó được đọc về các hệ thống gia đình để xem nhiều lời giải thích hơn về cách bạn đang đối xử không công bằng
