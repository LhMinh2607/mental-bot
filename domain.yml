  utter_depression_138:
  - text: |-
      Chào bạn
      Cảm ơn bạn tiếp cận để được giúp đỡ
      Phải mất rất nhiều can đảm cho một người đang bị lạm dụng để tìm kiếm sự giúp đỡ
      Tôi muốn bạn biết rằng tôi ở đây để giúp bạn bằng mọi cách mà tôi có thể
      Đầu tiên và quan trọng nhất, bạn đã không đề cập đến việc bạn có tự mình có con bởi người đàn ông này hay không
      Tôi sẽ cho rằng có
      Vì vậy, điều quan trọng nhất ngay tại thời điểm này là tự hỏi mình, nếu bạn và con bạn an toàn? Là bạn trai hiện đang sống trong nhà hay anh ta đang đến và đi? Nếu anh ấy đến và đi hoặc hiện đang sống trong nhà, đề nghị của tôi cho bạn là đóng gói một chiếc túi cho bạn và con cái của bạn và đi đâu đó an toàn (tức là các thành viên gia đình, bạn bè hoặc một nơi trú ẩn tạm thời)
      Tôi không thể nhấn mạnh điều này đủ
      Mặc dù, một số người có xu hướng giảm thiểu hành vi lạm dụng của họ (tức là họ chỉ làm điều đó khi họ uống rượu, họ chỉ làm điều đó khi họ điên), đó là những cá nhân thấy mình hoặc con cái họ trong tình huống nghiêm trọng
      Vì vậy, bạn không bao giờ có thể lạm dụng (thể chất hoặc tinh thần) một cách nhẹ nhàng bởi vì bạn không bao giờ biết những gì đang trải qua tâm trí của mọi người vào thời điểm cụ thể đó
      Nó luôn luôn tốt hơn để an toàn hơn xin lỗi
      Thứ hai, sẽ không an toàn, hữu ích hoặc hiệu quả để cố gắng nói chuyện với kẻ lạm dụng về mối quan hệ của bạn
      Những người lạm dụng thường cố gắng và thao túng bạn ở lại bằng cách xin lỗi hoặc cố gắng biện minh cho hành vi của họ
      Đây là thời gian bạn muốn đi gặp Thẩm phán để có được lệnh bảo vệ cho bạn và con cái của bạn
      Thật không may rằng người khác quan trọng của bạn có liên quan đến một phụ nữ khác gây ra thai; Tuy nhiên, đó không còn là mối quan tâm của bạn
      Mối quan tâm của bạn tại thời điểm này là giữ an toàn cho bản thân và con cái
      Tôi cũng sẽ đề nghị tư vấn cho bạn và con bạn để giải quyết những vấn đề này
      Tôi hy vọng điều này là hữu ích và vui lòng giữ an toàn và chăm sóc bản thân.

