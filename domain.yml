      Hãy tin tưởng bạn về con người của bạn, điều đó nói với bạn rằng điều gì đó cảm thấy khó chịu trong chính bạn.Làm quen với bạn là ai? "Bạn" là một thể loại rộng
      Anh ấy có thể không biết bạn đầy đủ như bạn biết.Tìm hiểu đầy đủ về bản thân theo cách mà bạn của bạn có thể không chú ý hoặc nhận thức được.

  - text: |-
      Thật thú vị: Bao nhiêu vấn đề của bạn là sự tự phán xét của chính bạn và bao nhiêu nhận thức của bạn là có thật? Có nhiều cách để ngừng đánh giá và tự phán xét bằng cách sử dụng lý thuyết nhận thức (CBT)
      Bạn có thể tìm thấy một cố vấn/ nhà trị liệu (CBT) để giúp bạn giảm phán đoán
      Ngoài ra, tôi đã viết nhiều về điều này trong cuốn sách của mình, Sống Có, Cẩm nang là con người (www.livingyes.org)
      Tôi khuyên bạn nên truy cập trang web và chọn một bản sao
      Theo nhận thức của riêng bạn: Bạn có vẻ ổn khi bạn là ai và bạn gái của bạn đồng ý
      Thay vào đó, bạn có vẻ buồn bã bởi dự đoán của chính mình về những gì người khác có thể đang nghĩ
      Đó là một cái bẫy nhấn mạnh rất nhiều người
      Hãy xem xét điều này: Nhiều người hạnh phúc không bận tâm những gì người khác nghĩ về họ
      Và xem xét điều này: Nhiều nhân vật anh hùng trong văn học và phim ảnh là không thể bắt đầu
      ("Colombo" thật khó chịu và khó chịu, nhưng chúng tôi yêu anh ấy
      Jack Sparrow của Johnny cũng vậy và nhiều vai diễn do George Clooney, Sandra Bullock và Jack Nicholson đóng
      Trong cuộc sống của bạn? Nếu bạn không muốn trở thành một kẻ phản diện, bạn có sức mạnh để trở thành người bạn muốn
      Hành vi và suy nghĩ của bạn hoàn toàn nằm dưới sự kiểm soát của bạn
      Những gì người khác nghĩ về bạn không nằm dưới sự kiểm soát của bạn
      Bạn hoàn toàn ngồi trên ghế lái ở đây
      Các lựa chọn là tất cả của bạn
      Hãy tận hưởng con người của bạn, và sử dụng sức mạnh ý chí của bạn để biến mình thành người bạn muốn trở thành! ~ Mark (www.markmorrislcsw.com và www.livingyes.org)

