      Xin chào Biddeford, đây là một mục tiêu siêu
      Cảm thấy bất lực là điều mà cha mẹ là khôn ngoan để làm quen; Có một sinh vật trong nhà có công việc tìm và sử dụng sức mạnh của họ trong gia đình và trên thế giới
      Tất nhiên trẻ mới biết đi của bạn bất chấp bạn, và điều đó lành mạnh
      Tôi lo lắng nhiều hơn về những người quá tuân thủ
      Cô ấy muốn biết các quy tắc là gì, và tất cả những gì bạn phải làm là chỉ cho cô ấy rõ ràng nơi các dòng
      Tôi sẽ cung cấp cho bạn một số lời khuyên
