      Bạn đúng rằng các mối quan hệ đường dài có thể phức tạp
      Nếu anh ấy yêu bạn và bạn yêu anh ấy, đó là một khởi đầu tuyệt vời
      Tôi tự hỏi nếu bạn có thể hoặc sẵn sàng để có một cuộc thảo luận về những gì bạn yêu thích nhau và những gì khiến mỗi bạn cảm thấy được yêu thương, có giá trị, đặc biệt và được đánh giá cao
      Thời điểm tốt để có một cuộc thảo luận (và nếu bạn đang thực hiện nó bằng văn bản vì khoảng cách, bạn có thể nhập một cái gì đó vào đầu thông điệp về việc không đọc thêm nếu người đang đọc không có 10 phút hoặc một cái gì đó như thế) cố gắng lắng nghe như thể bạn là một phóng viên điều tra đang cố gắng tìm hiểu thông tin về nhau
      Đặt nhiều câu hỏi hơn theo cách này có thể là một cách hữu ích để ít phòng thủ hơn trong các cuộc trò chuyện khó khăn hoặc cảm xúc
      Khi có các cuộc thảo luận trực tiếp, tôi thường khuyên bạn nên sử dụng thời gian chờ khi mọi thứ trở nên rất xúc động và nói rằng bạn đồng ý quay lại Cuộc trò chuyện trong 15 phút hoặc một giờ hoặc một số thời gian ngắn cho phép một số cảm xúc ngay lập tức tan biến để nói về chúng dễ dàng hơn
      Đối với cách đó chuyển sang khoảng cách, có thể mỗi bạn sẽ nói rằng bạn đang làm việc để tìm ra cách tốt nhất để giải thích nó và sẽ trả lời vào lần tới khi bạn có quyền truy cập vào Internet (hoặc, nếu có thể, hãy sử dụng một số loại thời gian) .Consider những câu hỏi bạn muốn câu trả lời
      Ví dụ, bạn đang tự hỏi: Tôi nên làm gì nếu tôi nhớ bạn hoặc muốn nói chuyện với bạn nhiều hơn? Tôi không muốn làm cho bạn cảm thấy tội lỗi, nhưng tôi cũng không muốn che giấu cảm xúc của mình
      Tôi có thể chia sẻ chúng với bạn không? Nếu bạn có ngày hoặc tuần khi chúng tôi không thể liên lạc trực tiếp, tôi có thể tiếp tục gửi tin nhắn cho bạn hay đó là áp đảo không? Bạn sẽ yêu cầu hỗ trợ từ tôi như thế nào? Một số cặp vợ chồng thực sự muốn bảo vệ lẫn nhau
      Khi làm như vậy, thay vì che giấu cảm xúc của chúng ta, chúng ta có thể chia sẻ chúng và làm việc cùng nhau không? Bất cứ điều gì khác xuất hiện trong tâm trí
      Chapman nổi tiếng với những cuốn sách của mình về 5 ngôn ngữ tình yêu
      Anh ấy có một đặc biệt dành cho các gia đình quân nhân: 5 ngôn ngữ tình yêu Phiên bản quân sự: Bí mật để yêu thích Bản thân những cuốn sách này, nhưng tôi đã đọc các tác phẩm khác của rất nhiều tác giả
      Mẹo cuối cùng: Cân nhắc việc lập danh sách thời gian khi bạn làm việc cùng nhau và cả cảm thấy bình tĩnh, an toàn và thoải mái
      Những ký ức này có thể hữu ích cho bạn trong những khoảnh khắc khó khăn
      Những lời chúc bạn
      Hãy nhớ rằng mỗi người có thể thấy các nhà trị liệu ở các địa điểm tương ứng của bạn nếu điều đó sẽ hữu ích cho bạn.

