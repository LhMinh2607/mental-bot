      Có vẻ như bạn đang bị trầm cảm khá nặng
      Trầm cảm có thể gây mất ngủ, và làm cho một người tập trung vào nhận thức của chính họ rằng họ "vô giá trị"
      Điều quan trọng cần nhớ là những người khác có thể không thực sự nhận thức bạn là vô giá trị
      Đây là cuộc nói chuyện trầm cảm
      Tôi nghĩ rằng điều đó là vô cùng quan trọng khi bạn bị trầm cảm, để ngồi xuống và viết ra một số tích cực về bản thân
      Thế mạnh của bạn là gì? Một số điều tích cực mà bạn đã làm trong cuộc sống của bạn là gì? Nó liên quan đến tôi rằng bạn đang có những suy nghĩ tự tử
      Có vẻ như bây giờ là lúc để hành động dựa trên ý tưởng nhận được sự giúp đỡ cho chính bạn
      Nếu bạn cảm thấy như bạn thực sự có thể lấy cuộc sống của mình, tôi sẽ khuyên bạn nên đến phòng cấp cứu của bệnh viện hoặc phòng khám khủng hoảng sức khỏe tâm thần ngay lập tức để nhận trợ giúp
      Điều quan trọng nhất hiện nay là giữ cho mình an toàn
      Nếu bạn cảm thấy như bạn sẽ không làm tổn thương chính mình bất chấp những suy nghĩ tự tử của bạn, tôi sẽ khuyên bạn nên tập trung vào việc tìm kiếm một nhà trị liệu càng sớm càng tốt
      Tôi không biết tình hình của bạn là gì về bảo hiểm
      Mặt sau của thẻ bảo hiểm của bạn sẽ thông báo cho bạn cách có được các dịch vụ sức khỏe tâm thần
      Ngoài ra còn có các dịch vụ chi phí thấp có sẵn với những nơi như Tổ chức từ thiện Công giáo và các dịch vụ khác
      Cơ quan Sức khỏe Tâm thần Quận địa phương của bạn sẽ có thể giới thiệu bạn đến một số nơi thích hợp
      Chúc may mắn
      Hãy nhớ xác định điểm mạnh của bạn và những điều tốt đẹp về bản thân
      Marie

