      Tâm trí tôi ngay lập tức đi đến một câu hỏi cho bạn: Điều gì xảy ra khi bạn cảm thấy cô đơn và không được chăm sóc? Bạn nói gì với chính mình về bạn, về người phối ngẫu của bạn và về mối quan hệ của bạn? Bạn làm gì để đáp lại những cảm xúc này? Bạn có yêu cầu những gì bạn cần? Điều này có dẫn đến lập luận không? Bạn có giữ im lặng hay rút tiền không? Rất thường xuyên, các cặp vợ chồng bước vào các mô hình tiêu cực trong đó một đối tác cảm thấy sợ bị từ chối bởi đối tác khác và do đó rút khỏi mối quan hệ (và thường được coi là "lạnh và xa cách" đối với mối quan hệ) và Đối tác khác cảm thấy sợ bị bỏ rơi bởi đối tác rút tiền và vì vậy theo đuổi người khác (và thường được coi là "quan trọng và cằn nhằn")
      Bất kể "ai đã bắt đầu nó", những mô hình này có thể biến thành các vòng vô cực có trọng lực của chính họ, và cuối cùng khiến cả hai đối tác rút lại và giải thể mối quan hệ
