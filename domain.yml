      Tôi nghĩ rằng sự trung thực là cách tiếp cận đúng đắn trong tình huống này.Chia sẻ với anh ấy rằng bạn đã nhìn vào điện thoại của anh ấy, cũng như chia sẻ với anh ấy bất kỳ nỗi sợ hãi hoặc lo ngại nào mà bạn đang có về mối quan hệ đường dài.Niềm tin là nền tảng của bất kỳ mối quan hệ thành công nào và khi nghi ngờ & mất lòng tin vào một mối quan hệ, nó có thể làm suy yếu sức khỏe lâu dài của mối quan hệ.Hy vọng, anh ấy sẽ hiểu mối quan tâm của bạn và đánh giá cao sự trung thực của bạn.Đây cũng có thể là thời điểm tốt để tìm kiếm các cặp vợ chồng tư vấn để làm việc về mối quan hệ và kỹ năng giao tiếp.

