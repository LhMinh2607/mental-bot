      Trong một thời gian ngắn trực tuyến, tôi đã có thể tìm thấy một số thông tin ở đây: http://www.epilepsy.com/information/professionals/about-epilepsy-seizures/psychiatric-and- Hành vi-ASPECTECT/Tâm thần-2IT nghe có vẻ như đây sẽ là một triệu chứng ngoài một rối loạn co giật đã có, không phải là một rối loạn co giật ngoài một vấn đề sức khỏe tâm thần
