      Tôi xin lỗi khi đọc rằng điều này đã xảy ra với bạn.Nếu gia đình bạn không ủng hộ bạn, đây có thể là một thách thức lớn.Bạn có phụ thuộc vào họ theo một cách nào đó (về tài chính, v.v.) không?Điều này có thể ảnh hưởng đến các lựa chọn bạn thực hiện tại thời điểm này.Hãy chắc chắn rằng bạn kết nối với một cộng đồng hỗ trợ hoặc những người và tổ chức đang đối xử với bạn và danh tính của bạn.Nếu bạn không thể nhận được hỗ trợ từ gia đình, bạn có thể dựa vào họ nếu cần thiết.Nếu bạn cảm thấy gia đình cần thêm thông tin, bạn luôn có thể giới thiệu họ đến các trang web và tổ chức phù hợp có thể giúp họ hiểu rằng đây là điều tự nhiên và bình thường và tìm hiểu những tác động tiêu cực của những người không khẳng định trong cuộc sống của các cá nhân LGBTQ+.

