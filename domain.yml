      Hỏi cô ấy nếu cô ấy làm việc với 1 điều cho bạn trong tháng này-- không la hét? dành một thời gian ra ngoài? Nói với bạn trước khi cô ấy thổi đầu của mình để bạn có thể thoát khỏi phòng? Cũng đối với bạn, hãy xem một cuốn sách thư viện về sự tức giận để bạn biết cách xử lý của bạn, và một cuốn về cha mẹ và sự tức giận
      Số một cần nhớ, nếu bạn không cảm thấy an toàn, nếu cô ấy gọi tên bạn, hoặc làm tổn thương bạn, phá vỡ mọi thứ, v.v
      khả thi
