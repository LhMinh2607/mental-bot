      Từ mô tả ngắn gọn mà bạn viết, chồng bạn có khả năng rất hạn chế để nhận ra người khác cảm thấy như thế nào và thậm chí ít khả năng đồng cảm hơn với người đó.Do là thuyết phục bản thân về giá trị của chính bạn và liên kết với những người khác tin tương tự về phẩm chất của bạn.

