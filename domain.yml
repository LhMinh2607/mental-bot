      Bạn có thể gây áp lực khi trở thành người sửa chữa mối quan hệ
      Điều này là không thể bởi vì mối quan hệ thuộc về cả hai bạn
      Anh ấy nói với bạn rằng liệu anh ấy có cảm thấy về bản thân rằng cách anh ấy tương tác với bạn, đang đóng góp cho các vấn đề trong cặp vợ chồng? Anh ấy có sẵn sàng hiểu những gì bạn đang hỏi về anh ấy, mà không Tắt cửa với bất cứ điều gì anh ta đang cảm thấy khi anh ta cảm thấy đổ lỗi? Cảm giác không tin tưởng của bạn là kết quả tự nhiên của việc không được lắng nghe và hiểu đúng
      Anh ấy không sẵn sàng lắng nghe bạn, vì vậy tất nhiên bạn thất vọng và sự thất vọng này xuất hiện trong tất cả các cảm giác khó chịu
      Anh ấy sẵn sàng hiểu, không phán xét bạn
      Hãy sẵn sàng làm điều tương tự
      Nếu sau khi cố gắng và không đi đến đâu, bạn sẽ biết khi nào nên tự mình cố gắng như một cặp vợ chồng và tìm một nhà trị liệu được đào tạo cụ thể
      Hỏi nhà trị liệu nếu họ đã được đào tạo chuyên ngành về trị liệu của các cặp vợ chồng
      Ngoài ra, có một buổi trị liệu loại trọng tài, "Bạn nghĩ gì", "Bạn nghĩ gì?", Sẽ không làm bất cứ điều gì ngoại trừ làm thất vọng cả hai bạn xa hơn
      may mắn!

