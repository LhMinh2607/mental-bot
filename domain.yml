      Hãy tự tín dụng cho những gì bạn đã biết
      Ví dụ, bạn biết rằng bạn không chắc chắn về hướng sống của mình.Hãy giảm bớt bất kỳ áp lực nào đối với bản thân để quyết định câu trả lời trong một khoảng thời gian nhất định.Công việc phản ánh bên trong cần có thời gian và có khóa học riêng.Tin tưởng rằng câu trả lời sẽ cho thấy một khi bạn đã hoàn thành công việc để hiểu bản thân và hoàn cảnh, và các mối quan hệ trong cuộc sống của bạn
      Từ những gì bạn mô tả, sự quan tâm của bạn là trong một sự thay đổi cuộc sống phạm vi rộng.Một hướng là bắt đầu chỉ với một phần cụ thể trong cuộc sống mà bạn muốn thay đổi.Bằng cách kiểm tra một lĩnh vực chi tiết, bạn sẽ có được sự tự tin và tự tin trong việc xử lý cuộc sống của bạn.Và, bạn sẽ có sự rõ ràng về khu vực nào để thay đổi trước.

