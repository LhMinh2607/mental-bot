      Không thích ai đó không phải là tàn nhẫn - ngay cả khi đó là một thành viên trong gia đình.Không có gì sai với bạn vì không thích em gái của bạn.Một số người may mắn có được anh chị em mà họ hòa hợp với thực sự tốt, những người khác thì không.Tất cả chúng ta đều có những tính cách khác nhau và chúng ta sẽ không thích mọi người - ngay cả khi chúng có liên quan.Trên thực tế, đôi khi có liên quan làm cho nó khó khăn hơn bởi vì bạn biết tất cả các sai sót và sự không hoàn hảo của nhau.Với điều đó đã được nói - có thể đáng để nỗ lực nói về những điều cản trở mối quan hệ mà bạn có thể muốn với em gái của mình.Đôi khi thật khó để thích ai đó nếu chúng ta có nhiều sự thất vọng và oán giận cũ và có thể nói về nó một cách mang tính xây dựng và tốt bụng có thể dẫn đến sự hiểu biết và tôn trọng hơn, và đôi khi thực sự thích nhau.

  - text: |-
      Chào
      Tôi đoán là có rất nhiều lịch sử sâu sắc ở đây mà tôi không biết
      Bạn đã cảm thấy bị tổn thương bởi em gái của bạn trong quá khứ, hoặc bạn chỉ là 'những người khác nhau'? Đó là một cảm giác phổ biến mà mọi người có về anh chị em; Rằng họ rất khác nhau và họ sẽ không chọn họ làm bạn, nhưng hầu hết mọi người luôn kết nối với gia đình trừ khi có lý do chính đáng
      Chúng tôi không chọn gia đình của chúng tôi, phải không? Cảm xúc của bạn là bình thường và chúng không khiến bạn tàn nhẫn
      Nếu bạn có ý với cô ấy, đó có thể là một điều khác
      Nó có thể được coi là tàn nhẫn khi cắt cô ấy ra khỏi cuộc sống của bạn mà không có lý do, nhưng việc chọn không đi chơi với cô ấy rất nhiều không phải là tàn nhẫn, trong tâm trí tôi
      Có lẽ bạn ít nhất nợ lòng tốt và sự tôn trọng của em gái (nếu cô ấy tôn trọng bạn), nhưng không nhất thiết là tình bạn
      Làm thế nào bạn trả lời ở đây là tùy thuộc vào bạn; không có quy định
      Bạn có thể quyết định 'gia đình' có ý nghĩa như thế nào đối với bạn và bạn dành bao nhiêu thời gian cho bạn bè hoặc gia đình
      Điều này có thể thay đổi vào những thời điểm khác nhau trong cuộc sống của bạn mặc dù
      Cắt tất cả các mối quan hệ với một người chị bây giờ (bạn chưa nói rằng bạn muốn điều đó) có thể có nghĩa là cô ấy sẽ không muốn ở đó vì bạn trong tương lai khi bạn cần cô ấy
      Ngoài ra, cách bạn đối xử với em gái của bạn cũng ảnh hưởng đến các thành viên khác trong gia đình của bạn
      Có rất nhiều điều cần xem xét ở đây, nhưng điểm mấu chốt là bạn có thể bao quanh mình với những người bạn muốn trong cuộc sống của bạn.

  - text: |-
      Không ai có thể buộc cảm xúc.Thật tốt khi không yêu em gái của bạn
      Bạn có thể thực hiện một số khám phá về bản thân và mối quan hệ của bạn với em gái bằng cách nghiên cứu lý do tại sao bạn không gần gũi
      Thông thường, điều này có liên quan đến cách cha mẹ định vị con cái.Một số phụ huynh rõ ràng ủng hộ một đứa trẻ hơn người khác, và điều này sẽ ảnh hưởng rất nhiều đến cách những đứa trẻ nhìn nhau một khi chúng đã trưởng thành.Không yêu em gái của bạn bắt đầu trong những năm đầu của bạn
      Bây giờ bạn có cơ hội biết em gái của bạn qua đôi mắt trưởng thành của bạn, hoặc không.

  utter_family-conflict_607:
