      Có rất nhiều cách để xem xét điều này
      Nghe có vẻ như có một phần của bạn đang tìm kiếm sự hỗ trợ
      Tôi tự hỏi bạn cảm thấy gì khi bạn không có mối quan hệ? Vì cách bạn đặt câu hỏi, tôi đang có ấn tượng rằng bạn đang đề cập đến các mối quan hệ lãng mạn
      Tôi tự hỏi nếu bạn có tình bạn thân thiết có thể tạo thành một mạng lưới để giúp đỡ điều này khi bạn không liên quan đến ai đó một cách lãng mạn
      Ngay cả khi bạn đang ở trong mối quan hệ với một đối tác lãng mạn, có bạn bè vẫn là một yếu tố quan trọng
      Tôi tự hỏi liệu bạn cũng có thể nhận thấy những thay đổi nào cho bạn bên trong chính mình (theo như cảm xúc) khi bạn chuyển từ không có mối quan hệ Ở trong một
      Có thể bạn có thể xem xét những gì bạn coi trọng về bản thân
      Nói chung, mọi người muốn có mối quan hệ với người khác (trong trường hợp này, mối quan hệ có nhiều ý nghĩa và mức độ)
      Hầu hết chúng ta đều thích chia sẻ các yếu tố trong ngày, suy nghĩ, cảm xúc, v.v
      với một người khác mà chúng ta tin tưởng và quan tâm - cũng hy vọng họ quan tâm đến chúng ta để đáp lại.

