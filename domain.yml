      Tôi tự hỏi nếu bạn có thể nghĩ ra và một hoặc hai khoảnh khắc mỗi ngày khi bạn cảm thấy cảm xúc trong hòa bình khi bạn thức
      Cũng xem xét việc xem xét những thứ mà bạn có thể kiểm soát, chẳng hạn như khi bạn chọn mặc, ăn uống và người bạn nói chuyện về những cảm xúc sâu sắc nhất của bạn
