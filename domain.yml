      Mất một người bạn yêu, một người đã ở đó ngay từ những ngày đầu tiên của bạn, thực sự rất khó khăn.Tìm kiếm một tổ chức hỗ trợ nhà tế bần địa phương trong cộng đồng của bạn - các nhóm đau buồn và tư vấn thường có sẵn thông qua các trung tâm này.Đừng khó khăn và chờ đợi nỗi buồn của bạn mờ dần.Ông của bạn sẽ không muốn điều đó cho bạn.Chăm sóc bản thân tốt hơn và nhận được một số hỗ trợ

  - text: |-
      Nhà tế bần địa phương của bạn sẽ có các nhóm hỗ trợ đau buồn và tư vấn cộng đồng miễn phí có sẵn với các cố vấn người thân, những người mong đợi với đau buồn và mất mát.

  - text: |-
      Xin chào, tôi rất tiếc khi biết về sự mất mát của ông của bạn.Đề nghị của tôi sẽ là xem xét các cơ quan sức khỏe tâm thần cộng đồng trong khu vực của bạn.Đôi khi họ có thể cung cấp tư vấn phí thấp.Bạn cũng có thể kiểm tra các bệnh viện trong khu vực của bạn vì họ có thể cung cấp các nhóm hỗ trợ mất tiền miễn phí hoặc giảm phí thấp, có thể rất hữu ích.Cuối cùng, bạn có thể muốn xem xét việc đọc một số cuốn sách về đau buồn vì chúng có thể giúp bạn hiểu được những ảnh hưởng chung của nỗi đau và cảm thấy được an ủi rằng bạn không đơn độc.Cuối cùng, một số nhà trị liệu cung cấp quy mô trượt, hoặc giảm phí để gọi một số nhà trị liệu địa phương để xem liệu họ có cung cấp có thể cung cấp một khoản phí rất thấp không.Tôi hi vọng cái này giúp được!Hãy chăm sóc bản thân tốt.Đau buồn rất khó khăn nhưng xin vui lòng biết nỗi đau sẽ giảm bớt theo thời gian.Nồng nhiệt, Angela Topcu, MFT

  - text: |-
      Tôi rất tiếc khi biết về sự mất mát của bạn.Anh ấy hẳn đã rất đặc biệt với bạn và điều đó chắc chắn có ý nghĩa rằng bạn đang gặp khó khăn với nó.Tư vấn có thể là một lựa chọn nếu bạn có một trường đại học gần bạn với chương trình trị liệu kết hôn và gia đình sau đại học.Sinh viên tốt nghiệp cung cấp tư vấn với chi phí rất thấp như là một phần của thực tập sinh của họ.Dưới đây là một ví dụ ..
      http://www.clucounseling.org/.Một khả năng khác là một nhóm hỗ trợ cho sự mất mát và mất mát.Nhiều người được miễn phí.Tôi chúc bạn những điều tốt nhất để chữa lành trái tim của bạn.

  - text: |-
      Tôi xin lỗi bạn đã mất ông của bạn.Một số điều có thể giúp bạn vượt qua thời gian khó khăn này là viết nhật ký hoặc viết về những ký ức đặc biệt mà bạn có của ông của bạn.Bạn cũng có thể viết nhật ký về cảm giác mất mát của bạn và cách bạn nhớ anh ấy.Một điều khác có thể giúp nói là nói chuyện với một người bạn hoặc thành viên gia đình.Chia sẻ những ký ức đặc biệt về người bạn đã mất có thể giúp bạn đau buồn
      Nếu bạn muốn theo đuổi tư vấn, tôi sẽ đề nghị thực hiện tìm kiếm internet cho các nhóm đau buồn trong khu vực của bạn.Đôi khi các bệnh viện hoặc trung tâm tế bần sẽ cung cấp cho họ miễn phí hoặc chi phí thấp.Bạn cũng có thể thực hiện tìm kiếm trên Internet cho các phòng khám tư vấn phi lợi nhuận trong khu vực của bạn.Nhiều thành phố và thị trấn sẽ có một phòng khám phi lợi nhuận có thể cung cấp tư vấn chi phí thấp, nó có thể đáng để kiểm tra.

  - text: |-
      Tôi xin lỗi ông của bạn đã chết
      Hãy tốt cho bạn viết trên trang web này về việc muốn giúp đỡ để biết cách sống tốt nhất với sự mất mát mới này
      Bạn đã tìm kiếm trực tuyến cho các blog và diễn đàn về việc điều chỉnh một cái chết gần đây?Rằng bạn biết rằng bạn muốn một người khác giúp bạn điều chỉnh, là một dấu hiệu tốt cho sự ổn định về sức khỏe tâm thần của riêng bạn
      Có thể việc đọc các blog và diễn đàn thảo luận trực tuyến, viết về những điều này nếu bạn cảm thấy muốn làm như vậy, và có thể tham giaNhóm hỗ trợ miễn phí địa phương, sẽ là tất cả những gì bạn cần để cảm thấy tốt hơn
      Không có dòng thời gian nào được thiết lập trong đau buồn.Hãy để bản thân mất nhiều thời gian như bạn cảm thấy là tốt nhất cho bạn.

  utter_grief-and-loss_572:
  - text: |-
      Thật tốt khi biết bạn đang hồi tưởng về những kỷ niệm đẹp.Nỗi buồn và tiếng khóc là bình thường khi bạn nhớ một người thân yêu.Bạn nhận thấy rằng những thay đổi đau buồn, nó không chỉ dừng lại.Bạn đã nhận ra rằng sẽ có những khoảnh khắc trong cuộc sống mà bạn sẽ muốn chia sẻ với anh trai và bà của bạn và điều đó có vẻ không công bằng khi bạn không thể.Tôi thường thấy rằng khi ai đó bị mắc kẹt ở nơi bạn đang ở, đó là kết quả của việc kinh doanh chưa hoàn thành và trong trường hợp của bạn, nó xuất hiện, tương lai chưa hoàn thành.Một chuyên nghiệp thành thạo trong đau buồn và đó là sự phức tạp, có thể hướng dẫn bạn điều hướng qua điều này và giảm bớt cường độ mà bạn trải nghiệm.Khi cuộc sống tiếp diễn, sẽ có nhiều khoảnh khắc mà bạn sẽ ước họ có mặt, nhưng những khoảnh khắc đó không phải mang lại cho bạn cảm xúc mãnh liệt như vậy.Tìm kiếm một số trợ giúp, bạn sẽ không hối tiếc.

  - text: |-
      Bởi vì bạn buồn và nhớ mối quan hệ mà bạn có bà và anh trai của bạn
      Điểm học tập rằng nỗi đau buồn mất một khoảng thời gian khác nhau để nâng cao cho mỗi người, là sự thật.Ở đây trong mối quan hệ yêu thương với bạn, không phải trong cơ thể vật lý.Hãy chú ý nếu bạn có cảm giác nói chuyện với họ trong tâm trí bạn.Điều này có thể làm giảm cảm giác mất mát của bạn
      Khi bạn đã khóc về việc bỏ lỡ chúng, nỗi đau của bạn sẽ đơn giản biến mất!Nó không thể bị buộc phải rời đi.

  utter_grief-and-loss_573:
  - text: |-
      Tôi rất xin lỗi về sự mất mát của bạn
      Mất một người bạn yêu luôn luôn khó khăn, tuy nhiên, mất một người mẹ là một mất mát đáng kể trong cuộc sống con gái
      Điều làm cho sự mất mát này trở nên phức tạp là có vẻ như bạn cũng đã có một mất mát trong mối quan hệ của bạn với em gái của bạn
      Thật khó để biết những gì đã xảy ra với em gái của bạn với thông tin hạn chế mà bạn đã cung cấp, nhưng điều tôi nghi ngờ là có một số vấn đề chưa được giải quyết giữa hai bạn và cô ấy có thể đang gây ra nỗi đau cho bạn
      Điều quan trọng cần nhớ là em gái của bạn cũng đang đau buồn khi mất mẹ và có thể không đối phó với nó một cách rất lành mạnh
      Bằng cách cô ấy đưa ra mối quan hệ của bạn với mẹ của bạn và cho rằng bạn "không bao giờ gần gũi" với cô ấy là ý kiến ​​của cô ấy
      Chỉ có bạn mới có thể xác định và xác định mối quan hệ của bạn như thế nào với mẹ của bạn
      Nếu có sự thật cho điều này, thì nó có thể là điều bạn có thể cần nói với một cố vấn
      Có thể có thêm một lớp mất mát mơ hồ ở chỗ bạn không chỉ đau buồn về sự vắng mặt về thể xác của cô ấy, mà còn có thể đau buồn về việc mất một mối quan hệ mà bạn ước bạn có thể có với cô ấy và nhận ra rằng bạn sẽ không bao giờ
      Bạn và em gái của bạn đều ở trong trung tâm của chu kỳ đau buồn
      Khi hai người đau buồn cùng một lúc, rất khó để cung cấp hỗ trợ cho nhau vì cuộc đấu tranh của chính họ, ngay cả khi cả hai đều có mối quan hệ tốt với nhau
      Trầm cảm là một phần của chu kỳ đau buồn
      Nó là hoàn toàn bình thường để cảm thấy buồn, cũng như trải qua các triệu chứng trầm cảm khác (tức là, cảm giác cô lập, thiếu động lực, năng lượng thấp, ngủ hoặc thay đổi thèm ăn, v.v.)
      Sự tức giận là một giai đoạn khác của chu kỳ đau buồn
      Em gái của bạn có thể bị mắc kẹt trong giai đoạn tức giận, không muốn kết nối với cảm giác buồn bã của chính mình, vì vậy đây có thể là lý do tại sao cô ấy đang bị tổn thương đối với bạn, trong việc chiếu lên bạn để tránh sự dễ bị tổn thương khi trải nghiệm đau buồn của chính mình Thông thường, có vẻ như trầm cảm của bạn đã tiến hành mất mẹ và đang làm cho trải nghiệm của bạn với nỗi đau trở nên phức tạp hơn
      Bạn có chính thức được chẩn đoán và điều trị trầm cảm trước khi mất không? Trầm cảm trong đau buồn khác với rối loạn tâm trạng trầm cảm
      Trầm cảm có thể là tình huống (nghĩa là, được kích hoạt bởi một sự kiện) hoặc liên quan đến di truyền học, các vấn đề sức khỏe không được chẩn đoán, căng thẳng, chấn thương hoặc các yếu tố nguy cơ tiềm ẩn khác
      Nếu bạn có tiền sử gia đình bị trầm cảm, bạn dễ bị trầm cảm hơn
      Sẽ là khôn ngoan khi bạn thảo luận về điều này với một nhà cung cấp sức khỏe tâm thần, và nếu cần thiết, hãy điều trị thông qua tư vấn và can thiệp y tế.

  - text: |-
      Wow thật là một hành trình đau đớn mà bạn đã tham gia trong một thời gian dài.Cái chết và đau buồn mang đến rất nhiều lời nhắc nhở đau đớn về các mối quan hệ-những gì họ có thể có, không bao giờ, và những gì đã mất.Với cái chết của một thành viên trong gia đình, gia đình thường sụp đổ một thời gian ..
      hoặc lâu hơn.Tôi hy vọng bạn có thể tìm thấy một số hỗ trợ cho bạn và nỗi đau của bạn đã xảy ra trước khi mẹ bạn đi qua.Tôi cũng hy vọng bạn có thể tìm thấy ai đó để giúp bạn thiết lập ranh giới với em gái của bạn để bạn có thể có thời gian (miễn là bạn cần) để chữa lành việc mất mẹ và sau đó tìm ra cách tương tác với em gái.

  utter_grief-and-loss_574:
  - text: |-
      Làm một số tự phản ánh về những lĩnh vực nào trong cuộc sống mà bạn hiện đang muốn phát triển
      Tin tốt là bạn biết cảm giác hạnh phúc như thế nào
      Bạn có thể tạo ra các tình huống và động lực tạo ra hạnh phúc trong cuộc sống của bạn là động lực tốt để tinHạnh phúc là có thể và để thử những cách mới để tạo ra điều này trong cuộc sống của bạn.

  utter_grief-and-loss_575:
  - text: |-
      Tôi thấy một sự tương phản rõ rệt giữa câu hỏi của bạn và câu đầu tiên của bạn
      Bạn có nhìn thấy nó không? "Tôi cảm thấy tội lỗi về cái chết của cha tôi" và "Tôi đã dành cả đời để chăm sóc cha tôi." Ồ
      Sau khi mọi người khác đã để anh ta đau khổ, bạn đã treo ở đó
      Anh ấy thật may mắn khi có bạn ở đó
      Bạn không cần phải làm điều đó
      Tôi có một linh cảm mà bố bạn đổ lỗi cho bạn rất nhiều thứ
      Những người lạm dụng làm điều đó rất nhiều; Họ làm cho bạn tin rằng mọi thứ là lỗi của bạn khi họ không
      Bạn đã làm ngược lại với những gì bạn sợ bạn đã làm
      Bạn đã không đóng góp cho cái chết của bố bạn; Sự chăm sóc vị tha của bạn đã cho anh ấy một cuộc sống lâu hơn ..
      sức khỏe tốt hơn
      Cuối cùng, không ai tình yêu và sự quan tâm của ai có thể cứu anh ta
      Không ai có thể có lỗi với bạn vì đã quyết định bạn đã có đủ vào một lúc nào đó
      Tôi sẽ không bao giờ mong đợi bất cứ ai tiếp tục đặt mình vào một nơi bị tổn thương nhiều lần
      Nhưng đây là những gì bạn đã làm
      Bạn đã làm điều đó cho anh ta, và bạn đã làm điều đó để bạn không cảm thấy tội lỗi
      Nhưng dù sao bạn cũng cảm thấy tội lỗi, phải không? Bạn có thể nói với bản thân mình "Không sao đâu khi tôi cũng phải tự chăm sóc bản thân." ..
      "Tôi đã từ bỏ rất nhiều cho bố tôi; tôi không có gì để cảm thấy tội lỗi"
      làm
      Và ..
      hy vọng của tôi là bạn cũng có thể tìm thấy những cách khác nhau để giúp bản thân cảm thấy "đủ tốt" trong thế giới này và sự cân bằng giữa việc chăm sóc người khác và chăm sóc bản thân
      :)

  utter_grief-and-loss_577:
  - text: |-
      Tôi xin lỗi vì bạn đã mất đứa con đầu lòng của mình
      Cái chết của một đứa trẻ luôn để lại một lời nhắc nhở vĩnh viễn cho cha mẹ về một thời gian rất đau đớn trong cuộc sống của chúng
      Tin tốt là nhận thức của bạn rằng bạn và vợ bạn không được kết nối một cách thỏa mãn
      Có nhiều lĩnh vực có thể kiểm tra trong mối quan hệ của bạn Là đối tác và là cha mẹ
      Nếu bạn viết ở đây là những quan sát và lý thuyết của bạn về quan điểm và kết luận của vợ bạn, thì bước đầu tiên là trực tiếp có các cuộc trò chuyện cùng nhau về các chủ đề bạn viết ở đây
      Để lại cuộc hôn nhân
      Quan hệ, một cuộc khủng hoảng như cái chết của một đứa trẻ, thúc đẩy ai đó nhìn sâu vào các mối quan hệ thân mật khác
      Hãy nhớ rằng nhìn sâu vào không nhất thiết có nghĩa là rời khỏi cuộc hôn nhân
      Cũng vậy, hãy nhận thức được sự thất vọng và sự bất mãn trong hôn nhân của chính bạn
      Hãy sẵn sàng nói về cảm xúc và sự không chắc chắn của bạn
      Không có gì giống như một đối tác hạnh phúc trong một cuộc hôn nhân và một đối tác không hạnh phúc
      Mỗi người là một phần của một hệ thống và chỉ có thể hài lòng như đối tác của họ
      Họ rất khó để theo dõi
      Khuyến nghị nhất là tìm một nhà trị liệu các cặp vợ chồng, người sẽ trung lập với mỗi bạn với tư cách cá nhân và giúp cả hai bạn kiểm tra sức khỏe thực sự của mối quan hệ.

