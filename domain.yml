      Xin chào và cảm ơn vì câu hỏi của bạn
      Là người lưỡng tính có thể đặc biệt khó khăn vì nó thường bị hiểu lầm, ngay cả bởi những người được cho là ” Trở thành một phần của cộng đồng của bạn, chẳng hạn như đồng tính nữ và đồng tính nam
      Nó xảy ra như vậy Thường thì thực sự có một thuật ngữ cho nó - Bi-ơ-xơ
      Đây chỉ đơn giản là điều xảy ra khi mọi người phủ nhận điều đó lưỡng tính là một điều có thật, hoặc phân biệt đối xử với người lưỡng tính do niềm tin Giống như cha mẹ của bạn dường như có. Sự thật không may là bạn không bao giờ có thể Hãy chắc chắn về cách cha mẹ bạn có thể lấy loại thông tin này
      Nó có vẻ hứa rằng họ đang chấp nhận các xu hướng tình dục khác, và nó có thể Đơn giản là cha mẹ bạn thiếu giáo dục về lưỡng tính
      Với chính xác Thông tin, họ có thể đến xung quanh, nhưng không có cách nào để chắc chắn. Một số đồng nghiệp của tôi đã cung cấp cho bạn thông tin tốt
      Dưới đây là một số điều khác mà bạn có thể xem xét Và những câu hỏi bạn có thể tự hỏi mình trước khi đưa ra quyết định nói với họ: 1
      Nếu họ không trả lời theo cách bạn muốn, bạn đã phát triển một hỗ trợ hệ thống để hỗ trợ bạn thông qua nó? Cái này rất quan trọng
      Sự thật là tất cả Những người bạn trên thế giới đã thắng được ngăn ngừa đau đớn hay buồn bã nếu bố mẹ bạn không trả lời như bạn hy vọng, nhưng ít nhất họ sẽ ở đó để nhắc nhở bạn rằng bạn đang Được rồi như bạn
      Và đó là điều quan trọng cho bạn để nhớ. 2
      Có thông tin tuyệt vời trên internet về sự lưỡng tính mà bạn có thể Cung cấp cho cha mẹ của bạn nếu bạn nghĩ rằng nó sẽ hữu ích
      Nó có thể quan trọng đối với họ để biết loại thiệt hại đang được thực hiện cho người lớn lưỡng tính và trẻ Mọi người vì những huyền thoại xung quanh lưỡng tính
      Đây là một bài viết từ Glaad về bi-era: http://www.glaad.org/bisexual/bierasure 3
      Đến với mọi người rõ ràng là cá nhân sâu sắc và chỉ nên lấy vị trí khi bạn đã sẵn sàng
      Đôi khi mọi người bị áp lực từ bạn bè, truyền thông, và ngay cả những người mà họ có liên quan đến một cách lãng mạn để ra mắt trước khi họ Sẵn sàng
      Nó thực sự là tùy thuộc vào bạn
      Nếu bạn đang cảm thấy áp lực từ người khác, thì don cảm thấy tồi tệ khi thiết lập ranh giới của bạn và nói với họ rằng bạn sẽ ra mắt về thời gian của riêng bạn
      Các đối tác thân mật nên tôn trọng bạn đủ để hiểu đây. 4
      Một cái gì đó khác để suy nghĩ là sự thoải mái của riêng bạn khi là người lưỡng tính
      Chỉ Bởi vì ai đó là LGBTQ không có nghĩa là họ nhất thiết muốn
      Nhiều Mọi người đấu tranh với điều này
      Đang có Những nghi ngờ hoặc bất an của riêng bạn cũng có thể đóng một phần trong việc bạn thoải mái như thế nào nói với cha mẹ của bạn
      Vì vậy, có lẽ một số tự khám phá về cảm xúc đối với bản thân. Đôi khi mọi người kết bạn với họ Khi họ quyết định đi ra với cha mẹ của họ
      Đây là thứ bạn có thể muốn cân nhắc
      Điều quan trọng cần nhớ là bạn vẫn ổn
      Có thật không
      Nếu Cha mẹ của bạn không trả lời tốt, điều đó không có nghĩa là họ sẽ không bao giờ
      Một số Bắt đầu khó chịu, nhưng sau đó làm việc theo cách của họ thông qua nó. Nhưng điêu tôt đẹp nhât se đên vơi bạn. Robin J
      Landwehr, DBH, LPC, NCC

