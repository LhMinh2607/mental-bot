      Xin chào Los Angeles, tôi có thể nói với bạn có một xương sống đạo đức vì nó làm bạn đau lòng khi nói dối mẹ bạn
      Tôi luôn nói rằng một chút cảm giác tội lỗi là lành mạnh bởi vì nó dạy chúng ta những người mà chúng ta muốn trở thành
      Nghe giọng nói đó
      Bạn không cần phải nói dối mẹ để có được những gì bạn muốn
      Bây giờ, bạn không nói bạn bao nhiêu tuổi, vì vậy một phần câu trả lời của tôi sẽ hơi mơ hồ
      Có một sự khác biệt lớn giữa mười ba và mẹ của bạn nói cho bạn biết phải làm gì và mười chín và mẹ bạn nói với bạn phải làm gì
      Vấn đề là các bà mẹ và bố bắt đầu đưa ra tất cả các quyết định của bạn cho bạn khi bạn còn nhỏ, và họ sẽ dần dần trao quyền kiểm soát cho bạn
      Các bậc cha mẹ khác nhau làm điều này ở các tốc độ khác nhau, nhưng nói chung bạn phải kiếm được sự tự do và tin tưởng đó ..
      nó sẽ không được bàn giao cho bạn
      Bạn có thể không thích phần này ..
      cha mẹ của bạn có quyền đưa ra các quy tắc
      Tôi đoán là có một lý do tại sao mẹ lại giữ bạn lại
      Ngay cả khi điều đó không có ý nghĩa với bạn, việc phá vỡ các quy tắc của cô ấy sẽ không mang lại cho bạn những gì bạn muốn ..
      đó là tự do, phải không? Tôi đảm bảo với bạn rằng mẹ muốn bạn cuối cùng kiếm được tự do ..
      nhưng cô ấy không nên đưa nó cho bạn cho đến khi bạn sẵn sàng vì công việc đầu tiên của cô ấy là giữ cho bạn an toàn
      Tôi thích rằng mẹ bạn có giới hạn cho bạn
      Quá nhiều cha mẹ đang nhìn theo cách khác, bận rộn với điều của riêng họ
      Cho dù bạn có biết hay không, bạn cần được bảo vệ như tất cả trẻ em (tất nhiên là phù hợp với tuổi của bạn)
      Nó có vẻ như những gì bạn muốn nói với mẹ của bạn là "Tôi muốn đưa ra quyết định của riêng mình về người mà tôi dành thời gian "
      Đó là một điều ước bình thường, và tôi khuyến khích bạn nói điều đó với cô ấy
      Tùy thuộc vào độ tuổi của bạn và bạn đã kiếm được nó, cô ấy có thể lắng nghe
      Vì vậy, bạn đang gửi cho cô ấy thông điệp mà bạn muốn gửi, nhưng bạn đang làm điều đó một cách lén lút, và điều đó sẽ không suôn sẻ khi cô ấy phát hiện ra
      Nó được gọi là "hung hăng thụ động" khi bạn nói điều gì đó với một hành vi lén lút hơn là bằng lời nói
      Đó không phải là một cách rất lành mạnh để gửi một thông điệp, bởi vì mọi người cảm thấy thiếu tôn trọng
      Tôi đoán là đặt cược tốt nhất của bạn là thành thật với mẹ, hãy dừng việc lén lút và đưa ra một kế hoạch chi tiết về cách bạn sẽ kiếm được tự do ..
      cuối cùng
