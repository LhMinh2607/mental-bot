  - text: |-
      Có thể hữu ích khi có một sự hiểu biết tốt về "tại sao" về cảm giác lo lắng xung quanh mọi người, hoặc khó khăn trong việc phát triển sự thoải mái hơn.Nếu sự khó chịu của bạn bằng cách nào đó liên quan đến chẩn đoán của con trai bạn hoặc sự thiếu việc làm của bạn, hoặc một mối quan hệ lạm dụng mà bạn đang ở và có thể xấu hổ, điều đó rất quan trọng để hiểu và rõ ràng xung quanh.Khi chúng ta có thể hiểu ở một mức độ sâu sắc, những gì đang xảy ra với chúng ta (tức là, nơi sợ hãi đi vào điều này, và nó về điều gì) chúng ta có thể cho mình sự đồng cảm.Mọi người đấu tranh trong một số khía cạnh, vì vậy để không nhất thiết phải nghĩ về bản thân mình là bệnh lý là bước đầu tiên.Đôi khi ở xung quanh mọi người có thể gây ra một sự lo lắng liên quan đến việc "đủ tốt" sẽ quay trở lại một cách trong lịch sử của chúng ta.Nếu bất kỳ điều nào ở trên là đúng, nó sẽ cần sự thừa nhận và quan tâm từ bạn, trái ngược với việc xấu hổ trải nghiệm đó (với hy vọng nó sẽ biến mất), bởi vì trải nghiệm này rất thực tế đối với bạn.

  - text: |-
      Tôi tự hỏi nếu bạn vẫn còn trong cùng một ngôi nhà và khu phố nơi bạn nuôi dạy con trai và trải qua sự lạm dụng?Theo nhiều cách, chúng tôi phản ứng với môi trường của chúng tôi - và nếu bạn vẫn bị bao vây bởi những người hàng xóm không tiếp cận khi họ nghe thấy người yêu cũ của bạn hoặc cung cấp hỗ trợ và tài nguyên khi con trai bạn hành động khác với các đồng nghiệp của mình, điều đó có thể có ý nghĩaBạn rụt rè hơn xung quanh mọi người.Cũng có thể đáng suy nghĩ về nơi thanh của bạn được đặt: Bạn có muốn thoải mái xung quanh mọi người như trước khi hoàn cảnh gần đây không?Hoặc tìm thấy sự bình thường mới của bạn, và chỉ kết nối với những người nuôi nấng bạn và củng cố lòng tự trọng của bạn?Bạn có quyền vừa thận trọng (nếu bạn vẫn bị bao vây bởi cùng một người và môi trường) và sáng suốt - chỉ kết nối với những người sẽ hỗ trợ.Tất cả tốt nhất ~

  - text: |-
