      Bạn có thể nói "Thời gian iPad đã kết thúc
      Nếu bạn đặt nó xuống, bạn có thể chơi sau
      Nếu tôi phải lấy nó đi, bạn sẽ không chơi nó sau." Sự lựa chọn là của cô ấy
      Sau đó làm theo thông qua
      "Khi ..
      sau đó" các tuyên bố thực sự hữu ích
      Con bạn yêu cầu một cái gì đó
      Thay vì nói không, hãy thử "Ngay khi đồ chơi được nhặt, chúng ta có thể có một bữa ăn nhẹ"
      Bạn chỉ đơn giản là một phụ huynh dễ chịu, người muốn điều tương tự họ làm ..
      nhưng họ phải kiếm được nó
      Giữ bình tĩnh bản thân là chìa khóa, bởi vì ít nhất bạn sẽ cảm thấy kiểm soát bản thân, đó là mục tiêu cuối cùng
      Sử dụng tự nói chuyện để bình tĩnh lại
      Nhắc nhở bản thân hành vi của cô ấy là bình thường và lành mạnh
      Hít thở qua một khoảnh khắc mà bạn sẽ phản ứng, và nó sẽ kết thúc vào thời điểm hơi thở được thực hiện
      Bạn có thể cho mình thời gian để suy nghĩ trước khi đưa ra quyết định nuôi dạy con cái
      Thời gian là một công cụ hữu ích không đủ cha mẹ sử dụng
      Chúc may mắn!

