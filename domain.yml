      Ngay cả khi không lạm dụng thể xác, bị lạm dụng về mặt cảm xúc vẫn có thể bị chấn thương
      Khi các đối tác đặt câu hỏi và buộc tội, họ thường cố gắng thực thi quyền lực và kiểm soát các đối tác của họ bằng cách làm tổn thương họ với những lời buộc tội vô căn cứ
      Những lời buộc tội phục vụ để làm cho ai đó cảm thấy có lỗi và thao túng họ
      Ví dụ, nếu đối tác của bạn buộc tội bạn gian lận khi bạn đi chơi bowling với bạn bè, bạn có thể chọn không đi chơi bowling chỉ để thỏa mãn đối tác của bạn và ngăn chặn một cuộc chiến xảy ra
      Người bị buộc tội hoặc bị thẩm vấn thường cố gắng chứng minh nhiều lần rằng họ không làm gì sai, nhưng điều đó không quan trọng
      Và điều đó đưa tôi đến điểm mà một số người trải nghiệm những hành vi này làm để bắt đầu cảm giác như họ có một sức mạnh một lần nữa
      Đây chỉ là một vài điều: 1
      Họ nhận ra không có câu trả lời đúng
      Cố gắng hợp lý với một người không muốn hợp lý không hoạt động
      Nhiều người chỉ đơn giản là ngừng cố gắng tự vệ trước những lời buộc tội sai lầm vì dù sao cũng không có câu trả lời nào thỏa mãn đối tác của họ
      Ngoài ra, các quy tắc của mối quan hệ dường như thay đổi hàng ngày và những gì có thể ổn với đối tác của bạn một ngày nào đó có thể khiến họ tức giận tiếp theo
      Và điều này có thể khiến mọi người liên tục cảm thấy như họ đang ở trên vỏ trứng
      2
      Hỗ trợ tìm kiếm
      Tìm một nhóm hỗ trợ hoặc một nhóm người nhắc nhở bạn hàng ngày rằng bạn là một người đàng hoàng luôn là một ý tưởng tốt
      Một trong những điều có thể xảy ra khi chúng ta ở với một người làm những điều lạm dụng tình cảm đang bắt đầu có một khái niệm tiêu cực về bản thân
      Xung quanh bạn với những người nhắc nhở bạn rằng bạn là một người tốt là một ý tưởng tuyệt vời
      3
      Họ tái đầu tư vào chính họ
      Cố gắng tìm một chút thời gian cho chính mình
      Điều này không thể nghe có vẻ sáo rỗng hơn, nhưng nó thực sự là sự thật
      Cho dù đó là chiếm một sở thích mới hoặc làm một sở thích cũ
      Một điều có thể xảy ra khi lạm dụng tình cảm diễn ra trong một mối quan hệ là người bị lạm dụng có thể bắt đầu cô lập và không làm những việc khiến họ tận hưởng cuộc sống
      Dành một chút thời gian cho bản thân đôi khi có thể đưa mọi thứ vào quan điểm
      Tôi không biết liệu bạn có còn tham gia tư vấn hay không, nhưng nếu bạn đang và bạn đang có được những gì bạn cần thì điều đó thật tuyệt
      Nếu không, có những người khác bạn có thể thử
      Điều quan trọng là tìm thấy sự phù hợp
      Đối với câu hỏi liệu bạn có nên rời bỏ đối tác của mình hay không, đó là một câu hỏi chỉ có thể được bạn trả lời
      Nhưng bạn có thể tự hỏi mình một số câu hỏi như thế này để giúp bạn quyết định: 1
      Một số giá trị của tôi về các mối quan hệ là gì? Tôi có muốn tin tưởng không? Trung thực? Hãy tự hỏi mình nếu bạn có những điều này trong mối quan hệ của bạn.2
      Tôi có cảm thấy như mối quan hệ này mang lại điều tốt nhất trong tôi, hay nó dường như làm tôi thất vọng? 3
      Nếu tôi muốn ở lại trong mối quan hệ này, một số điều cụ thể cần thay đổi là gì? Hy vọng một số trong những gợi ý này giúp đỡ
      Chúc bạn may mắn
      Được tốt.robin Landwehr, DBH, LPC, NCC

