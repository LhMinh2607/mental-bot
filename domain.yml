  - text: |-
      Nói về nó ngăn nó trở thành một bí mật.Phải mất can đảm để đăng câu hỏi của bạn và đó là bước đầu tiên.Đây là một bài viết tôi đã viết một vài năm trước.http://abuseisnotasecret.com/why-abuse-is-not-your-fault/one ngày tại một thời điểm.

  - text: |-
      Tôi rất vui vì bạn sẵn sàng tiếp tục lạc quan về việc cải thiện cuộc sống và cung cấp các mối quan hệ tốt hơn một số mối quan hệ mà bạn phải chịu đựng rất nhiềuSự thân mật tham gia vào tất cả những người chúng ta thực sự là.Thận trọng như ai và bạn cho phép ai đó vào cuộc sống của bạn, là điều tự nhiên đối với bất kỳ ai hồi phục sau chấn thương
      Cho phép mình rút tiền khi các tình huống cảm thấy nguy hiểm.Cảm giác nguy hiểm của bạn rất có thể là sự cảnh giác cao hơn so với bạn không bị nạn nhân.Sự kiên nhẫn của riêng họ với quá trình phục hồi của bạn.

  - text: |-
      Tôi khuyến khích bạn tìm kiếm và làm việc với một nhà trị liệu chuyên điều trị chấn thương phức tạp.Trải nghiệm Soma, Trainspotting và liệu pháp hệ thống gia đình bên trong đều là phương pháp điều trị hiệu quả cao cho những người đối phó với chấn thương phức tạp.Nếu bạn quan tâm đến việc đọc một cuốn sách hỗ trợ và từ bi, thì The Body giữ cho điểm số của Bessel van der Kolk là một cuốn sách tuyệt vời thảo luận về các lựa chọn điều trị theo chiều sâu.

