      Chúng tôi có rất nhiều suy nghĩ trong suốt cả ngày
      Đôi khi chúng tôi chú ý rất nhiều đến một số và một số chúng tôi bỏ qua
      Ngay bây giờ những suy nghĩ này đang nhận được rất nhiều sự chú ý của bạn và có lẽ bạn đang nghĩ bởi vì bạn đang nghĩ rằng chúng là sự thật
      Có thực sự đúng là bạn bị mắc kẹt? Bạn cũng nói rằng bạn có một cuộc sống tuyệt vời
      Có vẻ như bạn chỉ có những suy nghĩ tiêu cực
      Bạn cũng có một số người tích cực
      Tuy nhiên, bạn đang cho rất nhiều trọng lượng cho những suy nghĩ tiêu cực, cân nặng hơn những người tích cực
      Tôi cũng tự hỏi liệu bạn có đang đấu tranh với thực tế rằng bạn thậm chí đang có suy nghĩ này không
      Một điều có thể hữu ích là nhận ra rằng bạn đang có một suy nghĩ, rằng đó là một suy nghĩ tiêu cực, nghĩ rằng nó không làm cho nó đúng, và để nó đi
      Đây là cơ sở cho công việc chánh niệm có thể thực sự hữu ích
      Đó là một nơi tuyệt vời để bạn bắt đầu để bạn có thể cân bằng suy nghĩ và cảm xúc của mình
      Chúc bạn may mắn!

