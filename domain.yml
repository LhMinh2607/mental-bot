      Bạn bè hoặc gia đình có thể theo dõi tiến trình của bạn từ điểm này sang điểm khác thông qua GPS trong điện thoại của bạn
      Ngoài ra, nói chuyện với một cố vấn về nỗi sợ hãi của bạn cũng sẽ là một ý tưởng tốt
      Đôi khi nỗi sợ hãi là hợp lý và hợp lý
      Đôi khi chúng là những phản ứng quá mức và không hợp lý
      Khi đó là quá phản ứng và không hợp lý, chúng có thể có tác động tiêu cực đến cuộc sống của bạn
      Trong trường hợp này, một cố vấn có thể giúp bạn hiểu lý do tại sao nỗi sợ của bạn là không hợp lý và làm thế nào bạn có thể ngăn họ tác động tiêu cực đến cuộc sống của bạn.

