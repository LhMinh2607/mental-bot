      Tôi nghĩ sẽ là khôn ngoan khi bạn gọi một đường dây nóng được thiết kế đặc biệt cho trẻ em.Nó được gọi là đường dây nóng lạm dụng trẻ em quốc gia Childhelp.Số này là 1-800-4-a-child (1-800-422-4453).Nó hoàn toàn ẩn danh và một nhà trị liệu được đào tạo sẽ có thể cung cấp cho bạn hướng dẫn, bảo mật và cũng có thể giúp bạn thực hiện báo cáo về cuộc gọi của bạn
