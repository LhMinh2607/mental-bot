      Nếu chồng bạn đang thay đổi suy nghĩ về việc anh ấy có muốn ở lại trong mối quan hệ hay không, tôi tự hỏi liệu cả hai có thể được hưởng lợi từ việc nhìn thấy một nhà trị liệu chuyên về các cặp vợ chồng
      Trong khóa đào tạo của tôi làm việc với các cặp vợ chồng, các đối tác tham gia tư vấn với một trong ba mục tiêu trong tâm trí: củng cố mối quan hệ, ly hôn hoặc đưa ra quyết định
      Quyết định có thể là ở lại với nhau hay có thể là bất kỳ số lượng nào khác, chẳng hạn như những gì sẽ sống trong đồng ý với những gì anh ta quyết định
      Mặc dù bạn không có sức mạnh để thay đổi quyết định của anh ấy, anh ấy cũng không có sức mạnh để thay đổi hoặc bạn cảm thấy thế nào về nó
      Phải nói rằng, nếu anh ta thay đổi suy nghĩ của mình rất nhiều, rất có thể quyết định duy nhất anh ta đưa ra là anh ta cần đưa ra quyết định
      Cân nhắc các lựa chọn của một quyết định quan trọng (bất kỳ loại quyết định quan trọng nào) có thể là lo lắng tạo ra quyền của riêng mình
      Thực tế là bạn nói rằng bạn được chẩn đoán mắc chứng trầm cảm nghiêm trọng khiến tôi tin rằng bạn đã gặp một nhà trị liệu
      Có lẽ anh ấy hoặc cô ấy có thể hỗ trợ bạn trong việc điều hướng thông qua điều này
      Tôi đang tự hỏi bạn cảm thấy thế nào khi bạn ở bên chồng
      Tôi không chắc bạn đang nói rằng có anh ấy có một nguồn thoải mái cho bạn hay điều đó khiến bạn cảm thấy buồn hơn
      Có lẽ đó là một chút của cả hai.

