      Nó có thể hữu ích để ghi nhớ rằng rượu làm giảm sự ức chế của chúng tôi, và lần đầu tiên threesomes hoặc bất kỳ hành vi tình dục mới nào thực sự, con người chúng tôi có xu hướng tận hưởng một chút oomph cho mức độ can đảm của chúng tôi
      Điều đó đang được nói, nó cũng làm giảm khả năng của chúng tôi để đưa ra quyết định được suy nghĩ tốt
      Điều này kết hợp với sự mới lạ của bộ não (người yêu mới, trải nghiệm mới với đối tác của chúng tôi, v.v.) và thậm chí có thể một số lo lắng quá nhiệt tình và hiệu suất có thể giải thích tại sao chồng bạn ở trên cô ấy nhiều hơn bạn
      Sự khuyến khích của tôi đối với bạn là cố gắng không lật đổ nó ở giai đoạn này
      Bây giờ, nếu hai bạn chọn đưa cô ấy hoặc người khác vào phòng ngủ một lần nữa và một điều tương tự tiếp tục xảy ra, tôi chắc chắn sẽ đẩy vấn đề và xem những gì từ quan điểm của anh ấy
