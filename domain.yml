      Tình yêu khó khăn và ranh giới rõ ràng là cần thiết trong rất nhiều tình huống, nhưng đặc biệt là với chứng nghiện
      Gia đình và bạn bè thường là yếu tố đóng góp lớn nhất cho ai đó chọn sử dụng/uống, tiếp tục làm như vậy, hoặc tái phát trở lại
      Bạn nói cô ấy chán nản
      Cô ấy muốn di chuyển
      Khi một người nhận được tư vấn cho nghiện, họ được khuyến khích thực hiện những thay đổi như thế này
      Họ cần phải phá vỡ thói quen, và điều này có nghĩa là đôi khi loại bỏ mọi người khỏi cuộc sống của họ
      Nó có nghĩa là di chuyển đến các địa điểm mới
      Bất cứ điều gì có thể kích hoạt tái phát cần được xác định và loại bỏ
      Không chỉ vậy, mà người nghiện cần phải thực hiện nhiều phản ánh cá nhân để tìm ra lý do tại sao họ sử dụng/uống ngay từ đầu, và không chỉ phá vỡ sự nghiện vật lý với nó mà còn đối phó với bất cứ điều gì là nguyên nhân gốc khiến họ phải sử dụng ở nơi đầu tiên
      Cô ấy có thể cần một chút thời gian một mình để tìm ra cô ấy là ai, đã đến lúc đưa ra một số quyết định cho bản thân và làm những gì cô ấy cần làm để khỏe mạnh
      Đừng gây áp lực cho cô ấy ở lại
      Hãy để cô ấy có quyền tự do làm những gì cô ấy cần làm
      Nếu cô ấy ở lại, quyết định cần phải là cô ấy và cô ấy một mình
      Nó không cần phải được thực hiện dưới áp lực
      Điều đó sẽ chỉ dẫn đến sự oán giận
      Hỗ trợ cô ấy, nhưng đừng cố thay đổi cô ấy hoặc khiến cô ấy làm bất cứ điều gì, đặc biệt là vì những lý do ích kỷ
      Để cô ấy đi
      Có vẻ như cô ấy cần một chút thời gian để tập trung vào bản thân ngay bây giờ
      Sẽ không phải là một ý tưởng tồi khi bạn làm điều tương tự.

  - text: |-
      Tôi sẽ nói nói chuyện với cô ấy về chứng trầm cảm của cô ấy
      Điều tốt nhất bạn có thể làm là cho cô ấy biết rằng bạn đang ở đó cho cô ấy như một hệ thống hỗ trợ
      Tôi sẽ khuyến khích cô ấy nói chuyện nhiều hơn nếu điều đó giúp và khuyến khích cô ấy di chuyển tham gia vào việc thực hiện các hoạt động cô ấy thích làm
      Ngoài ra, được kết nối trong một cộng đồng người dân là rất quan trọng để giúp cảm thấy chán nản
      Khuyến khích cô ấy nói chuyện với một nhà trị liệu hoặc cố vấn để giải quyết chứng trầm cảm của cô ấy khi cô ấy đã tạo ra một thay đổi lớn trong cuộc sống của mình bằng cách quyết định ngừng uống rượu
      Cô ấy có thể tin rằng việc di chuyển là tốt nhất để giúp đỡ điều này
      Bạn có thể chia sẻ với cô ấy rằng bạn muốn cô ấy ở lại và thể hiện với cô ấy cảm giác của bạn
      Cuối cùng, bạn sẽ phải tôn trọng ranh giới của cô ấy và quyết định mà cô ấy chọn đưa ra
      Cô ấy có thể muốn di chuyển và đây có thể là điều cô ấy cảm thấy là tốt nhất cho cuộc sống của mình
      Nếu cô ấy chọn di chuyển đó sẽ là quyết định của cô ấy
      Có vẻ như cô ấy đang cố gắng làm những gì sẽ khiến cô ấy hạnh phúc
      Có lẽ ở trong thành phố mà cô ấy hiện đang ở đang gây ra nhiều cảm giác buồn bã hơn.

  - text: |-
      Mọi người thường có những giá trị và ý kiến rất khác nhau khi họ uống quá mức và khi họ ngừng uống quá nhiều
      Có phải hai bạn chia sẻ uống rượu như một hoạt động?Nếu có, thì bạn cũng ngừng uống rượu? Thường thì khi các đối tác gặp nhau như những người bạn uống rượu khi một người tỉnh táo, mối quan hệ kết thúc.Một khi các điều khoản của bất kỳ mối quan hệ nào thay đổi, một khả năng là nó tan biến
      Cách tốt nhất để đi là bắt đầu cuộc trò chuyện về những gì bạn thực sự muốn.Đây là cách duy nhất cô ấy thực sự biết suy nghĩ của bạn
      Cô ấy phải xem xét và thảo luận nghiêm túc trong ít nhất một vài tuần hoặc vài tháng, để rời xa bạn.Đây là một yêu cầu công bằng vì bạn đang ở trong một mối quan hệ
      Nếu cô ấy đã thay đổi rất nhiều bằng cách từ bỏ việc uống rượu, điều này là có thể, rằng cô ấy không còn muốn có mối quan hệ với bạn, thì bạn nên không có một GF uống rượu, thậm chíNếu sự thật cô ấy đưa ra là một điều gây tổn thương.

  - text: |-
      Sau khi ngăn chặn việc lạm dụng rượu, các triệu chứng trầm cảm là phổ biến.Cô ấy có thể được hưởng lợi từ việc khám phá lý do tại sao cô ấy muốn di chuyển và xem liệu cô ấy vẫn muốn di chuyển nếu cô ấy không cảm thấy chán nản.12 Bước họp cũng có thể hữu ích.

  - text: |-
      Bạn nên bắt đầu bằng cách nói chuyện với cô ấy về những gì khiến cô ấy thất vọng.Có phải họ là một số sự kiện quan trọng trong cuộc đời cô đã ảnh hưởng đến cô?Có những sự kiện quan trọng của họ trong mối quan hệ của bạn có thể ảnh hưởng đến cả hai bạn?Nếu cô ấy chỉ ngừng uống rượu, cô ấy có thể đang vật lộn để tìm một hành vi thay thế và lành mạnh hơn.Đây là điều mà hai bạn có thể cùng nhau khám phá.Ngoài ra, nếu cần có lẽ cô ấy có thể nói chuyện với một nhà trị liệu để thảo luận về cảm xúc của cô ấy về việc bỏ rượu.Có vẻ như bạn thực sự quan tâm và ngay bây giờ cô ấy có thể sử dụng tất cả sự hỗ trợ mà cô ấy có thể nhận được mặc dù cô ấy đẩy bạn ra.

