      Xin chào và cảm ơn vì câu hỏi của bạn
      Thay đổi hành vi không mong muốn là một trong những điều khó nhất mà một người có thể làm
      Tôi đồng ý với Sherry rằng việc kiên nhẫn với chính mình là điều quan trọng
      Đây là một vài điều tôi sẽ đề xuất: 1
      Hãy hiểu rõ về các hành vi mà bạn thực sự muốn thay đổi, và đảm bảo rằng chúng là những hành vi có thể thay đổi
      Đôi khi chúng tôi sẽ đặt ra một mục tiêu như "Tôi muốn tự tin hơn" nhưng điều đó thật khó để đo lường và chứng minh cho chính mình rằng bạn đã hoàn thành nó
      Nói rằng bạn sẽ chấp nhận một ngày hoặc đi phỏng vấn xin việc là điều bạn thực sự có thể làm, và điều mà bạn có thể coi là thể hiện sự tự tin
      Dù thay đổi hành vi của bạn là gì, hãy chắc chắn rằng đó là thứ bạn thực sự có thể thay đổi
      2
      Nếu bạn sẽ từ bỏ một hành vi, hãy quyết định những gì bạn sẽ làm thay cho nó
      Vì vậy, nếu bạn sẽ ngừng xuất hiện muộn cho công việc, thì bạn đang quyết định đúng giờ để làm việc và thể hiện giá trị của bạn là đúng giờ
      3
      Nếu bạn định thay đổi, thực sự đã xác định tại sao bạn muốn làm cho chúng
      Điều gì về việc tạo ra những thay đổi quan trọng đối với bạn với tư cách là một người? Ví dụ, nếu bạn có mục tiêu giảm cân, lý do điều này quan trọng đối với bạn với tư cách là một người có thể là vì bạn coi trọng việc tự chăm sóc bản thân
      Biết lý do tại sao bạn muốn thay đổi là cả động lực và la bàn của bạn để đến đó
      4
      Một khi bạn biết lý do tại sao bạn muốn thực hiện những thay đổi này, tôi thực sự khuyên bạn nên đặt mục tiêu nhỏ
      Nếu bạn đặt ra quá cao các mục tiêu, bạn có thể không hoàn thành chúng và chỉ cảm thấy tồi tệ hơn
      Vì vậy, làm cho mục tiêu nhỏ bé, thực tế và được hướng dẫn bởi những điều bạn muốn trở thành một người
      5
      Như Sherry đã đề cập, việc tìm kiếm một cố vấn đôi khi là một ý tưởng tốt nếu bạn thực sự cảm thấy bị mắc kẹt
      Bất kỳ cố vấn nào làm việc với thiết lập mục tiêu và động lực có thể giúp ích
      Hãy khỏe, Robin Landwehr, DBH, LPCC

  - text: |-
      Nói chung, lý do mọi người không thể thay đổi là vì người đó cảm thấy sợ hãi khi thay đổi
      Những rễ của nỗi sợ này thường dễ dàng nhất bằng cách nói chuyện với người mà bạn tin tưởng và cảm thấy an toàn khi nói về nội tâm của bạnnhững suy nghĩ và cảm xúc
      Nếu bạn không có ai đó như thế này trong cuộc sống của bạn, điều này là phổ biến, sau đó mua sắm cho một nhà trị liệu vì một nhà trị liệu là một người được đào tạo chuyên nghiệp để lắng nghe theo cách giúp ai đó biết thêm về
      Hãy kiên nhẫn với chính mình.Thay đổi đôi khi cảm thấy đáng sợ hơn và phức tạp hơn so với đơn giản so với bất cứ điều gì bạn muốn thay đổi.

  utter_behavioral-change_820:
  - text: |-
      Bạn có thể đang trải qua một hình thức phân ly được gọi là Depersonalization.Những người bị phân ly này có thể cảm thấy bị ngắt kết nối với cơ thể họ, cảm thấy rằng họ đang theo dõi cơ thể của họ từ xa, hoặc không thể nhận ra hình ảnh của họ trong gương.Sự phân ly đôi khi xảy ra sau khi ai đó trải qua điều gì đó đau thương.Tôi sẽ đề nghị làm việc với một nhà trị liệu chuyên về các rối loạn phân ly vì sự phân ly thường không tự giải quyết.Trên trang web của tôi, tôi có một số thông tin cụ thể để phân ly mà bạn có thể thấy hữu ích.Nhưng điêu tôt đẹp nhât se đên vơi bạn.

  utter_behavioral-change_821:
  - text: |-
      Tin tốt là nhận thức của bạn rằng bạo lực với động vật cảm thấy không có tính cách cho bạn.Tôi rất vui vì bạn có nhận thức và tôi rất vui vì bạn không thoải mái với việc giết ếch
      Có khả năng là bạn đang hành động mạnh mẽ đối với con ếch, cảm giác ở bên nhận loại bạo lực tương tự.Đối với con ếch những gì ai đó có hoặc với bạn, cảm thấy như vậy, đã được thực hiện với bạn
      Sử dụng phát hiện đáng ngạc nhiên của bạn về sự tức giận của bạn mạnh mẽ và có khả năng là nỗi đau hướng nội.Suy ngẫm về các mối quan hệ gần gũi nhất của bạn và cách những người này đối xử với bạn.Có thể bạn cảm thấy tổn thương nhiều hơn bởi một người gần gũi với bạn hơn bạn từng nhận ra
      Ếch vô tội là sai.Có thể hiểu được như một cách để cho bạn thấy nỗi đau bên trong mà bạn có thể bịphía của bạn của bạn hoặc những mối quan hệ đó.

  utter_behavioral-change_822:
  - text: |-
      Rất nhiều điều khác nhau có thể xảy ra ở đây.Bạn có cảm thấy tức giận hay buồn bã hay lo lắng khi bạn nghĩ về anh ấy bất lực như thế nào không?Nếu bạn chưa thực sự đá anh ta, thì tôi sẽ khuyến khích bạn nhìn vào những cảm xúc khác ngoài cảm giác tội lỗi, vì bạn không làm tổn thương anh ta.Còn gì nữa? Có lẽ sẽ rất hữu ích khi nói chuyện với một nhà trị liệu về các chi tiết cụ thể của điều này để bạn có thể thấy những gì khác đang xảy ra với bạn.Nó có thể là bạn cảm thấy an toàn với con mèo của bạn, những cảm xúc mạnh mẽ xuất hiện vì bạn cảm thấy an toàn.

  utter_behavioral-change_823:
  - text: |-
      Có nhiều câu trả lời có thể ở đây.Có thể là cô ấy nhớ bạn bè, rằng cô ấy cảm thấy an toàn ở ngôi nhà khác (an toàn và thoải mái về mặt cảm xúc), hoặc hàng chục thứ khác.Cô ấy sẽ nói về nó khi cô ấy không điên chứ?Bạn đã đề cập rằng cô ấy có một vấn đề đính kèm.Nó cũng có thể là cô ấy đã gắn bó với ngôi nhà.Nó không giống như được gắn bó với một người, nhưng tài sản và nơi an toàn chắc chắn có ý nghĩa rất lớn.

  utter_behavioral-change_824:
  - text: |-
      Rối loạn lưỡng cực có rất nhiều thành phần khác nhau.Nếu đây là một sự kiện một lần, có thể con gái bạn có một khoảnh khắc tức giận dữ dội và cụm từ yêu cầu cô ấy "bình tĩnh" có thể khiến cô ấy cảm thấy như thể bạn không hiểu những gì cô ấy đang nói.Rối loạn lưỡng cực cũng bao gồm cảm giác trầm cảm.Khi điều này được kết hợp với sự tức giận dữ dội và hành động hoặc nói mà không cần suy nghĩ, đây có thể là một phần của rối loạn lưỡng cực, nhưng đó sẽ không phải là toàn bộ bức tranh về chứng rối loạn lưỡng cực sẽ như thế nào.Có thể hữu ích khi theo dõi sự khác biệt mà bạn nhận thấy trong tâm trạng của con gái bạn và bất kỳ mô hình nào liên quan đến thời gian trong ngày hoặc những gì dường như khiến cô ấy buồn bã.Các mẫu rất hữu ích trong việc tìm ra những gì đang xảy ra.

  utter_behavioral-change_826:
  - text: |-
      Tôi biết một số người làm tốt hơn khi họ không có nhiều đồ ăn vặt trong nhà.Điều này không phải là hấp dẫn sau đó.Phải nói rằng, có lẽ bạn có thể tự thưởng cho mình những thứ khác nhau, chẳng hạn như có món tráng miệng vào những ngày nhất định.Nếu bạn quan tâm đến hầu hết các thói quen ăn uống, hãy xem xét việc nhìn thấy một chuyên gia dinh dưỡng.Họ có thể giúp bạn tìm thấy sự cân bằng giữa những gì bạn thực sự muốn và mục tiêu của bạn.Tôi không chắc làm thế nào điều này liên kết với hạnh phúc cho bạn, nhưng hy vọng nhìn vào lựa chọn của bạn có thể dẫn bạn đến mục tiêu của bạn là khỏe mạnh hơn.

  utter_behavioral-change_827:
  - text: |-
      Câu trả lời tốt nhất mà tôi có thể đưa cho bạn là một số mức độ cá nhân hóa là khá bình thường đối với tất cả mọi người, nó sẽ đến và đi trong suốt cuộc đời, giống như trên một tàu lượn siêu tốc, "đây làtrở lại khá lâu ", giống như nhiều thứ, bạn càng cố gắng với nó, nó sẽ càng gây căng thẳng cho bạn, hãy coi đó là một phần của cuộc sống, chấp nhận nó và tiếp tục, nếu bạn có nhiều, nhiều, nhiềuNhững tập phim này hoặc có một số ảo giác thính giác hoặc thị giác hoặc xáo trộn hoặc mất cân bằng cảm xúc đi kèm với nó chắc chắn là điều gì đó để xem xét, nhưng phần lớn không có gì phải lo lắng.Hy vọng điều này sẽ giúp, C

  utter_behavioral-change_828:
  - text: |-
      Xin chào và cảm ơn vì câu hỏi của bạn
      Rối loạn lưỡng cực thường được đặc trưng bởi những thay đổi cực độ trong tâm trạng, từ hưng cảm (cao) đến trầm cảm (thấp)
      Có nhiều loại khác nhau; Tuy nhiên, vì vậy đây là một trang web cung cấp cho bạn một danh sách các triệu chứng hưng cảm và trầm cảm trong rối loạn lưỡng cực: http://www.webmd.com/depression/guide/bipolar-disorder-manic-pression?page=2After xem xét các triệu chứng này , Nếu bạn tin rằng bạn có thể bị rối loạn lưỡng cực, thì bạn có thể muốn gặp nhà cung cấp dịch vụ chăm sóc chính hoặc cố vấn
      Rối loạn lưỡng cực có thể điều trị được, nhưng đối với nhiều người, nó cần dùng thuốc phù hợp và đôi khi tư vấn để giúp mọi người thực hiện các thay đổi hành vi quan trọng đối với quản lý lưỡng cực
      Ví dụ, một số người có thể không ngủ thường xuyên, nhưng nghỉ ngơi thích hợp là quan trọng đối với quản lý lưỡng cực
      Một cố vấn có thể nói chuyện với bạn về điều này và những thay đổi lối sống khác mà bạn có thể cần thực hiện
      Tin tốt là nhiều người sống cuộc sống hạnh phúc, khỏe mạnh và làm việc hiệu quả với rối loạn lưỡng cực
      Vì vậy, nếu hóa ra bạn bị rối loạn lưỡng cực, điều đó không có nghĩa là mọi thứ không thể tốt hơn
      Hiện tại không có "phương pháp chữa trị" nào cho rối loạn lưỡng cực, nhưng với thuốc thích hợp và quản lý lối sống, mọi người có thể làm khá tốt
      Điều này rất hữu ích
      Được tốt.robin J
      Landwehr, DBH, LPC, NCC

  utter_behavioral-change_830:
  - text: |-
      Thực hiện một nghiên cứu Internet về các triệu chứng rối loạn tâm thần và xem nếu bạn có một số triệu chứng.Nếu bạn làm như vậy, hãy tìm kiếm một đánh giá y tế từ bác sĩ chăm sóc chính của bạn.Có những loại thuốc tuyệt vời và tâm lý trị liệu có thể giúp bạn sống hết mình.Có nhiều người được chẩn đoán mắc chứng rối loạn tâm thần và sống một cuộc sống hiệu quả.

  utter_behavioral-change_831:
  - text: |-
      Có một lý do bạn đang bị hỏng.Tôi không thể đồng ý rằng họ xảy ra vì "không có lý do gì cả".Tìm hiểu lý do sẽ là thách thức lớn nhất của bạn bởi vì điều đó có thể yêu cầu bạn phải đào sâu vào quá khứ, khám phá những trải nghiệm đau đớn hoặc nhận ra một cái gì đó sẽ cực kỳ đau đớn.Tuy nhiên, nếu bạn không tìm thấy sự giúp đỡ chuyên nghiệp để hướng dẫn bạn một cách cẩn thận thông qua bất cứ điều gì bạn có thể đối đầu, các triệu chứng được đề cập sẽ tiếp tục và thậm chí có thể trở nên tồi tệ hơn.Có một ánh sáng ở cuối con đường nhưng bạn cần một số trợ giúp để tìm đúng con đường để đi để bạn có thể nhìn thấy nó.

  utter_behavioral-change_832:
  - text: |-
      Có vẻ như bạn có một số cảm xúc mơ hồ đối với bạn trai cũ của bạn rất khó để sắp xếp.Bạn nhận thấy rằng có cả những điều mong muốn và không mong muốn về anh ta, và điều này đúng với mọi người ở mức độ này hay mức độ khác.Một câu hỏi mà tôi sẽ có cho bạn là, bạn có hài lòng với mối quan hệ của bạn với anh ấy như hiện tại không?Bạn có hài lòng với ranh giới giữa hai bạn, hoặc bạn muốn họ khác biệt?Đàm phán thông qua xung đột và thiết lập các ranh giới khác nhau chắc chắn là những điều bạn có thể làm việc với sự giúp đỡ của một nhà trị liệu.Một câu hỏi khác tôi sẽ có cho bạn là, bạn có nghĩa là gì khi tìm ra điều gì thúc đẩy hành vi của anh ấy?Khám phá nguồn gốc của hành vi như vậy là điều mà anh ta sẽ phải làm việc trong liệu pháp của riêng mình chứ không phải là thứ mà bạn và một nhà trị liệu có thể khám phá mà không có anh ta.

  utter_behavioral-change_833:
  - text: |-
      Tôi sẽ trả lời suy đoán của bạn rằng nếu bạn buông tay lái trong khi lái xe, thì bạn sẽ bị tổn thương khá nghiêm trọng.Nó là tốt để chơi trong tâm trí của bạn với "những gì ifs".Những người viết kịch bản phim kinh dị rất có thể có một số câu chuyện và giả định âm thanh khủng khiếp
      Nếu bạn tin tưởng mình thực sự không theo dõi với một ý tưởng có thể giết chết bạn, và bạn nhận ra sự khác biệt giữa suy nghĩ những điều nguy hiểm và làm những điều nguy hiểm, sau đó đi đếnBước tiếp theo để hiểu thêm về suy nghĩ của bạn về cái chết
      Vì vậy, bạn tự hỏi về việc bị bỏ lỡ nếu bạn chết, có thể suy nghĩ của bạn về cái chết là từ cảm giác rằng bạn đã chết một cách siêu hình cho những người trong cuộc sống mà bạn muốnBạn.

  utter_behavioral-change_834:
  - text: |-
      Xin chào Vancouver, đôi khi mọi người thực sự rất buồn vì những điều nhỏ nhặt.Điều nhỏ bé là một "kích hoạt", và những cảm xúc không quá nhiều về sự kiện đang xảy ra trong hiện tại;Họ được kết nối nhiều hơn với các sự kiện cũ gợi lên cảm giác tương tự.Bạn có thể đã có quá nhiều cảm giác đó trong cuộc sống của bạn và bạn đã phát triển sự nhạy cảm với nó.Hãy nhìn vào các sự kiện nhỏ là yếu tố kích hoạt cho bạn và tự hỏi mình cảm xúc tương tự hoặc tương tự mà họ gợi lên.Nếu có sự tức giận ở đó, hãy nhìn vào bên dưới điều đó.Đó có phải là sự bất lực, vô giá trị, tổn thương, xấu hổ ...?Sau đó, hãy tự hỏi mình khi nào trong cuộc sống mà bạn đã trải qua quá nhiều cảm giác đó.Là một đứa trẻ, có thể, nhưng không nhất thiết.Đó là bước đầu tiên và kết hợp với sự đồng cảm, lòng trắc ẩn và lòng tự trọng, bạn bắt đầu xây dựng cái mà tôi gọi là điều hòa không khí cảm xúc.Một nhà trị liệu giỏi có thể giúp bạn trong phần còn lại của quá trình này và với cách học đối phó với cảm xúc hàng ngày.Chuc bạn nhưng điêu tôt đẹp nhât.

  utter_behavioral-change_835:
  - text: |-
      Có thể sự lười biếng không phải là vấn đề thực sự và chỉ là vấn đề xuất hiện như vấn đề
      Vì bạn mô tả sự lười biếng của mình là một chất lượng quan sát được, tôi cho rằng bạn không phải lúc nào cũng cảm thấy hoặc xử lý bản thân theo cách này
      Cuộc sống hiện tại của bạn không phải là những người tối ưu để cảm thấy tốt về bản thân và những lời đề nghị liên quan của bạn
      Không thể nhận thấy bất kỳ mục đích tốt nào, sau đó bạn có thể nhầm "sự lười biếng" với một lượng căng thẳng đáng kể trong cuộc sống của bạn
      Có thể mở và hiểu
      Nếu căng thẳng là những gì làm cơ sở cho những gì xuất hiện là sự lười biếng, thì bạn định nghĩa những người đóng góp cho căng thẳng của bạn
      Không cảm thấy đủ hỗ trợ trong cuộc sống của bạn, sự không chắc chắn về tài chính, những người gần gũi trong cuộc sống của bạn, cảm thấy bị hiểu lầm tổng thể hoặc bởi khả năng
      may mắn trong việc tìm hiểu thêm về bạn là ai!

  - text: |-
      Tôi rất tiếc khi biết rằng bạn đang trải qua một thời gian khó khăn như vậy
      Tôi nghe có vẻ như bạn đang bị trầm cảm ở một mức độ nào đó
      Bạn đã thấy một nhà trị liệu hoặc nói chuyện với bất kỳ ai về vấn đề của bạn? Nếu không, tôi sẽ khuyên bạn nên làm như vậy sớm hơn sau này để bạn có thể tìm hiểu điều gì khiến bạn không được động và gây khó khăn khi phá vỡ chu kỳ mà bạn đang gặp phải
      Bác sĩ để loại trừ bất kỳ nguyên nhân y tế cho tình trạng hiện tại của bạn
      Thông thường, những tình huống khó khăn mà cuộc sống ném vào chúng ta, cùng với việc không thể suy nghĩ tích cực, và phá vỡ những thói quen xấu là những gì gây ra trầm cảm
      Một số điều bạn có thể làm ngay lập tức là tìm kiếm sự giúp đỡ từ một chuyên gia, lịch trình kịp thời mỗi ngày để tham gia vào các hoạt động dễ chịu (hoặc một khi thú vị), tập thể dục hàng ngày và thực hành suy nghĩ tích cực hơn
      Đặt một vài mục tiêu hàng ngày cho chính bạn và viết chúng xuống mỗi sáng hoặc tối hôm trước
      Đạt được mục tiêu của bạn mỗi ngày sẽ mang lại cho bạn cảm giác hoàn thành và có thể dẫn đến cảm thấy lạc quan và có khả năng hơn
      Ngoài ra, hãy giữ một tạp chí để viết ra cảm giác của bạn và những ý tưởng bạn có để giúp cảm thấy tốt hơn
      Đôi khi có những ý tưởng được viết ra làm cho nó thực tế và hữu hình hơn
      Biết rằng trầm cảm thường có thể chữa khỏi nhất nhưng có công việc và mong muốn thay đổi (mà bạn rõ ràng có)
      Một khi bạn bắt đầu cảm thấy tốt hơn về bản thân và cuộc sống của bạn, điểm số của bạn sẽ tự nhiên bắt đầu cải thiện, vì bạn sẽ có nhiều động lực và năng lượng hơn để tập trung vào khu vực cụ thể đó
      Nhưng điêu tôt đẹp nhât se đên vơi bạn!

  utter_behavioral-change_836:
  - text: |-
      Xin chào Houston, Thực tế là bạn lo ngại nói rất nhiều.Nếu tôi là nhà trị liệu của bạn, tôi sẽ hỏi bạn những câu hỏi về những lo lắng của bạn và làm thế nào điều này gây ra một vấn đề trong cuộc sống của bạn.Bạn đang gây ra những thay đổi vĩnh viễn (thiệt hại?) Cho cơ thể bạn, và có khả năng bạn đang cố gắng thể hiện điều gì đó ..
      có lẽ là đau đớn?Một nhà trị liệu có thể giúp bạn khám phá những gì đang diễn ra cho bạn và làm thế nào để có được nhu cầu của bạn để thể hiện bản thân được đáp ứng theo cách lành mạnh hơn.Chúc may mắn!

  utter_behavioral-change_837:
  - text: |-
      Có vẻ như bạn đang trải qua rất nhiều đau khổ và bạn đang tự hỏi liệu nó có thể đáp ứng chẩn đoán rối loạn lưỡng cực.Có một vài loại chẩn đoán lưỡng cực khác nhau trong DSM (chẩn đoán và hướng dẫn thống kê) và cách tốt nhất để tìm hiểu xem trải nghiệm của bạn có đáp ứng được chẩn đoán đó sẽ là đáp ứng với một chuyên gia sức khỏe tâm thần hay không.Bạn cũng có thể tra cứu chẩn đoán trực tuyến và xem liệu những gì bạn đang trải qua đáp ứng các tiêu chí
      Một câu hỏi mà tôi sẽ có cho bạn là gì, bạn có nghĩa là gì khi biết rằng bạn đáp ứng các tiêu chí để chẩn đoán như vậy?Có vẻ như bạn có làm gì hay không, bạn đang đau khổ và làm việc với một nhà trị liệu có thể giúp bạn vào một nơi tốt hơn.

  utter_addiction_839:
  - text: |-
      Bắt đầu bằng cách dành một lượng nhỏ thời gian với những suy nghĩ và cảm xúc của riêng bạn
      Đang tập trung vào những gì một chiếc điện thoại cung cấp cho mọi người ở xa để biết chính họ
      Miễn là bạn dành thời gian để dành cho một hoạt động không tương tác theo cáchvà thay vào đó chỉ phụ thuộc vào hành động của bạn, bạn sẽ đầu tư thời gian và năng lượng vào cuộc sống của chính mình
      Bằng cách có ý thức xem xét lợi ích của chính bạn, hoặc làm việc nhà hoặc công việc, bằng cách dành bản thân cho các khu vực mà bạn quyết định tham giaSẽ tăng kiến thức về lợi ích của bạn
      Sau đó, không liên quan đến điện thoại của bạn sẽ là tự nhiên và dễ dàng.

  utter_addiction_840:
  - text: |-
      Bạn chắc chắn muốn đảm bảo không vô tình tạo ra một mối quan hệ kép không phù hợp với khách hàng.Trên thực tế, không có gì lạ khi các ban điều tiết nhà nước xác định rằng một bác sĩ lâm sàng và khách hàng ở cùng nhóm 12 bước là hành vi sai trái chuyên nghiệp.Bạn có thể muốn xem xét tham dự một cuộc họp 12 bước nằm trong một cộng đồng khác với cuộc họp bạn làm việc
      Một lựa chọn khác sẽ là tìm kiếm hỗ trợ phục hồi nhóm một chọi một hoặc nhỏ.

  - text: |-
      Xin chào và cảm ơn vì câu hỏi của bạn
      Tôi biết rằng nơi làm việc có một số vĩ độ khi yêu cầu một số hành vi nhất định từ nhân viên của họ
      Ví dụ, họ có thể yêu cầu bạn nói với họ nếu bạn gặp phải một loại rắc rối pháp lý nào đó
      Nhưng tình huống này có vẻ hoàn toàn khác
      Đối với một điều, 12 cuộc họp bước được cho là ẩn danh
      Tôi không chắc làm thế nào họ sẽ biết rằng bạn đã tham dự trừ khi bạn hoặc người khác nói với họ
      Tôi đồng ý rằng nó có vẻ như vượt qua một dòng
      Thông thường mỗi tiểu bang có một văn phòng quản lý các khiếu nại liên quan đến việc làm, chẳng hạn như Bộ Lao động hoặc EEOC
      Bạn có thể muốn xem thực thể nào ở trạng thái của bạn và liên hệ với họ
      Sẽ là đáng để yêu cầu họ xem đây có phải là một thực tiễn pháp lý
      Nếu có nhưng bạn vẫn muốn/cần phải ở trong công việc này, thì bạn có thể muốn tìm kiếm các nguồn hỗ trợ thay thế cho sự tỉnh táo của bạn
      Có những nhóm hỗ trợ trực tuyến tích cực cho phép bạn làm mọi thứ từ quyền riêng tư của nhà bạn
      Phục hồi thông minh http://www.smartreckovery.org/ là một trang web mà nhiều người thích
      Ngoài ra còn có các nhóm trực tuyến đặc biệt thảo luận về 12 bước
      Không có vấn đề gì, tôi cung cấp cho bạn rất nhiều tín dụng để làm hết sức mình để giữ sự tỉnh táo của bạn và tiếp tục thấy giá trị trong việc hỗ trợ
      Robin J
      Landwehr, DBH, LPCC, NCC

  utter_addiction_841:
  - text: |-
      Tôi rất tiếc khi nghe về sự mất mát của bạn.Điều này nghe có vẻ là một tình huống thực sự khó khăn cho cả gia đình.Vì câu trả lời cho câu hỏi này sẽ phụ thuộc rất nhiều vào luật pháp hiện hành, tôi sẽ đề nghị nói chuyện với một luật sư địa phương.Điều đó đang được nói, tôi thấy hai vấn đề cạnh tranh ở đây.Một mặt là nghĩa vụ bảo mật mà các cố vấn nợ người thân của bạn.Mặt khác là nhiệm vụ mà các cố vấn phải hành động hợp lý để bảo vệ người thân của bạn khỏi bị tổn hại.Nói chung, không có yêu cầu đối với các trung tâm điều trị lạm dụng chất gây nghiện để thông báo cho các thành viên trong gia đình nếu một khách hàng trưởng thành tái phạm
      Luật sư địa phương sẽ có thể cung cấp hướng dẫn cụ thể hơn về các nghĩa vụ và nợ phải trả pháp lý trong tình huống này.

  - text: |-
      Tôi rất tiếc về sự mất mát của bạn.Nói chung, các nhà trị liệu chỉ có nghĩa vụ báo cáo tự làm hại bản thân cho người hoặc người khác nếu nó được thể hiện với họ.Thông thường, họ sẽ không báo cáo tái phát do thực tế là các bản phát hành thích hợp không được ký kết hoặc bệnh nhân đã yêu cầu họ không sợ hãi vì sợ xấu hổ hoặc thất bại một lần nữa.Tôi hiểu đây có thể không phải là câu trả lời mà bạn đã hy vọng.Tôi sẽ khuyến khích gia đình tìm kiếm liệu pháp để giúp đỡ đối phó với sự mất mát như vậy.

  utter_legal-regulatory_842:
  - text: |-
      Điều này nghe có vẻ là một tình huống có khả năng nghiêm trọng.Điều quan trọng nhất là đảm bảo đứa trẻ an toàn.Nếu bạn nghi ngờ rằng một đứa trẻ bị tổn hại (hoặc đã) bị tổn hại, tôi thực sự khuyên bạn nên báo cáo mối quan tâm của bạn cho cơ quan thực thi pháp luật địa phương hoặc các dịch vụ bảo vệ trẻ em.Nếu bạn không nghĩ rằng một đứa trẻ đang gặp nguy hiểm, bạn vẫn có thể báo cáo sự nghi ngờ của bạn về hành vi sai trái của cố vấn cho Hội đồng quản lý nhà nước.

  - text: |-
      Tôi sẽ thừa nhận tôi bối rối về câu hỏi này
      Bạn có phải là cha mẹ khác trong câu hỏi hay một đồng nghiệp quan tâm của nhà trị liệu này? Các nhà trị liệu không kê đơn hoặc có quyền truy cập vào thuốc
      Hầu hết các nhà trị liệu thậm chí sẽ không tham gia vào một cuộc chiến giành quyền nuôi con
      Họ biết rằng có một cơ hội tốt cho hồ sơ của họ kết thúc tại tòa án và chính họ sẽ phải làm chứng trước tòa
      Tất nhiên, các nhà trị liệu là con người và có thể phạm sai lầm, nhưng tôi thấy rất khó có khả năng một nhà trị liệu sẽ cố ý và sẵn sàng làm điều gì đó như thế này là một vi phạm đạo đức lớn như vậy
      Họ không chỉ mất giấy phép để thực hành bằng cách làm điều này, họ sẽ phải đối mặt với các cáo buộc hình sự và thời gian ngồi tù
      Nếu phán đoán lâm sàng của họ là cha mẹ kia là mối nguy hiểm cho đứa trẻ, họ không phải dùng đến các phương tiện bất hợp pháp để cố gắng chứng minh điều này
      Nếu bạn có bằng chứng cụ thể rằng điều này đã xảy ra thì có một quá trình bạn có thể nộp báo cáo chống lại nhà trị liệu với ban cấp phép của họ
      Mỗi nhà trị liệu được cấp phép trong tiểu bang của họ
      Có nhiều loại cấp phép khác nhau, vì vậy bạn sẽ cần biết giấy phép của nhà trị liệu này
      Nhiều lời buộc tội từ cha mẹ khác được mong đợi trong tình huống lưu ký vì mọi người có xu hướng trở nên khá xấu xí
      Đừng buộc tội nhà trị liệu hoặc cha mẹ của bất cứ điều gì chỉ để cố gắng làm cho mình trông đẹp hơn và họ trông xấu
      Có bằng chứng về hành vi sai trái trước khi buộc tội họ về điều này
      Nếu điều này thực sự xảy ra thì tất nhiên nó cần phải được báo cáo, nhưng đừng cố gắng hủy hoại sự nghiệp của ai đó trừ khi bạn chắc chắn điều này đã xảy ra.

  utter_legal-regulatory_843:
  - text: |-
      Quy tắc chung chống lại việc từ bỏ y tế cho biết bất cứ khi nào các nhà cung cấp dịch vụ chăm sóc sức khỏe ngừng điều trị với bạn khi bạn vẫn cần, họ được yêu cầu về mặt pháp lý để đảm bảo rằng bạn có quyền truy cập vào một nhà cung cấp khác có khả năng bằng nhau hoặc cao hơn
      Trong trường hợp này, nếu nhóm điều trị của bạn quyết địnhĐể ngừng điều trị dựa trên chẩn đoán tâm thần phân liệt, họ vẫn có thể sẽ được yêu cầu cung cấp cho bạn một sự giới thiệu cho người có thể cung cấp cho bạn điều trị.Nếu bạn chưa làm như vậy, tôi khuyên bạn nên yêu cầu giới thiệu một cách rõ ràng.

  utter_legal-regulatory_844:
  - text: |-
      Khuyến nghị của tôi là cố gắng nói chuyện với nhà trị liệu của bạn về điều này từ mô tả của bạn, có vẻ như bạn có một lời giải thích hợp pháp cho việc bỏ lỡ phiên dự kiến của bạn.Có lẽ nếu bạn có thể giải thích điều đó với cô ấy, cô ấy sẽ sẵn sàng làm việc với bạn.Nếu cô ấy không sẵn sàng xem xét lời giải thích của bạn và nếu cô ấy không sẵn sàng tiếp tục làm việc với bạn, cô ấy vẫn có nghĩa vụ đạo đức để cung cấp cho bạn tài nguyên giới thiệu cho một nhà trị liệu khác.




