      Có vẻ như giữ bí mật đã trở thành một vấn đề đối với bạn bây giờ.Có một số điều cần xem xét trước khi bạn đưa ra quyết định .- Bạn đã đề cập rằng bạn không muốn vợ và mẹ biết vì bạn không muốn làm tổn thương họ- tại sao nó lại làm tổn thương họ?- Có cần thiết cho họ biết thông tin này không?- Hậu quả của việc nói với họ sự thật hay không nói với họ?(Đối với bạn và cho vợ và mẹ của bạn).Bạn có nghĩ rằng họ sẽ tự làm không?- Nếu vợ và mẹ bạn ở trong tình huống này, bạn sẽ cảm thấy thế nào?Bạn có muốn biết những bí mật không?- Làm thế nào để giữ những bí mật này ảnh hưởng đến sức khỏe tinh thần và thể chất của chính bạn? Một khi bạn đã xem xét vấn đề từ mọi góc độ, bạn sẽ có thể đưa ra quyết định tốt hơn về việc có đúng khi nói với họhay không.

