      Tự tử không phải là một cách tự nhiên để đi từ trái đất này, vì vậy nhiều lần có thể cực kỳ khó khăn để đối phó vì "sự không tự nhiên" của sự kiện.Chúng ta có thể thấy mình cảm thấy tội lỗi rằng chúng ta không thấy nó hoặc chúng ta có thể đã làm nhiều hơn hoặc một cái gì đó để ngăn chặn nó, nhưng thường thì con cá ở Fishbowl không thể nhìn thấy điều gần nhất với anh ta.Bạn hiện đang cố gắng làm tê liệt cảm xúc của mình, những cảm giác khó chịu như họ, có nghĩa là được cảm nhận, những cảm xúc đó giúp chúng tôi xử lý sự kiện và cũng giúp chúng tôi vượt qua tình huống.Bạn của bạn có một di sản, hãy nhớ nó và tôn vinh di sản hàng ngày theo một cách nhỏ hoặc thậm chí là tuyệt vời, có thể cam kết hoặc tình nguyện dành thời gian của bạn để giúp đỡ người khác để vinh danh bạn bè của bạn.

  - text: |-
      Trước hết, tôi rất xin lỗi vì sự mất mát của bạn, và tôi có thể hiểu được sự thôi thúc để uống và hút thuốc để thử và đối phó.Như tôi chắc chắn rằng bạn hiểu, rượu và cần sa có thể thoát khỏi nỗi đau trong thời gian ngắn, nhưng về lâu dài, chúng có thể ngăn bạn không thể làm việc thông qua những suy nghĩ và cảm xúc mà bạn có về việc mấtbạn của bạn.Đau buồn là một quá trình duy nhất cho mỗi cá nhân và mỗi mối quan hệ có thể liên quan đến khó khăn, khó hiểu và thậm chí là những suy nghĩ và cảm xúc dường như mâu thuẫn và một nhà trị liệu có thẩm quyền có thể giúp bạn làm việc trong quá trình này.Nó cũng có thể hữu ích cho bạn để thêm các cách đối phó khác, chẳng hạn như chăm sóc bản thân thông qua tập thể dục, thực hiện các hoạt động lành mạnh mà bạn yêu thích và dành thời gian với những người bạn yêu thích.Tự chăm sóc thường là khó khăn nhất khi chúng ta cần nó nhất.Cảm ơn bạn đã tiếp cận.

  - text: |-
      Tôi khuyên bạn nên tìm kiếm một số trợ giúp trị liệu cho việc này, và cũng kết nối với những người khác biết bạn của bạn, bởi vì họ có thể cảm thấy như vậy.Tự tử rất khó hiểu, và những người bị bỏ lại phía sau có nhiều cảm xúc lẫn lộn khiến nỗi đau của họ trở nên phức tạp và đau khổ.Bạn của bạn hoặc có một sự thúc đẩy rằng không ai có thể dừng lại, hoặc họ đã đưa ra một quyết định lớn ảnh hưởng đến mọi người xung quanh.Có những điều khác bạn có thể làm để đối phó với điều này, và nó phải làm với việc chấp nhận sự bất lực của bạn để ngăn chặn nó, không đổ lỗi cho bản thân, tha thứ cho bạn của bạn và tìm thấy ý nghĩa trong cuộc sống của họ và của bạn.Bạn sẽ không tìm thấy ý nghĩa đó trong một chai hoặc một khớp.Tôi hy vọng bạn tiếp cận sớm.:)

  - text: |-
      Tự tử là một mất mát rất đau thương và ảnh hưởng đáng kể đến những người sống sót.Mọi người đối phó với nỗi đau của họ theo những cách khác nhau.Một cách tôi khuyên bạn nên đối phó với sự mất mát của người thân là viết thư cho họ.Một số người thích giữ các chữ cái trong một cái lọ, có thể lấp đầy bình bằng cát để các chữ cái được chôn.Tôi khuyên bạn nên viết các chữ cái thường xuyên như bạn cần.Bạn sẽ nhận thấy theo thời gian cần thiết để viết các chữ cái sẽ giảm và cảm giác mất mát dữ dội sẽ giảm.Tôi cũng khuyên bạn nên tìm một nhóm hỗ trợ người sống sót trong khu vực của bạn.Bạn có thể tìm thêm thông tin trên www.afsp.org.

  - text: |-
      Hãy để tôi bắt đầu bằng cách gửi lời chia buồn cho sự mất mát của bạn
      Tôi có thể hiểu thời gian này có thể khó khăn như thế nào đối với bạn, đặc biệt là nếu bạn có một số câu hỏi chưa được trả lời do hoàn cảnh xung quanh cái chết của bạn mình
      Đó là trong thời gian này, bạn có thể trải nghiệm các giai đoạn đau buồn khác nhau
      Điều này bao gồm từ chối, tức giận, thương lượng, trầm cảm và cuối cùng chấp nhận
      Trong quá trình mất người thân, có rất nhiều khung thời gian hoặc thời gian cụ thể để ai đó làm việc qua từng bước
      Điều bắt buộc cần lưu ý rằng người ta có thể thể hiện từng giai đoạn với các mức cường độ khác nhau
      Ngoài ra, năm giai đoạn không nhất thiết phải xảy ra theo bất kỳ thứ tự cụ thể nào
      Chúng ta thường di chuyển giữa các giai đoạn trước khi đạt được sự chấp nhận hòa bình hơn về cái chết
      Chỉ cần lưu ý rằng mọi người đều khác nhau, một số nội tâm hóa cảm xúc và cảm xúc của họ, những người khác thể hiện nó ở bên ngoài, trong khi những người khác tránh tất cả cùng nhau
      Việc mất mát cuối cùng là một trải nghiệm cá nhân và số ít sâu sắc
      Đôi khi chúng ta cảm thấy rằng không ai hiểu những gì chúng ta đang cảm thấy hoặc trải qua, ít hiểu hơn về trạng thái cảm xúc của chúng ta
      Điều quan trọng là bạn cho phép người khác an ủi bạn qua các giai đoạn khác nhau
      Khuyến nghị của tôi là cho phép bản thân trải qua những cảm xúc và cảm nhận sự đau buồn
      Tránh hoặc chống lại chỉ có thể trì hoãn quá trình chữa bệnh
      Đạt đến giai đoạn chấp nhận để tang là một món quà không phải ai cũng được trao, nhưng tìm kiếm sự giúp đỡ của một cố vấn đau buồn có thể hỗ trợ giải mã cảm xúc của bạn và đưa bạn vào một con đường tích cực hơn để đạt được gần hơn.

  - text: |-
      Tôi rất tiếc khi biết về sự mất mát gần đây của bạn
      Có một cảm giác không chắc chắn lớn như vậy mà những người trong chúng ta rời đi để sắp xếp những cảm xúc về sự mất mát như vậy, và điều đó không bao giờ dễ dàng
      Tôi nghĩ rằng điều quan trọng cần nhớ là không có cách "đúng" hay "sai" để đối phó với sự mất mát và "cách tốt nhất" cho bạn có thể không phải là cách tốt nhất cho người khác
      Thực tế là bạn nhận thức được rằng bạn đang hút cần sa nhiều hơn và uống nhiều hơn, và thực tế là bạn có thể nhận ra rằng đây có thể không phải là kỹ thuật đối phó tốt nhất, là một bước rất tốt để cung cấp cho bản thân một số hỗ trợ tốt hơn vào thời điểm này
      Cần sa và uống rượu là loại kỹ thuật đối phó có thể làm tê chúng ta với cảm xúc, nhưng chúng không thực sự giúp chúng ta làm việc thông qua những cảm xúc đó
      Khi nói đến đau buồn, thường là một trong những cách hữu ích nhất để di chuyển qua các giai đoạn đau buồn là sử dụng các hỗ trợ xã hội của bạn; Nói chuyện với bạn bè và gia đình của bạn, gặp lại những người bạn chung của bạn và giao lưu với nhau về sự mất mát và sự không chắc chắn
      Chúng ta càng nói về cảm xúc của mình, chúng ta càng ổn với họ là của chúng ta
      Chúng ta càng thể hiện sự mất mát của mình, chúng ta càng trở nên tốt hơn khi chấp nhận một mất mát như vậy
      Khi nói chuyện với sự hỗ trợ của bạn, bạn cũng có thể quyết định những cách mà bạn có thể muốn nhớ bạn của mình; Những cách bạn có thể làm như vậy ở cấp độ cá nhân (viết một bài thơ, trồng cây, v.v.) hoặc cách bạn như một nhóm có thể nhớ và tưởng niệm chúng (một ngày đặc biệt mà bạn cùng nhau chia sẻ những kỷ niệm của mình, bắt đầu một tổ chức từ thiện, v.v ..
      .) Chúng tôi không bao giờ thực sự "vượt qua" những mất mát của mình, nhưng chúng tôi có thể học o chấp nhận những tổn thất và ý nghĩa của chúng tôi bây giờ ..
      nhưng điều đó cũng cần có thời gian.

  - text: |-
      Đầu tiên tôi rất xin lỗi vì sự mất mát của bạn.Hầu hết mọi người trải qua quá trình đau buồn.Tôi sẽ hiểu rõ hơn về quá trình đó là gì.Mọi người đều có cách xử lý tổn thất riêng.Bạn đang thực hiện bước đầu tiên trong việc nhận ra rằng bạn đang gặp khó khăn khi đối phó với nó.Tôi sẽ tiếp cận với một nhà trị liệu có kinh nghiệm điều trị bệnh nhân mất mát.Tôi cũng sẽ nhận ra rằng uống rượu và hút thuốc là cả hai chất sẽ không làm cho trầm cảm hoặc suy nghĩ trầm cảm tốt hơn.

  utter_trauma_395:
  - text: |-
      Xin lỗi vì những năm tháng lớn lên của bạn trong gia đình rất không an toàn và đau đớn
      Bất cứ ai cũng có các mô hình hành vi và cách xử lý di sản của gia đình, được truyền lại cho họ bằng cách sống
      bối cảnh, tạo ra kỳ vọng nền tảng của họ của họ đối với người khác
      Cách tốt nhất để tự giải phóng bản thân hình thành các mô hình tương tác gây tổn thương là bằng cách nhận thức được cảm xúc và trực giác của chính bạn trong các mối quan hệ gần gũi
      Cách quen thuộc, sau đó rất có thể bạn đang ở trong một mô hình quan hệ tương tự như các mô hình tiêu cực trong gia đình nguồn gốc của bạn
      Khoảnh khắc nhận thức này là cơ hội để bạn nhìn sâu hơn vào chấn thương ban đầu của riêng bạn và thử các cách khác nhau để đáp ứng với các tình huống quan trọng tương tự này
      Điều này Loại công việc cần rất nhiều nỗ lực lặp đi lặp lại vì chấn thương sâu sắc và chấn thương thời thơ ấu gắn liền với những người cha mẹ yêu thương
      Trình tiến hóa chậm tiến độ và mong đợi nhiều hơn một vài giọt nước mắt
      Sau đó, nó cảm thấy quá sức sau đó là một nhà trị liệu để được hướng dẫn và hỗ trợ sẽ rất có lợi cho công việc bạn đang làm trong chính mình
      Làm cho rất nhiều may mắn!

  - text: |-
      Xin chào New York, không có cách nào để giữ cho quá khứ của bạn không ảnh hưởng đến hiện tại và tương lai của bạn, bởi vì đó là một phần rất lớn của con người chúng ta.Tuy nhiên, tin tốt là hiệu ứng không phải là tiêu cực.Tôi đã gặp nhiều người có quá khứ khủng khiếp và điều đó giúp họ tự tin biết, mỗi ngày, họ muốn trở thành loại người nào và loại thế giới nào họ muốn sống, và nó giúp họ đưa ra quyết định thực sự tuyệt vời.Bạn có thể chấp nhận quá khứ của mình, tích hợp chấn thương của bạn và tiến về phía trước theo một cách rất khác.Nếu bạn thấy những cách tiêu cực trong đó quá khứ của bạn ảnh hưởng đến bạn (và điều này cũng là phổ biến), bạn nên tìm kiếm sự giúp đỡ chuyên nghiệp.Không biết nhiều hơn, không thể cho bạn nhiều hướng ở đây.Về cơ bản, quá khứ của chúng ta tạo ra những "vết bầm" tình cảm được tiếp xúc và được kích hoạt bởi các tình huống hiện tại.Nhưng phản ứng của chúng tôi thường không chỉ là thời điểm hiện tại.Tôi nghĩ rằng bạn biết điều đó
      Tôi chúc bạn những điều tốt đẹp nhất khi bạn sắp xếp nó ra.

  - text: |-
      Tôi có thể tưởng tượng điều này cực kỳ khó khăn như thế nào đối với bạn
      Có những trải nghiệm đau thương trong quá khứ, không có cảnh báo có thể rất đáng sợ và căng thẳng
      Bạn có thể bị các triệu chứng liên quan đến rối loạn căng thẳng sau chấn thương
      Được đánh giá bởi một chuyên gia sẽ là một bước tốt để thực hiện tiếp theo
      Bằng cách tìm kiếm điều trị và có một nhà trị liệu mà bạn tin tưởng và có thể kết nối, bạn sẽ có khả năng suy nghĩ về kinh nghiệm của bạn mà không cần nó can thiệp đáng kể vào hoạt động hàng ngày của bạn
      Một nhà trị liệu cũng có thể giúp bạn phát triển các chuỗi đối phó mới được sử dụng trong quá trình nhớ lại những trải nghiệm này và giúp bạn áp dụng các mô hình suy nghĩ lành mạnh
      Tôi cũng sẽ khuyên bạn nên tìm kiếm sự hỗ trợ từ những người thân yêu
      Đôi khi chỉ nói về những trải nghiệm của bạn và cảm xúc liên quan sẽ làm giảm bớt một số rắc rối cảm xúc mà bạn đang phải chịu đựng
      Cuối cùng, bạn có thể tìm thấy thiền hoặc công việc chánh niệm để có lợi ích lớn
      Có khả năng sống trong thời điểm hiện tại sẽ làm giảm ảnh hưởng của những trải nghiệm đau thương của bạn can thiệp vào việc nhớ lại quá khứ của bạn hoặc mong chờ tương lai của bạn
      Tôi chúc bạn mọi điều tốt đẹp nhất!

  - text: |-
      Nói chung, quá khứ của chúng ta luôn luôn còn sống và thông báo kinh nghiệm hiện tại của chúng ta.Tất cả những trải nghiệm trong quá khứ, cả tích cực và tiêu cực là những gì đã đưa bạn đến nơi bạn ngày nay, về thể chất và cảm xúc.Điều đó đang được nói, hành vi của cha bạn không phải xác định bạn hoặc tương lai của bạn.Bạn có quyền lực đối với cuộc sống và tương lai của bạn.Bằng cách tìm hiểu thêm về bản thân, bạn có thể học cách kết hợp quá khứ vào cuộc sống hiện tại của bạn, mà không được xác định bởi những chấn thương trong quá khứ.Cách tốt nhất để phát triển và học cách làm điều này là nói chuyện với ai đó về kinh nghiệm của bạn.Bằng cách nói về các cuộc đấu tranh trong quá khứ và hiện tại của bạn với một tâm sự đáng tin cậy hoặc giúp đỡ chuyên nghiệp, bạn hy vọng sẽ học được cách hòa bình với quá khứ của bạn.

