      Con trai tôi chơi một mình trong giờ giải lao
      Đây có phải là điều mà tôi nên lo lắng không? Tôi có nên làm gì đó không? Mỗi bà mẹ là chuyên gia về hành vi của con cái họ
      Trước hết, tôi khuyên bạn nên kiểm tra với con trai của bạn, hỏi nó nếu nó hạnh phúc khi chơi một mình, hay nó phàn nàn rằng không ai muốn chơi với nó? Anh ta chơi một mình ở trường, nhưng xã hội trong các môi trường khác, với gia đình hay hàng xóm? Chơi một mình là lành mạnh cho trẻ em, nó giúp chúng độc lập và tự tin, điều đó cho phép họ khám phá môi trường của họ và sử dụng trí tưởng tượng của họ, trong số các lợi ích khác
      Mặt khác, điều quan trọng là phát triển các kỹ năng xã hội sớm và trở nên tự tin vào các kỹ năng của chúng tôi khi chúng tôi phát triển
      Trẻ em trải qua các giai đoạn khám phá cho đến khi chúng phát triển ý thức về niềm tin xã hội của người Hồi giáo
      Tùy thuộc vào tuổi con trai của bạn, anh ấy có thể cần một số đầu vào hoặc lời khuyên
