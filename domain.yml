      Một nguồn tài nguyên mà tôi nghĩ là hữu ích để tìm hiểu thêm về "Điều gì tạo nên một cuộc hôn nhân tốt" và các bước để làm như vậy là cuốn sách của Tiến sĩ John Gottman: "Bảy nguyên tắc để làm cho hôn nhân hoạt động".Tiến sĩ Gottman là một nhà lãnh đạo trong lĩnh vực này và đã thực hiện các nghiên cứu sâu rộng với các cặp vợ chồng để xác định những hành vi nào là chìa khóa trong việc thực hiện một công việc hôn nhân và những hành vi có thể dự đoán ly hôn.Tôi nghĩ rằng cuốn sách này có thể là một khởi đầu tốt nếu bạn muốn tìm hiểu thêm về cách có một mối quan hệ lâu dài.

