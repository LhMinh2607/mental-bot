      Nó có thể hữu íchCũng tìm thấy những thứ khác mang lại cho bạn sự thoải mái và thực hành nói với bản thân rằng nó sẽ ổn trong giọng nói của chính bạn.Nếu bạn bắt đầu làm điều đó từ từ, nó có thể thoải mái hơn cho bạn.Nếu bạn đang theo dõi thông qua với lời khuyên của riêng bạn, có vẻ như một phần của bạn biết rằng bạn đang đưa ra những lựa chọn mà bạn đồng ý
      Điều gì khác mang lại cho bạn sự thoải mái?Có thể có một căn phòng mà bạn thích ở khi bạn ở nhà hoặc một bộ trang phục hoặc màu sắc nhất định khiến bạn cảm thấy tốt.Tập trung vào những điều này cũng có thể an ủi bạn.

