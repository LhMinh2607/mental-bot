      Bạn có thể, chắc chắn ..
      và bước đầu tiên là tin rằng bạn xứng đáng với chính mình.Nhận ra bạn đang trong một nhiệm vụ đã là một bước đầu tiên lớn.Dành thời gian để bắt đầu tìm ra bạn là ai chắc chắn là ..
      làm như vậy với lòng trắc ẩn và lòng tốt.Biết đây là một quá trình và chỉ mong chờ những gì bạn có thể tìm thấy.Tôi khuyên bạn nên tìm ai đó để nói chuyện (có nhiều lựa chọn ngoài kia có thể phù hợp với tình huống bạn đang gặp phải), và tôi cũng khuyên bạn nên bắt đầu bằng cách cho mình tầm quan trọng để đầu tư một chút thời gian và nỗ lực vào nhiệm vụ này.BẠN XỨNG ĐÁNG VỚI NÓ.Có một số cuộc nói chuyện TED tuyệt vời mà bạn có thể Google, những cuốn sách tuyệt vời bạn có thể đọc hoặc thậm chí tham gia một buổi tập yoga, nhóm hoặc một loại sở thích nào đó có thể giúp ích.Bất cứ điều gì cho thấy bản thân bạn xứng đáng với nỗ lực này.Có kiên nhẫn và bắt đầu !!!!Câu trả lời ở ngoài đó đang chờ bạn.Hỏi những câu hỏi này đã đặt bạn đi đúng hướng.

