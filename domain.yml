      Những loại triệu chứng này có thể rất gây rối cho cuộc sống!Lo lắng thường trình bày theo hai cách chính: 1) Các triệu chứng thực thể như: nhịp tim đua, lòng bàn tay mồ hôi, khô miệng, run rẩy hoặc run rẩy hoặc buồn nôn - thường là những sypmtom vật lý này được phân loại là một cuộc tấn công hoảng loạn.2) Lo lắng về tinh thần thể hiện chính nó là lo lắng.Lo lắng rằng các vòng xoáy ngoài tầm kiểm soát, lo lắng rằng việc gây ra cuộc sống và sự tập trung của bạn.Lo lắng rằng hãy không có mặt trong cuộc sống của bạn.Lo lắng khi nó bắt đầu vượt khỏi tầm kiểm soát với các triệu chứng tâm thần hoặc thể chất gây rối, cần phải được giải quyết chính thức.Tôi khuyên bạn nên gặp một cố vấn và/hoặc bác sĩ tâm thần sớm để bắt đầu giải quyết những vấn đề này.Chúc may mắn, Sitka Stueve, LSCSW

