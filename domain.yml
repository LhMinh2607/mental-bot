      Xin chào
      Tôi phải tự hỏi từ góc độ hành vi nếu những gì bạn đang làm là hữu ích cho bạn
      Nói cách khác, nó có phục vụ một mục đích theo một cách nào đó khi bạn thấy mình làm điều đó
      Vâng, đây cũng có thể là một biểu hiện của sự lo lắng, hoặc có thể một số loại kỹ năng đối phó mà bạn đã phát triển trong nhiều năm để đối phó với các tình huống căng thẳng
      Tuy nhiên, có vẻ như bạn đã phát triển một loại điều hòa hành vi giật đầu gối khiến bạn thực hiện hành vi này trong các trường hợp cụ thể (hoặc thậm chí không cụ thể)
      Bạn có nghĩ rằng đó là một hành vi tự làm dịu? Bạn có cảm thấy tốt sau khi bạn đã làm nó không? Bản thân hành vi này có thể gây ra một số hình thức thiệt hại vật lý chậm, vì vậy tôi khuyên bạn nên tự kiểm tra bởi bác sĩ, để loại trừ bất kỳ thương tích nào
      Nếu không có tồn tại, điều này rõ ràng không bào chữa cho hành vi, nó chỉ nói rằng trong thời điểm may mắn đứng về phía bạn
      Khi chúng tôi thực hiện bất kỳ hành vi nào, thật tốt khi hỏi liệu những gì chúng tôi đang làm có công đức hay giá trị không
      Là hành vi giúp chúng tôi giải quyết vấn đề của chúng tôi, hoặc nó chỉ là một vấn đề khác bằng cách thực hiện hành vi ngay từ đầu
      Theo cùng một cách mà một người có thể uống quá mức vì họ bị căng thẳng và cần phải đối phó với một số vấn đề chưa được giải quyết, khi họ uống xong, vấn đề ban đầu vẫn có thể ở đó, nhưng bây giờ họ đã say
      Không gần hơn để giải quyết vấn đề
      Khi chúng ta đối phó với những thứ như lo lắng hoặc trầm cảm, chúng ta cần phải làm những việc làm việc để đối phó với các triệu chứng, nhưng cũng đi đến vấn đề gốc rễ tạo ra những cảm xúc đó và tìm ra giải pháp hiệu quả
      Vì vậy, những điều chúng ta làm để đối phó với các sự kiện cuộc sống không cần phải là những điều gây hại cho chúng ta, mà là hỗ trợ chúng ta khi chúng ta tiến lên và làm việc để đối phó với những gì cuộc sống ném vào chúng ta
      Đôi khi tìm kiếm sự hỗ trợ từ một người bạn hoặc một cố vấn là một ý tưởng tốt
      Được trao cơ hội để bày tỏ cảm xúc của bạn về những gì đang diễn ra xung quanh bạn và nhận được phản hồi và hiểu biết sâu sắc từ người khác có hiệu quả hơn nhiều so với hành động của bản thân, bạn có đồng ý không? Vì vậy, tôi sẽ khuyến khích bạn tìm một cố vấn hoặc một người bạn đáng tin cậy, người có thể giúp bạn tìm thấy những hành vi tích cực mà bạn có thể thực hiện để đối phó với cảm xúc của mình, vì bạn cũng làm việc để tìm câu trả lời cho các vấn đề hàng ngày của một cuộc sống đầy hứa hẹn và cơ hội
      Hãy ra ngoài nếu bạn cần giúp đỡ ..
      có khả năng sẽ có một bàn tay ở đó đang chờ bạn.

