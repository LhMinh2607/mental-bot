      Xin chào và cảm ơn vì câu hỏi của bạn
      Lo lắng, khi làm một cái gì đó mới, đặc biệt là một cái gì đó tình dục có thể cảm thấy cá nhân, là rất phổ biến
      Thật vậy, mặc dù thực tế là sự hồi hộp có thể không thoải mái, nó cũng là một phần của sự phấn khích khi thử một cái gì đó mới
      Nhiều người tham gia vào các mối quan hệ cởi mở, đa thê và/hoặc loại khác, sẽ cho bạn biết rằng những cảm giác khó khăn, như ghen tuông và tức giận, đôi khi xuất hiện
      Điều này không chứng minh rằng có điều gì đó không ổn với mối quan hệ, nó chỉ cho thấy rằng bạn vẫn giữ được cảm xúc bình thường của con người khi ở trong một
      Và nhiều người trong các mối quan hệ đa thê đã viết về công việc đôi khi cần để làm cho các mối quan hệ như vậy hoạt động
      Tất nhiên, tất cả các mối quan hệ đều có công việc, vì vậy đa thê và các loại mối quan hệ khác chỉ đơn giản là không phải là một ngoại lệ
      Có thể có một số lý do tại sao bạn đang cảm thấy như bạn làm
      Một lý do có thể là bạn đơn giản là không thoải mái với ý tưởng như bạn nghĩ
      Một số thời gian và giao tiếp tốt với chồng bạn có thể giúp bạn với điều này
      Một lý do khác có thể làm phiền bạn là bởi vì, ở một mức độ nào đó, bạn nhận thức được các thông điệp mà xã hội cho chúng ta về các cuộc hôn nhân
      Họ được cho là một vợ một chồng, dị tính, v.v ..
      Chỉ vì bạn có thể không đồng ý với những niềm tin này không có nghĩa là bạn không bị ảnh hưởng bởi họ
      Tất cả chúng ta có
      Một lý do khác có thể làm bạn khó chịu là vì nó có thể cảm thấy hơi đáng sợ
      Có lẽ có rất nhiều "những gì nếu" xảy ra trong tâm trí bạn
      Khi bạn có được cảm giác "trống rỗng", có thể hữu ích khi cố gắng thực sự làm nổi bật những cảm xúc gắn liền với cảm giác đó
      Một điều mà tôi nghĩ là rất quan trọng là bạn truyền đạt những cảm xúc này cho chồng
      Nó thậm chí có thể là một ý tưởng tốt để nói về kỳ vọng hoặc "quy tắc cơ bản", nếu bạn muốn
      Điều quan trọng là cả hai bạn đều ở trên cùng một trang về đây là gì và tại sao bạn đang làm điều đó
      Nếu bạn tiếp tục đấu tranh, tôi khuyên bạn nên tìm một cố vấn có kinh nghiệm về tình dục và tình dục
      Tôi chúc bạn khỏe mạnh.Robin J
