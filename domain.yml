  - text: |-
      Xin đừng lo lắng về việc khóc.Mọi người khóc, cười, giận dữ, giận dữ và nói chuyện trong các buổi tư vấn.Một phần của quá trình trị liệu là nhìn vào cảm xúc của bạn, và cảm nhận những gì bạn thực sự cảm thấy (thay vì những gì bạn nghĩ bạn nên cảm thấy).Vì vậy, nếu bạn cần khóc, không sao.Nếu bạn cảm thấy xấu hổ vì bạn đã khóc, hoặc nếu bạn cảm thấy lo lắng rằng bạn có thể khóc, những cảm giác đó cũng ổn.Tư vấn viên của bạn có thể giúp bạn quản lý cảm xúc của mình để bạn có thể đạt được mục tiêu của mình và phiên tư vấn của bạn là nơi hoàn hảo cho điều đó.

