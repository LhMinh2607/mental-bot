      Một nỗ lực tự sát thất bại thường được coi là một tiếng khóc của người Viking để được giúp đỡ, tuy nhiên, đó cũng có thể là một nỗ lực nghiêm trọng để tìm ra một giải pháp lâu dài cho trầm cảm, vô vọng hoặc những cảm giác khác mà một người cảm thấy không thể chịu đựng được
      Thật tuyệt vời khi bạn muốn hỗ trợ chồng, nhưng nếu chồng bạn cảm thấy chán nản và vô vọng, bạn có thể giúp anh ấy tốt nhất bằng cách đưa anh ấy đến một chuyên gia sức khỏe tâm thần
      Cảm giác vô vọng và trầm cảm, và những nỗ lực tự tử trước đây đều là những yếu tố rủi ro cho các nỗ lực tự tử trong tương lai
      Với một chuyên gia về sức khỏe tâm thần, hoặc trong phòng cấp cứu của bệnh viện, chồng bạn nên được đánh giá về những suy nghĩ, ý định và kế hoạch tự tử, và nếu anh ta là một mối nguy hiểm cho chính mình, anh ta có lẽ nên phải nhập viện một lần nữa cho đến khi anh ta ổn định
      Không biết các chi tiết, chồng bạn có thể bị rối loạn trầm cảm lớn hoặc một số bệnh khác trên phổ trầm cảm
      Trong trường hợp đó, thuốc có thể giúp anh ta vô cùng, tại thời điểm đó bạn có thể cung cấp hỗ trợ và khuyến khích anh ta thực hành chăm sóc bản thân nhẹ nhàng
      Và đừng quên thực hành nó cho chính mình
      Hãy nhớ rằng: một nỗ lực tự tử không chỉ ảnh hưởng đến con người, mà đó còn là một yếu tố gây căng thẳng to lớn cho người thân của anh ấy hoặc cô ấy
      Như họ nói, hãy đặt mặt nạ oxy của bạn lên đầu tiên
      Sau đó, bạn sẽ có thể cung cấp cho chồng tốt hơn sự chăm sóc và sự chú ý của bạn.

