      Sử dụng một cách tiếp cận cởi mở và tò mò với anh ta
      Hỏi anh ta những gì anh ta nghĩ rằng anh ta cần trong một cuộc hôn nhân
      Điều gì về bạn, anh ấy đã yêu? Điều gì giúp anh ta cảm thấy thỏa mãn hơn như một người đàn ông và một người chồng? Những điều nhỏ mà bạn đã làm trong những năm qua, anh ấy đánh giá cao? Giống như Sherry đã nói, nếu bạn có thể nói với anh ấy, sẽ có rất nhiều việc để làm việc
      Chúng ta chỉ cần một tia lửa để đốt lửa
      Nếu anh ấy có thể cung cấp cho bạn một danh sách, bạn sẽ có một kế hoạch chi tiết để anh ấy kết nối lại với bạn và nó sẽ mở ra cánh cửa để bạn đưa ra những gợi ý nhỏ
      Thường có rất ít niềm vui đang diễn ra
      Chúng tôi đã ngừng tận hưởng công ty của nhau
      Hãy thử và suy nghĩ sáng tạo về một số kinh nghiệm được chia sẻ mà anh ấy có thể sẵn sàng làm
      Một buổi dã ngoại? Phút giây hạnh phúc? Các buổi hòa nhạc, bảo tàng, lớp học nấu ăn, hành vi tình dục mới ..
      Danh sách này là vô hạn như bạn muốn! Một số gợi ý yêu thích của tôi cho các cặp vợ chồng muốn hiểu làm thế nào họ đến đây và cách xây dựng lối thoát của họ là: "Bí quyết để mong muốn trong một mối quan hệ lâu dài" (TED Talk) của Esther Perel "gặp nhau và ở bên nhau: Giải quyết Bí ẩn của hôn nhân "của William & Carleen Glasser" Ly hôn Busting - Cách tiếp cận từng bước để làm cho cuộc hôn nhân của bạn trở lại yêu thương "của Michelle Weiner -Davis" The Mối quan hệ chữa bệnh: Hướng dẫn 5 bước để củng cố hôn nhân, gia đình và tình bạn của bạn " bởi John Gottman & Joan tuyên bố "Bảy nguyên tắc để thực hiện công việc hôn nhân" của John Gottman & nan Silver "The Five Love Language" của Gary Chapmanand, tôi sẽ được nhắc lại nếu tôi không đề nghị rằng nếu bạn đang mở Theo ý tưởng, có thể một số tư vấn cá nhân và/ hoặc các cặp vợ chồng cũng có thể hữu ích
      Tôi rất ấm áp nhất đối với bạn, Tamara Powell, LMHC

  - text: |-
      Tôi chắc rằng bạn đã cố gắng nói chuyện với chồng, nhưng nếu không, bạn có thể?Có một cuộc trò chuyện với anh ấy về anh ấy và cuộc sống của anh ấy, công việc của anh ấy, v.v
      xem anh ấy có thư giãn và mở ra cho bạn không, thậm chí một chút.Đừng cố gắng có một cuộc trò chuyện nặng nề hoặc thậm chí giải phóng mình với anh ta trong cuộc trò chuyện đầu tiên này - chỉ cần cố gắng để được nhẹ nhàng và tập trung vào việc nghe anh ta.Đó là bước đầu tiên để đáp ứng nhu cầu của bạn, và kết thúc bất kỳ tình cảm nào có thể xảy ra giữa bạn.

  - text: |-
      Tôi xin lỗi vì bạn cảm thấy thế nào trong cuộc hôn nhân của mình gần đây.Bạn và chồng bạn có thể nói trực tiếp về cảm xúc của mình không?Cách hai người kết nối thường là nói chuyện với nhau để hiểu những gì mỗi người quan tâm và nghĩ.Với bạn, sau đó có một cơ hội hai bạn có thể kết nối lại.Nếu anh ấy không muốn tham gia vào mối quan hệ với bạn, thì hãy bắt đầu suy nghĩ nếu có thể và trong bao lâu, để có được sự hỗ trợ về mặt cảm xúc từ bạn bè và gia đình, những người quan tâm đến bạn.Giá trị của cuộc hôn nhân của bạn là với bạn ngoài việc có mối liên hệ với chồng.

  - text: |-
      Giao tiếp mở ra cái được gọi là "không gian nhận thức" cho đối tác của bạn và cho phép họ làm điều tương tự cho bạn.Bạn càng biết về nhau, đặc biệt là cuộc sống hàng ngày của bạn, tạo ra một mối liên kết giữa hai bạn.Giống như câu nói trong quân đội, điều tương tự cũng đúng với một cặp vợ chồng;"Sự tự mãn giết chết".Điều quan trọng đối với cả hai bạn là đầu tư vào nhau một cách thường xuyên.Tôi thường xuyên khuyên bạn nên đánh giá 5 ngôn ngữ tình yêu và bắt đầu sử dụng các ngôn ngữ tình yêu hàng đầu của nhau để giúp nhau thể hiện tình cảm tích cực mà bạn cảm thấy (hoặc ít nhất là muốn cảm nhận) cho nhau.Bắt đầu hỏi về ngày của chồng bạn, cố gắng tìm hiểu về tất cả các tương tác mà anh ấy có trong công việc, và cảm thấy thoải mái khi đặt câu hỏi để anh ấy biết bạn thực sự muốn biết về anh ấy, và biết anh ấy một lần nữa.

  - text: |-
      Cảm thấy cô đơn trong cuộc hôn nhân của bạn là một trong những cảm giác đau đớn nhất.Muốn kết nối với người phối ngẫu của bạn nhưng cảm thấy tất cả khoảng cách quá quen thuộc khiến bạn xa nhau có thể rất đau đớn.Nhưng, thay đổi là có thể.Bạn có thể tự mình tiến lại gần nhau hơn nhưng vì đã có hai năm xa, tôi khuyên bạn nên tìm kiếm liệu pháp của các cặp vợ chồng với một nhà trị liệu các cặp vợ chồng được đào tạo.Họ được đào tạo trong việc giúp các cặp vợ chồng bắt đầu kiểm tra những gì đang xảy ra đã gây ra sự trôi dạt trong cuộc hôn nhân của bạn.Tôi cũng tò mò nếu có một sự kiện quan trọng xảy ra vào khoảng thời gian bạn bắt đầu cảm thấy xa cách.Nếu có điều gì đó xảy ra trong thời gian này rất khó để bạn nói về, liệu pháp của các cặp vợ chồng cũng có thể giúp điều này.Nó có thể cung cấp một không gian an toàn và hỗ trợ cho cả hai.

  - text: |-
      Chắc chắn rồi.Câu hỏi của bạn cho thấy bạn đang trải qua rất nhiều nỗi đau và tôi xin lỗi vì điều đó.Nhiều cặp vợ chồng đi qua sự mất kết nối này và hy vọng sẽ kết nối lại trước khi mọi thứ trở nên đột phá.Những gì tôi nghĩ có thể giúp đỡ là như sau: 1.) Hiểu được mối quan tâm chính của anh ấy là gì2.) Hiểu được mối quan tâm chính của bạn là gì 3.) Bạn muốn thấy gì khác nhau? 4.) Anh ấy muốn thấy gì khác nhau?5.) Hãy trung thực về mối quan tâm của bạn với việc anh ấy có bạn bè (sẵn sàng cho sự trung thực) 6.) Giúp anh ấy hiểu bạn cảm thấy cô đơn mà không cảm thấy tội lỗi.7.) Hãy cho anh ấy biết bạn đã cam kết như thế nào khi làm cho mối quan hệ này mặc dù hai trong số hai ngườibạn trôi dạt ra.8.) Đôi khi nếu bạn chỉ thừa nhận con voi trong phòng.9.) Các cặp vợ chồng/liệu pháp hôn nhân

  - text: |-
      Những gì bạn đang mô tả là một cái gì đó tôi thường gọi là hiện tượng "sống với bạn cùng phòng của bạn"
      Đây là ý tưởng mà bạn cảm thấy như bạn đang sống với một người bạn cùng phòng và không có đối tác hoặc người phối ngẫu của bạn
      Không có gì lạ khi các thành viên của một cặp vợ chồng báo cáo để cảm thấy cả khoảng cách thể chất và/hoặc cảm xúc
      Khi chúng ta không cảm thấy được kết nối trong các mối quan hệ, điều này có thể bị cô lập và cô đơn
      Khoảng cách tình cảm thường khiến chúng ta tự hỏi: Tôi có quan trọng với người khác không? Những loại cảm xúc này cần được hiểu rõ hơn trong bối cảnh nền tảng và sự giáo dục của chính bạn, tức là, bạn là ai và cũng được hiểu rõ hơn trong bối cảnh của cặp đôi của bạn
      Cảm giác được kết nối lại có thể xảy ra- nhưng không có "một kích thước phù hợp với tất cả"
      Bước đầu tiên, bạn hoặc đối tác của bạn có ý tưởng nào về cách cảm thấy kết nối lại không? Bạn đã xem xét nói chuyện với đối tác của mình về khoảng trống cảm xúc? Hoặc làm thế nào về việc thảo luận về các giải pháp, cùng nhau, điều đó có thể giúp-từ trị liệu cá nhân đến liệu pháp cặp đôi đến một đêm hẹn hò hàng tuần để hỏi về lợi ích cá nhân của nhau để bắt đầu cuộc trò chuyện về những gì cả hai bạn muốn và có thể làm để thiết lập lại cảm xúc kết nối
      Nếu điều này quá đáng sợ, tức là, để giải quyết việc thiếu kết nối giữa bạn và người phối ngẫu của bạn
      Một cuộc gặp gỡ với một vài nhà trị liệu có thể giúp giải nén những giải pháp khả thi cho cặp vợ chồng của bạn.

  - text: |-
      Tôi có thể nghĩ về một số điều có thể giúp bạn kết nối lại
      Tôi không biết bạn thực sự dành bao nhiêu thời gian cho nhau, nhưng một điều bạn có thể cố gắng là dành 15 phút một tuần cùng nhau để nói về những sở thích chung hoặc những điều khác khiến bạn cảm thấy được kết nối
      Bạn đã xem xét một đêm hẹn hò hoặc bất cứ điều gì (không 'Tôi phải tốn rất nhiều tiền, nhưng có thể làm cho mỗi bạn cảm thấy đặc biệt)? Một cái gì đó khác bạn có thể cố gắng xem xét nói chuyện với nhau theo cách mà bạn tóm tắt những gì bạn đang nghe và phản ánh lại để đảm bảo rằng bạn Làm cho nó đúng hơn là chỉ giả định như vậy
      Giao tiếp theo cách này đôi khi có thể cảm thấy khó xử, nhưng nó có thể kết nối lại cách bạn đang lắng nghe và kết nối sâu sắc với đối tác của bạn
      Ngoài ra, bạn có thể phát hiện ra rằng bạn đang ở trên hai trang khác nhau về những điều mà bạn nghĩ rằng bạn đã hiểu những gì nhau cảm thấy, muốn hoặc mong muốn
      Điều gì làm cho đối tác của bạn cảm thấy được yêu thích, có giá trị, đánh giá cao hoặc đặc biệt
      Bạn có thể đặt tên cho một vài điều và nhận chúng đúng theo đối tác của bạn khi bạn đăng ký không? Anh ấy có thể làm điều tương tự cho bạn không? Bạn cũng có thể thử làm hai điều mỗi ngày sẽ được đối tác của bạn đánh giá cao mà không cần bạn phải yêu cầu nó
      Có thêm một số thông tin ở đây, mặc dù những gì bạn làm cho nhau không nhất thiết phải có trong danh sách này: http://www.couplesinst acom Một chút của một quá trình
      Cố gắng khen ngợi bản thân và đối tác của bạn vì những nỗ lực mà bạn thực hiện và nhận ra rằng bạn sẽ không làm cho nó đúng 100% thời gian
      Bạn cũng có thể thấy cuốn sách này hữu ích (hoặc có những cuốn khác tương tự bởi cùng một tác giả): https://smile.amazon.com/love-late-secret-that-lasts/dp/080241270x/ref=sr_1_1? IE = UTF8 & QID = 1471479801 & sr = 8-1 & từ khóa = tình yêu+ngôn ngữ nếu điều này vẫn có vẻ khó khăn, hãy xem xét việc nhìn thấy một chuyên gia sức khỏe tâm thần địa phương
      Như một suy nghĩ nữa, hãy nhớ lại rằng mối quan hệ này liên quan đến cả hai bạn
      Nếu cả hai bạn đang cam kết thay đổi mức độ kết nối của mình, thay đổi có thể sẽ không phải là một cuộc leo dốc ổn định (có thể có các cao nguyên hoặc thậm chí một số giảm trở lại theo hướng tiêu cực) và mỗi bạn có thể thay đổi ở một tỷ lệ khác nhau
      Nhiệm vụ của bạn cho kết nối!

