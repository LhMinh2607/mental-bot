      Có rất nhiều cách người ta có thể xử lý loại xung đột này
      Thật khó để biết cách nào có thể được khuyến khích nếu chúng ta không biết tại sao họ lại hét lên (hoặc, tại sao họ lại quan tâm đến người bạn chọn ngủ và/hoặc hợp tác để bắt đầu?) Tuy nhiên, điều quan trọng nhất là điều quan trọng Rằng bạn chấp nhận mình là người lưỡng tính, và đôi khi điều đó nói dễ hơn làm
      Nhưng, khi bạn có thể chấp nhận rằng bạn không ở trong đa số trong xã hội theo xu hướng tình dục, và tất cả những gì đi kèm với điều đó, và có lẽ các vấn đề khác mà bạn có thể có với nó, nó sẽ dễ dàng hơn đáng kể Bạn chịu đựng sự thiếu chấp nhận của gia đình bạn, và có lẽ là thiếu sự thiếu suy nghĩ nghiêm trọng
      Nhưng vì đó là gia đình và chúng tôi không chọn gia đình mà còn buộc phải đối phó với họ cho hầu hết các phần tốt hơn Hoặc tệ hơn (thừa nhận tôi không phải là fan hâm mộ lớn nhất của sự ghẻ lạnh hoàn toàn), xử lý việc mất "gia đình mà tôi hy vọng tôi có" cũng sẽ rất quan trọng để bạn tiến lên trong cuộc sống
      Bạn có thể sẽ có thể nhận ra rằng bạn không cần họ chấp nhận xu hướng tình dục của bạn để bạn sống một cuộc sống lành mạnh và hạnh phúc
      Có lẽ khi họ thấy rằng họ không thể thay đổi bạn, họ thực sự sẽ chỉ học cách chấp nhận nó.

