      Có vẻ như bạn rất dễ tiếp thu cảm xúc của chồng bạn và muốn hỗ trợ anh ấy máng lần này
      Nhưng nó cũng quan trọng để nhận thức được cảm xúc của bạn
      Bạn cảm thấy thế nào sau khi cố gắng tự tử? Người ta thường trải qua những cảm giác tiêu cực trong khi bạn cố gắng hiểu được sự cố
      Cảm giác như tức giận, xấu hổ, cảm giác tội lỗi và sợ hãi là thường xuyên; Trong khi, muốn tránh, giảm thiểu và trở nên xa cách với người là một phần của cơ chế phòng thủ để cố gắng giải quyết nhanh chóng
      Một khi bạn hiểu và vượt qua những cảm xúc đó, bạn có thể ở vị trí tốt hơn để giúp chồng bạn; ai cũng có thể trải qua một số cảm giác tiêu cực
      Trước tiên, điều quan trọng là phải có kế hoạch an toàn, bao gồm loại bỏ các đối tượng gây hại ra khỏi nhà, biết ai sẽ gọi cho ai nếu có một nỗ lực mới (9-1-1, hoặc Trung tâm điều trị gần đó), có một chuyên gia chuyên nghiệp theo dõi sự tiến bộ của bạn và chồng bạn, một cố vấn hoặc nhà cung cấp sức khỏe tâm thần có thể giúp bạn quản lý cảm giác tiêu cực và xác định các cách để xử lý các tình huống kích hoạt
      Và không được đánh giá, nói những tuyên bố kết thúc mở, như: Tôi rất vui vì bạn ở đây, xin vui lòng cho tôi biết tôi có thể làm gì để giúp bạn vượt qua quá trình này
      Thực hiện những thay đổi nhỏ đối với một cuộc sống lành mạnh hơn cũng có thể giúp ích
      Tập thể dục, ăn uống lành mạnh hơn và thực hành các hoạt động giải trí mới có thể là cách tốt để bắt đầu
      Ngoài ra, khám phá tâm linh của bạn và chồng của bạn, tìm cách khuyến khích lẫn nhau bằng cách tham gia một nhóm hỗ trợ hoặc tìm những người chia sẻ niềm tin tâm linh của bạn
      Nếu bạn có nhiều câu hỏi hoặc mối quan tâm hơn, tôi cung cấp từ xa ở bang Texas và tư vấn truyền thống trong Puerto Rico, gọi 787-466-5478
