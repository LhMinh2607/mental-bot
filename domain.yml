      Bất chấp sự lo lắng của bạn, bạn rất quan tâm đến ý thức về sức khỏe và khéo léo của bạn trong việc nói lên các chi tiết về khi sự lo lắng xảy ra
      Đôi khi những người lo lắng trong các tình huống thời gian thực cụ thể được giúp đỡ bằng cách nói chuyện với bản thân thông qua sự lo lắng.chính bạn từ cửa hàng tạp hóa lo lắng bằng cách nói với bản thân rằng bạn lo lắng và bạn sẽ ổn, đó chỉ là một cửa hàng tạp hóa.Các lĩnh vực tin tưởng bản thân để xử lý các tình huống
      Một sự sợ hãi là nỗi sợ bị choáng ngợp bởi một tình huống hoặc điều kiện kết thúc tồi tệ đối với bạn
      Người ta có thể xử lý tốt tình huống mà họ lo lắng.Vấn đề là không tin tưởng bản thân đủ để dựa vào kiến thức bản thân của họ.

  - text: |-
      Với cách bạn mô tả sự lo lắng của bạn, có vẻ như bạn có những loại lo lắng khác nhau
      Tôi không chắc liệu bạn có lo lắng về những nơi công cộng, đám đông lớn, ở một mình (đôi khi được gọi là lo lắng tách biệt) hay một sự kết hợp nào đó
      Một điều hữu ích sẽ là theo dõi sự lo lắng của bạn và xem bạn lo lắng như thế nào (trên một thang điểm từ 1 đến 10) trong các tình huống khác nhau
      Ngoài ra, nếu bạn biết điều gì dẫn đến sự lo lắng của bạn, sẽ rất tốt nếu biết điều này cũng như vậy để bạn có thể tìm kiếm các mẫu
      Để quên đi mọi thứ, bạn có thể lo lắng vì bạn đang quên mọi thứ hoặc bạn có thể quên mọi thứ bởi vì bạn đang lo lắng
      Khi bạn đang lo lắng, một số bộ phận của bộ não của bạn hoạt động quá mức vì bạn đang ở trong một loại chế độ bảo vệ
      Cũng có thể việc quên đi mọi thứ và sự lo lắng không liên quan
      Một cái gì đó khác để cố gắng là để ý nơi bạn cảm thấy sự lo lắng của mình trong cơ thể và đặt tay của bạn có một cách để cho mình sự thoải mái
      Một điều khác về sự lo lắng là sự lo lắng có thể dẫn đến lo lắng nhiều hơn về việc có nhiều lo lắng hơn
      Một điều giúp một số người là đến bác sĩ chăm sóc chính thường xuyên để đảm bảo rằng không có vấn đề về thể chất (chỉ vì thể chất thông thường) để họ biết rằng không có vấn đề về thể chất và sự lo lắng sẽ giảm bớt trong một vài Biên bản
      Ngoài ra, nếu bạn có thể chú ý đến bàn chân của bạn trên sàn hoặc hông trên ghế, điều này giúp bạn chú ý đến cơ thể của bạn và kết nối bạn với môi trường xung quanh
      Trong thời gian này kết hợp với việc đặt tên cho cảm xúc của bạn cũng có thể làm dịu
      Ví dụ, trong cửa hàng tạp hóa, nếu bạn cảm thấy lo lắng, bạn có thể nói với chính mình "Tôi đang lo lắng ngay bây giờ và tôi không sao" trong khi nhẹ nhàng chuyển trọng lượng của bạn từ chân này sang chân khác
      Không ai xung quanh bạn sẽ nhận thấy những gì bạn đang làm và chuyển động có thể làm dịu bạn
      Một sự chính xác có thể có rất nhiều nguyên nhân khác nhau và những thứ kích hoạt nó
      Nếu bạn rất khó để tự mình giải quyết (điều này rất phổ biến), hãy xem xét nói chuyện với một nhà trị liệu địa phương để bạn có thể có ý tưởng cụ thể hơn
      Điều đó làm cho bạn cảm thấy thoải mái.

  utter_anxiety_159:
  - text: |-
      Wow, chúc mừng bạn đã tham gia một chương trình thạc sĩ
      Bạn đang ở một nơi độc đáo
      Vì vậy, ít người đã đạt đến cấp độ đó
      Bạn nên cho mình một cái vỗ nhẹ vào phía sau
      Sự tin cậy không phải là thứ tự nhiên
      Nhưng có thể và không đi kèm với thực tiễn
      Đã trải qua hai chương trình thạc sĩ, tôi có thể thông cảm với tình huống khó xử của bạn
      Vậy sự căng thẳng ảnh hưởng đến bạn như thế nào? Có đủ nghiêm trọng để ngăn bạn trình bày hay chỉ là "bướm"? Có nhiều cách để đối phó với sự lo lắng và căng thẳng
      Phần lớn phụ thuộc vào mức độ nghiêm trọng của căng thẳng
      Đây là một vài ý tưởng: 1
      Thực hành trước gương
      Yêu cầu một số bạn bè lắng nghe các bài thuyết trình của bạn
      Không quá nhiều cho đầu vào của họ là chỉ làm quen với việc trình bày.3
      Tập trung vào các tài liệu bạn đang trình bày
      Chủ đề là những gì bạn muốn có được
      Bước ra khỏi dây thần kinh của bạn và đi vào sự thật bạn muốn trình bày
      Hãy để các tài liệu bạn trình bày là trọng tâm
      4
      Hãy nhớ những người khác cũng lo lắng như bạn
      Chia sẻ nỗi sợ hãi của bạn với một số bạn cùng lớp của bạn và nhận được sự hỗ trợ từ họ
      Tập trung vào một khuôn mặt thân thiện trong quá trình trình bày
      Là một hỗ trợ cho họ trở lại.5
      "Hãy giả vờ cho đến khi bạn thực sự làm được"
      Vâng, nó nghe có vẻ cùn
      Nhưng đôi khi đó là những gì nó cần
      Ngay cả khi bạn cảm thấy như vậy, bạn sẽ không chết
      Vì vậy, nhiều hơn có thể được thảo luận với một cố vấn có thẩm quyền
      Dành thời gian để cho một chuyên gia giúp bạn vượt qua điều này
      Bạn đã đi một chặng đường dài để tham gia một chương trình sau đại học
      Xin chúc mừng bạn đã làm công việc tuyệt vời cho đến nay
      Nó chỉ là một bước mỗi lần, thực hiện các bước.

  - text: |-
      Một cách tốt để bắt đầu là ngôn ngữ hoặc "tự nói chuyện" đang xảy ra trong tâm trí bạn.Nhìn vào câu hỏi của bạn, khi người ta nói rằng các bài thuyết trình "khiến tôi cảm thấy căng thẳng", bạn đang đưa ra trách nhiệm của sự căng thẳng cho các bài thuyết trình và lấy điều đó ra khỏi bản thân bạn.Các bài thuyết trình không thể đưa ra hoặc lấy đi sự căng thẳng của bạn, đó là điều mà bạn có thể làm và bạn có thể làm điều đó!Bạn có thể thay đổi ngôn ngữ nào trong việc tự nói chuyện của mình?Ví dụ, bạn đang nói "Tôi không thể nói trước khán giả! Tôi sẽ thất bại?"Điều đó nghe có vẻ khác rất nhiều so với "Tôi đã nghiên cứu mông của mình và nếu tôi thực hành nói to, tôi có thể thể hiện bài thuyết trình này!"Mặc dù đây là một câu trả lời ngắn gọn, tôi tin rằng việc tư vấn sẽ giúp bạn vượt qua những cảm giác căng thẳng này và đưa ra sự tự tin bên trong của bạn.

  - text: |-
      Trước hết, con đường để kéo dài bản thân ra khỏi vùng thoải mái của bạn!Bạn chắc chắn sẽ phát triển thông qua tất cả các hoạt động này trình bày cho các đồng nghiệp của bạn, và bản thân nó sẽ giúp phát triển sự tự tin của bạn theo thời gian.Trong khi đó, hãy làm bất cứ điều gì bạn có thể để giúp bản thân cảm thấy chuẩn bị cho từng bài thuyết trình.Thực hiện công việc của bạn trước thời hạn để bạn cảm thấy thông tin đầy đủ về chủ đề của mình, và sau đó dành những ngày dẫn đến việc trình bày của bạn.Thực hiện bài thuyết trình của bạn trong gương, trong khi bạn đang lái xe (nếu nó không làm bạn mất tập trung vào đường) và thực hành trước mặt một người bạn.Vào ngày trình bày, ăn một bữa ăn cân bằng, có được một cuộc nói chuyện pep từ một người bạn hỗ trợ, sử dụng hơi thở sâu để giữ cho cơ thể bạn bình tĩnh và nhắc nhở bản thân rằng bạn đã chuẩn bị.Bạn hiểu rồi đấy!

  - text: |-
      Bạn đã thử luyện tập cho chính mình hoặc một người bạn đáng tin cậy những gì bạn sẽ trình bày cho lớp?Bạn càng tự tin trong một không gian an toàn, sẽ càng có nhiều cơ hội để trình bày cùng một bài thuyết trình cho một nhóm lớn hơn
      Các bài thuyết trình không nhất thiết là một khó khăn với giao tiếp.Nó có liên quan nhiều đến hiệu suất hơn là thể hiện bản thân rõ ràng
      Cao nguyên, thực hành và thực hành, cho đến khi bạn thấy bản thân cải thiện trong cách bạn trình bày
      Ngoài ra, hãy nhớ rằng bất kỳ sự lo lắng nào bạn có thể cảm thấy khi mắc lỗi, khán giả gần như luôn luônTha thứ hơn nhiều so với người cảm thấy lo lắng
      Một sự sợ hãi làm tăng nỗi sợ hãi, vì vậy bất cứ mối quan tâm nào bạn có, hãy kiểm tra xem họ có đang phát triển từ sự lo lắng thay vì đánh giá thực tế về khả năng hoặc khả năng tiếp thu của khán giả hay không.

  - text: |-
      Tôi có thể cung cấp cho bạn thôi miên cho sự tự tin trong các bài thuyết trình, thông qua Skype, nếu bạn đang ở Cali.

  utter_anxiety_160:
  - text: |-
      Oh, khóc trong trị liệu là rất bình thường!Tôi có một chồng hộp Kleenex trong văn phòng của tôi.Khóc đi, nhà trị liệu rất quen với nó :) Lần đầu tiên trong trị liệu là đáng sợ, nhưng bạn sẽ sớm biết nếu bạn là một trận đấu tốt.

  - text: |-
      Đôi khi mọi người khóc trong trị liệu, nhưng hoàn toàn không cần phải khóc để hầu hết các loại trị liệu đều hữu ích.Khi bạn bắt đầu tư vấn, bạn chưa biết rõ về cố vấn của mình, vì vậy việc giữ cảm xúc của bạn là bình thường cho đến khi bạn cảm thấy thoải mái và thoải mái hơn một chút với cố vấn của bạn và với tình huống.Tuy nhiên, đôi khi, có những cảm xúc đã chờ đợi và chờ đợi để cuối cùng tìm thấy một người sẽ lắng nghe bằng một tai tử tế.Nếu bạn cảm thấy an toàn ngay lập tức trong tình huống với cố vấn của mình, bạn có thể khóc bất chấp nỗi sợ hãi của bạn về nó.Chuyên gia trị liệu của bạn đã quen với những người bày tỏ cảm giác của họ và sẽ giữ bí mật nghiêm ngặt, vì vậy mặc dù thật đáng xấu hổ, cuối cùng trải nghiệm ai đó thực sự lắng nghe với sự đồng cảm và lòng tốt có thể chỉ đáng giá.Cũng không sao khi cho cố vấn của bạn biết ngay từ đầu rằng bạn đã bối rối về việc quá xúc động trước người khác.

  - text: |-
      Khóc là một quá trình tự nhiên khi bạn nói về những điều khó chịu, đặc biệt là trong trị liệu khi bạn mở ra và rất dễ bị tổn thương
      Tôi khuyên bạn nên xem xét bạn sẽ cảm thấy/trả lời như thế nào đối với một người đang tâm sự với bạn và họ bắt đầu khóc
      Nếu bạn cảm thấy lo lắng, hỗ trợ và đồng cảm thì bạn sẽ biết chính xác các nhà trị liệu chúng tôi cảm thấy như thế nào khi khách hàng của chúng tôi cảm xúc trong các phiên
      Tôi đề nghị bạn nghĩ về những lúc bạn đã khóc và cảm giác của bạn vào thời điểm đó ở nơi công cộng và những gì có thể giúp bạn cảm thấy bớt khó chịu hơn trong những giọt nước mắt của bạn
      Tôi nghĩ rằng khóc như bất kỳ phản ứng tự nhiên nào khác của cơ thể chúng ta như hắt hơi, cười, ho
      Bạn không thể không làm những điều đó và hầu hết mọi người sẽ không thực sự đánh giá tiêu cực nếu bạn làm điều đó ở nơi công cộng
      Tương tự như vậy, khóc là phản ứng của cơ thể chúng ta khi chúng ta cảm xúc cho dù đó là nước mắt của niềm vui, từ một trò đùa vui nhộn hay từ buồn bã
      Nếu bạn rất khó chịu khi khóc nhưng sẵn sàng bắt đầu trị liệu có lẽ bạn có thể hỏi nhà trị liệu nếu bạn có thể xoay ghế nếu bạn bắt đầu khóc
      Bằng cách này, bạn không phải đối mặt với họ và có thể tự làm dịu mà không phải lo lắng về cách bạn nhìn về mặt thể chất vào thời điểm đó
      bắt tay vào.

  - text: |-
      Không có gì lạ khi lần đầu tiên gặp một chút lo lắng khi gặp bác sĩ trị liệu của bạn (hoặc người khác).Nhà trị liệu của bạn hiểu rằng gọi và nhận một cuộc hẹn là một bước tiến lớn đối với bạn và sẽ cố gắng hết sức để giúp bạn thoải mái.Cung cấp một môi trường an toàn cho khách hàng của chúng tôi bao gồm không đánh giá họ và thoải mái với thông tin và cảm xúc mà họ chia sẻ với chúng tôi.Bạn có thể khóc và tin tưởng rằng nhà trị liệu sẽ tôn vinh điều này như là một phần trong quá trình của bạn.

  - text: |-
      Vâng, nếu khóc là cách bạn thể hiện một cảm xúc, thì điều đó không chỉ là bình thường, mà còn hy vọng được khuyến khích, bởi vì đó là một phần quan trọng của trị liệu để có một không gian an toàn để thể hiện cảm xúc của bạn.Chúng tôi cũng có thể khuyến khích bạn đưa lời nói vào những giọt nước mắt, để giúp bạn mở rộng trải nghiệm của mình và bắt đầu có ý nghĩa hơn về nó
      Là một nhà trị liệu, công việc của chúng tôi giúp bạn mở ra và cảm thấy đủ thoải mái khi làm như vậy.Tôi chân thành hy vọng không có nhà trị liệu nào xấu hổ vì bạn có kinh nghiệm nào trong phòng.

  - text: |-
      Đó là hoàn toàn bình thường để khóc trong trị liệu.Tôi có thể hiểu muốn giữ mọi thứ lại với nhau và đặt chân tốt nhất về phía trước với mọi người bạn tiếp xúc, nhưng đó có thể là một trải nghiệm mạnh mẽ để khóc với ai đó có thể nghe thấy bạn và chấp nhận bạn.Thật dũng cảm khi bạn đi và chia sẻ bản thân với cố vấn của bạn!Tôi hy vọng bạn sẽ tiếp tục dũng cảm khi bạn bắt đầu chữa lành.

  - text: |-
      Khi nói về những vấn đề khó khăn, việc khóc là rất bình thường.Khóc là một cách tự nhiên để chúng ta đối phó với nỗi buồn mà chúng ta trải nghiệm trong cuộc sống.Khi đối mặt với một số điều này trong một buổi tư vấn, nước mắt dường như tự nhiên đến.Mọi cố vấn nên được trang bị tốt để xử lý mức độ cảm xúc đó, và bạn sẽ ở xa người đầu tiên để khóc khi nói chuyện với một cố vấn.

  - text: |-
      Chào bạn ! Là một người đã thực hành như một nhà tâm lý học lâm sàng trong 25 năm, tôi sẽ nói rằng khóc không có gì phải lo lắng chút nào! Hầu như mọi người tôi đã làm việc cùng đã khóc ở điểm này hay điểm khác
      Bắt đầu trị liệu cần rất nhiều can đảm; Khi bạn làm việc với một nhà trị liệu, một khi bạn cảm thấy an toàn, bạn sẽ nói về rất nhiều điều rất riêng tư và có khả năng tình cảm mà bạn có thể chưa bao giờ thảo luận với bất cứ ai trước đây
      Tôi đã thấy mọi người khóc vì buồn, khóc vì nhẹ nhõm khi giải phóng những điều đau đớn mà họ đã giữ trong một thời gian dài, khóc vì họ cảm thấy nhẹ nhõm đến nỗi cuối cùng họ cảm thấy được nghe thấy
      Bản thân tôi đôi khi đã khóc với khách hàng vì một số điều họ nói đến rất di chuyển
      Tôi có thể đảm bảo với bạn rằng hầu hết, nếu không phải tất cả, các nhà trị liệu mong đợi khách hàng khóc và không có gì phải xấu hổ
      Khóc có thể rất công giáo và có thể cho phép chúng ta giải phóng rất nhiều cảm giác đau đớn mà chúng ta đã bị nhét xuống
      Khóc thường là một dấu hiệu cho thấy bạn thực sự đang làm việc và liên lạc với những cảm xúc mà bạn cần liên lạc để chữa lành
      Vì vậy, để tóm tắt, đừng lo lắng về việc khóc! Lúc đầu, nó có thể cảm thấy không thoải mái, nhưng tôi hứa với bạn, bạn sẽ không bị đánh giá vì khóc trong trị liệu
      Và nó sẽ ít xấu hổ hơn khi nó xảy ra một hoặc hai lần và bạn chắc chắn rằng nhà trị liệu của bạn sẽ ở đó vì bạn và sẽ không phán xét bạn! Chúc may mắn !!

  - text: |-
      Rất nhiều người khóc trong phiên, nhưng nhà trị liệu của bạn sẽ không khó chịu với điều này.Khóc là một phản ứng tự nhiên và nó cũng giải phóng độc tố, vì vậy một số người có thể nói nó là cần thiết!Hãy nhớ rằng bạn có thể chịu trách nhiệm về những gì bạn nói trong phiên của bạn và nếu có điều gì đó cảm thấy quá khó chịu, chỉ cần nói, "Tôi chưa sẵn sàng để nói về điều đó."Tư vấn viên của bạn muốn bạn cảm thấy thoải mái và có lẽ sẽ không đẩy bạn ngay lập tức đến một nơi rất khó chịu.Khi bạn làm quen với bác sĩ trị liệu của bạn, bạn sẽ cảm thấy thoải mái hơn và thậm chí không lo lắng quá nhiều về cách bạn xuất hiện với họ.Thật bình thường khi lo lắng khi đi vào một tình huống mới, đặc biệt là khi bạn có thể không cảm thấy kiểm soát những cảm xúc không thoải mái.Đừng bỏ cuộc, đi và nỗ lực hết mình vào!Hy vọng điều đó sẽ giúp ích, Allison

  - text: |-
      Nhiều người khóc trong các buổi trị liệu của họ.Trên thực tế, hầu hết mọi người khóc trong văn phòng của nhà trị liệu của họ.Tôi nói với khách hàng của mình rằng an toàn khi khóc trong văn phòng của tôi và khóc không phải là dấu hiệu của sự yếu đuối.Đó là một phản ứng bình thường của con người đối với nỗi đau.Mọi người thực sự làm hại mình nhiều bằng cách cố gắng không khóc hơn là khóc.Khóc là rất làm sạch và là một phần quan trọng của quá trình chữa bệnh cho nhiều người.

