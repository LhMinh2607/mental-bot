      Bạn không thể tự sửa cái này, nhưng tôi hoan nghênh bạn đã cố gắng
      Một người làm việc chăm chỉ trong một mối quan hệ có thể làm cho mọi thứ tốt hơn trong một thời gian., Nhưng trong một thời gian dài, bạn cần hai người nỗ lực
      Tôi đang đọc giữa các dòng của bạn ở đây và tôi tự hỏi liệu bạn có cần phải giữ gia đình cùng nhau không để bạn xin lỗi khi bạn không làm gì sai và bỏ qua những điều bạn cảm thấy bị tổn thương
      Tôi cảm thấy rằng bạn đang làm tất cả công việc ..
      rằng nó không cân bằng
      Tôi đã làm việc với nhiều cặp vợ chồng và tôi đã học được không bao giờ đánh giá thấp loại thay đổi là có thể; mọi thứ đều có thể
      Nhưng để thay đổi trong một cặp vợ chồng xảy ra, bạn cần hai người đều sẵn sàng sở hữu lựa chọn và hành vi của họ, và những người có sự đồng cảm
      Bạn trai của bạn dường như không có những thành phần này; Anh ấy đẩy bạn ra và đổ lỗi cho bạn khi anh ấy làm điều gì đó gây tổn thương
      Bạn có thể thành thật với chính mình về những gì đang xảy ra không? Tôi khuyến khích bạn ngồi xuống với một người bạn hoặc nhà trị liệu đáng tin cậy và nhìn vào những gì bạn có ở đây và lựa chọn của bạn là gì
      Tôi chúc bạn tốt.

