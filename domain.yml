      Tôi chia sẻ mối quan tâm của bạn
      Mọi người ở mọi lứa tuổi đều có những cuộc khủng hoảng khi họ trở nên choáng ngợp với căng thẳng, và hậu quả tiêu cực của những cuộc khủng hoảng đó chắc chắn có thể có hiệu ứng gợn sóng vào các lĩnh vực khác trong cuộc sống của chúng tôi
      Đối với con gái của bạn, điều tôi muốn biết trước tiên là: Cô ấy cảm thấy mình có đủ kỹ năng đối phó lành mạnh để quản lý sự căng thẳng mà cô ấy đang gặp phải? Bởi vì, nó không thực sự quan trọng những gì cô ấy đang căng thẳng ..
      Điều quan trọng là cách cô ấy đối phó với sự căng thẳng của mình khi nó đe dọa áp đảo cô ấy
      Tôi muốn biết chính xác thì cô ấy làm gì khi cảm thấy căng thẳng giúp cô ấy cảm thấy tốt hơn
      Nếu cô ấy chỉ có các kỹ năng đối phó không lành mạnh (ví dụ: ngủ, ngừng hoạt động, hoành hành, tự tấn công bằng cách tự nói chuyện quan trọng, v.v.) hoặc chỉ một hoặc hai kỹ năng lành mạnh, chúng tôi sẽ muốn dạy cô ấy một số chiến lược lành mạnh bổ sung Để giúp cô biết rằng cô có thể đối phó
      Chỉ là một nguy cơ không giải quyết vấn đề này bây giờ có thể là cô ấy có thể đến "tìm hiểu" rằng căng thẳng là 'không thể chịu đựng được', điều này có thể khiến cô ấy chuyển sang các chiến lược phá hoại hoặc thoát ly để tránh sự khó chịu, nỗi đau của cảm giác vô vọng và/hoặc Niềm tin tiêu cực rằng cô "không thể giúp mình." Tôi chắc chắn nghĩ rằng nó sẽ có giá trị cả hai của bạn khi cô ấy được đánh giá bởi bác sĩ gia đình và/hoặc một cố vấn chuyên nghiệp
      Với một cố vấn cụ thể, cô ấy có thể học các kỹ năng cần thiết cũng như được đánh giá cho các vấn đề khác có thể đóng góp cho vấn đề này (ví dụ, một niềm tin đã học được rằng cô ấy "phải hoàn hảo hoặc cô ấy không xứng đáng.") Một người hỗ trợ trung lập để giúp cô ấy đáp ứng các mục tiêu cá nhân của cô ấy luôn là một điều tốt
