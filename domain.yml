  - text: |-
      Xin chào và cảm ơn vì câu hỏi của bạn
      Tôi rất vui vì bạn đã tiếp cận để được giúp đỡ
      Tôi biết rằng chứng khó nuốt có thể cảm thấy gần như không thể xử lý, đặc biệt là vì bạn có sự hỗ trợ hạn chế từ những người chấp nhận bạn là ai
      Bạn có thể đã biết một số tài nguyên này, nhưng tôi sẽ chia sẻ một vài tài nguyên
      1
      Trang web www.letsqueerthingsup.com là một blog từ một nhà văn rất giỏi mà tôi biết
      Tên anh ấy là Sam Dylan Finch, và anh ấy là người chuyển giới
      Ông viết về sức khỏe tâm thần, các vấn đề chuyển giới và nhiều chủ đề khác
      Tôi biết anh ấy đã thường xuyên viết về chứng khó nuốt giới tính và cách quản lý nó
      Bạn có thể muốn kiểm tra trang web của anh ấy và thực hiện tìm kiếm trên đó
      2
      Trang web www.everydayfeminism.com sử dụng nhiều nhà văn chuyển giới và một số người đã viết về chứng khó nuốt giới và đã đưa ra ý tưởng để quản lý nó
      Nếu bạn tìm kiếm chứng khó đọc giới trên trang web của họ, nhiều bài viết bật lên
      Nó có thể là một nguồn tài nguyên tốt cho bạn, đặc biệt nếu bạn cảm thấy cô đơn và bắt đầu quên rằng có những người khác ngoài kia giống như bạn và có lưng của bạn
      3
      Tôi không chắc bạn sống ở đâu, nhưng có những cố vấn chuyên về liệu pháp khẳng định, đó là những gì được khuyến nghị cho những người là một phần của cộng đồng LGBTQ
      Vì vậy, nếu bạn quyết định gặp một cố vấn về chứng khó nuốt, hãy cố gắng tìm một người đặc biệt nói rằng họ đã được đào tạo theo cách tiếp cận khẳng định
      Ngoài ra, hãy thoải mái đặt câu hỏi của nhân viên tư vấn trước khi đồng ý gặp họ để tư vấn
      Một cố vấn đạo đức sẽ không gặp vấn đề gì khi trả lời họ trước khi bạn đến
      4
      Nếu có một số trung tâm tài nguyên LGBTQ trong khu vực của bạn, hãy cố gắng tiếp cận họ và xem có các nhóm hỗ trợ không
      Đạt được nhiều hỗ trợ hơn từ những người khác sẽ hữu ích
      Đôi khi các cố vấn thân thiện với LGBTQ để lại thông tin liên lạc của họ cho mọi người trong các trung tâm tài nguyên
      5
      Cuối cùng, tôi biết bạn đã không đề cập đến việc bị trầm cảm hoặc tự tử, nhưng tôi cũng biết rằng mọi người rất phổ biến xem xét tự tử khi họ đang vật lộn với chứng khó nuốt, đối phó với transphobia, v.v
      Nếu điều này xảy ra với bạn, xin vui lòng Gọi 911 hoặc Lifeline Trans
      Nó miễn phí tại 877-565-8860
      Truy cập trang web của họ tại www.translifeline.org
      Tôi hy vọng một số trong những ý tưởng này sẽ giúp
      Hãy gửi tin nhắn khác nếu bạn có câu hỏi tiếp theo.

  - text: |-
      Đây là một tình huống khó khăn để ở, vì có vẻ như bạn đang cảm thấy rất cô lập với cả gia đình và bạn bè của bạn
      Tôi không biết tuổi tác hoặc giới tính của bạn, vì vậy xin vui lòng xin lỗi mọi giả định không chính xác về việc bạn dưới 18 tuổi và sử dụng những gì hữu ích từ các ý tưởng nếu bạn lớn tuổi
      Một ý tưởng là nghiên cứu trực tuyến để tìm một nhà trị liệu hoặc một phòng khám địa phương có một nhà trị liệu là "nhà trị liệu giới tính" hoặc "chuyên gia về giới"
      Hầu hết các nhà trị liệu là những người khẳng định chuyển giới cũng có các chuyên khoa khác và làm điều trị chung
      Mặc dù tôi không nghĩ nói dối cha mẹ là một ý kiến ​​hay, nhưng nếu bạn cảm thấy bạn thực sự không thể nói chuyện với họ về giới tính của mình, thì có lẽ bạn có thể tìm thấy một nhà trị liệu với một chuyên môn về bản sắc giới tính có thể giúp bạn đối phó với Chứng khó đọc giới tính
      Bạn có thể cho cha mẹ biết rằng bạn muốn gặp nhà trị liệu cụ thể đó vì những lý do khác, chẳng hạn như lo lắng/lo lắng, và bạn đã nghiên cứu họ và thích trang web của họ
      Làm việc để tìm một nhà trị liệu đưa bảo hiểm cho cha mẹ bạn nếu bạn có thể
      Bạn cũng có thể nói chuyện với nhà trị liệu trên điện thoại trước, trước khi bạn nói chuyện với cha mẹ về việc lên lịch cho chuyến thăm trị liệu đầu tiên
      Các nhà trị liệu có thể giúp bạn học một số cách để quản lý cảm giác lo lắng, xấu hổ và sợ hãi liên quan đến chứng khó nuốt giới
      Tùy thuộc vào tình hình gia đình của bạn, nhiều nhà trị liệu sẽ làm việc để giúp bạn học các kỹ năng để giao tiếp an toàn với cha mẹ về những gì đang làm phiền bạn
      Cha mẹ của bạn thực sự có thể làm bạn ngạc nhiên và chấp nhận hơn bạn nghĩ
      Thông thường khi cha mẹ biết rằng bạn đang đau khổ, họ muốn cởi mở để tìm hiểu làm thế nào họ có thể giúp bạn, ngay cả khi lúc đầu
      Đó là cách bạn có thể nhìn vào cùng một bức tranh với một khung hình khác và nó làm cho cùng một bức tranh trông hơi khác biệt
      Hãy nhớ rằng tình huống của bạn có lẽ là tạm thời và suy nghĩ trong bối cảnh cả cuộc đời dài của bạn (bạn có thể chịu đựng được 2 đến 4 năm nữa sống như bạn nếu bạn có số X năm để sống không?)
      Nếu bạn đang sống ở nhà, cuối cùng bạn sẽ độc lập hơn và có thể đưa ra nhiều quyết định hơn về biểu hiện giới tính của bạn
      Hãy ghi nhớ ý tưởng về khái niệm phổ biến trong các lớp chánh niệm mà tôi dạy, rằng "điều này cũng sẽ vượt qua" hoặc "điều này chỉ ngay bây giờ" khi bạn bắt đầu cảm thấy vô vọng
      Nếu bạn bắt đầu tập trung quá mức vào các vấn đề về giới tính hoặc cơ thể của mình, hãy cố gắng đánh lạc hướng bản thân với những điều khiến bạn cảm thấy hạnh phúc (thú cưng, âm nhạc, nghệ thuật, thể thao, v.v.) hoặc bận rộn
      Nếu bạn có thể, hãy tìm bất kỳ nhóm thanh niên GSA hoặc LGBTIQQ nào mà bạn có thể tham dự một cách tự tin, xa nhà, để nhận được một số hỗ trợ
      Làm việc để tìm một đồng minh, một người, mà bạn có thể nói về những gì bạn đang cảm thấy
      Kết bạn mới trực tuyến thông qua phương tiện truyền thông xã hội đôi khi có thể là một sự khởi đầu trong việc phá vỡ sự cô lập mà bạn cảm thấy
      Một ý tưởng khác, nếu bạn dưới 24 tuổi, có một đường dây điện thoại (866-488-7386) để gọi trong trường hợp bạn cảm thấy bạn đang gặp khủng hoảng
      Bạn cũng có thể trò chuyện nhắn tin! Dự án Trevor: http://www.thetrevorproject.org/there cũng là một nhóm trò chuyện trực tuyến trans teen nếu bạn là 12-19 http://www.glbthotline.org/transteens.htmlif bạn là người lớn bạn có thể nhận được số lượng Gọi trong trạng thái của bạn nếu bạn bắt đầu cảm thấy tự tử: http: //www.suidipreventlifeline.org/day, bạn có thể làm việc một cách sáng tạo về chứng khó nuốt giới tính của mình không? Đúng! Có cách nào bạn có thể tập trung vào các bộ phận của cơ thể bạn yêu thích? Bạn có thể tập trung vào điều đó khi bạn nhìn vào gương? Bạn có phải là một nhà văn? Bạn có thể viết những câu chuyện hoặc thơ về cuộc sống mà bạn tưởng tượng cho chính mình trong tương lai không? Bạn có thể làm những việc nhỏ giúp bạn liên lạc nhiều hơn với giới tính của bạn hàng ngày như đưa ra những lựa chọn nhỏ về quần áo của bạn, như mặc quần áo không phù hợp hơn, mà chỉ có bạn biết có liên quan đến giới tính nhưng những người khác sẽ không chú ý? Bạn không thể buộc người khác chấp nhận bạn nhưng bạn có thể tự chấp nhận và tự từ bi
      Công việc đó là một cái gì đó được thực hiện tốt nhất trong công ty của những người khác như bạn cũng như với ít nhất một người khác có được bạn và người mà bạn có thể tin tưởng
      Chúc bạn may mắn!

  - text: |-
      Xin chào! Tôi rất vui vì bạn đã tiếp cận! Âm thanh như bạn có một số hỗ trợ vững chắc trong một số lĩnh vực của cuộc sống nhưng vẫn đang đối phó với một số chứng khó đọc khó khăn
      Tôi nghĩ rằng nó có thể phụ thuộc vào loại chứng khó đọc mà bạn có - đôi khi đó là thể chất, xã hội hoặc tinh thần
      Đôi khi chứng khó đọc thể chất có nghĩa là ít thời gian hơn xung quanh gương hoặc kế hoạch làm cho việc tắm ít căng thẳng hơn (âm nhạc, sách âm thanh, phân tâm)
      Đôi khi các mạng hỗ trợ trực tuyến có thể là một nguồn ý tưởng tuyệt vời theo cách này (đối với chứng khó đọc xã hội và tinh thần)
      Một số khách hàng của tôi làm những việc giúp họ cảm thấy tốt hơn trong cơ thể không yêu cầu bất cứ ai biết (tẩy lông, chất kết dính, đóng gói, hormone,) và những thứ khác
      Tôi khuyên bạn nên dừng lại bởi một trang web có tên là các cuộc trò chuyện với một nhà trị liệu giới tính
      Có một số video tuyệt vời ở đó có thể giúp bạn! Tôi hy vọng điều này sẽ giúp một số! Đừng quên cố gắng kết nối với những người chuyển giới khác (thậm chí trực tuyến) - thật tuyệt vời khi biết bạn không đơn độc trong cảm giác của bạn! May mắn nhất!!

