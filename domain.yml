      Thông thường, chúng tôi trở lại với các kỹ thuật đối phó sẽ hữu ích trong các vấn đề khác (căng thẳng, lo lắng xã hội, v.v.) cho trầm cảm của chúng tôi, nhưng sự thật là trầm cảm đòi hỏi bộ công cụ nhỏ của riêng nó
      Trầm cảm là tất cả bao gồm, và, dựa trên những gì bạn đã viết, các triệu chứng đã ảnh hưởng đến công việc và cuộc sống cá nhân của bạn theo vô số cách
      Con đường tốt nhất về phía trước sẽ là tìm kiếm tư vấn, phải thừa nhận, nhưng nếu khoản khấu trừ bảo hiểm của bạn quá cao, điều đó có thể rất tốn kém
      Tôi sẽ khuyên bạn nên liên hệ với Chương trình Hỗ trợ Nhân viên (EAP) của bạn nếu được cung cấp bởi chủ lao động của bạn
      Nếu không, bạn có thể xem xét các trung tâm cộng đồng để biết các lựa chọn tư vấn, hãy kiểm tra xem bác sĩ của bạn có cho bạn giới thiệu hoặc tổ chức tôn giáo địa phương của bạn không
      Tuy nhiên, nếu bạn có động lực để kiểm soát trầm cảm của mình, có một số sách bài tập tuyệt vời ngoài kia mà bạn có thể tự mình sử dụng hoặc với bác sĩ trị liệu của bạn (miễn là nhà trị liệu của bạn được đào tạo về liệu pháp hành vi nhận thức, hoặc CBT), như vậy như "tâm trí trên tâm trạng".

