      Hai người duy nhất biết câu trả lời cho câu hỏi của bạn là chồng bạn và gái mại dâm
      Câu hỏi bạn đã làm và có thể trả lời là lý do bạn sẽ nghi ngờ chồng bạn, đó là BC trong nhiều câu chuyện của anh ấy.Tự tin vào những câu chuyện mà anh ấy kể cho bạn
      Nếu bạn nói lên sự nghi ngờ và sự quan tâm của bạn đối với sự thật, lý tưởng nhất là anh ấy sẽ đưa ra đủ bằng chứng về sự thật để bạn sẽ có sự thật và có thể hiểu được chúng.Hy vọng rằng hai bạn sẽ làm ý nghĩa này cùng nhau, đặc biệt là nếu anh ta có tình dục với gái mại dâm
      Nếu anh ta không muốn quan tâm đến việc khôi phục niềm tin của bạn vào anh ta, thì đây là một vấn đề hoàn toàn khác.

