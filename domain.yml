      Nó có thể hữu ích để đăng ký một lớp bạn có thể cùng nhau.Tôi muốn giới thiệu thiền tâm hoặc yoga, chỉ có hai bạn.Một cái gì đó bạn tìm thấy thời gian cho một hàng tuần.Yoga là tuyệt vời trong việc học chánh niệm và giảm căng thẳng.Tôi sử dụng yoga và kỹ thuật chánh niệm khi làm việc với trẻ em và giới thiệu nó cho cha mẹ tham gia với con cái của họ.Hi vọng điêu nay co ich.

