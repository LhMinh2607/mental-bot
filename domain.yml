      Trầm cảm có nhiều dấu hiệu và triệu chứng khác nhau và trông khác nhau đối với mỗi người
      Thông thường, mọi người nghĩ rằng trầm cảm là nhiều hơn về cảm giác "buồn", nhưng trên thực tế, trầm cảm có thể thể hiện chính nó thông qua sự khó chịu (hoặc tâm trạng xấu như bạn nói) và thiếu năng lượng
      Theo DSM-V (Hướng dẫn chẩn đoán và thống kê các rối loạn tâm thần), trầm cảm bao gồm các triệu chứng sau: Sự quan tâm hoặc niềm vui tâm trạng không thể giải quyết được tâm trạng trong các hoạt động mà bạn thường tham gia hoặc thay đổi cân nặng có ý nghĩa hoặc thay đổi trong sự thèm ăn- Thay đổi trong giấc ngủ (chứng mất ngủ hoặc giảm âm) -Psychomotor aggitit hoặc chậm phát triển hoặc mất năng lượng của sự vô giá trị hoặc khả năng bị xử lý quá mức Các triệu chứng trầm cảm
      Nếu bạn sẵn sàng cho nó, có lẽ nơi tốt nhất để bắt đầu là gặp bác sĩ hoặc nhà trị liệu có thể giúp xác định mức độ nghiêm trọng của trầm cảm và có thể đề xuất các phương pháp giải quyết trầm cảm phù hợp với lối sống, giá trị và khả năng của bạn
