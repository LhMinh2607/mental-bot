      Điều này phải rất khó khăn cho cả hai bạn
      Nhìn một người bạn yêu phải chịu đựng nên sâu sắc có thể mang đến nhiều cảm xúc khó khăn
      Không biết bạn đang làm gì, tôi có một vài suy nghĩ để chia sẻ với bạn
      Đầu tiên và quan trọng nhất, biết rằng bạn không thể sửa chữa điều này cho anh ta, và nhận được sự hỗ trợ cho chính mình
      Nhiều như bạn có thể, hãy tạo không gian trong mối quan hệ của bạn để anh ta nói về những gì anh ta đang trải qua
      Anh ta có thể không muốn nói chuyện, và điều đó là ổn
      Nếu anh ta muốn nói chuyện, cố gắng lắng nghe mà không phán xét và không cố gắng nói chuyện với anh ta về cảm xúc của mình
      Tập trung vào việc xác nhận cảm xúc của anh ấy và chỉ ngồi với anh ấy trong nỗi đau của anh ấy
      Hãy biết anh ấy cảm thấy thế nào ..
      rằng bạn yêu anh ấy, rằng bạn quan tâm, rằng bạn lo ngại, rằng điều này cũng đáng sợ đối với bạn, rằng bạn đang ở đây
      Tôi hy vọng rằng điều này là hữu ích
      Trên trang web của tôi (www.sarahmcintyrelpc.com), tôi đã viết một loạt các bài đăng trên blog về việc đối phó với sự đau khổ
      Các kỹ thuật tôi đã viết về việc có thể hỗ trợ cho bạn và chồng bạn
      Gửi lời chúc ấm áp theo cách của bạn
