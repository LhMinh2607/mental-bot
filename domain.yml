      Đến với các thành viên trong gia đình có thể gây ra nhiều lo lắng.Tuy nhiên, mặc dù tôi không thể hứa với phản ứng của họ sẽ là gì, lợi ích là bạn sẽ không còn phải che giấu con người của mình.Có lẽ nghiên cứu hoặc nhận thông tin về lưỡng tính có thể giúp gia đình bạn hiểu những gì thực sự là người lưỡng tính.Nhiều lần, mọi người chỉ không được giáo dục về những điều nhất định.

