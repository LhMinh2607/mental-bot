      Thật khó để nói từ thông tin rằng bạn có thể cung cấp ở đây, nhưng nói chuyện với trường tiểu học của cô ấy là một cố vấn hướng dẫn.Ai đó làm việc với trường (thường là một nhà tâm lý học ở trường) sẽ có thể đánh giá cô ấy để xem liệu cô ấy có cần giúp đỡ thêm hay không và nói cho bạn biết rõ hơn những gì có thể xảy ra.

