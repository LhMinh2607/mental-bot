      Tôi không biết cách chia tay của bạn là bao lâu, nhưng tôi sẽ đề nghị bạn tiếp cận với bạn bè hoặc gia đình mà bạn tin tưởng và có lẽ là một bác sĩ lâm sàng về sức khỏe tâm thần địa phương
