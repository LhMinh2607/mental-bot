      Nghe có vẻ như là một thời gian khó khăn và cảm thấy thất vọng khi gia đình bạn trải qua một cuộc ly hôn hoặc khó khăn khác
      Mặc dù vậy, có một sự khác biệt giữa cảm giác như nỗi buồn, chán nản, đau buồn, cô đơn và trầm cảm
      Nỗi buồn là nỗi buồn và đôi khi chúng ta phải trải qua một quá trình đau buồn hoặc khác, đó là một phản ứng bình thường đối với các sự kiện trong cuộc sống của chúng ta
      Trầm cảm, mặt khác, là nhiều hơn về việc bị mắc kẹt
      Lulling bản thân với âm thanh tự chăm sóc như một phản ứng lành mạnh và một cách để hỗ trợ bản thân
      Vì vậy, một phần không thoải mái nhưng lành mạnh trong cảm xúc của bạn, hãy làm tốt nhất có thể để đặt tên cho nó và chia sẻ với một người đáng tin cậy khác
      Bạn sẽ tìm thấy sự thoải mái
      Một phần trong tình huống của bạn là trầm cảm - cảm thấy bị mắc kẹt, không thể thoát khỏi xấu, tập trung, thay đổi trong ngủ và ăn uống, mất sự thích thú khi sống, vệ sinh kém, cảm giác vô vọng, khác nhau
      Bước đầu tiên, xác định các triệu chứng trầm cảm của riêng bạn
      Nếu bạn có bất kỳ suy nghĩ nào về việc làm tổn thương chính mình, hãy nói với ai đó
      Nếu bạn không chắc chắn, bạn có thể thử 800 lifenet hoặc dòng hỗ trợ khác để nhận phản hồi
      Sơ cứu cho bệnh trầm cảm bao gồm: chăm sóc hàng ngày và cho ăn, ngủ ngon và ăn uống, nhiều bài tập-ngay cả khi bạn không cảm thấy như vậy-xã hội lành mạnh và tập trung vào việc nói chuyện với chính mình theo cách tích cực
      Nếu bạn không thể tự di chuyển ra khỏi trầm cảm, hãy làm việc với một chuyên gia để thực hiện các mục tiêu ngắn hạn và nhận được một số hỗ trợ
      Bạn cũng có thể nói chuyện với bác sĩ hoặc bác sĩ tâm thần về việc thử thuốc chống trầm cảm để cung cấp cho bạn một chút nâng trong khi bạn trải qua một bản vá lỗi.

