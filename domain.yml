      Đó không phải là thời gian để chỉ trích hay lên án, và tôi không cảm thấy đó là ý định của bạn-bạn có rất nhiều tình yêu dành cho cô ấy
      Nói một cách trung thực và nghe một cách cởi mở là một món quà tuyệt vời, cả cho chính bạn và cho đối tác của bạn
