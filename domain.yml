      Tôi nghĩ rằng kịch bản này hoạt động tốt hơn cho nam giới hơn phụ nữ, nhưng nhiều giới tính không hài lòng cuối cùng
      Đây chỉ là một lời giải thích khả thi cho sự lo lắng của bạn ..
      Rằng ruột của bạn biết rằng nó muốn cảm thấy hoàn toàn với ai đó nhưng bạn Đấu tranh với việc muốn muốn hay mong đợi điều đó
      Có thể dành một chút thời gian và lắng nghe sự lo lắng
      Lo lắng có xu hướng cố gắng thuyết phục chúng tôi rằng có điều gì đó không ổn với chúng tôi hoặc điều gì đó xấu sẽ xảy ra
      Sự lo lắng đôi khi thích duy trì sự mơ hồ (sau đó khó hơn để bác bỏ nó), nhưng bạn có thể cố gắng làm rõ những lời thì thầm của nó bằng cách tự hỏi mình những câu hỏi này: Tôi sợ điều gì? Điều tồi tệ nhất có thể xảy ra ở đây là gì? Sau đó, điều gì có thể xảy ra, và điều gì sẽ là phần tồi tệ nhất của điều đó? Tiếp tục đi cho đến khi bạn tìm thấy điều tồi tệ nhất có thể xảy ra? Có thể ai đó không muốn bạn ..
      bạn có thể cảm thấy bị từ chối ..
      hoặc cảm thấy không đủ tốt ..
      bạn có thể bị tổn thương? Sau đó, khi bạn thấy nỗi sợ hãi cốt lõi đó, bạn có thể nhìn vào cuộc sống của mình và tôi cá là bạn sẽ tìm thấy một nơi bắt nguồn ý tưởng hoặc sợ hãi đó
      Một khoảnh khắc lớn (hoặc nhiều người nhỏ hơn) khi bạn thực sự cảm thấy hoặc bị từ chối hoặc bị bỏ rơi hoặc bị tổn thương
      Cuối cùng, đó là một cảm giác bạn đang cố gắng tránh (không phải cuộc sống hay mối quan hệ), và sự lo lắng đang cố gắng giúp bạn tránh nó bằng cách khiến bạn quá tải
      Nhưng điều này không phù hợp với bạn! Tốt! Với sự giúp đỡ của một nhà trị liệu có trình độ, bạn có thể học cách nói lại với sự lo lắng và tiến lên trong cuộc sống và tình yêu với sự bình tĩnh
      lòng tin.

