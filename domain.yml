      Thật không may, tôi nghĩ rằng hầu hết chúng ta đã nghe điều này, vì vậy bạn không đơn độc.Nếu bạn vẫn ở dưới mái nhà của cô ấy, cô ấy có đòn bẩy về những kỳ vọng của cô ấy là gì khi bạn đang sống ở đó.Tôi sẽ xem xét liệu pháp cho cả hai bạn để xem liệu có thể có một nền tảng trung gian có thể được thỏa thuận.Thường thì bên thứ 3 có thể giúp xung đột.Nếu không có giải pháp thì tôi sẽ tìm cách sáng tạo trong việc tìm một nơi của riêng bạn.

