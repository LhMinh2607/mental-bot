      Có vẻ như gia đình bạn đã phản ứng vì sợ hãi!Họ có thể cần một chút thời gian để tiêu hóa thông tin.Điều này có thể khó đối với một gia đình vì nhiều lý do nhưng bạn nên tự hào rằng bạn có can đảm để nói với họ.Một khi họ nhận ra bạn dũng cảm như thế nào và bạn cần bao nhiêu hỗ trợ họ sẽ đến.Có lẽ bạn có thể viết cho họ một lá thư (để họ đọc mà không có bạn có mặt).Trong bức thư, bạn có thể nói với họ những cuộc đấu tranh của bạn và có thể tại sao bạn quyết định nói với họ.Một lá thư sẽ cho họ thêm một chút thời gian để tiêu hóa thông tin.

