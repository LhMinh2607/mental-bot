      Tùy thuộc vào trạng thái của bạn và chính xác bạn bao nhiêu tuổi, bạn có thể cần sự cho phép của cha mẹ bạn được điều trị, nhưng không phải lúc nào cũng vậy
      Nếu bạn cần giúp đỡ để tìm ra điều đó, hãy thử liên hệ với một vài cơ quan sức khỏe tâm thần địa phương để xem liệu họ có thể giúp bạn tìm ra những việc cần làm nếu bạn muốn nói chuyện với ai đó.

