      Có lẽ bạn cần thêm thời gian để suy ngẫm và sắp xếp những suy nghĩ của mình
      Hãy cố gắng tìm ra điều gì sẽ khiến bạn cảm thấy thoải mái hơn khi nói chuyện với bố hoặc mẹ kế
      Cũng có thể bạn không cảm thấy an toàn xung quanh một trong hai'Tốt hơn hết là không nói chuyện với họ về một vấn đề tinh tế
      Ngang vào việc bạn có tin tưởng nói chuyện với bố và mẹ kế hay không, bạn có thể chỉ muốn tha thứ cho mình khỏi việc nói về bản thân.Cảm thấy sẵn sàng chấp nhận hoặc hiểu bạn là ai.

  utter_anxiety_156:
  - text: |-
      Lo lắng có thể gây ra cảm giác khó chịu như vậy trong cơ thể chúng ta đến mức có vẻ không thể chịu đựng được.Mối quan tâm mà tôi có thể nghe thấy trong những gì bạn đã viết là ý nghĩ về việc có một chút lo lắng đã khiến bạn không thoải mái với bất kỳ sự lo lắng nào - và điều đó có thể trở thành một vấn đề, thực sự.Trái ngược với suy nghĩ về sự lo lắng của bạn như một cái gì đó lớn hơn bạn nhiều, có thể hữu ích khi bắt đầu phá vỡ nó.Những điều cụ thể khiến bạn lo lắng về công việc mới này là gì?Có phải nó đang xa gia đình bạn?Nếu vậy, tại sao?Một khi bạn bắt đầu phá vỡ những gì khiến bạn cảm thấy lo lắng vào những "miệng" nhỏ hơn, thì chúng tôi có thể hiểu rõ hơn những gì đã dẫn đến khó chịu và bắt đầu giải quyết vấn đề.

  - text: |-
      Đầu tiên, xin chúc mừng công việc mới của bạn
      Rõ ràng chủ nhân của bạn nghĩ rất cao về bạn, vì họ đã thuê bạn! Bạn nói rằng "mọi người cứ nói" bạn rằng bạn có "lo lắng" - làm sao họ biết? Bạn đã nói với những người khác đôi khi bạn buồn bã hay lo lắng? Bạn đã được điều trị cho sự lo lắng? Hay đó là một nhận thức mà những người khác có bạn không thể chống lại? Đó là một công việc mới, và nó đòi hỏi bạn phải làm những điều mới, ở những nơi mới, với những người mới
      Lo lắng không chỉ là bình thường, nó thực sự có thể giúp bạn đứng trên ngón chân và làm tốt công việc
      Trừ khi bạn nghĩ rằng bạn có sự lo lắng, đừng để người khác dự đoán tương lai của bạn
      Nếu bạn tin rằng bạn đang lo lắng, hãy vào để gặp một nhà trị liệu và giải quyết nó
      Lo lắng là rất dễ điều trị, và bạn không cần phải chịu đựng nó - nhưng bạn phải thừa nhận nó và làm việc với sức khỏe
      Tuy nhiên ...
      nếu, theo kinh nghiệm của bạn, đây là một năng lượng thần kinh hơn là một vấn đề lo lắng, Có những điều bạn có thể làm để giải quyết nó: Hãy chắc chắn rằng bạn chăm sóc bản thân tốt, đặc biệt là trong tháng đầu tiên hoặc hai công việc mới
      Điều đó có nghĩa là ăn uống tốt, nghỉ ngơi đầy đủ, di chuyển cơ thể (đi bộ, bơi lội, nhảy múa, v.v.) mỗi ngày và giữ liên lạc với bạn bè và gia đình tích cực và hỗ trợ
      Quá
      Bộ não của bạn, cỗ máy tráng lệ đó, không khác biệt so với bộ não giữ cho tổ tiên của bạn sống trong những điều nguy hiểm
      Hôm nay, mặc dù bạn có thể lo lắng về một con sư tử núi có bạn cho bữa tối, những căng thẳng khác đã bị ảnh hưởng và xử lý chỉ là bạn là mối nguy hiểm về thể chất mà tổ tiên của bạn đã phải đối mặt
      Điều đó có nghĩa là một thời hạn lờ mờ hoặc một cuộc chiến với đối tác của bạn tạo ra cùng một "cuộc chiến/chuyến bay
      Nếu bạn "đốt cháy" cocktail adrenaline và cortisol đó hoặc chống lại một kẻ săn mồi, bạn sẽ cảm thấy sự nhẹ nhõm và kiệt sức, bạn cũng sẽ chuyển hóa các hóa chất căng thẳng có nghĩa là để giữ lại
      Tuy nhiên, khi không có phản ứng vật lý, thì cơ thể của bạn sẽ "tất cả đều không có nơi nào để đi"
      Theo thời gian, điều này không chỉ tạo ra cảm giác "não bộ" của sự mất tập trung và đau khổ, mà còn có thể tự mình làm được
      Tôi không thể tránh được sự căng thẳng mãi mãi Cách để giải quyết bộ não của bạn thành một cảm giác nghỉ ngơi thay vì của nữ sinh: Đặt một tay lên ngực của bạn ở cấp độ xương đòn và một cái trên bụng của bạn ngay dưới hải quân của bạn
      Bây giờ, hãy hít một hơi thật sâu lấp đầy bụng của bạn bằng không khí, chỉ cần bạn sẽ lấp đầy một ly với nước ..
      từ dưới lên
      Khi bạn đầy không khí, tạm dừng cho Amoment và thực sự cảm thấy đầy đủ
      Sau đó, từ từ thở ra, giống như bạn sẽ đổ nước ra, từ phần trên
      Tạm dừng một lần nữa tại "trống" và cảm thấy sự nhẹ nhõm của không gian
      Lặp lại cho 5-10 chu kỳ
      Nếu bạn thấy mình cảm thấy căng thẳng và bị bỏ qua quá thường xuyên, và bạn là một cư dân ở California, hãy để nói chuyện! Đặt một video lãnh sự video miễn phí 15 phút: AbalifiedApproach.com

  - text: |-
      Thật dễ hiểu khi có sự lo lắng khi chuyển sang một công việc/sự nghiệp mới hoặc bất kỳ sự thay đổi lớn nào khác trong cuộc sống.Thực hiện một số hoạt động chánh niệm như bài tập thở sâu, thiền định hoặc thiền chánh niệm có thể giúp trung tâm và làm dịu bản thân trong những khoảnh khắc lo lắng khi rời khỏi gia đình.gia đình bạn.Bạn sợ điều gì sẽ xảy ra khi bạn đi vắng?Khi bạn đã xác định được những nỗi sợ đó, bạn có thể thách thức họ và xác định xem chúng dựa trên thực tế hay cảm xúc của bạn.

  - text: |-
      Xin chào, thật tốt khi bạn đang làm việc rất chăm chỉ để chăm sóc gia đình.Lo lắng có thể rất khó khăn, đặc biệt là khi những thách thức mới đã xảy ra.Sẽ rất tốt khi làm việc thông qua một số vấn đề mà bạn đang gặp phải, và kiểm tra các quy trình tự chăm sóc và hỗ trợ của bạn.

  - text: |-
      Chúc mừng công việc mới của bạn.Rất có thể, bạn đã chấp nhận cơ hội này khi biết rằng đôi khi, bạn cảm thấy mức độ lo lắng tăng cao trong khi đi du lịch (hoặc ít nhất, mọi người đang nói với bạn điều này là đúng) thay vì làm việc để ngăn chặn nó xảy ra, có thể có ý nghĩa hơn để chuẩn bịVì nếu có: Thông thường, khi chúng ta biết làm thế nào chúng ta có thể đối phó với một tình huống, tình huống không thể hiện.Tuy nhiên, trên một phạm vi rộng hơn, các công cụ để giảm thiểu cảm giác lo lắng rất nhiều: có các ứng dụng (ví dụ: không gian hói) giúp điều trị, và các công cụ như yoga và thiền cũng có thể giúp giảm cảm giác lo lắng.Du lịch an toàn ~

  - text: |-
      Lo lắng hoặc tấn công hoảng loạn có thể rất đáng sợ.Dưới đây là một vài "công cụ" mà bạn có thể sử dụng sẽ giúp trong thời gian ngắn: giữ cho tâm trí của bạn bị chiếm giữ bằng cách nghe sách trên băng có thể giúp ích;Đếm ngược từ 100 trong 7;Đặt tên các thành phố bắt đầu với mỗi chữ cái của bảng chữ cái;Giữ một ít đá hoặc một túi nước đá trong một máy làm mát bên cạnh bạn, mà bạn có thể lấy ra và cầm trong tay hoặc vào mặt bạn;Tự nói chuyện nhẹ nhàng như "Điều này không thoải mái, nhưng tôi có thể xử lý nó" hoặc "Tôi đã trải qua điều này trước đây và có thể vượt qua lại".Tôi khuyên bạn nên tìm kiếm một nhà trị liệu để giúp bạn với một số giải pháp dài hạn cho sự lo lắng.Ngoài ra, học cách thở vào bụng và thực hành điều này hàng ngày là một giải pháp dài hạn khác.Yoga và thiền sẽ rất tuyệt!

  - text: |-
      Bravo, về thành công của bạn trong việc đảm bảo một công việc và cũng là chủ động với nhu cầu của bạn
      Bắt đầu một công việc mới có thể đáng sợ và phải đi xa nhà và gia đình của bạn có thể khiến nó trở nên lo lắng hơn nữa
      Hãy cho phép bản thân lo lắng về hành trình mới này, chúng ta có thể khó khăn với chính mình, nghĩ rằng nếu đó là một người bạn đang chuyển sang bạn để được giúp đỡ, những giải pháp nào bạn đã cung cấp cho họ, nhưng cũng tiếp tục tìm cách bảo đảm Tốt
      Nói chuyện với bác sĩ của bạn luôn là một nơi tốt để bắt đầu; Bác sĩ của bạn có thể cho bạn biết nếu có những ảnh hưởng hữu cơ gây ra sự lo lắng của bạn có thể nằm ngoài tầm kiểm soát của bạn
      Ngoài ra, nói chuyện với gia đình và bạn bè gần gũi hoặc từ bi luôn tốt
      Điều quan trọng là bạn chuyển sang hỗ trợ mọi người tại thời điểm cần cảm xúc, nói về những thách thức của chúng tôi có thể giúp phá vỡ chu kỳ lo lắng ít nhất là trong giây lát
      Hãy nhớ rằng, để tiếp tục thành công của bạn, nó đòi hỏi một bản thân lành mạnh, nếu bạn có các mối quan hệ hỗ trợ dựa vào và chuyển sang những người có thể ở đó mà không phán xét là tuyệt vời
      Lối sống lành mạnh như ăn uống đúng cách, ngủ đủ và tập thể dục thường xuyên cũng không bao giờ thất bại trong việc giúp cải thiện sức khỏe cảm xúc tổng thể
      Các biện pháp tự chăm sóc bổ sung như thực hành thư giãn lặp đi lặp lại có thể giúp bạn trở nên quen thuộc hơn với phản ứng của hệ thống thần kinh và bạn có thể thực hiện các chiến lược để giảm bớt lo lắng trong các tình huống khác nhau khi nó yêu cầu
      Càng nhiều nguồn lực thì bạn sẽ được trang bị tốt hơn để quản lý các thách thức và mối quan tâm tại thời điểm thông báo
      Bạn cũng có thể tìm thấy rất nhiều từ internet, sử dụng phán đoán tốt nhất của bạn vì những gì có thể không phù hợp với bạn, có một số ứng dụng tuyệt vời trên hầu hết các điện thoại thông minh có thể giúp bạn học và thực hành các chiến lược nối đất để giảm bớt lo lắng
      Nếu bạn có quyền truy cập vào một liệu pháp, bạn sẽ tìm thấy các chiến lược cụ thể hơn phù hợp nhất với nhu cầu của bạn
      Chúc may mắn, chúc bạn một hành trình hạnh phúc và nhiều thành công.

  - text: |-
      Trước hết, xin chúc mừng vai trò mới của bạn! Chuyển đổi có thể là thách thức, và có vẻ như bạn đang trải qua rất nhiều thay đổi
