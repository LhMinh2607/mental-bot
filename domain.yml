      Đâ là một câu hỏi tuyệt vời
      PTSD có thể rất phức tạp và suy nhược
      Nó phải rất khó khăn cho bạn vào thời điểm này
      Khi chúng tôi cảm thấy những cảm xúc phức tạp như tức giận, thất vọng và có thể có giá trị bản thân thấp, xu hướng là cố gắng tránh hoặc kìm nén những cảm xúc này
      Bạn càng tránh chúng, những cảm xúc này sẽ càng thể hiện bản thân và vào những thời điểm tồi tệ nhất
      Đây có thể là lý do tại sao các triệu chứng PTSD của bạn đang gây hại cho các mối quan hệ và tình trạng công việc của bạn
      Để giúp bạn lấy lại cuộc sống, điều quan trọng là xử lý cảm xúc của bạn với một cố vấn được đào tạo cụ thể về các can thiệp thông tin chấn thương
      Để xử lý cảm xúc, bạn bắt đầu bằng cách mời họ vào, quan sát họ bằng lòng trắc ẩn và không phán xét
      Khi chúng ta quan sát cảm xúc của mình, nó bắt đầu quá trình chữa bệnh vì chúng ta tách mình khỏi chúng
      Hãy nhớ rằng, suy nghĩ và cảm xúc được xây dựng
      Bạn không phải là suy nghĩ của bạn, cũng không phải là cảm xúc của bạn
      Họ là những sứ giả bảo bạn chú ý đến họ
      Chúng tôi càng tránh các sứ giả, họ càng rất to, đến mức họ đang làm tê liệt bạn theo nhiều cách
      Tôi hy vọng điều này sẽ giúp bạn bắt đầu quá trình thay đổi
      Để biết thêm thông tin, xin vui lòng ở đây là một liên kết đến một bài đăng chấn thương trên blog của tôi The Wisdom Room
      Xin vui lòng liên hệ với sự giúp đỡ
      Và liên hệ với tôi với bất kỳ câu hỏi nào.

  - text: |-
      Cảm giác của bạn choáng ngợp bởi cảm xúc và cảm thấy khó tin vào mọi người
      Đây có thể là một cảm giác thực sự đáng sợ
      Đó là một phản ứng phổ biến đối với những cá nhân đã chịu đựng một trải nghiệm đau thương
      Thông thường, hậu quả của một chấn thương có thể khiến mọi người cảm thấy liên tục cảnh giác, hoảng loạn, chán nản, bị cô lập và câu đố với những cơn ác mộng và những suy nghĩ xâm phạm về vụ việc
      Và trong khi các dấu hiệu và triệu chứng có thể cảm thấy phức tạp và đôi khi quá sức, cảm giác tốt hơn là nhiều hơn có thể
      Cho bản thân tín dụng cho sự can đảm mà nó cần để tiếp cận
      Với liệu pháp chấn thương, tôi hy vọng bạn sẽ bắt đầu cảm thấy tốt hơn khi chúng tôi thực hiện một cách tiếp cận dựa trên bằng chứng từ bi và tập trung vào khách hàng với nhau
      Tôi đã giúp vô số người có được nền tảng tích cực về những trải nghiệm đau thương của họ trong một môi trường an toàn, hỗ trợ
      Tôi cung cấp một loạt các liệu pháp truyền thống dựa trên bằng chứng cũng như các phương thức toàn diện để hỗ trợ tốt nhất cho bạn trên con đường chữa bệnh
      Chúng tôi sẽ làm việc cùng nhau như những đồng minh trong điều trị của bạn
      Sẽ là một vinh dự khi làm việc với bạn.

  - text: |-
      Dần dần là tốc độ mà bạn sẽ lấy lại cuộc sống của mình
      Bị chấn thương có nghĩa là không cảm thấy an toàn trong hầu hết các lĩnh vực của cuộc sống
      Hãy kiên nhẫn với chính mình khi bạn cố gắng lấy lại niềm tin rằng mọi người sẽ không làm hại bạn và sẽ là nguồn hài lòng Cuộc sống của bạn
      Có thể là chấn thương trong cuộc sống của bạn đòi hỏi sự chú ý lớn như vậy từ phía bạn đối với sự an toàn cảm xúc bên trong của chính bạn mà bạn tốt hơn với một công việc ít chuyên sâu hơn so với công việc gần đây bạn đã mất
      Sức khỏe
      Với điều này là khu vực hàng đầu của sự chú ý của bạn thì bạn có thể có thời gian dễ dàng hơn để chấp nhận mức độ tham gia thấp hơn vào công việc và các mối quan hệ của bạn
      Khi bạn cảm thấy tức giận, hãy cố gắng kiểm tra xem sự tức giận dưới Vị trí của bạn trong mối quan hệ với người mà bạn cảm thấy tức giận
      Sự tức giận thường là phản ứng bề mặt đối với những cảm xúc gây bất ổn hơn như nỗi sợ hãi và bất an
      Cuối cùng, bằng cách nuôi dưỡng và an ủi bản thân, sống với tốc độ thoải mái duy nhất với những gì và bạn có thể xử lý bao nhiêu, bạn sẽ lấy lại niềm tin của mình vào cả bản thân và liên quan cho người khác.

  - text: |-
      Thật dũng cảm khi bạn lên tiếng, PTSD không phải là một trò đùa và nó có thể nhanh chóng gây tổn hại cho tất cả các khía cạnh của cuộc sống
      Xin vui lòng, biết rằng bạn không đơn độc và với sự giúp đỡ đúng đắn, bạn có thể vượt qua những thách thức này
      Sống với PTSD có thể rất mệt mỏi về mặt cảm xúc, nhưng bạn có thể học cách đối phó với những thách thức của nó và tìm thấy sự thỏa mãn trong cuộc sống của bạn một lần nữa
      Điều này có nghĩa là chủ động tham gia vào quá trình, tìm hiểu về vấn đề và cách tích cực để quản lý nó có thể là một khởi đầu tốt
      Điều này cũng có thể có nghĩa là tìm kiếm sự giúp đỡ chuyên nghiệp
      Điều quan trọng là phải giải quyết vấn đề cả ở cấp độ sinh lý và tâm lý, điều này có thể có nghĩa là sử dụng thuốc được MD quy định để giảm các triệu chứng cường độ và cũng làm việc với một chuyên gia được cấp phép có kinh nghiệm
      Có những thói quen sống lành mạnh như vệ sinh giấc ngủ tốt, chế độ ăn uống lành mạnh, tránh xa việc tự chữa bệnh bằng thuốc và rượu, và tập thể dục cũng có thể giúp giảm cường độ của các triệu chứng
      Xin vui lòng, tham khảo ý kiến ​​với một chuyên gia được cấp phép gần gũi với bạn để có thêm thông tin về các tài nguyên bạn có thể thấy hữu ích cho bạn.

  - text: |-
      Xin chào, tôi nghe thấy bạn, PTSD có tác dụng rất suy nhược trên toàn bộ cuộc sống của bạn
      Tôi biết điều đó từ kinh nghiệm cá nhân
      Phục hồi từ nó là có thể và có thể làm được! Đầu tiên là bước là thừa nhận với chính mình rằng các triệu chứng PTSD của bạn là một phản ứng bình thường đối với một sự kiện bất thường và đau thương
      Những cơn ác mộng, sự lo lắng, phản ứng giật mình tăng cao - tất cả đều là những phản ứng điển hình của con người sau khi tiếp xúc với một sự kiện đáng sợ
      Điều quan trọng là bạn không tự trách mình hoặc cơ thể vì đã phản ứng theo cách này, thay vào đó tiếp cận bản thân với lòng trắc ẩn và lòng tốt rằng bạn sẽ mở rộng một người bạn đang bị tổn thương
      Bước thứ hai là bắt đầu thực hiện các bước để chữa bệnh
      Tôi thực sự khuyến khích bạn gặp một cố vấn hoặc nhà trị liệu chuyên phục hồi chấn thương để bạn có một hỗ trợ từng bước được hướng dẫn
      Nhưng nếu đây không phải là một lựa chọn, bạn có thể tự mình bắt đầu chữa bệnh bằng cách sử dụng cách tiếp cận từng bước được nêu trong cuốn sách, Chấn thương chữa bệnh, của Peter Levin
      Đó là một cuốn sách rất thực hành và thậm chí đi kèm với hướng dẫn âm thanh CD
      Nó có các bài tập cụ thể mà bạn có thể làm để giúp bạn loại bỏ sự phân ly, cảm thấy có căn cứ và giảm phản ứng lo lắng của bạn
      Tôi đã sử dụng bản thân và với khách hàng của mình rất thành công! Bạn có thể bắt đầu hành trình phục hồi của mình ngay bây giờ với video này với cách tiếp cận phục hồi chấn thương của Peter Levin: https://www.youtube.com/watch?v=NMJDKZDMllCone Điều cuối cùng, tôi khuyên bạn nên tư vấn với chuyên gia dinh dưỡng hoặc bác sĩ để giúp bạn tăng cường Chữa bệnh với chất bổ sung, vitamin và khoáng chất
      Sự căng thẳng từ PTSD rất cạn kiệt cơ thể và bạn sử dụng rất nhiều năng lượng và tài nguyên, vì vậy tại thời điểm bổ sung chấn thương là khá cần thiết để phục hồi (Magiê, Omega 3, Kẽm, Vitamin C ...., v.v.)

