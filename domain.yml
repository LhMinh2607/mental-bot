      Xin chúc mừng sự can đảm của bạn để đặt câu hỏi này! Điều này cho thấy bạn sẵn sàng tham gia với người khác, không phải trong mọi tình huống, đặc biệt là những người trong người
      là kết quả của việc gặp gỡ người khác hoặc lên tiếng trong một lớp học
      Một số người sợ bị chỉ trích hoặc đánh giá bởi những người khác, hoặc làm điều này với chính họ một cách một cách một cách một cách một cách khác
      Nếu bạn đang đánh giá hoặc chỉ trích bản thân là ít xứng đáng hơn để có ý kiến ​​hoặc quan điểm hoặc là con người của bạn, thì ý nghĩ thực sự đặt mình vào tình huống này, sẽ cảm thấy không thể chịu đựng được
