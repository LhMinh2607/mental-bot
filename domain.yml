      Có lẽ bạn chưa sẵn sàng để đi ra với cha mẹ của bạn.Thông thường, sự sẵn sàng của chúng ta không phụ thuộc vào những gì người khác sẽ nói hoặc cách họ phản ứng.Nhưng nhiều hơn phụ thuộc vào cách chúng ta chuẩn bị cảm xúc để đối phó với các phản ứng của người khác.Có thể có lợi cho bạn khi chơi từng kịch bản và kết luận có thể có (ví dụ: cha mẹ bạn là người hỗ trợ so với cha mẹ bạn thất vọng và cứ thế).Bạn chuẩn bị như thế nào để đối phó với kết quả?Bạn cũng có thể tìm kiếm sự giúp đỡ thông qua các cố vấn, các nhóm hỗ trợ và/hoặc cá nhân mà bạn biết đã xử lý các tình huống tương tự để giúp bạn chuẩn bị thảo luận về điều này với cha mẹ của bạn.Tất cả tốt nhất!

  utter_family-conflict_628:
  - text: |-
      Xin chào và cảm ơn vì câu hỏi của bạn
      Đây là một trong những lúc bạn ước bạn có thể đảm bảo với ai đó rằng mọi thứ sẽ hoàn hảo, nhưng thật không may, tôi không thể làm điều đó
      Không có cách nào để biết làm thế nào cha mẹ có thể trả lời cho đến khi bạn nói với họ
      Sự thật là mọi người đã đến với cha mẹ của họ theo nhiều cách khác nhau
      Một số người đã nói trực tiếp cho cha mẹ của họ, một số gợi ý thả, một số người khác đã nói với cha mẹ của họ, v.v ..
      Cách "đúng" duy nhất để ra ngoài là cách mà bạn chọn
      Người cảm thấy đúng với bạn
      Đó là cách tốt nhất
      Một số người quyết định không đi ra, và một số chờ đợi trong một thời gian rất dài
      Cả hai điều này đều ổn
      Xuất hiện là cá nhân sâu sắc, và có thể có những hậu quả thực sự đối với sức khỏe và sự an toàn về cảm xúc của ai đó nếu họ nói sai người
      Đó là lý do tại sao nó chỉ nên được thực hiện khi bạn đã sẵn sàng
      Khi bạn cảm thấy rằng bạn có sự hỗ trợ về tình cảm và cá nhân mà bạn cần chấp nhận rủi ro
      Đôi khi mọi người có thể cảm thấy áp lực khi ra ngoài, nhưng tôi khuyến khích bạn làm điều đó trong thời gian của riêng bạn
      Sự thật là, có một phổ của cách cha mẹ mọi người phản ứng với loại tin tức này
      Ở một đầu, bạn có thể có cha mẹ đóng cửa một người và bị ngược đãi, và ở phía đối diện, bạn có thể có cha mẹ hoàn toàn ổn với nó và ném cho bạn một bữa tiệc "sắp ra mắt"
      Hầu hết các bậc cha mẹ sẽ rơi ở đâu đó ở giữa
      Điều quan trọng cần nhớ là cảm xúc của họ có thể thay đổi theo thời gian
      Nhiều phụ huynh đấu tranh lúc đầu, nhưng họ yêu con của họ và trở nên tốt hơn với nó theo thời gian
      Nếu bạn quyết định nói với họ, hãy cân nhắc việc đưa ai đó đi cùng để hỗ trợ bạn
      Lên kế hoạch trước cho những gì bạn muốn nói
      Đó có thể là một thời gian tình cảm, vì vậy hãy làm những gì bạn cần làm để chăm sóc bản thân
      Nếu bạn cần, hãy rời đi
      Bạn không cần phải ở bất cứ nơi nào mà ai đó đang tàn nhẫn với bạn
      Tôi chúc bạn khỏe mạnh, và chúc may mắn.Robin J
      Landwehr, DBH, LPC, NCC

  utter_family-conflict_629:
  - text: |-
      Đây là một vấn đề phổ biến
      Bạn lớn lên dần dần, và cha mẹ thường quên thay đổi các phản ứng theo thói quen của họ theo mức độ trưởng thành mới của bạn và nhu cầu ngày càng tăng đối với tự do và độc lập
      Tôi đã giúp bạn tìm ra những cách mới để đối phó và tương tác với mẹ của bạn
      Cuối cùng, bạn chỉ có quyền kiểm soát bản thân, vì vậy đó là nơi để bắt đầu
      Bạn có thể nhắc nhở bản thân rằng hành vi của mẹ không có nghĩa là mẹ không tin tưởng bạn hoặc yêu bạn; Chỉ là cô ấy có những cách nói chuyện theo thói quen với bạn mà dường như bị mắc kẹt trong phạm vi mười bốn tuổi
      Nếu bạn có thể xem câu trả lời của cô ấy là thói quen, thay vì phản ánh cảm giác của cô ấy về bạn, thì bạn có thể giữ cho mình bình tĩnh
      Bạn càng bình tĩnh, cô ấy sẽ càng mua nó khi bạn mời cô ấy vào một mối quan hệ khác
      Hãy nhìn vào hình ảnh từ quan điểm của cô ấy
      Cô ấy có thể cảm thấy choáng ngợp với tài chính (bạn đang học đại học?), Và cảm thấy bị gánh nặng bởi các nhiệm vụ trần tục trong cuộc sống mà cô ấy không biết cách tuyển dụng sự giúp đỡ
      Tôi cá là mẹ của bạn dành rất nhiều thời gian để đón bạn, dọn dẹp, nấu ăn, giặt đồ ..
      tất cả những nhiệm vụ của người mẹ vô ơn
      Hãy xem cách cô ấy nói chuyện với bạn ..
      cô ấy đang cằn nhằn về việc vặt? Bạn có thể thấy rằng bên dưới sự cằn nhằn có một người khá choáng ngợp và bất lực cần hỗ trợ? Được rồi, vì vậy tôi đoán là cả hai bạn đều có thịt bò hợp pháp
      Cô ấy muốn giúp đỡ
      Bạn muốn sự tôn trọng
      Hãy nói về cách bạn có được cả hai
      Tôi đề xuất rằng bạn ngồi xuống với mẹ và đàm phán một loại năng động khác
      "Mẹ ..
      con thấy chúng tôi bị mắc kẹt trong cách chúng tôi tương tác khi tôi mười bốn tuổi
      Chúng tôi có thể làm điều này khác nhau theo cách mà cả hai chúng tôi đều có được những gì chúng tôi muốn không?" Bán nó là "thắng-thắng"
      Sau đó, bạn viết ra một số điều cuối cùng hình thành một hợp đồng
      Phần đầu tiên là công việc kinh doanh của bạn và doanh nghiệp của bạn một mình: Những điều bạn muốn mẹ bạn tôn trọng, như phòng của bạn, trường học của bạn Bạn đang lưu trữ thức ăn trong phòng và đó là một mối nguy hiểm sức khỏe
      Đây là một danh sách "mẹ không nói gì về"
      Phần thứ hai là về những gì mẹ cần từ bạn
      Những kỳ vọng của cô ấy về vai trò của bạn trong nhà khi trưởng thành
      Cô ấy có muốn bạn đóng góp để thuê không? Mua thức ăn của riêng bạn? Làm đồ giặt của riêng bạn? Những mặt hàng nào chúng tôi có thể đặt trong tầm kiểm soát của bạn sẽ loại bỏ một số gánh nặng của mẹ? Làm thế nào những điều này sẽ được thi hành? Điều gì sẽ xảy ra nếu bạn không theo dõi? Viết tất cả xuống để nó thực sự rõ ràng
      Tất cả phải được thỏa thuận lẫn nhau
      Phần thứ ba của cuộc trò chuyện là về cách cô ấy nói chuyện với bạn và cách bạn nói chuyện với cô ấy
      Bạn có thể cho cô ấy biết rằng bạn không muốn được bảo phải làm gì hoặc khi nào nên làm điều đó; Điều đó không hoạt động khi bạn 20 tuổi
      Lắng nghe những gì cô ấy cũng muốn
      Ngoài hợp đồng bạn vừa viết, bất cứ điều gì bạn muốn từ nhau là một yêu cầu, đó là tùy chọn và liệu và khi nào bạn làm theo ý của bạn
      Tôi đoán là nếu cô ấy nói chuyện với bạn với sự tôn trọng hơn, bạn sẽ sẵn sàng giúp đỡ hơn
      Và, tôi nghĩ rằng nếu bạn tham gia thêm một chút, cô ấy sẽ cằn nhằn bạn ít hơn
      Đi cho chiến thắng cùng có lợi
      Tôi chúc bạn tốt như bạn thương lượng một mối quan hệ mới với mẹ
      :)

  utter_family-conflict_630:
  - text: |-
      Bạn chắc chắn đang mang một trọng lượng lớn trên vai của bạn
      Các yếu tố gây căng thẳng có nhiều hình thức và bạn bị nhấn chìm trong một vài trong số những người quan trọng vì nó liên quan đến việc đối phó với sức khỏe suy giảm của cha bạn, xung đột gia đình, cũng như cố gắng cân bằng một lịch trình làm việc và lịch học
      Căng thẳng, nếu không được kiểm soát có nhiều ý nghĩa liên quan đến sức khỏe tiêu cực
      Đầu tiên và quan trọng nhất, tôi khuyên bạn nên đến gặp một cố vấn tại trường cao đẳng/đại học của bạn
      Hầu hết các trường đại học đều có trung tâm tư vấn cho sinh viên thường cho phép 5-6 buổi tư vấn miễn phí (học phí của bạn thực sự trả tiền cho các phiên này, vì vậy hãy tận dụng chúng)
      Thứ hai, tôi sẽ khuyên bạn nên dành một phút và thở
      Khi đối mặt với các vấn đề cuộc sống quá mức, người ta thường bận rộn trong nỗ lực đánh lạc hướng bản thân khỏi bộ phim, nhưng đôi khi điều đó có thể gây căng thẳng cho chúng ta
