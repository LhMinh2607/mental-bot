      Cô ấy ở bên bạn, vì vậy cô ấy có thể thích bạn như bạn
      Cô ấy dường như ít nhấn mạnh hơn vào những đặc điểm khó chịu của bạn
      Tất cả chúng ta đều có lỗi và nếu đó là những gì chúng ta tập trung vào, đó là tất cả những gì chúng ta sẽ thấy
      Linh cảm của tôi là đặc điểm khó chịu nhất của bạn có thể là tự nói chuyện tiêu cực của bạn
