      Có vẻ như đối tác của bạn sẵn sàng hiểu được mối quan tâm của bạn.Có lẽ cho đến khi bạn có cơ hội nói chuyện với ai đó về hiệu quả của các biện pháp tránh thai và bảo vệ khác nhau, là một trong hai bạn mở ra các hình thức khác tham gia vào sự thân mật tình dục (không có sự thâm nhập, nhưng với việc sử dụng máy rung, đồ chơi được thiết kế cho các tương tác tình dục,vân vân.)?

