      Đây không phải là điều bạn có thể tự làm
      Nếu bạn chưa có, bạn cần gặp bác sĩ y khoa càng sớm càng tốt để loại trừ các nguyên nhân y tế cho việc này
      Nhiều bệnh, bệnh tật và tình trạng có thể gây ảo giác
      Ở người già, đôi khi nó đơn giản như nhiễm trùng đường tiết niệu
      Một số loại thuốc cũng có thể có tác dụng phụ đó
      Tuy nhiên, bạn nói rằng bạn đã nghe thấy chúng từ khi bạn còn nhỏ
      Tôi không biết bây giờ bạn bao nhiêu tuổi, nhưng điều gì đó đã diễn ra trong nhiều năm khiến tôi nghĩ rằng nó có thể là một loại tâm thần phân liệt
      Một bác sĩ tâm thần có thể chẩn đoán rằng sau khi có một cái nhìn hoàn chỉnh về lịch sử, lịch sử y tế của bạn, v.v ..
      Có những loại thuốc mà họ có thể cho bạn vào điều đó sẽ giúp ích
      Một điều mà tôi thấy đáng khích lệ là bạn nhận ra bạn đang nghe thấy giọng nói
      Điều này có nghĩa là bạn không phải là một ảo tưởng để tin rằng nó là có thật
      Rất nhiều người nghe hoặc nhìn thấy những điều không có thể có nhận thức rằng những điều này không có thật
      Họ hoàn toàn tin những gì họ đang nghe/nhìn thấy
      Nó hoàn toàn có thật với họ
      Bởi vì bạn có nhận thức mà bạn làm, tôi cảm thấy đây là một dấu hiệu rất tốt cho thấy với cách đối xử, bạn có thể sống một cuộc sống bình thường (giả sử bạn chưa được điều trị cho nó
      Nếu bạn đang và vẫn đang nghe thấy tiếng nói, xin vui lòng biết rằng Thuốc thường cần phải được thay đổi và điều chỉnh, và tiếng nói có thể không bao giờ biến mất hoàn toàn nhưng thuốc chắc chắn giúp chúng giảm mạnh
      )
      Nếu bất cứ lúc nào các giọng nói bảo bạn làm gì đó, xin vui lòng đến ER vì đây là một trường hợp khẩn cấp
      Đôi khi mọi người nghe thấy tiếng nói bảo họ tự làm hại mình, làm hại người khác hoặc làm những việc khác chống lại luật pháp
      Đừng cố gắng đối phó với một cái gì đó như thế của riêng bạn
      Có những người có thể giúp đỡ.

