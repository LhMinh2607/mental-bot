      Điều này nghe có vẻ căng thẳng
      Bạn đã đề cập rằng bạn muốn học cách tránh chúng.Tôi không chắc bạn có muốn tránh chúng tổng thể hay bạn muốn yêu cầu mẹ bạn chỉ có thể nói chuyện với bạn về nó trong vài phút về cháu gái của bạn trong mỗi cuộc trò chuyện mà bạn có
      Có thể bạn có thể kết nối mẹ của bạn vớiMột số hỗ trợ.Nghe có vẻ như cô ấy đã mất một phần của bản thân và/hoặc rất căng thẳng và nói chuyện với bạn về điều đó bởi vì cô ấy tin tưởng bạn đủ để bạn trở thành một người mà cô ấy có thể nói một cách cởi mở, bạn đang trở nên căng thẳng vì những điều mà bạn không thể trực tiếpbiến đổi.Đây là giả định dựa trên lượng thông tin mà bạn đã đăng, nhưng có vẻ như có một chút căng thẳng ở đây
      Tôi cũng tự hỏi bạn có thể nói chuyện với ai khi bạn bị căng thẳng
      Có thể rất hữu ích khi thấy một địa phươngChuyên nghiệp về sức khỏe tâm thần để giúp xác định lại một số ranh giới để bạn có thể có mối quan hệ với mẹ mà bạn muốn mà không nhất thiết phải cảm thấy căng thẳng bởi nó mỗi ngày.

  - text: |-
      Cả bạn và mẹ của bạn đều ở trong một vị trí khó khăn
      Cô ấy đã trở lại nuôi dạy con cái sau khi cô ấy nghĩ rằng cô ấy đã nuôi dạy những đứa con của mình, và trong khi tôi chắc chắn rằng bạn muốn được hỗ trợ, bạn nhận ra rằng việc lắng nghe những lời phàn nàn của cô ấy thực sự không giúp cô ấy và rút cạn bạn
      Thêm vào đó, có vẻ như việc mẹ phàn nàn đã trở thành "cuộc trò chuyện" mà cô ấy có với bạn, để lại những cuộc trò chuyện khác, hoàn thành hơn trong mối quan hệ của bạn
      Hãy thay vì những gì bạn muốn với mẹ của bạn
      Thêm thời gian chỉ với cô ấy? Một cơ hội để cung cấp sự giúp đỡ thực sự, không chỉ lắng nghe các khiếu nại? Khi bạn có một số ý tưởng về những gì bạn muốn, hãy nói với cô ấy
      Bạn có thể làm điều này một cách tử tế và tôn trọng, với mối quan tâm cho cả cô ấy và mối quan hệ của bạn với cô ấy
      Nó có thể đi một cái gì đó như thế này ..
      "Mẹ, con thực sự có đôi tay đầy đủ
      Sis đã bỏ rơi cháu của con vào con và con cá là đây không phải là cách bạn tưởng tượng ra
      Tôi có thể hữu ích
      Ngoài ra, tôi thực sự nhớ nói với bạn về những thứ khác
      Vì vậy, mẹ, có điều gì đó tôi có thể làm điều đó sẽ hữu ích? Nếu không, hãy nói về điều gì đó khác "
      Mẹ cởi mở với các tài nguyên khác, giúp cô ấy tìm thấy chúng - cô ấy cần một số hỗ trợ cảm xúc từ một thành viên không phải là gia đình
      may mắn cho cả hai bạn - và cho cháu gái của bạn
      Đó là một tình huống khó khăn cho tất cả các bạn.

  - text: |-
      Thật khó để thực hiện ranh giới lành mạnh khi người đó là cha mẹ hoặc thành viên gia đình.Tôi sẽ khuyến khích bạn xác định nó làm cho bạn cảm thấy như thế nào sau khi nói chuyện với mẹ của bạn.Làm việc để thiết lập ranh giới lành mạnh, nơi bạn không cảm thấy bắt buộc phải tham gia vào việc phàn nàn hàng ngày.Có thể đặt giới hạn thời gian để nói chuyện với mẹ của bạn và thực hành cách quyết đoán và không tôn trọng hoặc hung hăng.Giúp mẹ bạn hiểu cảm giác của bạn bằng cách sử dụng các câu lệnh "i", tức là (tôi cảm thấy _____ khi bạn gọi để nói về em gái tôi).Có lẽ hỏi mẹ bạn làm thế nào bạn có thể ủng hộ cô ấy trong thời gian này ngoài việc lắng nghe lỗ thông hơi của cô ấy.Nó cũng có thể hữu ích cho mẹ bạn để kết nối với các nhóm hỗ trợ để giúp cô ấy đối phó với sự thay đổi cuộc sống này.

  - text: |-
      Mua cuốn sách "Ranh giới: Nơi bạn kết thúc và tôi bắt đầu."Đọc nó.Áp dụng nó
      Thật ra, tôi không nói đùa.Bạn không sai khi "không muốn nghe nó nữa" nhưng nếu bạn không duy trì ranh giới lành mạnh, bạn sẽ cho phép gia đình bạn cảm thấy có lỗi vì "không muốn nghe nó nữa".Điều đó không công bằng với bạn
      Một bản sao cho mẹ của bạn.Không, tôi đã không viết cuốn sách và tôi cũng không có bất kỳ liên kết nào với nó - tôi chỉ đơn giản là giới thiệu nó bởi vì đó là một cuốn sách tuyệt vời và nó đã giúp tôi rất nhiều.Tôi giới thiệu nó cho rất nhiều người.Nó nên được yêu cầu đọc!

  - text: |-
      Điều này nghe có vẻ là một vấn đề ranh giới có thể
      Ranh giới là quan trọng trong các mối quan hệ
      Chúng là những dòng vô hình mà chúng tôi sẽ hoặc sẽ không vượt qua
      Đó là tùy thuộc vào chúng tôi để tạo và giữ chúng
      Chúng tôi có khả năng suy nghĩ lại về chúng và thay đổi chúng khi cần thiết
      Có vẻ như bạn đã nghĩ rằng nó thông qua và muốn thực hiện những thay đổi trong mối quan hệ giữa mẹ và bạn
      Trong câu hỏi chính, bạn muốn tránh thành viên gia đình, tuy nhiên trong nhận xét sau, có vẻ như bạn chỉ muốn tránh cuộc trò chuyện đó, không phải là mẹ của bạn
      Khi chúng tôi xem xét vấn đề và quyết định những gì chúng tôi cần (tạo ranh giới), tôi khuyên bạn nên mở cuộc nói chuyện với người đó khi mọi người bình tĩnh (không phải ở giữa một khoảnh khắc căng thẳng khi chúng tôi thường không thể tập trung và nghe thấy người khác)
      Luôn luôn hiểu rằng chúng tôi đã có thời gian để suy nghĩ về vấn đề này và người khác đã không (bắt họ mất cảnh giác)
      Trạng thái rõ ràng nhu cầu của bạn
      Chẳng hạn như "Tôi không thoải mái khi nghe về em gái mình
      Nó làm tôi căng thẳng
      Tôi sẽ đánh giá cao nó nếu bạn không đưa nó lên nữa
      Nếu bạn làm vậy, tôi sẽ không trả lời và tôi sẽ thay đổi chủ đề" điều quan trọng là Sử dụng các câu lệnh "I"
      Tôi cảm thấy theo cách này"
      Tôi sẽ làm việc này"
      Chúng tôi chỉ có quyền lực đối với hành động của mình
      Ngoài ra, khi chúng tôi sử dụng nhận xét "bạn", người khác có thể trở nên phòng thủ và không thể nghe những gì chúng tôi đang nói
      Một khi chúng ta cho bản thân biết những gì chúng ta cần, sau đó cho những người khác biết ranh giới mới của chúng ta, sau đó chúng ta phải tuân theo
      Chúng tôi sẽ phạm sai lầm
      Không theo dõi mọi lúc với ranh giới của chúng tôi
      Vậy được rồi
      Bắt đầu lại
      Nó trở nên dễ dàng hơn với thực hành
      Nó cũng thích hợp để xem xét lại và thay đổi ranh giới của bạn khi cần thiết
      Chỉ cần cho những người khác biết khi nào bạn cần thay đổi nó
      Hãy nhớ rằng, họ không thể đọc được tâm trí của chúng tôi
      Tôi chúc bạn nhiều sức mạnh và hy vọng những điều tốt đẹp nhất cho bạn và gia đình bạn.www.parishhealthandwellness.com

  - text: |-
      Thực sự có thể rất khó để lắng nghe ai đó liên tục phàn nàn và nó có thể mất rất nhiều năng lượng cảm xúc để trở thành tai nghe cho ai đó đang vật lộn.Có lẽ có một cuộc trò chuyện với mẹ của bạn về việc làm cho việc giao tiếp trở nên hiệu quả hơn trong tự nhiên.Có vẻ như mẹ của bạn rõ ràng đang gặp một số khó khăn và cô ấy bị mắc kẹt, do đó khiến bạn bị mắc kẹt khi nghe những lời phàn nàn lặp lại.Giải thích cho cô ấy về tác động của bạn đối với bạn khi lắng nghe những lời phàn nàn và không làm việc để thay đổi mọi thứ hoặc đến một mức độ chấp nhận hoặc thậm chí làm cho cuộc trò chuyện tương hỗ, chẳng hạn như cô ấy ở đó cho bạn.Điều này có thể hoặc không thể giúp cô ấy đi xung quanh, nhưng ít nhất nó có thể mở ra cuộc trò chuyện và là một nỗ lực để khởi xướng một sự thay đổi.

  - text: |-
      Đây là những thách thức phổ biến liên quan đến việc thiết lập ranh giới lành mạnh với gia đình, cũng như bạn bè và đồng nghiệp.Trị liệu có thể giúp bạn xác định, thiết lập và thực thi ranh giới giữa bản thân và người khác bằng cách quyết đoán.Điều này liên quan đến việc xác định những điều khiến bạn không thoải mái và làm thế nào để giao tiếp với sự quyết đoán, không thụ động, không hung hăng, hành động và ngôn ngữ.

  - text: |-
      Điều quan trọng là thiết lập ranh giới với những người nhấn mạnh bạn.Tôi khuyến khích mọi người xác nhận cảm xúc của người khác bằng cách nói "Tôi xin lỗi bạn đang trải qua điều này."Sau đó, để đặt ranh giới tạm biệt nêu rõ những gì bạn cần từ họ hoặc những gì bạn đang cố gắng làm với cuộc sống của bạn để định mệnh và bạn không thể là một tai nghe ngay bây giờ.Đây sẽ cần phải là một cuộc trò chuyện lặp đi lặp lại, nhưng theo thời gian bạn sẽ nhận thấy ít căng thẳng hơn.

  - text: |-
      Có vẻ như đã đến lúc thiết lập một số ranh giới với mẹ của bạn
      Bạn có thể làm điều này bằng cách cho cô ấy biết rằng bạn hiểu cảm giác của cô ấy và bạn hiểu rằng cô ấy đang bị căng thẳng rất lớn
      Xác nhận cảm xúc và lời nói của cô ấy
      Sau khi bạn làm điều đó, hãy nói với cô ấy cách nghe về nó hàng ngày đang ảnh hưởng đến bạn
      Hãy cho cô ấy biết rằng thật khó để bạn nghe cô ấy căng thẳng như thế nào, bạn khó có những cuộc gọi hàng ngày này
      Hãy cho cô ấy biết rằng bạn đang cảm thấy căng thẳng về sức khỏe của chính mình
      Sau đó, bạn có thể đề nghị cô ấy tìm một nhà trị liệu để nói về cảm giác của cô ấy và những gì cô ấy đang trải qua
      Tôi khuyên bạn nên viết ra những gì bạn muốn nói, trước khi bạn nói nó
      Thực hành nói một vài lần để nó chảy tự nhiên khi bạn có cuộc trò chuyện với cô ấy
      Cũng như bạn bắt đầu đặt ra ranh giới với những người mà họ thường không thích nó
      Họ đưa ra một số loại đẩy trở lại bằng cách bày tỏ sự thất vọng hoặc tức giận đối với bạn
      Điều này không có gì để làm với bạn
      Đây là họ có một thời gian khó nghe và chấp nhận ranh giới bạn đang thiết lập
      Một điều khác mà mọi người có xu hướng làm khi bạn đặt một ranh giới là kiểm tra nó
      Trong tình huống này, nó có thể trông giống như mẹ bạn gọi bạn vào ngày hôm sau như thể hai bạn không bao giờ có cuộc trò chuyện
      Trong tình huống này, nó rơi vào bạn để đặt ranh giới một lần nữa, bằng cách có cùng một cuộc trò chuyện với cô ấy
      Theo thời gian, cô sẽ chấp nhận ranh giới và cô sẽ ổn với nó.

