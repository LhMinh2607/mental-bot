      Chắc chắn thật buồn khi mất những người bạn là một phần thường xuyên của cuộc sống hàng ngày
      Làm thế nào bạn gặp hai người bạn vừa chuyển đi?Có thể bạn có thể tìm kiếm các tình huống tương tự và xem liệu có ai bắt được sự quan tâm của bạn để biết như một người bạn hay không
      Hãy nhớ rằng tình bạn dựa trên sự tin tưởng và lợi ích chung, và những phẩm chất này đòi hỏi thời gian để quan sát và phát triển, hãy nghĩ về những gì bạncó thể làm để giữ cho hạnh phúc trong khi những con đường này mở ra
      Ngoài ra để sẵn sàng gặp gỡ những người bạn mới, hãy tham gia vào các dự án mà bạn sẽ cảm thấy hài lòng bởi kết quả của chính mình.

