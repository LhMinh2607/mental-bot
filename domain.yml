      Dành thời gian để phản ánh hoặc tìm kiếm liệu pháp về cách chẩn đoán này đã ảnh hưởng đến bạn có thể hữu ích
      Một số phụ huynh cảm thấy danh tính cá nhân của họ bị mất trong chẩn đoán vì họ đã bỏ mọi thứ để giúp con họ và những người khác có thể gặp cảm giác tội lỗi
      Nếu một trong hai hoặc các cảm xúc khác đi đầu cho bạn, nó có thể đáng để làm việc thông qua họ với một nhà trị liệu
