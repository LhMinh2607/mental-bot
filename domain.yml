      Chào bạn
      Thật tuyệt khi bạn có thể nhận ra có những vấn đề khác đang diễn ra với một người cảm thấy sở hữu
      Ở gốc rễ của nó là nỗi sợ hãi
      Sợ mất ai đó, sợ ở một mình, sợ không đủ tốt
      Tất cả những nỗi sợ hãi đó có thể dẫn đến lòng tự trọng thấp và cảm giác như bạn phải kiểm soát người khác để bạn không mất chúng
      Vấn đề là, kiểm soát người khác chỉ đẩy họ ra
      Vòng luẩn quẩn, phải không? Những gì tôi muốn đề xuất là một số liệu pháp nhận thức để thay đổi những cách suy nghĩ tiềm ẩn đó
      Bạn có thể bắt đầu với nhiệm vụ này
      Viết ra tất cả những điều bạn nghĩ về bản thân, tích cực và không tích cực
      Sau đó viết lại những điều không tích cực đó để chúng tích cực
      Ví dụ, nghĩ một cái gì đó giống như, "Tôi quá thúc đẩy", có thể được viết lại như, "Tôi quyết đoán và tôi theo đuổi những gì tôi muốn." Có thể khó thực hiện vì chúng ta có xu hướng "bị mắc kẹt" theo những cách suy nghĩ tiêu cực về bản thân
      Nếu bạn có một người mà bạn tin tưởng, bạn cũng có thể yêu cầu sự giúp đỡ của họ vì rất có thể họ thấy bạn khác với bạn
      Hãy tìm một nhà trị liệu nhận thức tốt có thể giúp bạn hơn nữa, nhưng nếu đó không phải là một lựa chọn cho bạn ngay bây giờ, có Rất nhiều cuốn sách tự giúp đỡ và các trang web ở ngoài kia
      Bạn đã thực hiện bước đầu tiên, vì vậy hãy tiếp tục tiến về phía trước.

