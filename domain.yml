      Thật khó để trả lời câu hỏi này dựa trên thông tin được trình bày nhưng tôi sẽ cho nó đi, có thể là con gái của bạn sợ thất bại, tôi đã thấy nhiều trẻ em và những đứa trẻ bị căng thẳng trong các lớp hoặc biểu diễn trong thể thao, có thểBạn nói với tôi "lớp của bạn ở lớp bốn tiếng Anh là bao nhiêu? Hoặc điểm số của trò chơi thứ 7 bạn chơi trong bóng đá là gì khi bạn là một thiếu niên? Phần lớn những gì xảy ra với chúng tôi là không đáng kể và chúng tôi lo lắng về những điều thực sự, trongVề lâu dài không quan trọng với chúng tôi nhiều
      Nhưng hãy tự hỏi mình câu hỏi này, liệu con gái của bạn có phản ứng với những gì sắp xảy ra với những gì thường thấyÝ tưởng tồi để học một số kỹ năng đối phó và thay đổi phản ứng của chúng ta với cuộc sống.

  - text: |-
      Tôi đồng ý với quan sát của bạn về con gái của bạn cảm thấy căng thẳng.Bạn có thể mở chủ đề này trong cuộc trò chuyện với cô ấy không? Ngoài ra, hãy suy nghĩ về những kỳ vọng của chính bạn với tư cách là cha mẹ.Có thể con gái của bạn đang cố gắng làm hài lòng bạn bằng cách đạt điểm cao nhất quán
      Nếu con gái bạn thích nói chuyện một cách tự tin với một nhà trị liệu, điều này có thể giúp cô ấy lấy lại cảm giác cân bằng trong cuộc sống của mình để việc học ở trường cảm thấy bớt căng thẳng
      Tôi sẽ không'Đưa cô ấy đến bác sĩ vì dựa trên những gì bạn viết, vấn đề là tâm lý và dựa trên cảm xúc.Mặc dù căng thẳng có thể có các triệu chứng thực thể, việc giải quyết nguyên nhân gốc rễ của vấn đề không có gì để làm trực tiếp với điều gì đó sai về thể chất với con gái của bạn
      Không có một số vấn đề y tế hoặc thể chất khác có thể giải thích cảm giác căng thẳng của con gái bạn, tôiBắt đầu trước bằng cách mang các khu vực quan tâm của bạn cho con gái của bạn, sau đó có thể cho một nhà trị liệu.

  utter_parenting_231:
  - text: |-
      Tôi tưởng tượng bạn đang cố gắng tìm ra một cách để trở thành "công bằng" cho những đứa trẻ trưởng thành của bạn.Từ khóa là "người lớn".Nếu con gái của bạn có đủ khả năng tham gia gia đình cho một kỳ nghỉ tuyệt vời, cô ấy sẽ được chào đón.Tuy nhiên, như bạn đã chỉ ra rằng cô ấy đã tự mình đi nghỉ vào năm ngoái - cô ấy đã chọn đưa tài nguyên của mình (thời gian nghỉ việc và tiền bạc) để làm điều đó.Tốt cho cô ấy - cô ấy đã làm những gì cô ấy muốn.Nếu cô ấy muốn ngân sách thời gian và tiền bạc cho một kỳ nghỉ gia đình, cô ấy sẽ cảm thấy tội lỗi, hãy để tôi lặp lại những tình cảm đã được cung cấp - kỳ nghỉ rất đáng yêu, nhưng không cần phải sinh tồn.Cô gái của bạn ở độ tuổi 20 và đến lượt cô ấy tự cung cấp cho mình.Bạn đã làm cha mẹ của bạn - bây giờ hãy tận hưởng kỳ nghỉ của bạn với bất cứ ai có thể, và muốn, tham gia cùng bạn!

  - text: |-
      Bạn cảm thấy mình sẽ có tội gì? Kỳ nghỉ gia đình không phải là quyền tồn tại cơ bản của con người.Họ là niềm vui, lý tưởng nhất.Bạn không vi phạm quyền cơ bản của con người.Bạn đã viết rằng bạn không có đủ tiền để trả cho cô ấy để đi cùng
      Bạn có thể thấy mình cảm thấy tội lỗi hơn đối với bản thân nếu bạn cho nhiều hơn bạn có thể đủ khả năng để đưa ra.đưa cô ấy đi cùng.Có lẽ điều này sẽ mở ra nhiều cuộc đối thoại hơn giữa hai bạn.

  utter_parenting_232:
  - text: |-
      Tất cả những gì bạn có thể làm/kiểm soát là tự làm việc.Khi bạn có đủ ý thức về bản thân, bạn sẽ biết cách đối phó với gia đình.Trị liệu là một khoản đầu tư vào bản thân, ảnh hưởng đến gia đình bạn.

  - text: |-
      Xin chào, tôi rất tiếc khi biết về bạn cảm thấy bị lạm dụng bằng lời nói, bị mắc kẹt mà không trốn thoát và kiệt sức về mặt cảm xúc.Âm thanh với tôi như bạn đang được đối xử giống như một đứa trẻ hơn là một người lớn.Đã đến lúc tìm hiểu về ranh giới lành mạnh và được đối xử như một người trưởng thành.Quá trình này sẽ mất thời gian, nhưng ngoài việc nâng cao lòng tự trọng và giá trị của bạn, bạn sẽ làm người mẫu cho con cái một người trưởng thành khỏe mạnh.Người mẫu cho họ một người được trao quyền, tự tin và là người đáng được tôn trọng.Hãy đầu tư vào bản thân.Tìm cho mình một nhà trị liệu khuyến khích và trao quyền cho bạn có tiếng nói và không cảm thấy vô hình.Bạn sẽ rất vui vì bạn đã làm!

  - text: |-
      Tôi rất xin lỗi điều này đang xảy ra với bạn
      Một người nghĩ rằng tôi có là để bạn tạo ra một câu thần chú hoặc một tuyên bố nhẹ nhàng để nói đi nói lại với chính mình khi bạn đang bị bắn phá với sự tiêu cực và lạm dụng này
      Ví dụ, bạn có thể nói "Sống ở đây tạm thời, một ngày nào đó tôi sẽ có vị trí của riêng mình"
      Hoặc bạn có thể nói điều gì đó như "Tôi là một người tốt, tôi là một phụ huynh tốt, và tôi luôn cố gắng làm tốt nhất có thể"
      Nói điều này nhiều lần với chính mình khi bạn đang lắng nghe cha mẹ sẽ giúp bạn điều chỉnh một số từ của họ nhưng nó cũng sẽ bắt đầu xây dựng các kết nối thần kinh tích cực hơn và bắt đầu kết nối bộ não của bạn để xây dựng và/hoặc củng cố lòng tự trọng của bạn
      Tập trung vào bản chất tạm thời của tình huống của bạn, bắt đầu lập kế hoạch rời khỏi tình huống
      Nếu bạn dưới 18 tuổi và không thể rời đi vì bạn đang ở trường, bây giờ là thời điểm tốt để bắt đầu lên kế hoạch khi bạn có thể rời đi
      Rằng khi có cơ hội, bạn sẽ biết bạn sẽ có một công việc như thế nào, bạn sẽ tìm một căn hộ như thế nào, người sẽ cung cấp nhà trẻ
      Điều này sẽ làm cho việc chuyển đổi ra khỏi nhà của cha mẹ bạn dễ dàng hơn nhiều và nó sẽ cung cấp cho bạn một cái gì đó để mong đợi khi bạn ở trong nhà của họ
      Bảo trọng!

  - text: |-
      Tình huống của bạn là một vấn đề khó khăn, nhưng tôi sẽ khuyến khích bạn bắt đầu xem xét cách thiết lập ranh giới cho chính mình và các thành viên trong gia đình.Thông thường, thời gian chúng tôi tin rằng chúng tôi phải cho phép một hành vi nhất định vì một người là gia đình.Đây không phải là sự thật.Có vẻ như bạn có thể sử dụng một số trợ giúp để hiểu tìm kiếm giọng nói của bạn và khẳng định bản thân với các thành viên trong gia đình.

  - text: |-
      Tôi rất xin lỗi bạn đang trải qua tình huống này.Xem xét rằng bạn đã đề cập đến việc không có một nơi để đi, tốt nhất có thể là để giải quyết vấn đề trái ngược với việc chỉ cần lấy tất cả.Đối đầu có thể được thực hiện một cách lành mạnh và hiệu quả.Có thể truyền đạt cảm xúc của bạn với mục đích cải thiện vấn đề có thể là một kỹ năng tuyệt vời cần thiết trong nhiều cài đặt trong cuộc sống.Quá trình trị liệu có thể giúp xây dựng bộ kỹ năng này và kế hoạch mục tiêu để loại bỏ bản thân khỏi nhà.Chúc may mắn.

  - text: |-
      Bước đầu tiên là nhận ra giá trị của bạn và thiết lập ranh giới công ty
      Khi cha mẹ bạn vượt qua ranh giới đó và bị ngược đãi bằng lời nói, bạn phải có kế hoạch đứng vững và hành động theo nó
      Kế hoạch đó có thể bao gồm một công việc tốt hơn để mua một nơi của riêng bạn, một nơi trú ẩn bạo lực gia đình nếu bạn không thể cung cấp cho nhu cầu của bạn, một cuộc nói chuyện vững chắc với cha mẹ của bạn về cơ quan cha mẹ của bạn hoặc người khác
      Bất cứ điều gì bạn làm phải vững chắc hoặc nhất quán, một ranh giới mà bạn cho phép ai đó vượt qua là không có ranh giới
      Luôn luôn có một cách, nếu bạn không có nơi nào để đi, hãy tự hỏi tại sao trường hợp đó (mà tôi chắc chắn bạn đã xem xét) và tôi có thể làm gì về nó
      Nếu bạn chọn không thực hiện bất kỳ hành động nào thì bạn sẽ cho phép cha mẹ của bạn vẫn lạm dụng
      Hãy tự hỏi bản thân mình, tại sao tôi không hành động trong tình huống của mình
      Tôi có quá phụ thuộc vào họ không? Tôi không muốn thay đổi? Có dễ dàng hơn chỉ để cho họ cung cấp cho tôi? Hãy trung thực với chính mình
      Bạn cần phải làm việc với lòng tự trọng của bạn, và những điều trao quyền cho bạn
      Hỗ trợ các nhóm trực tiếp hoặc trực tuyến, các nhóm hoặc tổ chức nhà thờ, bạn bè, sách, âm nhạc, v.v ...
      nhưng hãy nghĩ về những điều sẽ trao quyền cho bạn
      Bạn có bị mắc kẹt về tài chính vì nhu cầu một công việc? Bạn có cần phải đi học trở lại? Bạn có cần đào tạo trong một lĩnh vực mới? Có vô số khả năng và câu trả lời
      Hành động, suy nghĩ hành động và thay đổi, tôi có thể thay đổi điều gì?

  - text: |-
      Tôi không thể tưởng tượng được những gì bạn đang cảm thấy nhưng tôi có thể nói với bạn rằng bạn có quyền quan tâm đến con cái của bạn để làm chứng cho sự lạm dụng này.Đây là một khoảnh khắc có thể dạy tuyệt vời cho con bạn.Làm thế nào bạn tự xử lý bản thân sẽ rất quan trọng đối với con bạn nhìn thấy."Phản ứng" của bạn là những gì bạn nên tập trung vào.Bạn sẽ phản ứng với cơn thịnh nộ và gọi tên?Bạn sẽ lắng nghe cha mẹ của bạn với sự tôn trọng và nói chuyện với họ một cách riêng tư về cách họ nói chuyện với bạn trước mặt con bạn?Bạn sẽ nói con bạn về những gì đang diễn ra?Từ việc đọc điều này, tôi giả sử bạn sống với cha mẹ của bạn.Nếu đây là trường hợp bạn phải suy nghĩ về những gì bạn có thể làm để thay đổi tình huống của bạn.Có một kế hoạch!Đặt mục tiêu!Đừng mất hy vọng!

  - text: |-
      Tôi nghĩ rằng một trong những điều tốt nhất để truyền lại cho con cái chúng ta, hoặc đơn giản là một trong những bài học hay nhất trong cuộc sống, là học khi nào nên nội tâm hóa (đó là một vấn đề trong tôi) và khi nào Cũng như luôn luôn tìm thấy sự cân bằng của hai
      Trong trường hợp này, bạn dường như không phải là vấn đề
      Chắc chắn, sống với cha mẹ của bạn với con bạn có lẽ không phải là kịch bản mơ ước của bạn, cũng không phải là cha mẹ của bạn
      Nhưng, có nhiều cách để xử lý mà không có ai đó cảm thấy bị lạm dụng, và bố mẹ bạn rõ ràng không có khả năng hoặc ranh giới nếu họ sẵn sàng lạm dụng bạn trước mặt con bạn và cháu của họ
      Nếu có một lý do họ đang làm như vậy, tôi chắc chắn họ nghĩ rằng họ có một điều tốt
      Tuy nhiên, động lực mà họ sẵn sàng thiết lập là có vấn đề
      Và đó là vấn đề của họ
      Tuy nhiên, bằng cách mạnh mẽ và không tham gia lạm dụng bằng lời nói của ai đó, bạn sẽ làm mẫu cho con bạn về cách mà bên trong bạn, ổ đĩa của bạn, đó sẽ là điều quan trọng, không phải những gì người khác nói về bạn
      Điều quan trọng là luôn luôn quay trở lại với chính mình bên trong, và nhìn thấy những điều tốt đẹp trong bạn (hoặc thậm chí chỉ nhận thấy rằng nó ở đó, nếu bạn không thể nhìn thấy nó toàn bộ.) Tôi cũng sẽ khuyên cha mẹ bạn nên suy nghĩ về Mô hình vai trò riêng.

  - text: |-
      Khi sự lạm dụng bằng lời nói của họ bắt đầu, hãy nói với họ rằng bạn đang thoát khỏi cuộc trò chuyện vì cách họ nói chuyện với bạn là không thể chấp nhận được
      Giải thích bạn sẵn sàng nghe quan điểm của họ không khi nó được thể hiện là lạm dụng
      Họ có thể không đồng ý vớiý kiến và cũng có thể không muốn thay đổi
      Ngay cả khi họ không thay đổi, bạn có quyền được đối xử như một con người đáng được tôn trọng
      Giải thích lý do của bạn để thoát khỏi cuộc trò chuyện và yêu cầu họ viết ra yêu cầu của họ cho bạn để bạnxem xét.

  utter_parenting_233:
  - text: |-
      Điều này nghe có vẻ đáng sợ và quá sức, và tôi rất vui vì bạn đang tiếp cận để được giúp đỡ.Tôi có thể nói chắc chắn rằng con bạn đang bị lạm dụng nhưng tôi có thể hiểu sự nghi ngờ của bạn vì dường như có một sự thay đổi hành vi của con bạn.Tôi nghĩ rằng điều quan trọng là bạn phải để mắt đến tình huống mà bạn nhận thấy bất kỳ thay đổi nào khác.Nếu bạn trở nên quan tâm hơn, ngay cả những nghi ngờ lạm dụng trẻ em cũng có thể báo cáo cho các dịch vụ bảo vệ gia đình.Nếu họ cảm thấy cần thiết, họ có thể thực hiện một cuộc điều tra.Bạn đang làm điều lớn nhất cho con bạn bằng cách ở đó vì chúng và hỗ trợ chúng.

  - text: |-
      Có vẻ như con bạn đang đi trên vỏ trứng và cư xử theo cách cho thấy rằng (tối thiểu), chúng có thể nhận được một sự tức giận không đáng có từ một người nào đó trong cuộc sống của chúng.Ngoài việc giải quyết vấn đề này một cách tinh tế với cha của con bạn, cũng sẽ là khôn ngoan khi nói chuyện với giáo viên và bác sĩ nhi khoa của con bạn.Vui lòng theo dõi chặt chẽ tình hình và bày tỏ với con cái của bạn rằng chúng luôn có thể đến gặp bạn với bất kỳ thông tin nào và chúng sẽ không bao giờ gặp rắc rối vì tâm sự với bạn.

