  - text: |-
      Nó chắc chắn có vẻ như bạn có một số lo lắng.Trước khi quyết định liệu đó là sự lo lắng xã hội hay một loại lo lắng tổng quát hơn, tôi sẽ tự hỏi điều gì bạn nghĩ sẽ xuất phát từ việc bạn giơ tay hoặc nói chuyện với người mà bạn không biết.Dưới đây là một số thông tin về lo lắng xã hội: https://socialanxietyinst acad.org/what-is-social-anxyietyi sẽ khuyên bạn nên nói chuyện với một chuyên gia sức khỏe tâm thần địa phương.Có vẻ như sự lo lắng của bạn đang ảnh hưởng đến cuộc sống hàng ngày của bạn và có rất nhiều chiến lược có thể giúp giảm bớt điều đó
