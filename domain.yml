      Nghe có vẻ như bạn đã có rất nhiều thứ đang diễn ra và bây giờ bạn sợ bạn sẽ mất những điều cuối cùng bạn quan tâm, thú cưng của bạn
      Tôi không biết tất cả những gì đang diễn ra trong gia đình bạn và tôi không thể trả lời cho hành động của cha bạn hoặc lý do của anh ấy đằng sau điều này
      Tôi khuyên bạn nên tập trung vào việc phát triển các kỹ năng đối phó lành mạnh
      Chúng ta không thể thay đổi những gì người khác làm nhưng chúng ta có thể thay đổi cách họ làm ảnh hưởng đến chúng ta
      Nếu bạn có tất cả cảm xúc của bạn và tất cả bản thân bị trói vào một điều (như thú cưng của bạn) thì khi thứ đó bị lấy đi, nó sẽ gây ra rất nhiều đau khổ về cảm xúc
      Thật là tốt khi có nhiều sở thích khác nhau như bạn bè, sở thích, trò chơi, v.v
      Phát triển những thứ khác mà bạn quan tâm và đam mê
      Cuộc sống là nếu bạn không có những người khỏe mạnh, bạn có thể phát triển một số người rất không lành mạnh
      Bạn phải đối phó bằng cách nào đó, phải không? Phát triển những cách đối phó không lành mạnh với cuộc sống sẽ chỉ khiến cuộc sống trở nên khó khăn hơn đối với bạn
      Tôi không biết liệu đây có phải là những gì bạn ở nhà bạn không, nhưng có hai loại môi trường gia đình có thể gây rối loạn chức năng ở trẻ em
      Một là khi bạn lớn lên trong một gia đình nghiêm khắc rất cứng nhắc, nơi tất cả các quyết định được đưa ra cho bạn và bạn cảm thấy như bạn không có quyền kiểm soát bất cứ điều gì
      Người kia là một hộ gia đình nơi mọi thứ hỗn loạn và bạn không bao giờ biết điều gì sẽ xảy ra tiếp theo và không có sự ổn định
      Mọi người cần phải có một số sự ổn định trong cuộc sống của họ và cần cảm thấy kiểm soát một số điều để cảm thấy an toàn
      Cả hai môi trường này có thể khiến bạn phát triển một số cách đối phó với cuộc sống không lành mạnh
      Hãy nói chuyện với một người lớn đáng tin cậy về cảm xúc của bạn trước khi nó trở nên tồi tệ hơn.

