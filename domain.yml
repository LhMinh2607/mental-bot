      Xin chào Oak Harbor, trái tim tôi hướng về bạn
      Thỉnh thoảng khi tôi làm việc với một khách hàng trải qua trầm cảm hoặc lo lắng, tôi yêu cầu họ nhìn thoáng qua những khoảnh khắc tồi tệ nhất trong tâm trí họ
      "Những suy nghĩ tồi tệ nhất chạy qua đầu bạn là gì?"
      Thường thì họ đấu tranh, có lẽ vì xấu hổ; Có lẽ họ không muốn tôi biết những suy nghĩ tồi tệ nhất của họ
      Nhưng tôi có thể giúp họ tốt hơn nếu tôi biết, bởi vì sau đó chúng tôi có một nơi để làm việc
      Bạn đang cảm thấy vô vọng và vô giá trị, và suy nghĩ của bạn ủng hộ những cảm xúc mãnh liệt này
      Tôi không biết bạn, nhưng tôi thực sự tin rằng bạn có một người trong cuộc sống của bạn, nếu họ nghe thấy suy nghĩ của bạn, sẽ nói "Điều đó không đúng
      Tôi biết giá trị của cô ấy ở đâu." Tôi tin rằng có những người sẽ nhìn thấy giá trị của bạn rõ ràng, ngay cả khi trong những điều nhỏ nhặt
      Bạn có thể tưởng tượng những tiếng nói đó không? Bạn đã đề cập đến Chúa, vì vậy hãy mời Chúa vào cuộc trò chuyện
      Chúa có thể nói gì với bạn? Bằng chứng nào có thể Chúa ..
      ai nhìn thấy tất cả..có giá trị của bạn? Gợi ý nào Chúa có thể ban cho bạn về mục đích của bạn? Bạn bị lo lắng nghiêm trọng, và Agoraphobia làm việc cùng với nỗi sợ hãi; Họ là một nhóm thẻ
      Sợ hãi nói với bạn rằng mọi người sẽ từ chối bạn (hoặc điều gì đó xấu như nhau), và sau đó Agoraphobia bước vào và bẫy bạn và sử dụng làm bằng chứng cho thấy dường như không ai tiếp cận được với bạn để thuyết phục bạn rằng bạn không có giá trị
      Bạn có thấy kế hoạch của họ không? Làm cho cô ấy sợ ..
      giữ cô ấy ở đây một mình ..
      thuyết phục cô ấy là vô vọng
      Cả hai cố gắng thuyết phục bạn rằng họ là bạn duy nhất của bạn, ngoại trừ họ đang nói dối bạn
      Họ chỉ muốn quyền lực đối với bạn
      Bạn quên mất giá trị của bạn
      Bạn quên rằng tất cả chúng ta đều có giá trị
      Không ai là một sự lãng phí
      Tôi tin rằng tất cả các sinh vật của Chúa đều có giá trị, và chúng ta ở đây để sử dụng những món quà của chúng ta để cải thiện thế giới và để nhắc nhở nhau về giá trị của chúng ta
      Có những người ngoài kia cần sự hỗ trợ của bạn nhiều như bạn cần của họ
      Bạn có thể tìm thấy chúng? Tôi đoán là bạn đã ở một mình và bị cô lập trong một thời gian rất dài và bạn không thể nhìn thấy giá trị của mình trong tình huống này
      Chúng tôi cần gương để xem giá trị của chúng tôi và những người khác là gương của chúng tôi
      Chúng tôi thấy giá trị của chúng tôi trong mắt họ
      Bạn có nhớ lần đầu tiên bạn đặt câu hỏi về giá trị của mình không? Điều gì đã xảy ra mà bạn tự trách mình? Bạn có thể nói chuyện với đứa trẻ đó và nói với cô ấy (hoặc anh ấy) rằng bất cứ điều gì đang xảy ra không phải là lỗi của cô ấy? Đó là đứa trẻ không thể nhìn thấy giá trị của chính mình, có lẽ vì ai đó đối xử với cô ấy như thể cô ấy không có
      Đó chỉ là một câu chuyện mặc dù; không phải là sự thật
      Bạn có thể tìm thấy một chủ đề khác của một câu chuyện? Ai có thể kể một câu chuyện về giá trị của bạn? Oak Harbor, tôi tin rằng có sự giúp đỡ gần gũi hơn bạn nghĩ
      Sợ hãi muốn bạn tin rằng nó vô vọng
      Bạn đã tiếp cận ở đây ..
      bạn có thể tiếp cận một lần nữa không? Bắt đầu chỉ với một người, và điều đó sẽ dẫn bạn đến một nơi nào đó
      Chúng ta không biết nơi nào đó ở đâu đó nhưng nó có thể tốt hơn là ngồi một mình? Bạn đã ngừng sống
      Bạn có thể chọn bất kỳ thời điểm nào để bắt đầu
      Tôi chúc bạn bình an và hy vọng
      :)

  utter_depression_62:
  - text: |-
      Xin chào và cảm ơn vì câu hỏi của bạn
      Đầu tiên, tôi muốn nói với bạn rằng tôi rất tiếc vì trải nghiệm bạn có với cha mẹ của bạn
      Đó là một nỗi đau và chấn thương chắc chắn là khó tưởng tượng
      Chấn thương và đau buồn có thể ảnh hưởng đến chúng ta theo nhiều cách, và chắc chắn những điều cá nhân sâu sắc như đời sống tình dục của chúng ta
      Có thể khó cho những người khác thực hiện kết nối, nhưng nó ở đó
      Vì vậy, ví dụ, nếu căng thẳng và chấn thương khiến bạn cảm thấy như bạn không quan tâm đến tình dục, một đối tác có thể coi đó là một sự từ chối cá nhân thay vì phản ứng với căng thẳng, chấn thương hoặc đau buồn
      Nếu chồng bạn đồng ý với nó, tư vấn của cặp vợ chồng có thể là đặt cược tốt nhất của bạn
      Một cố vấn có thể giúp bạn giao tiếp và có thể cung cấp một số giáo dục cho chồng bạn về chấn thương và làm thế nào nó có thể có tác động đến sự thân mật
      Nếu anh ta không đồng ý đi, nó có thể đáng để tự mình đi
      Bạn vẫn có rất nhiều bạn đang đối phó với chính mình
      Và đôi khi liệu pháp cá nhân của chúng tôi có thể ảnh hưởng đến người khác, vì vậy nó có thể là một ý tưởng tốt
      Điều quan trọng cần nhớ là mặc dù bạn đã kết hôn, bạn có quyền đưa ra quyết định về cơ thể của bạn, và điều đó bao gồm khi bạn muốn quan hệ tình dục với nó
      Tôi hy vọng điều này là hữu ích, và một số đồng nghiệp của tôi cũng có thể có ý tưởng
      Được tốt.robin J
      Landwehr, DBH, LPC, NCC

