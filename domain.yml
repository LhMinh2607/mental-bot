      Không phải bạn đang nói dối chính mình hoặc với họ, sau đó nỗ lực tốt nhất của bạn xứng đáng được đánh giá cao và hỗ trợ từ gia đình.nỗ lực
      Có thể họ nhắm vào bạn sự bất hạnh của họ trong một số lĩnh vực khác trong cuộc sống của họ.Thường dễ dàng hơn để tạo ra những câu chuyện sai nếu một người muốn tránh nhìn vào bản thân.Cảm nhận mọi người sẽ lắng nghe cách nói của họ ảnh hưởng đến bạn, sau đó chắc chắn nói với họ
      Nếu không, sau đó bạn đang học một bài học sớm về cách không phải ai cũng nhất thiết phải hỗ trợ người khác, và cảm giác này đáng thất vọng như thế nào.

  - text: |-
      Trước hết, tôi rất vui vì bạn đã đăng ở đây và tôi rất vui vì bạn nhận ra tầm quan trọng của việc đi học
      Gia đình bạn có ý tưởng rằng bạn không nỗ lực không? Mặc dù mọi người có thể diễn giải "nỗ lực" khác nhau, với việc nói về việc học, tôi sẽ nghĩ rằng điểm số của bạn sẽ thể hiện nỗ lực mà bạn đang bỏ ra
      Nếu bạn đạt điểm cao và bạn đang nói rằng gia đình bạn không nghĩ điểm của bạn là tốt đủ, có lẽ có thể có một cuộc trò chuyện mà bạn có thể hỏi họ những gì họ mong đợi từ bạn (và cố gắng lắng nghe mà không tự bảo vệ mình trong vài phút) và sau đó bạn có thể giải thích những gì bạn đang làm để chuẩn bị
      Có lẽ bạn có thể đặt giới hạn thời gian để mỗi bạn có năm phút để thảo luận về điều này (hoặc ít hơn, nếu bạn nghĩ rằng điều đó sẽ tốt hơn)
      Nếu điểm số của bạn không tốt như bạn muốn và bạn đang nỗ lực, tôi vẫn sẽ Cân nhắc có một cuộc trò chuyện như tôi đã đề cập ở trên, và có lẽ tận dụng việc dạy kèm hoặc các khả năng khác do trường bạn cung cấp
      Chỉ cần thêm thông tin cho bạn, tôi đã làm việc với trẻ em, thanh thiếu niên và người lớn trong hơn chín năm nay
      Khi ai đó nói với tôi rằng họ ước con của họ sẽ làm tốt hơn ở trường, tôi luôn hỏi điều đó có nghĩa là gì
      Đôi khi nó có nghĩa là điểm số của họ là D và F
      Đối với các gia đình khác, điều đó có nghĩa là các lớp giảm xuống dưới 95% và trong gia đình đó, điều đó là không thể chấp nhận được
      Nhận thức tạo ra một sự khác biệt lớn ở đây
      Nếu bạn đang cố gắng hết sức và hoàn thành mục tiêu của mình, điều đó đáng để ăn mừng.

