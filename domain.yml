      Cảm ơn câu hỏi của bạn.Niềm tin là một điều rất lớn trong các mối quan hệ và khi điều đó bị phá vỡ, hoặc bị coi là bị phá vỡ, phải mất một thời gian dài để sửa chữa.Từ những gì bạn đã chia sẻ, có vẻ như bạn trai của bạn đã thực hiện các bước để sửa chữa tình huống và đã được chứng minh là đáng tin cậy kể từ đó.Thật không may, cho dù chúng tôi xin lỗi bao nhiêu vì điều gì đó chúng tôi đã làm hoặc vì điều mà người khác nhận thấy chúng tôi đã làm, sẽ luôn có những người có trái tim cứng rắn và sẽ không tha thứ.Nếu bạn cảm thấy tự tin vào mối quan hệ của mình, thì hãy tin tưởng sự khôn ngoan bên trong của bạn.Chúng ta không thể kiểm soát người khác nhưng chỉ có chính mình.Tôn trọng gia đình của bạn mong muốn duy trì sự không tha thứ trong khi đồng thời, yêu cầu họ tôn trọng mong muốn của bạn để tin vào anh ấy và ở trong mối quan hệ này.Chúc bạn may mắn.

