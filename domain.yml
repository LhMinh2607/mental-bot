      Về cơ bản, phản ứng của bạn là phản ứng chiến đấu, bay hoặc đóng băng được nối dây cứng vào hệ thống thần kinh của con người, cụ thể là hệ thống thần kinh tự trị (được gọi là phản ứng tự trị)
      Hệ thống này chịu trách nhiệm điều chỉnh tim, tiêu hóa, nhịp hô hấp cũng như các khía cạnh khác phù hợp với các triệu chứng bạn mô tả
      Nó phần lớn là một chức năng vô thức, nhưng Với đào tạo, nó có thể được quản lý như một khóa học nói trước công chúng, trong đó bạn chuẩn bị và thậm chí có một số tiếp xúc với những trải nghiệm nhỏ hơn để giúp bạn chuẩn bị và đối phó cho các bài thuyết trình lớn hơn
      Một trong những ứng dụng lớn nhất của Giải quyết câu trả lời này là chương trình NASA khiến các phi hành gia gặp phải các tình huống Họ sẽ gặp trong khi ở trong không gian sẽ kích hoạt phản hồi để khi điều đó xảy ra (không phải nếu khi nào) rằng họ có thể di chuyển qua Thách thức với thành công
      Bạn có thể học Thông tin thêm về anh ấy bằng cách đi đến Ted Talks “Những gì tôi đã học được về việc mù quáng trong không gian” một cái nhìn thực sự truyền cảm hứng về những gì bạn đang trải nghiệm cũng như cách đối phó với nó. Với điều đó đã được nói, tìm một chương trình Giống như một chương trình nói trước công chúng của Dale Carnegie có thể giúp đỡ
