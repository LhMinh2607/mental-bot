      Hãy thử nói chuyện với bạn trai về quan điểm và mong muốn của bạn về mối quan hệ, khi hai bạn đang có một thời gian bình tĩnh.Một vài câu hỏi tôi muốn hỏi anh ấy là tại sao anh ấy nói anh ấy không yêu bạn khi chủ đề trong tay là về một vấn đề thực tế cụ thể
      Tôi cũng muốn biết những gì anh ấy hy vọng sẽ xảy ra từ việc ở trong một vấn đề.Và, tại sao bạn lại nuốt niềm tự hào của mình?Sớm hay muộn điều này sẽ đến với bạn theo những cách lớn hơn nhiều.Thay vào đó, hãy cố gắng biết mong muốn của riêng bạn rằng bạn không nói hoặc đang bị bạn trai của bạn bỏ qua
      Cách tốt nhất để giải quyết căng thẳng tích lũy là từ từ mở cuộc thảo luận giữa hai người
      Có thể ở lại với nhau mãi mãi.Những gì bạn cần nhận ra, là các điều khoản mà điều này rất có thể sẽ diễn ra
      Giới thiệu rất nhiều may mắn!

