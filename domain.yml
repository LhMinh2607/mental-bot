      Điều đầu tiên tôi đề nghị là bạn xem xét việc nhìn thấy một chuyên gia sức khỏe tâm thần địa phương để có thể nói về các chi tiết, điều này ảnh hưởng đến bạn như thế nào và cách bạn Có thể giữ bạn trong khi cũng ủng hộ chồng bạn
      Từ cách bạn mô tả điều này, tôi tự hỏi điều gì đã thay đổi kể từ khi từ bệnh viện về nhà
      Có lẽ bạn có thể có một cuộc trò chuyện với chồng này và đề cập rằng bạn đang hỏi anh ấy những câu hỏi để tìm hiểu thêm về kinh nghiệm của anh ấy và bạn có thể thảo luận về cách bạn nhận thấy rằng mọi thứ sẽ tốt hơn nhiều khi anh ấy từ bệnh viện về nhà, và bây giờ mọi thứ không Như tốt
      Có lẽ anh ấy có thể nói với bạn về những gì khác biệt để bạn có thể biết anh ấy sẽ hữu ích nhất với anh ấy
      Tôi cũng hy vọng rằng chồng bạn vẫn đang tiếp tục điều trị của mình
      Bạn sống ở chỗ họ có thể giúp bạn xác định xem chồng bạn có cần điều trị ngay lập tức hơn hay không nếu anh ấy cảm thấy vô vọng trở lại
      Có những số điện thoại khủng hoảng quốc gia được liệt kê dưới đây là tốt.

