      Các hành vi bạn mô tả là vi phạm ranh giới.Bạn không thể thay đổi người phối ngẫu của mình, nhưng bạn có thể phản ứng với hành vi của anh ấy theo cách bảo vệ ranh giới của bạn và đảm bảo sự an toàn của bạn.Điều này rất khó để làm mà không cần hỗ trợ.Tìm một nhà trị liệu hiểu được động lực của các mối quan hệ lạm dụng có thể hữu ích.Nếu bạn chưa sẵn sàng để làm điều này, tôi giới thiệu cuốn sách "Ranh giới" của Tiến sĩ Henry Cloud và Tiến sĩ John Townsend.Đó là một nguồn tài nguyên tuyệt vời để giúp người ta nhận ra các vi phạm ranh giới và học cách ứng phó với họ theo những cách mang tính xây dựng!

