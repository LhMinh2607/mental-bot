      Chào
      Tôi đánh giá cao bản năng trưởng thành của bạn và những nỗ lực mạnh mẽ để vạch ra ranh giới rõ ràng trong tình huống rất phức tạp này
      Tôi đồng ý rằng có vẻ như bộ phim truyền hình người lớn là không cần thiết và có khả năng sẽ ảnh hưởng đến trẻ em
      Trẻ em cần người lớn xung quanh chúng hành động trưởng thành, hợp tác và hòa bình ngay cả khi chúng không thích nhau; Nó giúp họ cảm thấy an toàn và cho phép họ tập trung vào việc học và phát triển
      Bạn trai cũ của bạn dường như tập trung nhiều hơn vào nhu cầu của chính mình
      Trên thực tế, anh ta chứng minh các hành vi hung hăng, kiểm soát và thao túng, giáp ranh với 'sự tha hóa của cha mẹ'
      Tôi đồng ý rằng đây là một vấn đề
      Tôi cũng đánh giá cao cách bảo vệ bản thân mình vào thời điểm dễ bị tổn thương này với thai kỳ
      Không có gì lạ khi mang thai để kích hoạt nhu cầu bảo tồn năng lượng và giảm căng thẳng
      Tôn vinh bản năng này bạn có
      Tôi sẽ đề xuất một vài điều cho bạn
      Đầu tiên, để thu thập sự hỗ trợ xung quanh bạn, một cách chuyên nghiệp nếu bạn cần nó, từ gia đình và bạn bè, và chắc chắn từ chồng bạn
      Nếu hai bạn ở trên cùng một trang liên quan đến các vấn đề của trẻ em và người yêu cũ của bạn, điều đó sẽ giúp ích
      Anh ta có thể giúp chạy can thiệp khi nói đến con gái mình
      Nó sẽ giúp bạn cảm thấy được hỗ trợ
      Hãy biết rằng hành vi của người yêu cũ không xảy ra vì bạn đã làm bất cứ điều gì sai; Đó là cách anh ấy vận hành (và có lẽ đây là lý do tại sao bạn không ở bên anh ấy?)
      Bạn không thể thay đổi anh ta, nhưng bạn có thể ngừng đổ lỗi cho bản thân vì sự non nớt và hung hăng của anh ta
      Bạn đúng rằng anh ấy sẽ luôn ở đó, và cả hai bạn có thể chấp nhận thực tế này và cũng tìm cách quản lý tình huống
      Hãy xác định các ranh giới rõ ràng! Bạn có thể nghe như một bản ghi bị hỏng ("Bạn sẽ phải nói chuyện với chồng tôi về điều đó"), nhưng không sao cả
      Không sao khi bỏ qua những nỗ lực của anh ấy để kéo bạn vào một cuộc tranh luận hoặc đấu tranh quyền lực
      Không sao khi không trả lời các văn bản hoặc các thông tin liên lạc khác không cực kỳ quan trọng
      Không sao khi không để anh ấy vào nhà bạn nếu điều đó khiến bạn không thoải mái
      Không sao khi không tham gia với anh ta nhiều hơn là cần thiết
      Hãy liên quan đến các hành vi thao túng của anh ta phản ánh xu hướng giữ con gái của bạn khỏi bạn, tôi khuyên bạn nên ghi lại những hành vi và sự cố này một cách cẩn thận và đầy đủ
      Hãy cho anh ấy biết kỳ vọng của bạn là gì, đơn giản và rõ ràng và bằng văn bản ("Thỏa thuận của chúng tôi nêu rõ X và bạn không tuân theo thỏa thuận của chúng tôi")
      Con gái của bạn không cần phải nhận thức được; Tôi nghĩ rằng bạn đã hiểu rằng cô ấy cần được bảo vệ khỏi cuộc xung đột người lớn
      Một nhà trị liệu chuyên nghiệp có thể giúp bạn với tất cả những điều này
      Tôi hy vọng điều này sẽ giúp bạn bắt đầu hướng tới sự bình yên lớn hơn, ít nhất là trong chính bạn
