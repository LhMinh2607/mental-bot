      Có lẽ Câu hỏi để hỏi ở đây là, khi bạn nhìn ra tương lai với chồng, Đây có phải là mô hình mà bạn muốn giữ? Mô hình của rất ít tình dục, lập luận, và sau đó thỏa mãn nỗi đau hoặc sự không hài lòng với các vấn đề. 3
      Mục tiêu của bạn cho mối quan hệ này là gì? Nếu chúng ta bắt đầu bị ngắt kết nối trong một mối quan hệ, chúng ta có thể bắt đầu làm mọi thứ Khai quật
      Hãy đứng dậy, đưa bọn trẻ lên, đi làm, về nhà và đi ngủ
      Không có trong đó đòi hỏi bất kỳ sự thân mật nào cả
      Bạn vẫn có thể nhìn thấy những hy vọng và Những giấc mơ bạn đã từng có cho mối quan hệ này? 4. Bạn đã cân nhắc tìm kiếm tư vấn hôn nhân? Không Có những vấn đề đã thắng được thực sự sửa chữa một phần của mối quan hệ đang dẫn đầu bạn có chúng
      Nếu có một cái gì đó bị hỏng, đôi khi nó cần một số trợ giúp để sửa nó. Hy vọng những câu hỏi và suy nghĩ này sẽ giúp bạn đến Một số loại kết luận về những gì phù hợp với bạn và mối quan hệ của bạn
