      Hãy tự mình tập trung vào cách bạn bị ảnh hưởng bởi nỗ lực tự tử của chồng bạn.Ngay cả khi bạn quyết định chống lại ngay lập tức anh ấy cảm thấy thế nào, biết điều này về bản thân sẽ hướng dẫn cách và các chủ đề bạn đưa ra với anh ấy.về sự vô vọng? Cách tiếp cận lý tưởng sẽ là nếu hai bạn có thể thảo luận về những gì làm phiền anh ấy và những gì làm phiền bạn
