      Tôi rất tiếc khi nghe về bạn trai của bạn qua đời.Đau buồn là một cái gì đó có thể mất nhiều thời gian để phục hồi.Bạn đã xem xét nói chuyện với một cố vấn đau buồn?Có thể nói chuyện với một người chuyên về đau buồn sẽ rất có lợi.Đừng tự xuống vì không hồi phục nhanh chóng.Đây là một trong những khía cạnh khó khăn nhất để đối phó trong cuộc sống nhưng cuối cùng bạn sẽ có thể tiến về phía trước.Trong thời gian đó, đắm mình với sự tích cực (tức là những người bạn tốt, sở thích, tập thể dục) và cố gắng sắp xếp thời gian với một cố vấn.Có lẽ sẽ có một nhóm hỗ trợ mà bạn cũng có thể tham gia.Thông thường, thật an ủi khi gặp những người khác có chung trải nghiệm với bạn
      Chúc bạn may mắn.Tôi hy vọng bạn sẽ tìm thấy sự bình yên và thoải mái sớm.

  utter_grief-and-loss_580:
  - text: |-
      Tôi xin lỗi vì bạn đã mất mẹ
      Đó là một điều thực sự khó khăn cho một người nào đó trải qua
      Thực sự không có thời gian nào để kết thúc, nhưng tôi đồng ý rằng nếu đã được ba năm và bạn vẫn khóc mỗi ngày thì đây là thời gian cho sự đau buồn bình thường
      Tôi không biết bạn bao nhiêu tuổi và nếu bạn đang đi học hoặc có một công việc, nhưng tôi sẽ tưởng tượng rằng nếu bây giờ bạn thực sự không làm gì khác ngoài việc khóc mỗi ngày, ai đó sẽ nhận thấy và sẽ giúp bạn có được sự giúp đỡ
      Đối với một điều, các hóa đơn phải được thanh toán
      Thông thường là năm giai đoạn đau buồn và chúng có thể đến theo bất kỳ thứ tự nào
      Bạn có thể trở lại một giai đoạn khác mà trước đây bạn đã trải nghiệm
      Từ chối, tức giận, thương lượng, trầm cảm và chấp nhận là các giai đoạn
      Lúc đầu, mọi người thường phủ nhận về thực tế là họ mất một ai đó hoặc đang mất một ai đó
      Điều này có thể có nghĩa là bạn phủ nhận họ bị bệnh hoặc phủ nhận rằng họ thực sự đã chết
      Sau đó, mặc cả, trong đó bạn có thể cầu xin Chúa rằng nếu bạn chỉ có thể có người này trở lại thì bạn sẽ làm bất cứ điều gì
      Trầm cảm là khi thực tế đã ổn định và khi chúng ta khóc và thực sự cảm thấy mất mát
      Có vẻ như bạn đang bị mắc kẹt trong giai đoạn này
      Thông thường, sự chấp nhận là khi chúng tôi chấp nhận rằng nó đã xảy ra và chúng tôi nhặt được những mảnh ghép của cuộc sống và tiếp tục
      Khi chúng tôi mất một người mà chúng tôi không bao giờ quên chúng
      Chúng tôi có thể luôn có những ngày nhất định khó khăn, chẳng hạn như ngày lễ hoặc bất kỳ sự tưởng nhớ đặc biệt nào về người thân của bạn
      Nhưng chúng tôi đến nơi mà chúng tôi chấp nhận rằng cái chết là một phần của cuộc sống và điều đó là không thể tránh khỏi, và cuộc sống tiếp tục
      với nó
      Một gợi ý tôi có là không cố gắng chạy khỏi cảm xúc buồn, don cố gắng không cảm thấy chúng
      Nắm lấy cảm xúc
      Hãy để cảm xúc cuốn trôi bạn và chấp nhận chúng
      Cố gắng không cảm thấy một cái gì đó sẽ không giúp được gì
      Nỗi buồn là một phần của cuộc sống và cần phải cảm thấy giống như hạnh phúc
      Cảm giác khó chịu là không nên tránh
      Tôi chân thành xin lỗi vì bạn đã mất mẹ và bạn đã có một thời gian khó khăn như vậy trong ba năm nay
      Bạn xứng đáng được hạnh phúc và sống một cuộc sống trọn vẹn
      Tôi chắc chắn mẹ bạn sẽ không muốn bạn buồn quá lâu
      Tôi chúc bạn mọi điều tốt đẹp nhất khi bạn tiếp tục cố gắng chữa lành khỏi sự mất mát này và đối phó với nỗi đau của bạn.

  utter_substance-abuse_581:
  - text: |-
      Xin chào, tôi khen ngợi bạn vì sự can đảm của bạn trong việc xem vai trò rượu trong cuộc sống của bạn
      Có vẻ như bạn quan tâm đến những gì xảy ra khi bạn uống quá nhiều và tôi nghi ngờ bạn đã biết câu trả lời cho câu hỏi của bạn về việc bạn có vấn đề hay không
      Tôi tưởng tượng bạn muốn ngừng cảm thấy tội lỗi và muốn tránh lừa dối bạn trai hoặc những hậu quả tiêu cực khác và có thể sợ bị hoặc trở thành một "người nghiện" hoặc "nghiện rượu"
      Bạn có thể có một "vấn đề" nhưng điều đó không nhất thiết có nghĩa là bạn là một người nghiện
      Tôi không có thông tin để biết liệu "nghiện" hay "phụ thuộc" hay các từ khác sẽ mô tả tốt nhất bạn đang ở đâu với việc uống rượu, nhưng có vẻ như nó bắt đầu có một số tiêu cực, vì vậy hãy tha thứ cho tôi bằng cách sử dụng các từ như nghiện, phụ thuộc và vì vậy trên
      Tôi có nghĩa là nó như một bản đồ đường hơn là chẩn đoán
      Phản hồi tôi viết ở đây rất chung chung và không giải quyết được sự phụ thuộc vật lý và nhiều yếu tố khác có thể áp dụng cho tình huống của bạn
      Một trong những cách để suy nghĩ về sử dụng chất (MIS) là nghĩ về nghiện như một căn bệnh tránh né
      Hãy để tôi nhắc lại rằng: đó là một căn bệnh tránh né
      Nhiệm vụ cuối cùng của bạn trong việc sống một cuộc sống cân bằng là tìm ra những gì bạn đang tránh và phát triển các cách khác để quản lý những cảm xúc, kinh nghiệm đó, v.v
      Và tất nhiên, trên đường đi, bạn có thể muốn xem xét các yếu tố kích hoạt, tình huống, lỗ hổng sinh học, áp lực xã hội, kỹ năng đối phó, lập kế hoạch phòng ngừa tái phát, v.v
      Tùy thuộc vào nơi bạn đang uống rượu, bạn rất có thể được hưởng lợi từ chuyên môn và hỗ trợ
      Cũng nên nhớ rằng rượu làm suy yếu hệ thần kinh trung ương của chúng ta và làm mất lòng chúng ta
      Điều đó có nghĩa là rượu thường là một chất được lựa chọn để thư giãn, vận động, bình tĩnh, v.v
      Ngoài ra, nó cho phép cảm xúc, suy nghĩ và hành vi mà chúng ta thường ức chế để được thể hiện
      Nếu bạn không chung thủy và thường tức giận, đó là biển chỉ dẫn đầu tiên của bạn
      Đối với những người uống rượu giận dữ, thường là bạn không uống và sau đó tức giận, bạn uống để bày tỏ sự tức giận
      Tôi khuyên bạn nên tìm một người mà bạn có thể nói chuyện thẳng thắn, người hiểu biết về nghiện
      Chúc bạn có sức khỏe và sức khỏe tốt nhất.

  - text: |-
      Câu trả lời ngắn gọn là có - nếu bạn cảm thấy 'thực sự có tội sau một đêm uống rượu', thì có lẽ bạn có vấn đề.Những gì bạn có thể làm là truy cập trang web này bởi Viện Y tế Quốc gia: http://rethinkingdrinking.niaaa.nih.gov/how-much-is-to-much/ Bạn sẽ tìm thấy thông tin về số lượng đồ uống là quá nhiều, quá nhiều,Và câu trả lời chung cho phụ nữ là hơn bảy đồ uống trong một tuần.Ngoài ra còn có một bài kiểm tra bạn có thể ẩn danh sẽ giúp bạn xác định xem việc uống rượu của bạn có phải là vấn đề hay không.Tin tốt là bạn có thể nhận được sự giúp đỡ cho việc lạm dụng chất gây nghiện thông qua tư vấn, các chương trình tự giúp đỡ hoặc người nghiện rượu ẩn danh.

  - text: |-
      Cảm giác tội lỗi là một sự tự ái, tập trung vào bản thân vào tôi, tôi, tôi;Tốt nhất là không giữ nó trong ánh sáng tiêu cực; điều đó có nghĩa là gì?Chà, nó bắt nguồn từ nhân loại có bản chất động vật và bản chất tâm linh; trong hầu hết các xã hội ngày nay, bản chất động vật bị coi thường, được coi là nghiêm trọng và một cái gì đó được đặt đi; nếu tôi có thể nói với bạn, nó là cần thiết vàquan trọng (nếu bạn muốn kết thúc một trải nghiệm gọi là "tội lỗi") để không coi bản chất động vật của bạn là tiêu cực, nhưng chấp nhận rằng bạn có nó, và thừa nhận điều đó; một người đàn ông hoặc phụ nữ công khai hơnNgười nhanh hơn có thể khuất phục nó; Hãy thử đặt tên cho con vật của bạn một cái tên và nói chuyện với nó như một con thú cưng dễ thương ..
      "Ồ, ở đó, Snorky! Ồ, đó là gì? Bạn muốn trở thành một thần tượng giàu có, nổi tiếng Hollywood? Ồ, thực sự! Agaiiiiiiin, Snorky! Geez, bạn không thể! Không phải bạn chỉ là điều dễ thương nhất! "

  - text: |-
      Tôi cung cấp rằng nhận được một đánh giá chuyên nghiệp là để xem xét mối quan hệ của bạn với rượu.

  - text: |-
      Nói chuyện với một nhà trị liệu được cấp phép sẽ giúp bạn tìm ra nếu thực sự bạn có vấn đề hay không.Tôi sẽ nói câu hỏi đầu tiên bạn nên tự hỏi mình là tại sao bạn lại uống rượu?Thứ hai sẽ là lý do tại sao bạn cảm thấy cần phải uống quá mức?Nó có thể là do một sự kiện cuộc sống hoặc đám đông bạn đang chạy cùng.Dù bằng cách nào, một nhà trị liệu sẽ có thể giúp bạn vượt qua điều này vì bạn đã thực hiện bước đầu tiên trong việc thừa nhận bạn đang gặp khó khăn.

  - text: |-
      Thông thường khi ai đó hỏi liệu họ có vấn đề gì không, họ tin rằng họ có vấn đề! Bước đầu tiên là hiểu lý thuyết và định nghĩa của chính bạn về vấn đề bạn cảm thấy bạn gặp phải.Một số khả năng cảm thấy không vui trong mối quan hệ với bạn trai của bạn, không có đủ cuộc thảo luận giữa hai bạn, không cảm thấy được bạn trai quan tâm, không thích bạn trai của bạn
      Bạn có lớn lên trong một gia đình mà những người trưởng thành đã uống rượudư thừa vào những lúc họ cảm thấy căng thẳng? Mô hình gia đình về cách xử lý các vấn đề có thể khiến bạn không biết cách xử lý căng thẳng ngoại trừ việc uống quá mức
      Tự mình cảm thấy tội lỗi?Hướng tốt nếu đó là cảm giác tự trọng của bạn bảo bạn tìm ra những cách tốt hơn để quản lý cuộc sống của bạn
      Bạn uống một mình hoặc cùng với bạn bè? Hãy thử xác định lý do cụ thể của bạn vì đây là bước đầu tiên để biết cách xử lýtình huống khác nhau.

  utter_substance-abuse_583:
  - text: |-
      Cần thêm thông tin để tôi trả lời chính xác câu hỏi này, chẳng hạn như tuổi của bạn, cho dù bạn có sống với bố hay không, và những gì các thành viên khác trong gia đình sống trong gia đình
      Một cái gì đó như thế này, nghiện rượu, là một căn bệnh gia đình
      Nói cách khác, các thành viên trong gia đình thường vô tình góp phần vào việc nghiện rượu và cho phép người nghiện rượu tiếp tục hành vi phá hoại
      Trước hết, bạn không thể làm cho cha mình làm bất cứ điều gì, và liên tục cằn nhằn anh ta hoặc cầu xin anh ta dừng lại sẽ làm Anh ta phòng thủ và làm cho điều này tồi tệ hơn
      Không ai có thể thay đổi người khác
      Những gì bạn có thể làm là thay đổi cách bạn phản ứng với anh ấy và những điều mà bạn và các thành viên khác trong gia đình làm cho anh ấy
      Nghiên cứu mã hóa
      Có một cuốn sách tuyệt vời tên là Codepent không còn nữa
      Có rất nhiều bài viết trên Internet mà bạn có thể đọc
      Nói tóm lại, bạn phải ngừng cho phép anh ta
      Như tôi đã nói, bạn không thể kiểm soát anh ta, nhưng bạn có thể kiểm soát chính mình
      Điều này có nghĩa là không mua rượu của mình
      Đừng làm cho nó dễ dàng để anh ta có được
      Don lồng cho anh ta mượn chìa khóa xe hoặc trả bất kỳ hóa đơn hộ gia đình nào cho anh ta
      Don Tiết gọi bệnh tật để làm việc cho anh ta hoặc bào chữa cho anh ta bằng mọi cách
      Đừng trả tiền cho anh ta khi anh ta bị bắt
      Anh ta cần phải chịu trách nhiệm cho chính mình
      Điều này có thể có nghĩa là mất việc hoặc mất giấy phép lái xe của mình
      Điều này có thể có nghĩa là anh ta mất gia đình nếu anh ta không dừng lại
      Những gì bạn và gia đình bạn có thể làm là đặt ra ranh giới về những gì bạn sẽ đưa ra
      Đó là lựa chọn của anh ấy để uống, nhưng đó là lựa chọn của bạn để đưa ra những hành vi uống rượu của anh ấy
      Rất nhiều người đi vào phục hồi vì người phối ngẫu của họ nói nếu họ không ly hôn
      Nếu bạn là người lớn và bạn không sống với bố, thì điều tốt nhất bạn có thể làm cho anh ấy là ngừng làm mọi thứ cho anh ấy
      Nếu bạn là một đứa trẻ sống ở nhà với anh ta, thì đây có thể là một trường hợp cho các dịch vụ bảo vệ trẻ em
      Trong trạng thái của tôi, đây được gọi là DHS
      Một báo cáo được thực hiện cho tổ chức này về lạm dụng hoặc bỏ bê trẻ em
      Lạm dụng chất trong nhà đủ điều kiện
      Tất nhiên, rượu là hợp pháp và khi được tiêu thụ điều độ, không có vấn đề gì
      Vấn đề sẽ là kết quả của việc tiêu thụ rượu của anh ấy
      Anh ấy có lái xe với trẻ em trong xe trong khi say không? Có phải anh ta còn lại để chăm sóc trẻ vị thành niên khi còn ở trạng thái say sưa? Có vấn đề bạo lực gia đình nào do uống rượu không? Đây có thể là một lý do để chính quyền bước vào
      Bạn có thể tìm kiếm một cuộc họp địa phương cho các thành viên gia đình của người nghiện rượu
      Chúng tương tự như các cuộc họp AA mà một người nghiện rượu nên đến, nhưng dành cho các thành viên trong gia đình
      Họ có thể giúp bạn.

  - text: |-
      Cha của bạn cần phải nhận thức được rằng ông ấy có một vấn đề và sẵn sàng thực hiện một số thay đổi để ông ấy có động lực để dừng lại.Thông thường, các cá nhân sẽ bị buộc phải dừng lại khi họ chưa sẵn sàng.Hãy nhớ rằng chúng ta không bao giờ làm cho ai đó làm điều gì đó mà họ không muốn làm.Cần phải có ít nhất một chút sẵn sàng cho bên kia để thực hiện một số thay đổi.Tôi sẽ khuyến khích bạn tiếp cận với gia đình hoặc những người thân yêu khác và có một cuộc trò chuyện với cha của bạn về mối quan tâm của bạn.

  utter_substance-abuse_584:
  - text: |-
      Chào
      Tốt cho bạn trong việc lên kế hoạch trước để làm những gì lành mạnh nhất cho em bé của bạn (và chính bạn)
      Đó là bước đầu tiên tuyệt vời! Cũng tốt khi bạn có thể xác định rằng không phải lúc nào cũng là một nhu cầu về thể chất mà điều đó gây nghiện
      Đối với các bước tiếp theo, tôi khuyên bạn nên cố gắng tìm ra khi nào cơn thèm thuốc cho điếu thuốc xảy ra
      Sự thèm ăn tâm lý (hoặc tinh thần) thường dựa trên thói quen, chẳng hạn như có một điếu thuốc sau bữa ăn
      Và nếu bạn cố gắng bỏ thuốc lá một cách có ý thức, bạn sẽ thấy sự thèm muốn bắt đầu chỉ bằng cách nghĩ về việc có một điếu thuốc, thì thường chuyển sang suy nghĩ về việc bạn cảm thấy tốt như thế nào, v.v
      Trong một chế độ ăn kiêng và tôi tiếp tục để bản thân mình nghĩ về kem ngồi trong tủ đông, cuối cùng tôi sẽ nhượng bộ và ăn nó
      Bạn sẽ có suy nghĩ về việc hút thuốc lá
      Điều đó là bình thường và, phần lớn, ngoài tầm kiểm soát của bạn
      Nhưng bạn chọn có nên tiếp tục suy nghĩ và sống về nó sau suy nghĩ ban đầu đó hay không
      Đó là những gì bạn sẽ phải làm việc để thay đổi
      Khi bạn có suy nghĩ ban đầu đó, thừa nhận nó ("OK, tôi muốn một điếu thuốc bây giờ."), Nhưng sau đó thay đổi những suy nghĩ thường theo sau
      Phân tâm bản thân, nghĩ về một cái gì đó khác, làm một cái gì đó khác, bất cứ điều gì cần thiết để khiến bạn thoát khỏi điếu thuốc đó
      Tôi đã đề xuất cho khách hàng trước khi họ nên lên kế hoạch cho những kịch bản này trước thời hạn để họ đã biết những gì họ sẽ để làm khi thời gian đến
      Viết ra khi bạn thường thèm một điếu thuốc và sau đó viết ra những suy nghĩ mới hoặc những điều cần làm để khiến tâm trí của bạn thoát khỏi nó
      Cuối cùng, sẽ trở nên dễ dàng và dễ dàng hơn để loại bỏ suy nghĩ ban đầu đó cho đến khi bạn không còn có nó nữa.

  - text: |-
      Trước hết, tôi xin chúc mừng bạn đã đưa ra quyết định ngừng hút thuốc.Điều tiếp theo tôi muốn chia sẻ là có rất nhiều cách khác nhau để đá thói quen.Một số người tìm thấy sự an ủi trong các nhóm, trong khi những người khác thích gặp một cố vấn về cá nhân này.Hãy nhớ rằng, mấu chốt của nghiện đang cảm thấy một chiều và sử dụng một chất hoặc vật để cảm thấy một cách khác.Đề nghị của tôi là tìm một cố vấn nghiện và tạo ra một kế hoạch cá nhân với nhau để giúp bạn ngừng hút thuốc.Cơ hội ngừng hút thuốc của bạn cao hơn nhiều khi bạn có hỗ trợ chuyên nghiệp và kế hoạch làm việc bên ngoài các phiên của bạn.

  - text: |-
      Mặc dù hút thuốc có thể cực kỳ khó khăn để bỏ việc, nhưng điều đó không phải là không thể, vì vậy điều đầu tiên không mất là hy vọng
      Và chắc chắn có kế hoạch sinh con có thể chính xác là chất xúc tác mà người ta cần để thúc đẩy để hoàn thành loại nhiệm vụ này
      Nhưng, như tôi đã nói, nó vẫn sẽ không dễ dàng, ngay cả với động lực ở đó
      Có một thành phần vật lý nhất định, nhưng thật tuyệt khi bạn có thể thừa nhận chứng nghiện tâm lý tồn tại
      Sẽ rất hữu ích khi đi sâu vào nhu cầu tâm lý đó thực sự là gì, vì nó có thể thay đổi từ người này sang người khác (trong khi chứng nghiện thể chất không nhiều, và có thể được giúp đỡ thông qua nướu và miếng vá và thuốc hít, v.v.) Đi đến gốc rễ của nhu cầu tâm lý có thể giúp bạn xác định những gì đang xảy ra với tâm lý của bạn và cách bạn có thể đáp ứng những nhu cầu đó của bạn, có lẽ theo những cách tốt hơn và thích nghi hơn, điều đó cũng giúp bạn cảm thấy thực sự tốt về chính bạn
      Mặc dù sự thay thế không phải lúc nào cũng được ủng hộ, nhưng có nhu cầu tâm lý không phải là điều đáng xấu hổ, mà là được nuôi dưỡng.

  - text: |-
      Điều rất đáng ngưỡng mộ là bạn đang cố gắng ngừng hút thuốc vì sức khỏe và sức khỏe của con bạn
      Khía cạnh tinh thần của việc bỏ thuốc có thể và thường là phần khó nhất
      Đầu tiên, có thể hữu ích để thay đổi trọng tâm của suy nghĩ của bạn để bạn tập trung vào các hành vi lành mạnh, bạn sẽ bắt đầu/cải thiện thay vì chỉ tập trung vào hành vi mà bạn đang cố gắng dừng lại
      Lý do cho điều này là bộ não của chúng ta nghe thấy chủ đề chính trong suy nghĩ của chúng ta
      Đó là, khi bạn nói với bản thân mình "bỏ hút thuốc, bỏ hút thuốc, bỏ hút thuốc", bộ não của bạn nghe thấy "hút thuốc, hút thuốc, hút thuốc"
      Vì vậy, chúng ta cần phải tập hợp một kế hoạch tự chăm sóc, giải quyết suy nghĩ, cảm xúc và hành vi của bạn (dinh dưỡng, hoạt động thể chất và các hoạt động giảm căng thẳng khác)
      Ý tưởng là có một kế hoạch hiệu quả để ngăn bạn cảm thấy căng thẳng dữ dội (làm tăng cảm giác thèm ăn) và có một kế hoạch được đặt tốt khi những cơn thèm dữ dội chắc chắn xuất hiện
      Và cuối cùng, và có thể là quan trọng nhất; Bạn phải tin rằng bạn xứng đáng là phiên bản lành mạnh nhất của chính mình
      Hãy suy nghĩ về những lần bạn dễ bị hút thuốc nhất (tình huống căng thẳng, sau bữa ăn, khi uống rượu, tình huống xã hội, v.v.)
      Việc sử dụng các khẳng định cũng là một nguồn tài nguyên quan trọng như những gì chúng ta nói với chính mình ảnh hưởng đến tâm trạng của chúng ta
      Nhiều lần tự nhủ "Tôi khỏe mạnh", tôi đang trở nên khỏe mạnh hơn ", phổi của tôi đang trở nên rõ ràng và khỏe mạnh" hoặc những lời khẳng định khác như thế này
      Ngay cả khi bạn không tin họ lúc đầu, hãy tiếp tục nói họ
      Bước này rất quan trọng để cải thiện tính linh hoạt nhận thức, đào tạo bộ não của bạn để thay đổi
      Hãy suy nghĩ về các hoạt động mà bạn muốn làm hoặc bạn muốn thử và thay thế hút thuốc bằng các hoạt động đó
      Bất kỳ hoạt động nào có thể khiến bạn cười (thời gian với bạn bè, xem phim hài, v.v.) sẽ gợi lên một phản ứng bình tĩnh bởi vì khi chúng tôi cảm thấy hạnh phúc, chúng tôi thường không cảm thấy căng thẳng đồng thời.

  - text: |-
      Phá vỡ bất kỳ thói quen là không dễ dàng
      Việc cắt giảm hoặc cắt thuốc lá là rất khó khăn, và không có kích thước nào phù hợp với tất cả các giải pháp
      May mắn thay, có rất nhiều thủ thuật và công cụ mà bạn có thể sử dụng để ngừng hút thuốc
      1
      Nhiều thói quen mà chúng ta có thói quen ghép đôi
      Nếu chúng ta làm một việc, thì chúng ta sẽ làm điều khác
      Hãy suy nghĩ về các hoạt động mà bạn làm khi hút thuốc và cố gắng ghép các hoạt động đó với một hoạt động khác ngoài hút thuốc
      Chẳng hạn, nhiều người hút thuốc trong khi họ lái xe
      Xem xét lập kế hoạch cho một hoạt động khác để làm trong khi lái xe
      (Nó có thể không lái xe cho bạn, nhưng bạn có ý tưởng! :))
      Nó có thể đang đi dạo thay vì hút thuốc vào giờ làm việc của bạn
      2
      Tạo khoảng cách giữa bạn và thói quen bạn đang cố gắng phá vỡ
      Cách tiếp cận này có thể được sử dụng theo nhiều cách khác nhau
      Nếu bạn hút thuốc đầu tiên vào buổi sáng, hãy xem xét để lại thuốc lá trong một phòng khác trong nhà của bạn
      Đi bộ thêm đôi chân có thể giúp bạn quyết định không hút thuốc
      Để lại thẻ tín dụng hoặc thẻ ghi nợ của bạn tại nhà và mang theo ít tiền mặt khẩn cấp hơn một gói thuốc lá
      Với chiến lược này, bạn đang cố gắng tạo ra một khoảng cách giữa bạn những điếu thuốc để bạn phải nhảy qua các vòng bổ sung để có được chúng
      3
      Cân nhắc cắt giảm trước khi cắt ra
      Nếu bạn đang hút 10 điếu thuốc mỗi ngày, hãy thử hút thuốc 9
      Sau đó cắt giảm xuống còn 8 và cứ thế
      Có một kế hoạch để giảm tác hại có thể bền vững hơn so với việc cắt bỏ mọi thứ hoàn toàn
      4
      Bạn cũng có thể nói chuyện với bác sĩ về sự an toàn của các bản vá nicotine
      Nếu bạn chưa mang thai, đây có thể là một nguồn tài nguyên tuyệt vời để giúp thúc đẩy thành công của bạn
      5
      Tập trung vào những gì bạn đang đạt được thay vì những gì bạn đang mất
      Bạn có thể mất thuốc lá, nhưng bạn đang kiếm được tiền, sức khỏe, vị giác, tăng mùi, khả năng phổi, một em bé khỏe mạnh, v.v
      Bạn có thể lên kế hoạch cho phần thưởng/ điều trị nhỏ với số tiền bạn tiết kiệm được khi giảm mua thuốc lá
      Tôi khuyên bạn nên thực hiện các giao dịch mua này nhỏ và thường xuyên để theo kịp động lực thay vì chờ đợi một khoản thanh toán lớn trong vài tháng
      Chúc may mắn! Cắt bỏ thuốc lá sẽ tốt cho bạn và em bé.

  - text: |-
      Hy vọng rằng bạn cảm thấy bạn có thời gian để làm theo quy trình này.1.Trong một tuần - đăng nhập khi bạn hút thuốc - thời gian, địa điểm và hoạt động2.Lên kế hoạch cắt giảm 10% trong một tuần
      Khóa thời gian dễ nhất.3
      Thay đổi thời gian và hoạt động trong 3 ngày - hãy xem xét nước hoặc kẹo hoặc kẹo cao su nếu nó rất khó khăn.4
      Cắt thêm 10% mỗi tuần cho đến khi bạn hoàn thành.

  - text: |-
      Đó là một tin rất tốt rằng bạn nhận ra những rủi ro của việc hút thuốc lá khi mang thai và sẵn sàng dừng lại
      Hãy suy nghĩ về việc hút thuốc là một phản ứng điển hình và thường xuyên đối với việc không có chất.Sự thôi thúc xuất hiện.Đề xuất của tôi là tưởng tượng hút thuốc nếu bạn thấy điều này sẽ làm giảm cảm giác muốn hút thuốc.Về cách làm cho cảm giác tâm lý muốn hút thuốc, cảm thấy bớt dữ dội hơn
      Một gợi ý khác là đối tác của bạn là người bạn nhắn tin của bạn để ngừng hút thuốc.Với các nhóm AA, một nhà tài trợ luôn có sẵn cho người nghiện rượu cảm thấy đau khổ về sự thôi thúc uống rượu.Có một người đáng tin cậy và quan tâm để nói về vấn đề của bạn giúp trong nhiều tình huống.Có lẽ nó sẽ giúp bạn ngừng hút thuốc
      Chúc may mắn!

  - text: |-
      Bỏ hút thuốc có thể khó khăn
      Cũng đúng là có một phần đôi khi là nhu cầu về thể chất và một phần thường được kết nối với cảm xúc theo một cách nào đó
      Từ cách mà bạn đã viết điều này, có vẻ như bạn có thể ngừng hút thuốc về thể chất, nhưng vẫn có cảm giác thèm ăn
      Một điều bạn có thể làm là nói chuyện với bác sĩ chăm sóc chính của bạn hoặc OB/GYN về việc có bất cứ điều gì bạn có thể Hãy giúp đỡ với sự thèm muốn
      Đôi khi điều đó có thể rất hữu ích
      Cũng như một tác phẩm cảm xúc hay tinh thần hơn, những điều này xuất hiện trong tâm trí: Đôi khi một phần quan trọng là nhìn vào thói quen hút thuốc và xem những gì bạn có thể làm để giữ cho tâm trí và bàn tay của bạn bận rộn
      Đôi khi có những đồ chơi, như những đồ chơi có sẵn tại Office Playground, có thể giúp bạn bị chiếm đóng về thể chất
      Có thể có những thay đổi hoặc bổ sung cho thói quen của bạn bởi vì tôi tưởng tượng rằng việc hút thuốc đã chiếm rất nhiều thời gian của bạn
      Có lẽ khi bạn có sự cám dỗ để đứng dậy và đi để có một điếu thuốc, bạn có thể có một vài thứ khác mà bạn có thể đứng dậy và làm thay thế
      Danh sách này là vô tận, nhưng một vài ví dụ có thể thực hiện một số bài tập thể chất (với sự cho phép của bác sĩ) chỉ trong vài phút vì điều đó cũng có thể giúp Tay (vẽ hoặc đan, có lẽ)
      Một mảnh bỏ hút thuốc khác thường liên quan đến lo lắng hoặc những thay đổi cảm xúc khác, có lẽ là khó chịu
      Tùy thuộc vào những gì bạn có thể cảm thấy, việc học các chiến lược khác để sử dụng cũng có thể hữu ích
      Tất cả điều này có thể khá áp đảo và thay đổi cuộc sống rất lớn
      Tôi sẽ đề nghị rằng nếu mọi thứ không trở nên dễ dàng hơn cho bạn, hãy xem xét nói chuyện với một nhà trị liệu
      Sau đó, bạn không chỉ có một số chiến lược hoặc ý tưởng liên quan trực tiếp đến bạn, mà bạn có thể có sự hỗ trợ rất trực tiếp cho những gì bạn đang cố gắng làm
      Tôi cung cấp cho bạn rất nhiều tín dụng!

  - text: |-
      Nó có thể là thách thức đối với mọi thứ một khi chúng ta đặt tâm trí của chúng ta vào nó.Chúng ta thường khao khát những điều mà chúng ta biết nhiều hơn chúng ta không thể hoặc không nên có.Với điều đó đã được nói, tôi sẽ khuyến khích bạn nhận thức được phần phụ thuộc hóa học mà thuốc lá có vào não và cơ thể của bạn.Sau đó làm cho mình nhận thức được phần tinh thần phần thói quen.Thường thì mọi người sẽ tham gia vào việc hút thuốc lại chỉ từ khía cạnh xã hội của nó.Làm cho bản thân nhận thức được những điều này và đưa ra một kế hoạch của những điều bạn sẽ làm thay vì đi ra ngoài trong giờ nghỉ khói, hoặc nghi thức hút thuốc trong xe trên hiên sau.Có rất nhiều nhóm hỗ trợ ngoài kia để giúp điều này.Hút thuốc là một nguồn tài nguyên tốt.

  utter_substance-abuse_585:
  - text: |-
      Các nghiên cứu đã chứng minh rằng nghiện ảnh hưởng đến não, có nhiều kỹ năng đối phó mà người nghiện sử dụng để cho phép nghiện của họ.Tôi muốn khuyên bạn nên nói chuyện với ai đó tiếp tục mối quan hệ của bạn và mối quan tâm của bạn.Không chỉ như vậy bạn có thể có sự rõ ràng hơn trong tình huống mà chúng ta thường có xu hướng hấp dẫn xung quanh hoặc hướng tới cùng loại cá nhân.Nhận thức rõ hơn về mối quan hệ của bạn sẽ giúp bạn trong tương lai khi tham gia vào các mối quan hệ cá nhân.

  utter_substance-abuse_586:
  - text: |-
      Bạn của bạn cần thừa nhận họ có vấn đề.Nếu không cho dù bạn uống bao nhiêu viên, họ sẽ tìm cách nhận thêm.Đó cũng là một hành vi phạm tội của liên bang khi dùng thuốc của người khác, vì vậy nếu bạn dùng nó, cô ấy có thể bắt bạn.Trong các trường hợp khác, có thể nguy hiểm hơn khi uống thuốc hơn là từ từ giảm dần chúng.Giống như bất cứ điều gì chúng tôi đưa vào hệ thống của chúng tôi, sự khoan dung của chúng tôi xây dựng và có thể ảnh hưởng đến chúng tôi theo những cách khác nhau.Tôi sẽ lắng nghe cô ấy và thảo luận về lý do tại sao cô ấy cảm thấy rằng cô ấy cần phải dùng thuốc thay vì chơi cảnh sát xấu trong tình huống này.Khuyến khích cô ấy nhận được sự giúp đỡ và cho cô ấy biết bạn ở đó cho cô ấy.

  - text: |-
      Ý định tốt của bạn để giúp bạn của bạn giữ sạch, rất quan tâm đến cô ấy
      Không, bạn của bạn cảm thấy muốn ngừng thuốc, lấy chúng đi sẽ có nghĩa là cô ấy tìm thấy chúng một nơi khác.người là tâm lý và ít nhất là với xanax, nghiện thể chất
      Thuốc làm cho về cơ bản đã trở thành một phần tiêu chuẩn trong cuộc sống của bạn của bạn.ý kiến về cách cô ấy đang sử dụng thuốc
      Đây không phải là một đảm bảo rằng cô ấy sẽ dừng lại
      Đó là cách bạn cho thấy rằng bạn quan tâm đến cô ấy
      Tình yêu và lời khuyên là những điều duy nhất bạn có thể làm cho cô ấy.đang làm tổn thương chính mình có lẽ đang làm tổn thương bạn
      Chắc chắn sẽ giữ được cảm giác cân bằng trong chính bạn.Cung cấp mối quan tâm của bạn và biết cô ấy là người phải quyết định ngừng sử dụng.

  - text: |-
      Xin chào! Cảm ơn câu hỏi của bạn
      Tôi đã làm việc với nhiều người đã trở nên nghiện benzodiazepines, như Clonazepam
      Đó là một con đường khó khăn cho những người đang cố gắng trở nên sạch sẽ
      Đó cũng là một con đường rất khó khăn cho những người yêu thương người đó và đang cố gắng hỗ trợ
      Trong thời gian đó, điều quan trọng là phải nhớ chăm sóc bản thân
      Đối với việc uống thuốc của bạn bè, mối quan tâm của tôi sẽ là sự phân nhánh hợp pháp mà bạn có thể phải đối mặt nếu bạn bị bắt với thuốc theo toa của người khác, và đặc biệt là các loại thuốc này
      Luật pháp của chúng tôi đã trở nên nghiêm ngặt hơn nhiều xung quanh việc bán và sở hữu thuốc theo toa do sự gia tăng lạm dụng thuốc theo toa
      Ngoài ra, những người nghiện tích cực có khả năng tìm thấy một số phương tiện khác để có được thuốc của họ, vì vậy nó sẽ làm rất ít để giúp đỡ vấn đề chung
      Tôi không biết về tình hình gia đình của bạn của bạn, nhưng họ có thể là một con đường tốt hơn để đi nếu bạn quan tâm đến bạn của bạn
      Họ có thể đã tham gia, nhưng với sự giúp đỡ của bạn, bạn có thể thuyết phục bạn của bạn đi điều trị sẵn sàng
      Điều đó thường tốt hơn
      Ở nhiều tiểu bang, cũng có những quá trình ủy thác không tự nguyện trong đó gia đình của một người có thể thuyết phục một tòa án buộc người đó phải điều trị
      Điều này thay đổi từ tiểu bang này sang trạng thái khác
      Nếu gia đình bạn của bạn không biết về lựa chọn này, nó có thể là điều cần xem xét
      Nó thường có một người thân, hoặc một nhà cung cấp y tế, để bắt đầu quá trình này nếu có sẵn
      Tôi hy vọng điều này là hữu ích, và tôi chúc bạn và bạn của bạn tốt
      Robin J
      Landwehr, DBH, LPC, NCC

  utter_substance-abuse_587:
  - text: |-
      Tôi sẽ đề nghị có một cuộc trò chuyện với bố của bạn và sau đó có một cuộc trò chuyện như một gia đình với mẹ kế của bạn.Thông thường có những dấu hiệu sử dụng khác thường có thể bị bỏ qua.Hãy nhận biết thay đổi hành vi và thay đổi tâm trạng.Hãy hỗ trợ và sẵn sàng lắng nghe thường xuyên những người bị nghiện sẽ từ chối sử dụng cho đến khi họ sẵn sàng giúp đỡ.

  utter_substance-abuse_588:
  - text: |-
      Tôi nghĩ điều tốt nhất cho bạn là nói chuyện với ai đó về cách bạn có thể đối phó tốt nhất với tình huống.Nó có thể là thách thức khi sống trong một gia đình với một người hiện đang nghiện.Điều quan trọng nữa là bạn nhận ra rằng bạn chỉ có thể làm việc với chính mình.Các cá nhân khác cần phải có cùng một trách nhiệm.Cho phép thường xảy ra trong các hộ gia đình nghiện.Nó có thể là một môi trường đầy thách thức để sống.

  utter_substance-abuse_589:
  - text: |-
      Tôi rất tiếc khi biết rằng anh trai của bạn đã có một thời gian khó khăn như vậy.Anh ấy thật may mắn khi có bạn đứng về phía anh ấy (mặc dù anh ấy có thể không phải lúc nào cũng thấy điều đó như vậy)
      Cũng như bạn có thể đăng nhập anh ấy, điều đó phụ thuộc vào rất nhiều điều khác nhau.Bạn sống cũng như một số cụm từ tương tự như "Đường dây nóng khủng hoảng".Họ có thể cho bạn biết nó hoạt động như thế nào trong quận đó.Tôi đoán là bạn có thể đăng nhập anh ta miễn là anh ta đáp ứng các tiêu chí để nhập học vào lúc đó, nhưng tôi không thể hoàn toàn chắc chắn.Bạn cũng có thể hỏi người đó qua điện thoại về trách nhiệm tài chính.Tôi đã không nghe nói đó là một vấn đề, nhưng tôi đoán nó sẽ phụ thuộc vào bảo hiểm
      Nếu bạn gặp khó khăn trong việc tìm đường dây nóng địa phương, hãy xem xét việc gọi số khủng hoảng quốc gia (800-273-8255) và yêu cầu họ giúp bạn tìm ai đó địa phương.

  - text: |-
      Cảm ơn vì đã hỏi câu hỏi này.Tôi biết có thể thực sự khó khăn để đối phó với các vấn đề như thế này
      Để trả lời câu hỏi của bạn, bạn có thể giúp anh trai một số trợ giúp về sức khỏe tâm thần, ngay cả khi anh ấy không nhận ra rằng anh ấy cần nó.Ở hầu hết các tiểu bang, một cá nhân có thể yêu cầu đánh giá sức khỏe tâm thần của một thành viên trong gia đình nếu thành viên gia đình đó gây nguy hiểm cho bản thân hoặc người khác, hoặc nếu họ không thể chăm sóc các nhu cầu cơ bản của chính họ
      Bạn luôn có thể gọi 911 nếu bạnlo ngại về sự an toàn ngay lập tức của anh ấy (ví dụ nếu bạn thấy anh ấy ngủ bên ngoài trong thời tiết đóng băng
      Thay thế cho việc gọi 911, bạn cũng có thể yêu cầu đánh giá từ nhà cung cấp sức khỏe tâm thần được ủy quyền.thay đổi từ tiểu bang này sang tiểu bang khác
      Đây là một liên kết với một số tài nguyên bổ sung: http: //www.treatmentadvocacycenter.org/someone-i-know-is-in-crisishe của.

  - text: |-
      Câu trả lời phụ thuộc vào trạng thái bạn sống
      Vì vậy, mô tả bạn viết ở đây là anh trai của bạn có thể là một rủi ro nghiêm trọng đối với bản thân và những người khác, đáng để liên hệ với một đường dây nóng về sức khỏe tâm thần hoặc một trong những bệnh viện khu vực địa phương của bạn và nói chuyện với một nhân viên xã hộihoặc người cấp chuyên nghiệp khác trong khoa tâm thần học của họ.Hỏi cùng một câu hỏi bạn đã đăng ở đây.Câu hỏi của bạn là một câu hỏi hay và đáng để làm theo nghiêm túc.

  - text: |-
      Xin chào, trái tim tôi hướng về bạn, anh trai và gia đình của bạn, đối phó với một tình huống rất đau đớn và khó khăn
      Ở New York, bạn không thể thể chế hóa người khác trực tiếp
      Tuy nhiên, bạn có thể gọi cảnh sát hoặc EMS
      Nếu họ đồng ý rằng anh ta sẽ được hưởng lợi từ việc nhập viện (và có vẻ như họ sẽ làm), anh ta có thể bị giam giữ trong bệnh viện trong tối đa 72 giờ, cho dù anh ta có đồng ý hay không
      Một số bệnh viện sẽ không giữ một người lâu như vậy, bất chấp những gì chúng ta có thể muốn
      Tôi đã thấy nhiều bệnh nhân trong và ngoài bệnh viện vô số lần, và kinh nghiệm của tôi là có thể cực kỳ khó khăn để giữ một người đủ lâu để đạt được sự ổn định tốt và kế hoạch sau chăm sóc phù hợp
      Các bệnh viện ở NYC có xu hướng thực hiện một cách tiếp cận "bản vá và giải phóng" thường xuyên hơn tôi muốn
      Đó là kinh nghiệm của tôi, gia đình tạo ra sự khác biệt
      Gia đình quyết đoán, hiểu biết, dai dẳng có thể cải thiện chất lượng chăm sóc người thân của bạn
      Các bệnh viện bị áp lực cao để xuất viện một cách nhanh chóng nhưng họ không thể xả một người vô gia cư mà không có nơi nào đó để đi
      Nếu gia đình bạn sẵn sàng chấp nhận anh trai của bạn, đó sẽ là con đường ít kháng cự nhất cho bệnh viện
      Nếu gia đình từ chối, họ sẽ buộc phải tìm một con đường khác cho anh ta
      Bạn cũng có thể gây áp lực cho bệnh viện tham khảo phục hồi sau khi bị mắc bệnh tâm thần (có thể chỉ mất vài ngày) và điều đó có thể cho anh trai của bạn nhiều thời gian hơn để bắt đầu đưa ra quyết định rõ ràng
      Nếu anh trai của bạn có một bác sĩ tâm thần, người đó nên tích cực tham gia
      Tôi đã có một bệnh nhân được vá và phát hành ba lần, bất chấp sự vận động của tôi và anh ta thực sự cầu xin ở lại và ngăn chặn tiếng nói của anh ta
      Cuối cùng chúng tôi đã phải nhập viện 90 ngày vì tôi đã vũ trang mạnh mẽ bác sĩ tâm thần của anh ấy để yêu cầu bệnh viện ổn định bệnh nhân của anh ấy
      Nếu anh trai của bạn có tiền sử không tuân thủ thuốc uống, bạn có thể đẩy bệnh viện tiêm, một lần nữa sẽ giúp anh trai bạn ổn định lâu hơn
      Lời chúc tốt nhất cho bạn và gia đình bạn.

  - text: |-
      Các thành viên trong gia đình đôi khi có được quyền lực của luật sư đối với người lớn dễ bị tổn thương
      Nếu bạn có điều này, bạn có thể làm một cái gì đó như thế
      Tôi cho rằng bạn không, mặc dù
      Có các bước các thành viên trong gia đình có thể thực hiện thông qua hệ thống tòa án để có được ai đó không tự nguyện cam kết, nhưng đó là một quá trình dài
      Tôi đối phó với những tình huống như thế này hàng ngày trong công việc
      Lần duy nhất một người lớn có thể được cam kết chống lại ý chí của họ là nếu họ được bác sĩ coi là (chẳng hạn như tại phòng cấp cứu) là mối đe dọa đối với bản thân hoặc người khác
      Chẳng hạn, nếu anh ta có những suy nghĩ tự tử và một kế hoạch thực hiện hành động, hoặc nếu anh ta có những suy nghĩ giết người chống lại người khác và một kế hoạch để thực hiện nó, anh ta có thể bị giữ trong một thời gian ngắn, nhưng những điều này chỉ tồn tại một vài ngày
      Đây vẫn không phải là một giải pháp lâu dài
      Một người trưởng thành có quyền từ chối điều trị và quyền đưa ra lựa chọn của riêng mình, bất kể những lựa chọn đó tồi tệ đến đâu
      Nếu bạn có một cách để đưa anh ta đến một ER bất cứ khi nào những điều như vậy xảy ra, chẳng hạn như được tìm thấy ngủ bên ngoài trong thời tiết 12 độ, nó sẽ giúp ích rất nhiều
      Họ có thể hoặc không thể thực hiện một cam kết ngắn hạn để điều trị dựa trên tình huống đưa anh ta đến phòng cấp cứu, nhưng đó là một khởi đầu
      Họ có thể giúp thiết lập anh ta với các cuộc hẹn cho tâm lý và anh ta có thể dùng thuốc
      Bạn có thể giúp đỡ bằng cách đưa anh ấy đến các cuộc hẹn và đảm bảo các loại thuốc của anh ấy được lấp đầy
      Tuy nhiên, bạn không thể buộc anh ta dùng thuốc, vì vậy đây có thể là điều xảy ra rất nhiều
      Với đủ một dấu vết giấy của nhiều chuyến thăm ER và điều đó, bạn sẽ có cơ hội tốt hơn để có được một tòa án tâm lý được chỉ định ở tòa án
      Một số lời khuyên về các chuyến thăm ER: Đừng gửi anh ta một mình
      Luôn luôn đi cùng anh ta hoặc có ai đó đi cùng anh ta, bởi vì bạn sẽ có thể cung cấp cho đội điều trị cái nhìn sâu sắc hơn về những gì đang diễn ra hơn anh ta
      Anh ta có thể nói mọi thứ đều ổn và anh ta muốn rời đi, vì vậy họ sẽ không có bất kỳ lý do gì để giữ anh ta nếu đó là trường hợp
      Đi với anh ấy
      Nếu bạn có được quyền lực của luật sư, hãy mang theo giấy tờ với bạn khi bạn đến ER và các cuộc hẹn của bác sĩ vì họ sẽ không nói với bạn
      Họ cần phải xem các thủ tục giấy tờ thực tế
      Có nó trong hồ sơ trong hệ thống của họ không đủ tốt vì giấy tờ hết hạn, v.v ..
      Hãy mang theo bên mình mọi lúc
      Bạn cũng có thể biên dịch các hồ sơ y tế của anh ấy và những thứ cần mang theo để họ có thể thấy một lịch sử đầy đủ về những gì đang diễn ra
      Hãy nhớ rằng nếu bạn có được quyền lực của luật sư, điều này làm cho bạn người bảo vệ của anh ấy và bạn phải lấy chăm sóc anh ấy
      Nếu không, bạn có thể được báo cáo cho lạm dụng và bỏ bê người lớn dễ bị tổn thương
      Trên thực tế, mẹ bạn bỏ qua và không giúp đỡ có thể đã khiến cô ấy có nguy cơ vì điều đó bởi vì cô ấy sẵn sàng không làm gì để giúp đỡ một người rõ ràng cần sự giúp đỡ
      Cô sẽ không chịu trách nhiệm tài chính cho các hóa đơn bệnh viện hoặc bác sĩ, nhưng phải chịu trách nhiệm về sự an toàn của anh ta
      Ai đó nên
      Có những ngôi nhà nhóm cho những người bị tâm thần phân liệt
      "Chịu trách nhiệm" đối với ai đó không có nghĩa là bạn phải thanh toán hóa đơn của họ, điều đó chỉ có nghĩa là bạn sẽ đảm bảo rằng họ nhận được sự chăm sóc mà họ cần
      Sự chăm sóc đó có thể là vị trí trong một cơ sở chăm sóc dài hạn như nhà nhóm hoặc viện dưỡng lão
      Các bệnh viện nội trú tâm lý không lâu dài, vì vậy bạn cần phải xem xét các lựa chọn dài hạn khác
      Tâm lý nội trú ở lại là tạm thời và sẽ ổn định anh ta, họ không phải là nơi ai đó ở lại mãi mãi
      May mắn, và giữ thái độ tốt! Làm việc với nhóm điều trị của mình
      Yêu cầu một nhân viên xã hội
      Nếu họ thấy gia đình muốn làm điều đúng đắn và muốn giúp đỡ, họ sẽ giúp bạn ngay cả khi mất một thời gian để sắp xếp mọi thứ
      Điều tồi tệ nhất mà bất kỳ ai trong số các bạn có thể làm là không đi đến các cuộc hẹn và điều đó.

  utter_substance-abuse_590:
  - text: |-
      Thật là một câu hỏi quan trọng
      Tôi đang nghe thấy sự vô vọng của bạn và sợ hãi về thiệt hại của việc sử dụng chất của bạn và có vẻ như bạn có lý do để lo lắng
      Mặc dù có thể có sự kỳ thị tiêu cực về việc sử dụng các chất, nhưng đối với hầu hết các chất sử dụng chất là một nỗ lực để đối phó với sự đau khổ về cảm xúc trong trường hợp không có các chiến lược đối phó đầy đủ
      Tất cả chúng ta đều tìm kiếm sự thoải mái khi chúng ta đau đớn và đây có thể là cách mà bạn đang trở nên thoải mái - mặc dù nó cũng làm tổn thương bạn
      Để ngừng sử dụng rượu và cỏ dại, bạn sẽ cần rất nhiều hỗ trợ và bạn sẽ cần phải học những cách khác để có được sự thoải mái khi bạn đang đau đớn hoặc phải vật lộn với các triệu chứng liên quan đến lưỡng cực
      Không có gì phải xấu hổ và tất cả chúng ta đều cần sự giúp đỡ khi chúng ta đang vật lộn
      Tôi sẽ khuyến khích bạn tiếp cận với sự hỗ trợ theo bất kỳ cách nào bạn có thể
      Bạn đã nói chuyện với các nhà cung cấp dịch vụ chăm sóc sức khỏe của bạn về mối quan tâm hoặc bạn bè hoặc thành viên gia đình của bạn chưa? Dưới đây là một số liên kết tài nguyên trong Whistler có thể hữu ích: http: //www.vch.ca/locations-and-service/find-halth-service/? Program_id = 11035http: //redbookonline.bc211.ca/service/ 9509054_9509054/Whistler_mental_health_and_addictionshttp: //mywcss.org/programs/counselling-assistance/http: //redbookonline.bc211.ca/organization

  - text: |-
      Bạn có thể cảm thấy vô vọng nhưng bạn không phải là vô vọng.Nghiện của bất kỳ loại nào cũng khó vượt qua, đặc biệt là khi họ phục vụ để chôn vùi nỗi đau và đau khổ mà người ta đang trải qua.Không phải là không thể vượt qua việc sử dụng/lạm dụng/phụ thuộc vào rượu hoặc ma túy, nhưng bạn có thể sẽ tìm thấy thành công lớn hơn nhiều với sự giúp đỡ của một nhà trị liệu hoặc hệ thống hỗ trợ khác như phục hồi chức năng hoặc người nghiện rượu ẩn danh.Tôi đề nghị thực hiện một chút nghiên cứu để xem loại trợ giúp nào có sẵn và khả thi cho bạn trong khu vực của bạn và đi từ đó.Biết rằng sự phục hồi cần có thời gian, sự sẵn sàng và nỗ lực.Đừng bỏ cuộc và nhớ rằng bạn không vô vọng.Bạn có thể lựa chọn thay đổi thói quen của mình và tìm hiểu những cách đối phó lành mạnh mới.Nhưng điêu tôt đẹp nhât se đên vơi bạn!

  - text: |-
      Bất cứ ai muốn thay đổi con đường cuộc sống của họ, cuối cùng sẽ thành công trong việc này
      Làm thế nào để ngừng lạm dụng rượu liên quan đến một vài bước, hầu hết trong số họ tốn thời gian, với sự tiến bộ chậm chạp và rất thường xuyên với nỗi đau cảm xúc to lớn
      Con đường cơ bản là tìm ra điều gì thúc đẩy bạn uống quá nhiều và nghiện cỏ dại
      Hầu như luôn luôn, những cơn nghiện bắt nguồn từ người bị cảm thấy bị bỏ qua sâu sắc, nhục nhã, xấu hổ, vô hình, không có gì rất dễ chịu, vì ở độ tuổi rất trẻ, thường bắt đầu khoảng 18 tháng
      Những người trưởng thành trong gia đình của họ
      Không có lối thoát cho sự thể hiện cảm xúc hoặc nuôi dưỡng, sự thất vọng đi vào trong cho đến khi nỗi đau cảm xúc cảm thấy rất lớn và không có cửa hàng
      WEED
      Liệu pháp dựa trên nhân văn, phù hợp hơn so với một người theo định hướng và định hướng chẩn đoán
      Nếu bạn muốn nghiêm túc biết bạn là ai, kể cả bất kỳ điều trị không công bằng nào đối với bạn trong những năm lớn lên, bạn có thể làm Điều này
      Bạn có một lòng tự trọng và nhận thức mạnh mẽ hơn, bạn sẽ tự nhiên tránh các chất vì chúng gây hại cho mọi người
      Làm hại bản thân là trái ngược với lòng tự trọng
      Cũng về chẩn đoán của bạn, nó có thể không đúng chút nào
      Hệ thống chăm sóc sức khỏe của Hoa Kỳ thích bán thuốc cho người và bác sĩ lâm sàng trong các cơ quan và phòng khám được khuyến khích tìm thấy điều gì đó không ổn với mọi người để tìm một khách hàng mới sẽ dùng thuốc
      Xem nếu bạn có thể tìm thấy một nhà trị liệu có đầu óc độc lập, và do đó miễn phí Để tương tác về mặt điều trị với bạn như một con người, không phải là một khách hàng tiềm năng nếu họ có thể gán cho bạn là có một cái gì đó "sai"
      Điều này chỉ đơn giản là tiếp tục sự xấu hổ của những người khác đã tạo ra vấn đề nghiện ngay từ đầu
      Chúc may mắn!

  - text: |-
      Mối quan hệ này với cha của bạn nghe có vẻ rất khó khăn.Thật khó để được nói đi nói lại nhiều lần chúng ta không đủ tốt.Hãy để tôi cung cấp cho bạn điều này, thường xuyên khi chúng ta nói những điều khắc nghiệt, có ý nghĩa, khó chịu cho người khác, chúng ta chỉ đơn giản là chiếu những suy nghĩ của chính mình về chính chúng ta.Tôi không ủng hộ rằng điều này là ổn, có vẻ như Stepdad của bạn cũng có thể sử dụng một số hỗ trợ.Bạn có thể đưa ra lựa chọn được trao quyền của riêng bạn xung quanh điều này, đây là cuộc sống của bạn và nếu bạn thấy mình trong một tình huống không phù hợp với bạn thay đổi.

  - text: |-
      Bước đầu tiên để thay đổi là thừa nhận rằng bạn có một vấn đề cần thay đổi
      Thường xuyên các vấn đề của chúng tôi giữ cho chúng tôi từ chối
      Mặc dù cảm giác vô vọng là một cảm giác khó chịu, nhưng nó gợi ý rằng bạn biết rằng bạn không thể làm điều này một mình
      Quá trình điều trị tốt nhất cho bạn là đối xử với tất cả các vấn đề này cùng nhau
      Detox rượu có thể rất nguy hiểm vì vậy điều quan trọng là bạn phải làm điều này dưới sự giám sát của một nhà cung cấp y tế; Tốt nhất là một người chuyên về nghiện
      Cũng biết rằng mặc dù cần sa có vẻ không lớn như một vấn đề như rượu, nhưng điều đó sẽ khiến bạn có sự gia tăng sự thèm rượu vì vậy cần phải kiêng hoàn toàn ma túy và rượu
      Tôi thực sự khuyên bạn nên ở lại nội trú trong ít nhất 30 ngày cho bất cứ ai đang đối phó với nghiện, cho dù kết hợp với các vấn đề sức khỏe tâm thần hay không
      Nếu đây không phải là một khả năng, thì điều tốt nhất tiếp theo sẽ là một chương trình ngoại trú chuyên sâu, điều trị cả các vấn đề nghiện ngập và sức khỏe tâm thần
      Biết rằng có hy vọng cho những gì bạn đang trải qua
      Bạn có thể kiểm soát các vấn đề này
      Bước tiếp theo là tìm nhóm và/hoặc cơ sở sẽ giúp bạn làm điều đó.

  - text: |-
      Bạn không phải là vô vọng, như bạn có thể thấy có nhiều người quan tâm đến sức khỏe của bạn và tin rằng bạn có thể vượt qua điều này.Tôi sẽ đề nghị rằng trước tiên bạn được đánh giá cho việc tiêu thụ rượu của bạn.Rượu là một trong những chứng nghiện mà bạn có thể cần phải tìm kiếm điều trị nội trú.Nếu không nội trú thì được theo dõi bởi bác sĩ.Một khi bạn được đánh giá và hoặc hoàn thành điều trị bệnh nhân nội trú, tôi sẽ khuyên bạn nên tham gia vào một hình thức trị liệu ngoại trú trên cơ sở nhất quán.

  utter_substance-abuse_591:
  - text: |-
      Bạn đã đưa ra kết luận và lý do của riêng mình cho những điều này, liên quan đến chủ đề này?Khi bạn cảm thấy tự tin vào lý do của riêng mình cho kết luận của mình, thì rõ ràng là hỏi con gái của bạn một thời gian bên nhau và nói với cô ấy những gì bạn nghĩ và lý do của bạn cho ý kiến.Trong luật pháp
      Con trai của bạn cũng sẽ bị ảnh hưởng bởi các điều kiện trước khi sinh của con mình, nó cũng có thể quan tâm đến việc trở thành một phần của cuộc trò chuyện này
      Cũng trong cuộc thảo luận của bạn, tìm hiểu chính xác những cách thức bệnh tật buổi sáng ảnh hưởng đến con gái bạn.Có thể các điều chỉnh lịch trình trong các thói quen có thể được thực hiện để con gái bạn có nhiều thời gian hơn để nghỉ ngơi hoặc ít trách nhiệm hơn trong một thời gian cho đến khi cô ấy cảm thấy tốt hơnBệnh buổi sáng của cô ấy một cách ít rủi ro hơn
      Chúc may mắn!

  utter_family-conflict_592:
  - text: |-
      Thật khó khăn khi thấy cha mẹ tuổi của một người và đối phó với những yêu cầu mới
      Mẹ của bạn có ý nghĩa rất lớn đối với bạn, và đó là lý do tại sao bạn dễ dàng thất vọng
      Tôi đoán rằng không phải cô ấy đang làm cho bạn làm việc hoặc những kỳ vọng của cô ấy không quan trọng đối với bạn bởi vì nếu đó là trường hợp, bạn sẽ không cảm thấy tội lỗi
      Chấp nhận giai đoạn mới sẽ giúp bạn đối phó với những thay đổi
      Hít một hơi thật sâu mỗi khi bạn cảm thấy thất vọng và nghĩ về những khoảng thời gian tốt đẹp mà bạn đã chia sẻ với mẹ trước khi cô ấy bị bệnh Alzheimer
      Hãy nhớ rằng mẹ của bạn như cô ấy không còn nữa và cô ấy đã trở lại một giai đoạn tinh tế hơn
      Ngoài ra, hãy sắp xếp thời gian cho bản thân và làm những việc giúp bạn thư giãn
      Việc chăm sóc cha mẹ già có thể gây tổn hại cho bạn, và điều cần thiết là phải kết hợp tự chăm sóc bản thân
      Cuối cùng, hãy tìm một nhóm hỗ trợ của Alzheimer trong khu vực của bạn sẽ giúp bạn kết nối với những người khác trải qua điều tương tự
      Bạn là một cô con gái tốt, và mẹ của bạn thật may mắn khi có bạn trong cuộc sống của cô ấy
      Một cách tự nhiên, Mirella ~ hình ảnh và tư vấn giống nhau

  - text: |-
      Có một số lời khuyên tuyệt vời ở đây thực sự có thể giúp ích, nhưng bạn cần một số hỗ trợ trực tiếp.Vui lòng tìm một tổ chức hỗ trợ người chăm sóc, một nhóm đau buồn và một nhà trị liệu cá nhân để giúp bạn trong thời gian cố gắng này.Mẹ của bạn có thể không biết bà đang nói gì, hoặc có nghĩa là những điều khủng khiếp mà bà nói, nhưng điều đó không làm cho nó ít bị tổn thương.Hãy chăm sóc bản thân và GT một số trợ giúp!

  - text: |-
      Đó là một câu hỏi hay, và thật khủng khiếp khi thấy mẹ của bạn ở bang mà bà đang hiểu rõ rằng Alzheimer là do chức năng hoạt động kém của thận, tuyến thượng thận và tăng cường mô liên kết;Tất cả đều có thể được sửa chữa với các giao thức thích hợp không tốn kém và nói chung là đơn giản để theo dõi
      Imagine nó giống như một bông hoa không được cho ăn đúng cách: một bông hoa hoa đẹp một lầnvẫn còn đầy đủ ở đó và hiện tại.Và mẹ bạn nghe thấy bạn
      Hãy dọn dẹp cô ấy ra, và thấy nụ cười của cô ấy trở lại.

  - text: |-
      Hãy chắc chắn rằng bạn tiếp tục đối xử với mẹ của bạn với sự tôn trọng.Tuy nhiên, bạn cũng cần đảm bảo rằng bạn có thời gian xa cô ấy để sự căng thẳng của việc chăm sóc cô ấy không áp đảo bạn.Cân bằng là chìa khóa!

  - text: |-
      Bạn đã có câu trả lời rồi.Đó không phải là lỗi của mẹ bạn.Luôn nhớ rằng bất chấp căn bệnh này, con người mà bạn gọi là mẹ vẫn ở đó.Để đối phó với cảm giác thất vọng, tức giận và cảm giác tội lỗi, thực hành chấp nhận những gì vào lúc này.Mang lại hòa bình cho những cảm xúc này và cam kết chuyển sang cung cấp tình yêu của mẹ bạn.Nếu bạn có thể, hãy sử dụng thiền chánh niệm để tập trung và làm dịu bộ não của bạn.

  - text: |-
      Rất khó để chuyển từ việc trở thành đứa trẻ để trở thành người chăm sóc như trong tình huống của bạn.Hành vi của mẹ bạn khi bạn mô tả nó là một phần của căn bệnh này.Khi căn bệnh tiến triển và cô ấy ít nhận thức được hiện tại bao gồm cả môi trường xung quanh và người mà cô ấy đang nói chuyện.Phản ứng của bạn về sự tức giận và thất vọng là điều dễ hiểu.Nó cũng là một phần của quá trình đau buồn khi bạn thấy mẹ của bạn trượt đi tinh thần.Trong khoảnh khắc bạn cảm thấy sự tức giận bước đi, hít thở sâu và cho bản thân thời gian để bình tĩnh.Sau đó trở lại với bất cứ điều gì bạn đang làm với cô ấy.Những người chăm sóc bệnh nhân Alzheimer cần rất nhiều hỗ trợ.Có các nhóm hỗ trợ cũng như các dịch vụ nghỉ ngơi có sẵn trong nhiều lĩnh vực sẽ giúp bạn hiểu quá trình mà mỗi bạn đang trải qua.Bạn có thể nhận thêm thông tin về bệnh Alzheimer và tài nguyên địa phương bằng cách truy cập www.alz.org

  - text: |-
      Khi bạn cảm thấy sự thất vọng và sự tức giận bên trong, bạn có một tác nhân để bạn nhớ một cảm giác mà bạn muốn trải nghiệm thay vì tức giận, thất vọng và cảm giác tội lỗi, ví dụ như hiểu được.Sau đó nói lời đó với chính mình khi bạn hít thở sâu.Nhưng biết rằng điều này là bình thường đối với những người chăm sóc/thành viên gia đình có những phản ứng này bởi vì nó cũng là một tàu lượn siêu tốc tình cảm cho bạn.Mặc dù nó là bình thường, nhưng vẫn tốt để cố gắng trả lời khác biệt và tôi khen bạn đã làm điều đó.Bạn cũng có thể muốn tìm kiếm một nhóm hỗ trợ người chăm sóc sẽ giúp bạn nghe từ những người khác cũng trả lời theo cách này.

  - text: |-
      Trước tiên, hãy để tôi nói rằng tôi xin lỗi bạn đang trải qua điều này
      Vâng, đây là một triệu chứng của một căn bệnh xấu xí, nhưng điều đó không làm cho việc trải nghiệm nó dễ dàng hơn
      Nếu mẹ bạn là một phụ nữ ngọt ngào và hiểu biết, tôi chắc chắn rằng sự thay đổi trong tính cách này cảm thấy khủng khiếp! Mặt khác, nếu mối quan hệ của bạn với cô ấy luôn khó khăn, điều này chắc chắn có thể mở ra những vết thương và sự tức giận cũ
      Tôi đã đi cùng với nhiều gia đình khi họ chăm sóc người thân mắc bệnh Alzheimer
      Thật không may là thường thấy các bà mẹ trở nên tàn nhẫn và có ý nghĩa đối với con gái của họ
      Trong trường hợp của bạn, có vẻ như cô ấy không chỉ đạo sự tức giận của mình với bạn
      Mặc dù điều này có thể cảm thấy ít cá nhân hơn, tôi chắc chắn rằng nó làm cho việc tìm kiếm sự chăm sóc hỗ trợ cho cô ấy rất khó khăn
      Tôi có một số mẹo nhanh có thể giúp bạn đối phó với tình huống này
      1
      Hãy theo dõi mức độ tức giận và thất vọng của bạn
      Nếu bạn có thể giới hạn lượng thời gian bạn hoặc bất kỳ ai khác là với mẹ của bạn, bạn có thể giới hạn sự kiệt sức của người chăm sóc
      Nó là hoàn toàn bình thường để cảm nhận những gì bạn đang cảm thấy !! Tuy nhiên, đây là những cảm giác có thể dẫn đến hành động và lạm dụng khi không được thừa nhận
      Nghe có vẻ như đây là trường hợp của bạn, nhưng ranh giới lành mạnh và tập thể dục nghỉ ngơi cũng sẽ giúp bạn cảm thấy tội lỗi
      Vì vậy, xoay vòng chăm sóc càng nhiều càng tốt.2
      Nếu bạn thấy mình đang cãi nhau với mẹ, hãy dừng lại
      Đừng lo lắng, tất cả chúng ta đã ở đó trước đây
      Không cần phải cảm thấy tội lỗi, nhưng điều này chỉ phục vụ để kích động ai đó
      Không ai trong chúng tôi thích bị sai và tranh cãi
      Đối với những người trong chúng ta có khả năng tham gia hợp lý với người khác, đôi khi loại tương tác này là cần thiết
      Bệnh Alzheimer đã cướp đi logic của mẹ bạn, do đó tranh cãi với cô ấy sẽ chỉ làm cho vấn đề tồi tệ hơn
      Thay vào đó, hãy thử chuyển hướng cô ấy
      Để biết các mẹo về cách thực hiện việc này, hãy xem Teepa Snow (teepasnow.com) 3
      Hãy chăm sóc bản thân và tìm kiếm sự hỗ trợ
      Các nhóm hỗ trợ và tư vấn là một cách tuyệt vời để có xu hướng theo nhu cầu của bạn trong suốt hành trình dài này
      Chăm sóc có thể là quá sức, cô đơn và đau lòng
      Bạn không cần phải trải qua điều này một mình
      Kiểm tra alz.org cho các nhóm hỗ trợ trong khu vực của bạn.

  - text: |-
      Từ mô tả ban đầu của bạn, tôi sẽ nói rằng mẹ của bạn là "bệnh tật".Trong giai đoạn này của các cá nhân Alzheimer có xu hướng đổ lỗi và khó đối phó.Họ có thể thường trốn hoặc vứt bỏ mọi thứ và sau đó đổ lỗi cho các thành viên trong gia đình vì điều này.Ngoài ra, nếu chúng không ổn định, họ có thể đổ lỗi cho một mái nhà bị rò rỉ hoặc thứ gì đó khác khi chúng bị ướt.Bạn đúng rằng đây không phải là lỗi của cô ấy, nhưng thường đối với các thành viên trong gia đình, điều này không làm cho bạn dễ dàng hơn để đối phó.Tôi thực sự khuyên bạn nên học các chiến lược giao tiếp sẽ giúp bạn giao tiếp với mẹ theo cách cho phép công việc của cô ấy vượt qua những khó khăn liên quan đến căn bệnh này.Tôi luôn đề xuất các kỹ thuật xác nhận cho các thành viên trong gia đình
      Ngoài ra, bạn cần phải dành cho mình một số sự chú ý và dành thời gian từ hoàn cảnh của bạn khi cần thiết.Bạn cần có khả năng tập trung vào chính mình và chấp nhận rằng đây là căn bệnh của mẹ bạn là vấn đề, không phải bà và chắc chắn không phải bạn.

  - text: |-
      Vâng, chắc chắn là khó khăn của mẹ bạn trong việc có những cuộc trò chuyện có ý nghĩa với mọi người là kết quả của quá trình bệnh Alzheimer làm suy yếu chức năng não của cô ấy
      Hãy cảm thấy cảm giác tội lỗi liên quan đến cha mẹ, là khá phổ biến đối với mọi người.Chúng tôi có một sự phụ thuộc mạnh mẽ vào cha mẹ và tin rằng từng lời họ buồn và muốn làm theo từng hành động mà họ yêu cầu hoặc yêu cầu, là vì lợi ích của sự sống còn của chính chúng ta
      Một cách đối phó với cảm giác tội lỗi của bạn là kiểm tra nó.Đó là bạn cảm thấy có lỗi về? Rất có thể cảm giác tội lỗi của bạn ít hơn do những gì bạn hiện đang nói hoặc làm để giúp mẹ của bạn
      Có khả năng, cảm giác tội lỗi của bạn đang đánh thức cảm giác nghĩa vụ mà bạn và tất cảChúng tôi cảm thấy hướng tới cha mẹ đơn giản vì cha mẹ dường như có sức mạnh không thể nghi ngờ khi chúng tôi còn rất trẻ
      Sau tất cả, bạn đủ chu đáo để viết một câu hỏi, vì vậy rất có thể bạn đã tích cực tham gia chăm sóc mẹ.

  utter_family-conflict_593:
  - text: |-
      Quan sát tốt về phía bạn, để phân biệt rằng cảm xúc của bạn liên quan đến mẹ của bạn không nhất thiết phải kết nối với cách cô ấy xử lý một phần mối quan hệ của mình đối với bạn
      Mẹ của bạn thường bỏ qua ý kiến ​​và mong muốn của bạn liên quan đến bạn? Nếu trước khi Sự khởi đầu của Alzheimer, cô ấy không bao giờ kiểm tra cách liên quan đến bạn, và nếu cả hai bạn chưa bao giờ có một cuộc trò chuyện cởi mở về cảm giác bị tổn thương bởi thái độ và cách thức của cô ấy với bạn, thì mối quan hệ giữa bạn và mẹ bạn sẽ thay đổi theo những cách khác ngoài cuộc đối thoại hợp lý
      Cô ấy có thể tiếp tục bỏ qua hoặc nhìn ra mong muốn của bạn bởi vì cô ấy đã bị mắc kẹt trong thái độ này trong phần lớn cuộc sống của bạn
      Tin tốt cho bạn về điều này là nhận ra rằng bạn là ai và cách bạn liên quan đến mẹ của bạn, có rất ít liên quan đến cách cô ấy liên quan đến bạn
      Đây là một sự thất vọng sâu sắc hơn bởi vì nó cho thấy rằng cô ấy mất kết nối với bạn đã lâu hơn khi bệnh Alzheimer bắt đầu
      Tuy nhiên, bạn có thể cảm thấy một chút Hãy tự do biết rằng bạn không xứng đáng bị bỏ qua.

  - text: |-
      Có nhiều cảm xúc và nhiệm vụ mâu thuẫn phát sinh khi người ta trở thành người chăm sóc cho cha mẹ của họ.Thể hiện những cảm xúc tích cực với cô ấy (tức là "Mẹ, con yêu và chăm sóc con và tận hưởng thời gian của chúng tôi bên nhau
      Tôi xin lỗi tôi không thể ở lại lâu" (có thể giúp quay lại những suy nghĩ của bạn và có một quan điểm mới mẻ về tình huống.Một nhà trị liệu quen thuộc với các vấn đề chăm sóc người cao tuổi cũng có thể hữu ích.

  utter_family-conflict_594:
  - text: |-
      Nếu cách duy nhất mà mối quan hệ bạn có với mẹ của bạn cảm thấy "không sao" là khi cô ấy là người duy nhất đưa ra quyết định liên quan đến cuộc sống của bạn người trừ khi người mà điều này đang được thực hiện, không có khả năng tự suy nghĩ riêng của mình
      Xác định mong muốn và cách xử lý các vấn đề cuộc sống của bạn, theo quan điểm của mẹ bạn, có thể khó khăn
      Làm quen với cảm giác thoải mái với ý tưởng quyết định vấn đề cho chính mình
      Bạn sẽ cần thực hành cho đến khi bạn cảm thấy thoải mái
      Tuy nhiên, nếu bạn đã suy nghĩ thông qua các quyết định bạn muốn đưa ra và ý tưởng về sự tức giận của mẹ bạn là Chỉ có điểm ngăn chặn bạn, sau đó bạn gần như có thể bắt đầu sống theo cách giải phóng cuộc sống của riêng bạn
      Về mặt, thật, thật đúng và công bằng khi bạn có cơ hội sống cuộc sống của bạn theo cách bạn cảm thấy là tốt nhất
      Hãy chuẩn bị rằng mẹ bạn có thể không đồng ý với bạn và sự bất đồng của cô ấy không phải là lý do để không làm những gì bạn tin là vì lợi ích tốt nhất của bạn.

  - text: |-
      CHẮC CHẮN RỒI
      Có một người ở ngoài tình huống và, thậm chí còn hơn thế, với kiến ​​thức và kinh nghiệm về hành vi của con người và các động lực mối quan hệ như một cố vấn có thể làm nên điều kỳ diệu trong việc giúp chúng ta cảm thấy ít cô đơn hơn trong những tình huống khó chịu như tình huống mà bạn hiện đang bị mắc kẹt với mẹ
      Một chuyên gia cũng có thể hỗ trợ bạn trong việc tìm kiếm một số kỹ thuật quyết đoán, chiến lược giao tiếp và kỹ năng đối phó để giúp bạn tìm thấy giọng nói của bạn và đứng vững theo cách cảm thấy chân thực nhất với bạn
      Sự thay đổi phát triển khi, khi đứa trẻ đạt đến từng giai đoạn trưởng thành và trách nhiệm mới, cha mẹ ủng hộ để cung cấp một vai trò hỗ trợ hơn thay vì vai trò chỉ thị
      Chúng tôi gọi đây là "xác định lại các mối quan hệ." (Chúng tôi cũng làm điều đó với tình bạn và đồng nghiệp của chúng tôi ở đây và theo thời gian khi cần thiết)
      Nó hoàn toàn quan trọng
      Có vẻ như mẹ của bạn có thể đã bỏ lỡ bản ghi nhớ đó
      Giống như nhiều phụ huynh, cô ấy có thể cảm thấy hành vi và lựa chọn của bạn là sự phản ánh trực tiếp của cô ấy
      Hoặc vai trò của cô ấy là mẹ của bạn cho phép cô ấy vĩ độ lớn hơn bình thường
      Hoặc giống như nhiều người khác nói chung, rằng cách của cô ấy là cách duy nhất
      Bất kể, đây là cuộc sống của bạn
      Và theo như chúng tôi biết, nó không phải là một buổi thử trang phục
      Bạn chắc chắn không muốn thức dậy khoảng 50 năm kể từ bây giờ hối tiếc hoặc bực bội
      Điều đó đang được nói, chắc chắn có những cách để thể hiện tình yêu và sự tôn trọng của cô ấy trong khi làm những gì khiến bạn hạnh phúc
      Tôi sẽ khuyến khích bạn đến các nhà trị liệu của Google gần bạn, người sinh học cộng hưởng với bạn và những gì bạn đang tìm kiếm và bắt đầu một hành trình hướng tới một chương tự do mới và hy vọng một mối quan hệ về mẹ con sâu sắc hơn, thỏa mãn hơn cho cả hai bạn
      Trân trọng, Tamara Powell, LMHC

  utter_family-conflict_595:
  - text: |-
      Xin chào Lincoln, có thể rất khó khăn cho những đứa trẻ đã mất cha mẹ sau đó thấy cha mẹ khác của chúng tiến về phía trước với bất cứ ai, vì vậy tôi hiểu làm thế nào sự thay đổi này thậm chí còn làm bạn khó chịu hơn
      Và ..
      cha bạn và bạn của bạn đã thiết lập một tình bạn rõ ràng và yêu nhau
      Bạn có thấy điều này sắp tới không? Tôi hy vọng họ đã không che giấu nó với bạn
      Nếu họ đã làm, có lẽ đây là vấn đề? Đó sẽ là một điều hợp pháp
      Cuối cùng, cha bạn và bạn của bạn, là những người trưởng thành tự do yêu bất cứ ai họ muốn và hy vọng họ có thể tin tưởng vào sự hỗ trợ của những người tin tưởng và yêu thương họ
      Có thể có những phước lành ở đây bạn chưa thấy? Có vẻ như bạn yêu người này giống như một người chị; Có thể là một điều tốt khi vị trí của cô ấy trong cuộc sống của bạn là vĩnh viễn hơn? Hãy tự hỏi mình những câu hỏi này ..
      "Phần tồi tệ nhất của điều này là gì?" "Tôi sợ mất gì?" "Tôi sợ gì cả?" "Bằng chứng cho thấy điều này sẽ xảy ra là gì?" Các câu trả lời có thể làm bạn ngạc nhiên
      Con bạn sẽ theo sự dẫn dắt của bạn
      Nếu bạn ủng hộ ông của họ, họ sẽ làm theo
      Hy vọng rằng bạn có thể đau buồn về sự thay đổi, biết rằng mẹ bạn có thể sẽ muốn cả hai họ được hạnh phúc, và nắm lấy những phước lành đến với việc có người phụ nữ này gần gũi với bạn theo một cách mới
      Chuc bạn nhưng điêu tôt đẹp nhât.

  - text: |-
      Làm thế nào bạn đo lường liệu cha bạn có hiểu mong muốn của bạn hay không? Bố bạn hiểu mong muốn của bạn không có nghĩa là ông ấy sẽ nhất thiết phải làm theo những gì bạn muốn
      Dựa trên những gì bạn mô tả về mối quan hệ của bạn với người phụ nữ trong câu hỏi, bạn khó chịu với ý tưởng của bạn của bố bạn kết hôn với bạn của bạn, là hợp lý
      Có cuộc trò chuyện với bố của bạn bao gồm quan điểm của bạn, và cũng hỏi anh ấy về cảm giác của anh ấy
      Thậm chí có thể anh ấy đã xem xét cảm xúc của bạn và chưa nói với bạn
      cũng có thể là một cuộc trò chuyện về chủ đề này, cũng như bố của bạn theo dõi quyết định kết hôn với người bạn thân nhất của bạn, có thể phát triển theo cách rất tích cực
      hoàn cảnh và giới thiệu các động lực mối quan hệ mới có thể cảm thấy
      Hãy nói rằng người đã chết là mẹ của bạn, có thể cảm xúc của bạn chưa sẵn sàng nhìn thấy cha bạn với một người phối ngẫu thay thế
      Cố gắng nhìn thấy tình hình từ điểm của mọi người, bao gồm cả chính bạn, người có liên quan đến sự thay đổi lớn này
      Có thể có một cuộc thảo luận gia đình về sự chấp nhận và sẵn sàng chấp nhận một đối tác mới cho cha của bạn, sẽ mở sự đồng cảm mới cho tất cả các thành viên trong gia đình này.

  - text: |-
      Đó là dữ dội.Người này chuyển từ một người bạn của bạn sang cả một người bạn của bạn và, theo một nghĩa nào đó, mẹ của bạn là rất nhiều.Tôi tự hỏi nếu bạn đã cho cha bạn biết những gì đang diễn ra trong tâm trí của bạn với điều này và nó ảnh hưởng đến bạn như thế nào.Tôi có thể tưởng tượng rằng có thể cảm thấy khó xử và tình cảm.Tuy nhiên, khiến anh ấy hiểu có thể đơn giản như cho anh ấy biết, theo lời của bạn, cảm giác này từ quan điểm của bạn cũng như những gì bạn muốn.Nó có thể không thay đổi kết quả (anh ấy vẫn có thể kết hôn với cô ấy), nhưng suy nghĩ của bạn sẽ không được nói và mở ra cho cuộc trò chuyện.May mắn nhất!

