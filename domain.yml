      Dưới sự dẻo dai, những phần trẻ nhất của bạn và bạn trai của bạn xuất hiện.Vì vậy, trong khi bạn vẫn trông giống như những người trưởng thành, hành động và lời nói của bạn được thúc đẩy bởi các phần trước rất sớm của cả hai bạn.Nói một cách đơn giản, như thể hai trẻ sơ sinh bằng cách nào đó có được khả năng nói các từ nhưng chúng được thúc đẩy bởi những vết thương ban đầu rất cơ bản được tạo ra do thâm hụt trong những gì có thể được thực hiện cho mỗi bạn và có thể hiểu được về mặt của người chăm sócKinh nghiệm cuộc sống, và điều đó vẫn còn thiếu những gì bạn cần.Cả hai bạn vẫn đang cố gắng để có được những nhu cầu rất sớm.Lời khuyên tốt nhất tôi có thể đưa ra là cố gắng và ghi nhớ điều này càng sớm càng tốt khi mọi thứ bắt đầu nóng lên, và sau đó kiềm chế biểu thức mà bạn đã biết khách hàng tiềm năng không có gì hữu ích.Và tìm kiếm một nhà trị liệu có thể giúp bạn làm việc với những vấn đề ban đầu này và có thể hỗ trợ bạn phát triển và phát triển từ điểm bị mắc kẹt này.avraham Cohen, Ph.D, R.C.C., C.C.C.

