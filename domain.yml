version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_rule
  - mood_suicide
  - ask_for_picture
  - ask_for_more
  - ask_for_reminder
  - request_cancel_reminder
  - request_personal_info
  - provide_mood
  - too_tired
  - show_id

entities:
- activity
- timer
- user
- user_mood
- picture_subject
- userId
slots:
  activity:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: activity
  timer:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: timer
  user:
    type: text
    initial_value: "bạn"
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: user
  user_mood:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: user_mood
  picture_subject:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: picture_subject
  userId:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: userId



