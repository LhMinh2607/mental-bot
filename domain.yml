      Người mẹ thân mến, thật đáng buồn, những đứa trẻ ngày nay nhấn mạnh rất nhiều về trường học và cạnh tranh với người này và người khác.Xác định các sinh viên có đầu óc nghề nghiệp, có xu hướng rất khó khăn với bản thân và cuối cùng có thể trở nên rất lo lắng về mọi thứ.Trong khi đó, đó là một điều tốt để được điều khiển, nó cũng có thể phá vỡ bạn.Do đó, tôi khuyên bạn nên tìm cô con gái nhỏ của mình, một người nào đó có thể giúp cô ấy tìm cách đối phó với mong muốn mạnh mẽ của cô ấy để làm tốt ở trường.Đi trước nó bây giờ trước khi cô ấy trở nên tồi tệ nhất là điều tốt nhất bạn có thể làm cho cô ấy.Chúc may mắn cho bạn và con gái của bạn.Trân trọng, Mirella ~ Tư vấn hình ảnh và chân dung

