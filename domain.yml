      Đó là một câu hỏi hay.Tôi sẽ nói học cách chọn các trận chiến của bạn.Những loại hành vi/tình huống bạn có thể buông bỏ?Nếu bạn cho phép bản thân lo lắng về các lĩnh vực khác nhau trong cuộc sống mà bạn không thể kiểm soát, bạn sẽ thấy mình căng thẳng và không thể quản lý mọi thứ.Biết rằng trẻ mới biết đi đi kèm với rất nhiều "không", giận dữ, không tuân thủ và nhu cầu độc lập ngày càng tăng.Khi trẻ mới biết đi của bạn làm điều gì đó mà bạn không chấp thuận, hãy bình tĩnh, giải thích cho anh ấy/cô ấy cách hành động thích hợp và mô hình hóa nó cho anh ấy/cô ấy.Hãy nhớ khen ngợi của bạn khi mới biết đi khi anh ấy/cô ấy làm điều gì đó tốt hoặc chấp nhận được.Hãy nhất quán và làm theo hướng dẫn của bạn.Cuối cùng, biết rằng bạn không cô đơn.Nuôi dạy con đi kèm với những thách thức của nó nhưng tất cả những gì bạn có thể làm là tốt nhất của bạn.Chúc bạn may mắn!

