      Hãy thử cuộc trò chuyện với mục tiêu mất khoảng năm phút để tìm hiểu thêm về nơi cô ấy đến từ việc này
      Nếu bạn có thể đặt câu hỏi để tìm hiểu thêm về điều đó, bạn có thể biết thêm về những gì cô ấy đang nghĩ và cảm giác
      Điều này không có nghĩa là bạn phải đồng ý với cô ấy, nhưng chỉ là bạn có thể nghe thấy cô ấy đang ở đâu đến từ
      Hãy đặt câu hỏi bắt đầu bằng những từ, cái gì, làm thế nào, ở đâu, khi nào
