      Từ tại sao một số người có thể thực sự khó trả lời bởi vì từ đó tự gây ra phản ứng cảm xúc
      Hãy hỏi anh ta rằng hai bạn có thể thảo luận về điều này theo cách mà bạn có thể hỏi thêm câu hỏi về những gì anh ta đang trải qua không
      Nếu bạn có thể lắng nghe mà không phòng thủ về những gì bạn nghĩ và cảm nhận, bạn có thể hiểu thêm về nơi bạn trai của bạn đến từ đó
      Hãy hiểu những gì anh ấy có nghĩa là không có nghĩa là bạn phải đồng ý với những gì anh ấy nói
      Sẵn sàng lắng nghe những gì bạn đang trải qua và đặt câu hỏi về điều đó như bạn đã làm cho anh ấy
      Sẽ rất tốt khi làm điều này theo cách tương tự như những gì một phóng viên điều tra sẽ làm và đặt câu hỏi không thể trả lời theo định dạng có hoặc không và yêu cầu thêm thông tin
      Tôi chắc chắn rằng điều này sẽ đưa bạn vào một nơi rất khó khăn
      Nếu bạn muốn nói chuyện trực tiếp với ai đó trực tiếp hơn về các chi tiết, hãy xem xét việc nhìn thấy một chuyên gia sức khỏe tâm thần địa phương.

  utter_family-conflict_606:
  - text: |-
      Không thích ai đó không phải là tàn nhẫn - ngay cả khi đó là một thành viên trong gia đình.Không có gì sai với bạn vì không thích em gái của bạn.Một số người may mắn có được anh chị em mà họ hòa hợp với thực sự tốt, những người khác thì không.Tất cả chúng ta đều có những tính cách khác nhau và chúng ta sẽ không thích mọi người - ngay cả khi chúng có liên quan.Trên thực tế, đôi khi có liên quan làm cho nó khó khăn hơn bởi vì bạn biết tất cả các sai sót và sự không hoàn hảo của nhau.Với điều đó đã được nói - có thể đáng để nỗ lực nói về những điều cản trở mối quan hệ mà bạn có thể muốn với em gái của mình.Đôi khi thật khó để thích ai đó nếu chúng ta có nhiều sự thất vọng và oán giận cũ và có thể nói về nó một cách mang tính xây dựng và tốt bụng có thể dẫn đến sự hiểu biết và tôn trọng hơn, và đôi khi thực sự thích nhau.

  - text: |-
      Chào
      Tôi đoán là có rất nhiều lịch sử sâu sắc ở đây mà tôi không biết
      Bạn đã cảm thấy bị tổn thương bởi em gái của bạn trong quá khứ, hoặc bạn chỉ là 'những người khác nhau'? Đó là một cảm giác phổ biến mà mọi người có về anh chị em; Rằng họ rất khác nhau và họ sẽ không chọn họ làm bạn, nhưng hầu hết mọi người luôn kết nối với gia đình trừ khi có lý do chính đáng
      Chúng tôi không chọn gia đình của chúng tôi, phải không? Cảm xúc của bạn là bình thường và chúng không khiến bạn tàn nhẫn
      Nếu bạn có ý với cô ấy, đó có thể là một điều khác
      Nó có thể được coi là tàn nhẫn khi cắt cô ấy ra khỏi cuộc sống của bạn mà không có lý do, nhưng việc chọn không đi chơi với cô ấy rất nhiều không phải là tàn nhẫn, trong tâm trí tôi
      Có lẽ bạn ít nhất nợ lòng tốt và sự tôn trọng của em gái (nếu cô ấy tôn trọng bạn), nhưng không nhất thiết là tình bạn
      Làm thế nào bạn trả lời ở đây là tùy thuộc vào bạn; không có quy định
      Bạn có thể quyết định 'gia đình' có ý nghĩa như thế nào đối với bạn và bạn dành bao nhiêu thời gian cho bạn bè hoặc gia đình
      Điều này có thể thay đổi vào những thời điểm khác nhau trong cuộc sống của bạn mặc dù
      Cắt tất cả các mối quan hệ với một người chị bây giờ (bạn chưa nói rằng bạn muốn điều đó) có thể có nghĩa là cô ấy sẽ không muốn ở đó vì bạn trong tương lai khi bạn cần cô ấy
      Ngoài ra, cách bạn đối xử với em gái của bạn cũng ảnh hưởng đến các thành viên khác trong gia đình của bạn
      Có rất nhiều điều cần xem xét ở đây, nhưng điểm mấu chốt là bạn có thể bao quanh mình với những người bạn muốn trong cuộc sống của bạn.

  - text: |-
      Không ai có thể buộc cảm xúc.Thật tốt khi không yêu em gái của bạn
      Bạn có thể thực hiện một số khám phá về bản thân và mối quan hệ của bạn với em gái bằng cách nghiên cứu lý do tại sao bạn không gần gũi
      Thông thường, điều này có liên quan đến cách cha mẹ định vị con cái.Một số phụ huynh rõ ràng ủng hộ một đứa trẻ hơn người khác, và điều này sẽ ảnh hưởng rất nhiều đến cách những đứa trẻ nhìn nhau một khi chúng đã trưởng thành.Không yêu em gái của bạn bắt đầu trong những năm đầu của bạn
      Bây giờ bạn có cơ hội biết em gái của bạn qua đôi mắt trưởng thành của bạn, hoặc không.

  utter_family-conflict_607:
  - text: |-
      Một lựa chọn là cho bạn và vợ quyết định cùng nhau những cách hợp lý và kỳ vọng của mẹ bạn
      Từ những gì bạn viết nó giống như vợ của bạn và bạn có sự khác biệt về cách nói chuyện đúng và đúng với mẹ của bạn
      Khi cả hai bạn đồng ý về triết học tổng thể và một số chi tiết cụ thể cho các ví dụ, sau đó yêu cầu mẹ bạn dành thời gian cho cả ba bạn thảo luận với những kỳ vọng và tiêu chuẩn mà bạn và vợ của bạn muốn thấy xảy ra
      Đây chỉ làBước đầu tiên vì có thể và có khả năng ít nhất là trên một vài điểm, mẹ bạn sẽ không đồng ý và có quan điểm khác nhau
      Những điều này cần được thảo luận và tích hợp vào một kế hoạch tổng thể mà cả ba bạn đều vui vẻ sống cùng.

  - text: |-
      Những gì bạn đang mô tả là một điều mà các nhà tâm lý học đã gọi là "tam giác", đó là những gì xảy ra khi một thành viên trong gia đình sẽ không nói chuyện với người mà họ có vấn đề và đến với một thành viên thứ ba trong gia đình để phàn nàn thay thế
      Bạn đã được vợ và mẹ của bạn "tam giác"
      Điều này thường được nhìn thấy trong các gia đình
      Nó được nhìn thấy ở khắp mọi nơi
      Đã bao nhiêu lần bạn gặp vấn đề với ai đó nhưng bạn đã không đến gặp họ để nói với họ, bạn đã đến gặp người khác để phàn nàn? Thường rất khó để một người đối đầu với người khác, đặc biệt là trong các mối quan hệ có sự khác biệt về sức mạnh
      Ví dụ, tôi cá là việc phàn nàn với đồng nghiệp về sếp của bạn hơn là đến sếp với lời phàn nàn của bạn
      Tôi không nói tam giác luôn là một điều xấu
      Đôi khi cần một hòa giải viên của bên thứ ba để giúp giải quyết vấn đề giữa hai người không đồng ý
      Đó là những gì các nhà trị liệu làm mỗi ngày! Đôi khi chỉ cần nhận được quan điểm của người khác có thể giúp bạn thấy vấn đề rõ ràng hơn
      Tuy nhiên, trong tình huống của bạn, có vẻ như điều này đang trở thành một vấn đề
      Bạn đang bị mắc kẹt ở giữa hai người yêu bạn và bạn yêu
      Nếu bạn muốn dừng lại cho tam giác này, bạn sẽ cần khuyến khích hai người họ nói chuyện với nhau và tìm ra sự khác biệt của họ
      Có lẽ đó là một sự hiểu lầm đơn giản mà một số giao tiếp cởi mở có thể rõ ràng
      Ngay cả khi họ thực sự không thích nhau và không thể hòa thuận, mối quan hệ của bạn với cả hai sẽ tiếp tục xấu đi, bạn càng bị mắc kẹt ở giữa
      Cố gắng hiểu những gì có thể là cảm xúc đằng sau hành vi của họ
      Có thể cả hai có thể cảm thấy bị đe dọa bởi người khác
      Đây là hai người phụ nữ quan trọng nhất trong cuộc sống của bạn và cả hai đều biết điều đó
      Mẹ của bạn có thể sợ rằng bà sẽ mất bạn nếu bà đối đầu với vợ bạn
      Tôi nghe một bà vợ mô tả vợ của con trai mình là cửa ngõ cho con trai mình
      Người vợ có quyền ra lệnh khi nào và tần suất người mẹ gặp con trai
      Người vợ cũng là cửa ngõ của các cháu
      Nếu vợ bạn không thích mẹ chồng, cô ấy có thể cản trở nghiêm trọng hoặc làm hỏng mối quan hệ của mẹ chồng với bạn và bất kỳ đứa con nào mà hai bạn có thể có
      Theo quan điểm của vợ bạn, đây là người phụ nữ mà cô ấy có thể cảm thấy như mình không bao giờ có thể sống được
      Nếu bạn thường xuyên khen ngợi việc nấu ăn của mẹ, việc nhà, làm vườn hoặc bất cứ điều gì khác mà vợ bạn có thể cảm thấy rằng bạn đang tự mình nỗ lực trong những lĩnh vực này và có thể cảm thấy không được đánh giá cao
      Điều này có thể đặc biệt khó khăn nếu vợ và mẹ của bạn không giống nhau
      Tôi không nói rằng đây là trường hợp với tình hình của gia đình bạn
      Đây chỉ là một vài ví dụ từ các gia đình khác trong một tình huống tương tự như của bạn
      Bất kể nguyên nhân là gì, nếu mô hình rối loạn này được phép tiếp tục, mẹ và vợ bạn sẽ bắt đầu khó chịu với bạn khi bạn không đồng ý với họ
      Họ sẽ khó chịu nếu bạn không liên kết với họ với người khác
      Họ sẽ bị xúc phạm khi có vẻ như bạn đang chọn phía người khác hoặc bạn không đứng lên vì họ như họ nghĩ bạn nên làm
      Trong những trường hợp tồi tệ nhất, nếu nó tiếp tục leo thang, bạn thậm chí có thể thấy mình ở vị trí không thể lựa chọn giữa vợ và mẹ bạn, điều đó có thể có nghĩa là cắt đứt liên lạc với người kia, kết thúc mối quan hệ đó
      Thay đổi động lực trước khi nó xoắn ốc hơn nữa.

  utter_family-conflict_608:
  - text: |-
      Quên cảm xúc của một người là không thể
      Vì bạn đang có mối quan hệ với anh chàng này, cảm xúc của bạn giữ cho cảm xúc của bạn tích cực đối với anh ta
      Anh ta tôn trọng sự buồn bã của bạn với những lựa chọn lối sống của anh ta?có quyền không thích những gì anh ấy làm như anh ấy thích những gì anh ấy làm
      Vì vậy, bạn cùng nhau trong một mối quan hệ, tôn trọng các giá trị của người khác và cách sống tốt nhất, quan trọng
      Anh ấy có thể không hài lòng về việc bạn không thíchlối sống như bạn đang ở với anh ấy
      Hãy biết liệu anh ấy có sẵn sàng thay đổi để phù hợp với bạn hay không
      Liệu bạn có sẵn sàng thay đổi để chấp nhận cách của anh ấy hay khôngCùng nhau
      Sau đó, nếu câu trả lời là "không", bạn có thể xem xét tách biệt với anh ấy và cảm xúc của bạn dần dần sẽ hồi phục từ việc rời khỏi mối quan hệ.

  utter_family-conflict_609:
  - text: |-
      Có thể hiểu bạn muốn sự hỗ trợ từ những người biết và yêu bạn
      Từ những gì bạn viết, các thành viên gia đình của bạn không cung cấp cho bạn kỳ vọng rất hợp lý của bạn
      Bắt đầu bằng cách nói với các thành viên gia đình cụ thể mà bạn cảm thấyThành công trong cuộc họp của họ, sự mong đợi của bạn bằng cách yêu bạn
      Cách bạn có thể tự nhủ mình là bạn đã thử những gì hợp lý để thử
      Đừng từ bỏ việc mong đợi sự hỗ trợ yêu thương cho chính mình! Nếu các thành viên gia đình của bạn không muốn cung cấp cho bạn điều này, sau đó bắt đầu mang lại cho bản thân sự chú ý và sự quan tâm
      Cuối cùng, bạn sẽ liên lạc với những người khác mới, những người sẽ yêu bạn
      Làm cho bản thân làm cho bạn hấp dẫn.Vì vậy, những người khác sẽ tìm thấy sự sẵn lòng của bạn để được yêu thương.

  utter_family-conflict_610:
  - text: |-
      Đi xem một cố vấn kinh nghiệm sẽ là lời khuyên của tôi.Bạn sẽ có một người trung lập có thể lắng nghe cả hai bên và giúp tất cả các bạn tìm thấy một nền tảng hiểu biết chung.Nếu cô ấy không đồng ý tư vấn, thực sự là người duy nhất bạn có thể thay đổi là bạn.Tôi sẽ đề nghị bạn tiếp cận cô ấy bằng tình yêu và cho cô ấy biết những gì bạn đánh giá cao về cô ấy, hãy cho cô ấy biết những điều tuyệt vời mà cô ấy đã làm mà không thể thay thế hoặc quên đi tuy nhiên bạn muốn mối quan hệ của bạn trở nên tốt hơn so với gần đây.Hy vọng rằng điều này sẽ mở ra cánh cửa giao tiếp nơi bạn có thể giải thích suy nghĩ và cảm giác của mình nhưng theo một cách yêu thương.

  utter_family-conflict_611:
  - text: |-
      Bạn đang mong đợi những hành vi hợp lý từ cha của bạn trai của bạn
      Vì vậy, cha là của anh ấy, bạn trai của bạn là người ở vị trí để nói chuyện trực tiếp với cha anh ấy về những kỳ vọng mà bạn và anh ấy có của người cha
      Nếu bạn trai của bạn có một mối quan hệ tốtBố, điều này không giống như điều này, thì thật tuyệt! Nếu bạn trai của bạn có một mối quan hệ căng thẳng và căng thẳng với cha của anh ấy, thì bằng cách nào đó anh ấy cần phải phát triển hoặc được huấn luyện và khuyến khích bởi những người trong cuộc sống của anh ấy, một cách để nêu các tiêu chuẩn rất hợp lý mà bạn mô tả ở đây
      Nếu tất cả những thứ khác thất bại, thì một không gian sống mới luôn là một khả năng khác!

  utter_family-conflict_612:
  - text: |-
      Bạn trai của bạn có đồng ý với ý kiến của người khác hay là vấn đề mà anh ấy cảm thấy rằng làm những gì họ muốn sẽ là một cách dễ dàng để ngừng nghe họ nói những gì anh ấy không thích nghe? Nói qua liệu anh ấy có thực sự tin những gì người khác đang nóianh ta hoặc các số liệu tuân thủ sẽ khiến họ ngừng làm phiền anh ta
      Hai người bạn hiểu điều gì, nếu có, sự khác biệt là trong các ý kiến mà mỗi người có về tình trạng mối quan hệ kép, bạn sẽ rõ ràng hơn liệu sự khác biệt có thể được căn chỉnhbằng cách nào đó.

  utter_family-conflict_613:
  - text: |-
      Có lẽ đây là lạm dụng tình cảm
      Chắc chắn là khó chịu và khó chịu khi được hét lên vì chính mình.Giới tính của bạn
      Không có gì đảm bảo anh ấy sẽ không bắt đầu la hét giữa chừng trong một cuộc đối thoại như thế này.Chỉ sau đó, bạn sẽ ở trên mặt đất vững chắc để bào chữa cho bản thân khỏi cuộc trò chuyện vì bạn đã giải thích rằng bạn sẵn sàng nói chuyện với anh ấy và không bị anh ấy hét lên.

  utter_family-conflict_614:
  - text: |-
      Nỗi đau cảm xúc khác với nỗi đau thể xác theo cách đó, phải không? Thậm chí nhiều năm sau, một vết thương cũ có thể bị xé toạc một lần nữa bởi một kích hoạt nhỏ
      Bạn đã bị hai người gần gũi phản bội
      Đó là một chấn thương phức tạp
      Tôi không biết liệu bạn có còn trong cuộc hôn nhân hay không, hoặc liệu em gái của bạn vẫn còn trong cuộc sống của bạn
      Có lẽ không, vì liên hệ của bạn với cô ấy dường như thông qua việc xem hoạt động Facebook của cô ấy
      Tôi tò mò về lý do tại sao bây giờ bạn vừa gặp lại các bài đăng trên Facebook của cô ấy
      Gần đây bạn có cảm thấy cởi mở hơn khi thấy cô ấy làm thế nào trong cuộc sống của mình? Tôi đoán nếu bạn cởi mở để có em gái của bạn ngay cả ở ngoại vi của cuộc sống một lần nữa, bạn sẽ phải tìm ra cách xử lý các yếu tố kích hoạt đó
      Nếu bạn không thể, có thể xem xét việc hủy theo dõi cô ấy hoặc tách ra khỏi Facebook trong một thời gian
      Vì vậy, em gái của bạn hạnh phúc, hoặc ít nhất cô ấy có vẻ hạnh phúc
      Tâm trí của bạn có thể đi đến một số nơi không có ích, như "Cô ấy không hối hận về chuyện" (bạn không biết điều đó), "Cô ấy không xứng đáng với hạnh phúc" (đó sẽ là một sự phán xét khắc nghiệt), hoặc "cô ấy không ' T quan tâm rằng tôi bị tổn thương "(một lần nữa, không có bằng chứng nào về điều đó)
      Tâm trí của bạn đi đâu? Điều quan trọng là xác định những suy nghĩ tồi tệ nhất của bạn liên quan đến cô ấy
      Khi bạn có những suy nghĩ tồi tệ nhất được xác định, hãy tự hỏi mình "bằng chứng nào hỗ trợ cho suy nghĩ đó là sự thật?" Có khả năng là không có bằng chứng, hoặc sự thật là xa bạn đến nỗi bạn không thể biết cô ấy cảm thấy gì hoặc suy nghĩ, điều này khiến những suy nghĩ đó khá vô ích
      Một nhà trị liệu có thể giúp bạn xác định cảm xúc nào đang được kích hoạt ở đây
      Nó không giúp bạn và hạnh phúc của bạn để mang theo sự phẫn nộ, mong muốn xấu hoặc nhu cầu trả thù
      Sự tha thứ không phải là nói rằng một cái gì đó là "ổn"
      Đó là về việc nói "Nó đã xảy ra
      Tôi chấp nhận rằng tôi không thể thay đổi nó, và tôi không muốn mang gánh nặng tình cảm mọi lúc"
      Sự tha thứ đang đặt nó xuống
      Cô ấy ..
      (Tin tôi đi đây là sự thật) ..
      Cô ấy mang gánh nặng xấu hổ của riêng mình cho những gì cô ấy đã làm
      Đối với bạn để dành thời gian cảm thấy tức giận không ảnh hưởng đến gánh nặng của cô ấy
      Nó chỉ thêm vào của bạn
      Bạn có thể tìm thấy cảm xúc dịu dàng dưới sự tức giận của bạn? Bạn bị tổn thương
      Xác nhận điều đó tổn thương
      Danh dự đó là tổn thương
      Chăm sóc tổn thương đó
      Bạn có thể tránh xa những người coi thường nhu cầu của bạn và bạn có sức mạnh để tha thứ cho những người phạm sai lầm từ nhân loại đơn giản của họ nếu bạn muốn họ trong cuộc sống của bạn
      Nếu bạn tiếp tục đấu tranh, xin vui lòng tìm kiếm sự giúp đỡ của một chuyên gia có thể hỗ trợ bạn trong việc điều hướng các vùng nước này
      :)

  - text: |-
      Điều đầu tiên mà bạn phải nhận ra là hầu hết mọi người chỉ đăng "phần tốt nhất" trong cuộc sống của họ trên Facebook, một số người thậm chí còn đi xa đến mức làm cho cuộc sống của họ có vẻ tốt hơn hoặc thú vị hơn và đăng những quan điểm sai lầm về cuộc sống của họ.Facebook được tưới nước, phiên bản kẹo của cuộc sống của chúng tôi, bạn chỉ đặt vào đó những gì bạn muốn mọi người nhìn thấy.Những câu hỏi bạn nên hỏi là "Tôi đã phát triển như thế nào từ đây?", Hiện tại cuộc hôn nhân của tôi ở một nơi tốt?Tôi thực sự ước có một số hình thức ma thuật có thể được thực hiện để giải quyết các vấn đề của mọi người và giúp họ sắp xếp cảm xúc và rắc rối của họ, tuy nhiên không phải, gần nhất chúng ta có thể nhận được là bằng cách sử dụng {Time và Insight} để chữa lành vết thương của chúng ta.

  - text: |-
      Điều gì đang xảy ra trong cuộc sống của bạn mang lại sự nhạy cảm hơn đối với vụ việc? Cách tốt nhất để xử lý tổn thương của bạn là bằng cách nhận thấy cảm xúc của chính bạn và hoàn cảnh hiện tại làm tăng cảm giác đau đớn của bạn.Tốt nhất nó có thể được.

  - text: |-
      Một phiên nói chuyện an toàn qua trung gian giữa.Bạn và em gái của bạn
      Sau đó, bạn và chồng bạn có một cuộc nói chuyện an toàn qua trung gian.Vì vậy, cả hai đều nghe những gì bạn cảm thấy trong các mối quan hệ tương ứng.Có thể bước cuối cùng là một cuộc nói chuyện an toàn qua trung gian với chị, chồng và bạn, trong tương lai.

  - text: |-
      Các vấn đề và ngoại tình là những lĩnh vực khó khăn để giải quyết
      Sức mạnh của vụ việc xuất phát từ cảm giác bất công dường như đã xảy ra với bạn
      Cuộc đấu tranh tôi nhận thấy mọi người có là với sự tha thứ
      Sự tha thứ là điều được yêu cầu của bạn từ đối tác của bạn nhưng bạn cũng có sức mạnh để đưa ra
      Tôi cho rằng bạn muốn tha thứ hoặc đã tha thứ
      Tuy nhiên, phần quên là khó khăn
      Có vẻ như hình ảnh hạnh phúc của cô ấy có thể đã kích hoạt điều gì đó trong bạn không hạnh phúc
      Tôi không chắc bạn có thường xuyên bị cô ấy kích hoạt nhưng dường như có thứ gì đó bạn cần xử lý
      Phần quên đáng buồn là khó khăn để vượt qua tâm trí của bạn
      Tuy nhiên, nó có thể thấy tình huống không may mà họ đã làm và có thể hướng dẫn nó mặc dù nó rất đau đớn
      Tôi nghĩ có lẽ nói chuyện với một nhà trị liệu địa phương về điều này vì thường khó xử lý một mình
      Ngoài ra, hãy xem bạn cảm thấy thế nào khi ngày tiếp tục
      Bạn có thấy mình bị ám ảnh không? Nếu vậy, bạn có thể cần phải tìm kiếm một cố vấn chuyên nghiệp.

  utter_family-conflict_615:
  - text: |-
      Tôi rất tiếc khi biết về việc bị vợ cũ của bạn bị lợi dụng
      Một khía cạnh tích cực, hãy nghĩ xem bạn đã học được bao nhiêu khi trải qua thời gian rất đau đớn này
      Có thể bạn tự nhiên rất hào phóng và quan tâm, đến mức mong đợi rất Little từ người khác, ví dụ
      Hãy tự mình ở một vị trí thuận lợi để không cảm thấy muốn ra ngoài ngay bây giờ và gặp một người mới
      Tinh thần của bạn đang hướng dẫn bạn ở lại và hồi phục từ thử thách này, xem xét cho bất kỳ dấu hiệu nào bạn có thể tin tưởng hơn là có công bằng của người đó
      Cuộc phiêu lưu mới
      Không có lý do gì để cho rằng bạn sẽ không bao giờ tin tưởng một người phụ nữ khác nữa
      Bước đầu tiên là xây dựng lại niềm tin vào bản thân để bước vào một mối quan hệ mới
      Không có dòng thời gian được chỉ định
      Bạn sẽ chỉ đơn giản là cảm thấy sẵn sàng hơn bạn cảm thấy bây giờ
      Không có khả năng bạn đã từng đặt mình trong một tình huống tương tự với tình huống mà bạn hiện đang hồi phục
      May mắn!

  - text: |-
      Tôi rất tiếc khi biết về tình huống đó.Nếu người phụ nữ là nhà trị liệu của bạn (hoặc đã có lúc), điều này có thể là một vi phạm đạo đức đáng kể khi cô ấy tạo ra mối quan hệ kép với bạn
      Ngay cả khi bạn không phải là khách hàng của cô ấy, đây vẫn có thể là một vi phạm đạo đức.Các cố vấn được tổ chức theo tiêu chuẩn cao về hành vi và sự trung thực mọi lúc
      Trong một tình huống như thế này, bạn có thể xem xét nộp đơn khiếu nại lên Hội đồng quản lý nhà nước.

  utter_family-conflict_616:
  - text: |-
      Tôi ngưỡng mộ lòng can đảm của bạn
      Nếu bạn lo lắng về việc nói với bố bạn về bản sắc giới tính của bạn, tôi sẽ đề xuất một vài điều
      Có rất nhiều nhóm hoặc hỗ trợ khác cho những người đang làm việc thông qua một số thay đổi tương tự mà bạn có thể trải qua bây giờ
      Tôi không có ý truyền đạt mà mọi người đều nghĩ, cảm thấy hoặc hành động giống nhau bằng bất kỳ phương tiện nào, nhưng có thể hữu ích khi nói chuyện với những người khác có một số kinh nghiệm tương tự
      Tôi đã cố gắng bao gồm một số liên kết cho bạn, nhưng Nút cụ thể đó không phải là cửa sổ hoạt động
      Nếu bạn tìm kiếm "hỗ trợ chuyển giới" trên Google, bạn sẽ tìm thấy GLAAD và PFLAG, cả hai đều là các tổ chức quốc gia
      Điều này không có nghĩa là bạn phải xác định là "người chuyển giới", nhưng nghiên cứu thuật ngữ đó có thể giúp bạn tìm thấy cả tài nguyên quốc gia và địa phương
      chi tiết với một nhà trị liệu địa phương hoặc xem xét nếu bạn có một người bạn hoặc thành viên gia đình đáng tin cậy (một người sẽ tôn trọng quyền riêng tư của bạn liên quan đến người bạn muốn biết về những gì bạn đang trải qua có hỗ trợ
      Điều này có thể giúp với hai điều: cho phép bạn tìm thấy một số hỗ trợ cho chính mình khi bạn thực hiện những thay đổi mà bạn đang trải qua bây giờ và cũng có thể nói chuyện với một người biết cha bạn và có thể nói chuyện với bạn về cách thức hoặc khi nào Nói với anh ấy
      Một điều mà tôi nói với bất cứ ai muốn thảo luận về điều gì đó rất quan trọng với họ là hỏi người mà họ muốn nói chuyện liệu đây có phải là thời điểm tốt cho một cuộc trò chuyện quan trọng
      Bằng cách đó, bạn có cơ hội lớn hơn để có sự chú ý của người đó và/hoặc không cần kết thúc cuộc trò chuyện một cách nhanh chóng
      Ngoài ra, hãy nhớ rằng bạn hiểu rõ nhất mình, như mỗi chúng ta làm.

  - text: |-
      Xin chào và cảm ơn vì câu hỏi của bạn
      Đây chắc chắn là một điểm khó khăn
      Tôi có một vài suy nghĩ và có lẽ một số đồng nghiệp sẽ thêm một số điều
      Bạn có thể muốn dành một vài phút để gọi cho bất kỳ cuộc trò chuyện nào mà bạn đã có với cha của bạn về các vấn đề chuyển giới, hoặc nếu bạn đã từng nghe anh ấy nói về nó
      Điều đó có thể cung cấp cho bạn một manh mối nhỏ về việc anh ấy có thể chấp nhận tin tức này từ bạn tốt như thế nào
      Ví dụ, nếu anh ấy đã xem tin tức gần đây, quyền của người chuyển giới là điều đang được nói đến rất nhiều
      Anh ấy đã có một ý kiến? Điều này sẽ không cho bạn biết chắc chắn liệu anh ta có ổn với việc học bạn là người chuyển giới không, nhưng ít nhất bạn sẽ biết nếu có sự thù địch với người chuyển giới
      Để nói cho bạn sự thật, cách tốt nhất để nói với cha bạn là bất cứ cách nào cảm thấy đúng với bạn
      Không có cách đúng hay sai, tốt nhất hay tồi tệ nhất
      Nếu bạn muốn nói với anh ấy khi bạn ở một mình với anh ấy? Đó là hoàn hảo
      Bạn muốn có một người bạn với bạn để được hỗ trợ? Hoàn hảo không kém
      Bất cứ điều gì bạn cần làm
      Và, tất nhiên, luôn có tùy chọn không nói với anh ấy bất cứ điều gì cho đến khi bạn thoải mái làm như vậy
      Thật không may, phản hồi từ cha bạn không thể dự đoán được
      Một số cha mẹ hoàn toàn tuyệt vời ...
      những người khác không quá nhiều
      Đây là một lý do tại sao có một người với sự hỗ trợ của bạn đôi khi là một ý tưởng tốt
      Nếu mọi thứ trở nên nóng lên, bạn có ai đó trong góc của bạn
      Có những nhà trị liệu chuyên về liệu pháp khẳng định, và họ có thể rất hữu ích cho bạn trong việc tìm ra cách bạn muốn nói với anh ấy
      Bạn cũng có thể Google một số câu chuyện về cách những người khác xuất hiện
      Tôi giới thiệu nhiều người đến blog www.letsqueerthingsup.com
      Đó là một blog phổ biến được viết bởi một người đàn ông chuyển giới mà tôi biết
      Ông viết về nhiều chủ đề liên quan đến các vấn đề trans
      Hy vọng một số trong những gợi ý này giúp đỡ
      Hãy khỏe mạnh ..
      là bạn .
      và chúc may mắn! Robin J
      Landwehr, DBH, LPC, NCC

