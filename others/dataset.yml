      Một người làm việc chăm chỉ trong một mối quan hệ có thể làm cho mọi thứ tốt hơn trong một thời gian., Nhưng trong một thời gian dài, bạn cần hai người nỗ lực
      Tôi đang đọc giữa các dòng của bạn ở đây và tôi tự hỏi liệu bạn có cần phải giữ gia đình cùng nhau không để bạn xin lỗi khi bạn không làm gì sai và bỏ qua những điều bạn cảm thấy bị tổn thương
      Tôi cảm thấy rằng bạn đang làm tất cả công việc ..
      rằng nó không cân bằng
