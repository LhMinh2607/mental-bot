      Thật hữu ích khi tìm thấy một nhà trị liệu để nói về những giấc mơ và tiếng nói đó, một khi bạn đưa chúng ra, bạn có thể phân tích những lo ngại và nỗi sợ hãi mà họ phản ánh và bình thường hóa chúng, đó cũng sẽ là thời điểm tốt để thảo luận về nguồn của họ, nếu có bất kỳ Sự kiện chấn thương đã xảy ra trong cuộc sống của bạn
      Ngoài ra, tôi khuyên bạn nên viết nhật ký ước mơ của bạn, đặc biệt là nếu chúng khiến bạn tỉnh táo vào ban đêm và thiền định sau đó, vì vậy bạn có thể trở lại giấc ngủ
      ¿Cómo puedo hacer que los sueños y las voces desaparezcan? Không có con trai Voces Que Hablan Al Azar, Pero Voces de Las Personas Que Me Nhập khẩu
