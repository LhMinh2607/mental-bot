      Nếu bạn nghĩ rằng mẹ của bạn sẽ sẵn sàng đi gặp một chuyên gia sức khỏe tâm thần địa phương với bạn, đó có thể là một nơi để có một số cuộc thảo luận về mối quan hệ mà hai bạn có
      Lý do tôi đề nghị rằng có thể dễ dàng hơn để có các cuộc trò chuyện vì đôi khi chuyên gia sức khỏe tâm thần có thể chỉ ra một phần của xung đột không dễ dàng cho những người có liên quan để thực sự nhìn thấy
      Nếu bạn muốn thử Nói chuyện với mẹ để xem cô ấy cảm thấy thế nào, có lẽ cô ấy sẽ sẵn sàng thảo luận với bạn
      Nếu bạn sẽ có một cuộc trò chuyện như vậy, tôi sẽ đề nghị bạn thử những điều này: Hỏi cô ấy nếu đây sẽ là thời điểm tốt để có một cuộc trò chuyện quan trọng
