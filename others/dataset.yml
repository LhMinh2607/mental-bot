      Xin chào và cảm ơn vì câu hỏi của bạn
      Yêu một người Không tôn trọng hay đối xử tốt với bạn có thể rất khó khăn và đau đớn. Nhiều người thấy mình bị tổn thương về mặt cảm xúc mối quan hệ nói rằng nó thật tuyệt vời khi nó mới bắt đầu, nhưng điều đó đã kết thúc thời gian đối tác của họ hành vi của họ đã thay đổi và họ trở nên tình cảm hoặc lạm dụng thể chất. Tôi muốn nói ngay rằng đó không phải là lỗi của bạn trong bất kỳ Cách nếu ai đó ngược đãi bạn
      Điều đó không có nghĩa là bạn bị hỏng hoặc ở đó Có điều gì đó không ổn với nhân vật của bạn nếu bạn không rời khỏi tình huống. Mọi người ở lại vì nhiều lý do, chẳng hạn như sợ hãi, tài chính, trẻ em, áp lực từ những người khác, và tình yêu. Nhiều người đã phải rời bỏ các đối tác lạm dụng của họ, những người Họ vẫn thích giữ gìn sự an toàn của chính mình và lấy lại ý thức về bản thân họ Có thể đã mất
      Đó là một điều rất khó để làm, ngay cả khi bạn biết đó là điều đúng. Người thực sự cần phải xem xét kỹ bản thân họ là người thực hiện sự lạm dụng. Nó rất phổ biến để lạm dụng tinh thần và tình cảm để mặc đi trước lòng tự trọng của ai đó
      Điều này có thể dẫn đến các vấn đề khác, như trầm cảm và lo lắng
      Những vấn đề này đôi khi đòi hỏi sự hỗ trợ chuyên nghiệp để quản lý, chẳng hạn như một cố vấn hoặc có lẽ là một bác sĩ có thể kê đơn thuốc. Một cố vấn có thể giúp bạn sắp xếp những nỗi sợ hãi của bạn và mối quan tâm về việc ở lại hoặc rời đi
      Để nhìn mọi thứ từ các góc độ khác nhau, Và để giúp bạn quyết định điều gì là tốt nhất cho bạn. Bạn đã không nói rằng chồng bạn đã bị lạm dụng về thể xác cho bạn, nhưng nếu đó là trường hợp, thì bạn phải xem xét thể chất của mình an toàn là trên hết
      Để lại một mối quan hệ lạm dụng là thời gian nguy hiểm nhất. Nhận sự giúp đỡ từ các chuyên gia sẽ rất quan trọng, và tôi sẽ giới thiệu Chương trình bạo lực gia đình địa phương. Bất cứ điều gì bạn quyết định làm là điều đúng đắn cho bạn
      Tôi sẽ khuyến khích bạn tự hỏi bản thân một cách trung thực về lý do của bạn ở lại và Những rào cản có thể ngăn bạn đi
      Bạn xứng đáng được hạnh phúc và an toàn về mặt cảm xúc
      Nếu bạn không cảm thấy như bạn có sự an toàn đó, thì hãy tìm kiếm Ai đó để giúp bạn sắp xếp những điều này là một kế hoạch tốt. Tôi chúc bạn tốt. Robin J
