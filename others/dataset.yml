      Đó là một tình huống khó khăn và không có đúng hay sai.Cả hai bạn cần phải thảo luận về nó và đưa ra một giải pháp phù hợp với cả hai bạn.Bạn muốn dành thời gian với bạn của mình nhưng bạn trai của bạn có thể cảm thấy bị phản bội bởi bạn dành thời gian chất lượng với một người đàn ông khác mà bạn đã thân mật.Có thể có một cách để cả hai bạn đáp ứng nhu cầu của bạn.Có thể bạn chỉ dành thời gian ngắn với bạn của bạn, không phải cả một ngày cuối tuần.Hoặc bạn đăng ký với bạn trai của bạn định kỳ khi bạn nhìn thấy bạn của bạn.Nó thực sự phụ thuộc vào hai bạn.Nếu nó trở nên quá khó khăn, bạn có thể cần một bên trung lập để giúp bạn thiết lập các ranh giới phù hợp xung quanh vấn đề này.Chúc may mắn!

