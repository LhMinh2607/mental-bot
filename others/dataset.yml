      Một trong những kết quả khủng khiếp của việc bị lạm dụng trong một mối quan hệ dự kiến ​​sẽ được yêu thương, an toàn và hỗ trợ, là người đang bị lạm dụng, bắt đầu đặt câu hỏi về sự phán xét, quyền, ý kiến, cách suy nghĩ chung của chính họ
      Điều này xảy ra bởi vì các đối tác có liên quan mật thiết với nhau là rất có ý nghĩa
