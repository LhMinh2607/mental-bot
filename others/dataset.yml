      Tôi sẽ thừa nhận rằng tôi không quen thuộc với điều này từ kinh nghiệm của riêng tôi
      Dự đoán có học thức tốt nhất của tôi là bạn có thể bị co giật trong đó bạn có một số triệu chứng tương tự như ảo giác (đó là một trong những triệu chứng tâm thần) khi Bạn nghe hoặc thấy những điều không thực sự ở đó
      Trong một thời gian ngắn trực tuyến, tôi đã có thể tìm thấy một số thông tin ở đây: http://www.epilepsy.com/information/professionals/about-epilepsy-seizures/psychiatric-and- Hành vi-ASPECTECT/Tâm thần-2IT nghe có vẻ như đây sẽ là một triệu chứng ngoài một rối loạn co giật đã có, không phải là một rối loạn co giật ngoài một vấn đề sức khỏe tâm thần
      Nếu đó là cách khác, tôi không chắc nó sẽ hoạt động như thế nào
