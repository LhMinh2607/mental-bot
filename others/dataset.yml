      Đây là một trong những điều phổ biến nhất mà cá nhân tôi đã thấy trong dân số của những cá nhân bị trầm cảm
      Nó thường là tôi nhận thấy khách hàng tập trung vào tiêu cực để loại bỏ hoàn toàn sự tích cực khi họ đang đối phó với trầm cảm
      Điều truyền cảm hứng là bạn đã nhận thấy điều này trong chính mình vì nhiều khách hàng không biết rằng đây là một mô hình cho họ, hoặc chưa sẵn sàng đối mặt với việc trầm cảm đã trở thành một mô hình mà họ bám vào
      Trầm cảm, nếu được xử lý trong thời gian dài, có thể trở thành một cách sống, một bản sắc của các loại, rất khó để chia tay
      Trong khi bạn tuyệt vọng khao khát hạnh phúc, bạn sẽ là ai mà không bị trầm cảm? Đôi khi thật đáng sợ khi hành trình vào những điều chưa biết (trong trường hợp này, hạnh phúc), hơn là ở lại trong những điều đã biết và không gian thoải mái thường xuyên của sự trầm cảm của bạn
