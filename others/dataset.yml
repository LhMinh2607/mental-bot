      Điều này thật khó khăn và khá tinh tế
      Tôi tự hỏi liệu bạn có thể nói chuyện với anh trai của bạn về việc liệu anh ấy có sẵn sàng thảo luận với bạn về điều gì đó quan trọng với bạn hay không
