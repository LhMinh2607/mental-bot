      Tôi sẽ hỏi bạn, "Bạn có cảm thấy như bạn cần phải đưa ra một nhãn hiệu không?"Có điều gì đó về việc xác định là cái này hay cái kia sẽ hữu ích cho bạn không?Từ những gì khoa học hiện tại đã nói với chúng ta về xu hướng tình dục, đó là một quang phổ.Có những người trên quang phổ rõ ràng là gay, hoặc rõ ràng là người dị tính, và sau đó có tất cả mọi người ở giữa, bao gồm cả "lưỡng tính" (mà tôi đoán trong quang phổ sẽ bị đập ở giữa?)Bạn xác định là bất kỳ điều gì trên phổ đó (như bạn nói, "nhưng tôi không thực sự biết"), hoặc có thể khi bạn di chuyển trong cuộc sống, bạn sẽ không xác định là bất kỳ điều gì, và điều đó hoàn toàn ổn.Điều quan trọng nhất, theo ý kiến chuyên môn của tôi, là chấp nhận bản thân, hoàn toàn, cho bất cứ điều gì bạn là.Điều quan trọng thứ hai, theo ý kiến chuyên môn của tôi cũng là trung thực với bản thân và các đối tác của bạn về tuy nhiên bạn xác định được xu hướng tình dục của bạn.

  - text: |-
      Xu hướng tình dục không phải lúc nào cũng có thể xác định rõ ràng
      Một số người nhìn vào nó trên một sự liên tục, nơi chỉ bị thu hút bởi chỉ các chàng trai ở một đầu, chỉ có các cô gái ở đầu kia, và người lưỡng tính ở giữa
      Bất cứ nơi nào ở giữa những điểm đó có thể là bất kỳ sự hấp dẫn nào đối với con trai hoặc cô gái
      Nếu bạn không biết bạn là người đồng tính hay lưỡng tính, điều đó không sao cả
      Rất nhiều người không biết khá lâu
      Thêm vào đó, sau khi mọi người biết họ bị thu hút bởi ai, rất nhiều lần họ không sử dụng các thuật ngữ "đồng tính nam" hoặc "lưỡng tính" trong một thời gian dài
      Nó không được biết
      có mối quan hệ lý tưởng của bạn
      Một số ví dụ có thể bao gồm niềm tin, sự tôn trọng, tính sẵn sàng cho cuộc trò chuyện hoặc kết nối, v.v ..
      Bất cứ điều gì bạn thấy quan trọng trong một mối quan hệ có thể là điều quan trọng nhất
      Nếu bạn đang đấu tranh với việc tìm hiểu những gì bạn muốn trong một mối quan hệ hoặc bất kỳ Những cảm giác khác liên quan đến những gì bạn đang nghĩ và cảm nhận, tôi sẽ đề nghị kết nối với một nhà trị liệu địa phương để bạn có một nơi để nói về những gì bạn đang trải qua.

  utter_lgbtq_785:
  - text: |-
      Tôi rất xin lỗi điều này đã xảy ra.Chia sẻ một phần của cuộc sống riêng tư của bạn mà không có sự cho phép của bạn có thể rất đau đớn.Tôi có thể đề nghị (tùy thuộc vào mối quan hệ của bạn) tiếp cận với em gái của bạn và thảo luận về điều này (hoặc thiết lập ranh giới mà bạn không muốn thảo luận về cuộc sống riêng tư của bạn).Tôi cũng có thể nói chuyện với vợ và chia sẻ bạn bị tổn thương như thế nào và những gì bạn cần xảy ra tiến lên để bắt đầu chữa lành.

  - text: |-
      Lặp lại người khác ở đây, tôi xin lỗi, cô ấy không nên có.Hy vọng rằng, bạn sẽ có một cuộc trò chuyện (hoặc, trên thực tế, một số cuộc trò chuyện) về những kỳ vọng về mối quan hệ về quyền riêng tư ~ Có những điều mà vợ bạn muốn bạn không chia sẻ với gia đình cô ấy không?Không khám phá những gì là hoặc không ổn thông qua hộp thoại lành mạnh, hoàn toàn có thể cô cảm thấy em gái mình 'trong vòng tròn' của những người mà cô có thể chia sẻ điều này.Tất cả những gì đã nói, mặc dù ..
      bây giờ bạn đã bị loại, bạn có cơ hội để trở thành chính xác hơn bạn: Bạn sẽ làm gì với nó?

  - text: |-
      Tôi rất xin lỗi vì điều này đã xảy ra.Không ai xứng đáng được ra ngoài mà không có sự cho phép của họ.Tôi sẽ khuyến khích bạn liên lạc với một người ủng hộ và chấp nhận và dự định liên lạc với họ sau khi bạn gặp em gái của vợ bạn.Bạn cũng có thể lên kế hoạch dành một chút thời gian để chăm sóc bản thân sau khi bạn nhìn thấy cô ấy.Ví dụ, nếu bạn thích đi xe đạp, hãy lên kế hoạch đi xe đạp sau đó.Lên kế hoạch làm một cái gì đó cảm thấy nuôi dưỡng và chăm sóc.May mắn nhất!

  utter_lgbtq_786:
  - text: |-
      Xin chào, với tư cách là một nhà trị liệu giới tính khẳng định, tôi muốn cho mọi người biết rằng như tình dục, giới tính cũng là một quang phổ.Có thể trông giống như một cô gái và cảm thấy giống một cậu bé hơn, giống như có thể cảm thấy ở giữa một chàng trai và một cô gái, hoặc bất cứ nơi nào khác trên một đường ngang với hai điểm giữa nó.Một số người sử dụng các đại từ hoặc từ khác nhau để thể hiện giới tính của họ và điều đó không sao.Tùy thuộc vào bạn để tìm hiểu điều gì là thoải mái nhất.

  - text: |-
      Nếu bạn cảm thấy như giới tính của mình khác với giới tính mà bạn sinh ra và có nhiều thuật ngữ khác nhau để giúp mô tả điều đó
      Giới tính thực sự được xem xét trên một quang phổ
      Người chuyển giới chỉ là một trong những điều khoản đó, nhưng nhìn vào thông tin ở đây có thể giúp ích: http://www.traningerality.org/about-transgender
      Tôi không nói rằng bạn nên sử dụng thuật ngữ chuyển giới để mô tả bản thân vì điều đó có thể không mô tả chính xác những gì bạn đang trải qua Giới tính, đó là một câu hỏi với rất nhiều phần khác nhau
      Đây có lẽ là điều sẽ được nói chuyện tốt nhất với người khác mà bạn tin tưởng
      Tôi không biết đó là gia đình, bạn bè và chuyên gia sức khỏe tâm thần của bạn, và là thành viên của các giáo sĩ, hoặc người khác
      Có nhiều điều khác nhau so với bạn có thể nói và tất cả chúng đều liên quan đến việc bạn đã chia sẻ với người khác về cách bạn cảm thấy về giới tính của mình
      Có thể nói với một số người mà bạn thực sự tin tưởng trước
      Cũng xem xét rằng một khi bạn nói với ai đó điều gì đó, không thể hoàn tác nó, vì vậy nếu bạn nói với ai đó, họ có thể nói với người khác
      Sau đó, cũng có vấn đề của những người có các phản ứng rất khác nhau liên quan đến các giới tính khác nhau và không phải ai cũng sẽ ủng hộ
      Tôi hy vọng rằng bạn có thể bao quanh mình với một số người sẵn sàng hiểu và làm việc với bạn để bạn có một số ý tưởng về cách phản ứng nếu bạn bắt gặp một người không hiểu
      Hãy nhớ rằng luôn có ai đó nói chuyện với.

  - text: |-
      Tôi đồng ý với Sherry, bạn có thể cho người lo lắng rằng bạn cảm thấy không có gia đình
      Phần quan trọng nhất không phải là mọi người nghĩ bạn là ai, mà là bạn biết bạn là ai
      Đọc về bản sắc giới tính và tính trôi chảy
      Khám phá câu trả lời là một quá trình, đừng vội vã phàn nàn với cách khác
      Nếu bạn cảm thấy rằng đây là một vấn đề liên tục giúp bạn tỉnh táo và ngăn bạn tận hưởng cuộc sống của mình, hãy cân nhắc đến một nhà trị liệu để thảo luận về cảm xúc và buổi hòa nhạc của bạn
      Điều đó có nghĩa là tôi cảm thấy như các thể loại khác nhau? Tôi được sinh ra như một cô gái
      Tôi thấy mình là một đứa trẻ
      Đôi khi tôi cảm thấy như một biến thể giới khác nhau
      Tôi không biết phải nói gì với người khác khi anh ấy hỏi tôi
      Tôi cảm thấy khó hiểu và tôi chỉ nói thể loại sinh của tôi
      Tôi đồng ý với Sherry, thật tốt khi đưa ra câu trả lời mà cảm thấy thoải mái hơn
      Phần quan trọng nhất không phải là người khác nghĩ bạn là ai, mà là bạn nghĩ bạn là ai
      Đọc về chủ đề nhận dạng giới tính và tính lưu động giới tính
      Khám phá giới tính của bạn có thể là một quá trình, đừng nhanh chóng làm hài lòng người khác
      Nếu bạn cảm thấy rằng vấn đề này đang thực hiện ước mơ của bạn và ngăn bạn tận hưởng cuộc sống của bạn, hãy nói chuyện với cố vấn của bạn về cảm xúc và mối quan tâm của bạn.

  - text: |-
      Bạn có thể nói với ai đó đang tình cờ hỏi về giới tính của bạn, những gì được viết trong giấy khai sinh của bạn
      Đo lường tầm quan trọng của câu trả lời của bạn đối với tầm quan trọng của người đang hỏi bạn câu hỏi
      Ngoài ra, bạn đang nêu ra sự thật đơn giản, vì vậy không có gì sai khi nói những gì trong giấy khai sinh của bạn
      Bạn có hiểu lý do tại sao mọi người đang hỏi về giới tính của bạn? Nó không phải là một câu hỏi phổ biến, vì vậy tôi tự hỏi về bối cảnh điều này xảy ra
      Toàn bộ lĩnh vực nhận dạng giới tính là cực kỳ phổ biến bây giờ
      không khí, không phải vì họ đã dành thời gian và sự nghiêm túc để cân nhắc chu đáo nếu xu hướng có liên quan gì đến cá nhân họ không
      Nó là một câu hỏi rất phức tạp và những người gần đây, đặc biệt là thanh thiếu niên, đang trả lời nó nhanh hơn nhiều so với dường như có thể xem xét đầy đủ.

  utter_behavioral-change_804:
