      Nếu người quản lý nói với bạn "Không", sau đó tìm hiểu ai là người trên người hoặc thực thể này và tìm hiểu cách giới thiệu chính thứcYêu cầu của bạn đối với hội đồng quản trị hoặc chủ sở hữu căn hộ, hoặc bất cứ ai thực sự là chủ sở hữu hợp pháp của tòa nhà.

