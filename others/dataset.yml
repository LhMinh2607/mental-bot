      Phụ nữ chúng tôi thực sự có xu hướng đấu tranh với trò chơi so sánh
      Và văn hóa Hollywood đã không giúp ích gì với những bộ phim hài lãng mạn và lời bài hát nói với chúng ta rằng khi một người đàn ông xuất hiện lảng tránh, có điều gì đó phải lo lắng
      Đó là kinh nghiệm lâm sàng của tôi mặc dù hầu hết phụ nữ đều coi trọng tính minh bạch và bảo mật trong các mối quan hệ của họ
      Vì vậy, bạn có thể thử chia sẻ thêm một chút về lịch sử của bạn với người phụ nữ này
      Ví dụ: Bạn đã gặp cô ấy ở đâu? Bạn đã bao lâu bạn bè trước khi bạn quyết định gọi nó là thoát? Tại sao bạn không muốn làm bạn với cô ấy (tức là, ý bạn là gì bởi "loại điên")? Tôi hứa điều này có xu hướng quan trọng với phụ nữ
      Bạn có liên quan mật thiết đến hoặc thậm chí bị thu hút bởi cô ấy không? Nếu bạn gái của bạn thực sự có thể thấy rằng bạn xem cô ấy là người đàn ông của người phụ nữ khác, và cô ấy là người yêu thích của bạn trên hành tinh và không có gì phải lo lắng, cô ấy có thể bắt đầu đến xung quanh
      Bây giờ, nếu cô ấy quan tâm hơn rằng bạn có thể nhận cuộc gọi của người phụ nữ này sau lưng, trong khi tôi không phải là một fan hâm mộ lớn của việc chia sẻ mật khẩu hoặc hồ sơ điện thoại, bạn có thể in chúng ra và làm nổi bật số phụ nữ này và cho bạn gái của bạn thấy rằng bạn hoàn toàn đang nói sự thật
      Và nếu bạn thực sự muốn đẩy nó lên, tôi sẽ cố ý làm tất cả những điều nhỏ bé mà bạn biết bạn gái của bạn đã giúp cô ấy yêu bạn ngay từ đầu (ví dụ: những ghi chú tình yêu ít Có được ý tưởng)
      Điểm mấu chốt - Hãy cho bạn gái của bạn tại sao trong số tất cả những người phụ nữ trên hành tinh mà bạn có thể ở cùng, bạn đã chọn cô ấy
      Và sẽ tiếp tục làm như vậy một lần nữa
      Và tại sao bạn yêu cô ấy như một người
      Điều này sẽ giúp cô ấy tin tưởng những gì bạn đang nói
      Nhưng điêu tôt đẹp nhât se đên vơi bạn! Tamara Powell, LMHC

