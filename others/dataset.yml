      Câu hỏi của bạn cung cấp một số manh mối cho các chiến lược mà bạn có thể thử - ví dụ: xác định các dấu hiệu cảnh báo để trở nên cáu kỉnh và lên kế hoạch phản hồi, chẳng hạn như hít thở sâu, thông báo cho người bạn đang bị kích thích và cần một khoảng trống, hoặc tìm thấy sự phân tâm tạm thời thích nghe nhạc hoặc đi dạo
