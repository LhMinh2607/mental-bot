      Việc giúp ai đó hiểu được một tình huống dễ dàng hơn nhiều nếu người đó tham gia vào một cuộc trò chuyện.Tất cả những gì bạn có thể có trách nhiệm làm là đưa ra lời giải thích của bạn, điều này có vẻ như bạn đã cung cấp thực sự
