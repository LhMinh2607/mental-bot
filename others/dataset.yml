      Đó là một tình huống thực sự khó khăn mà rất nhiều thanh niên đang trải qua ngay bây giờ
      Điều đầu tiên để dưới là bạn có thể thay đổi cha mẹ bạn và không thể thay đổi hành vi của họ
      Điều cần ghi nhớ là bạn có thể kiểm soát phản ứng và hành động của mình
      Bạn có thể cần phải tiếp tục sống ở nhà với họ trong vài tháng hoặc năm tới và cách tốt nhất để làm điều này là có một kế hoạch
      Điều thứ hai là hãy nhớ rằng hành vi kiểm soát của họ rất có thể không dựa trên hành vi của bạn
      Kiểm soát cha mẹ thường được điều khiển bởi khái niệm của họ về những gì sẽ giữ cho con cái họ an toàn và hạnh phúc
      Thật không may, điều này không phải lúc nào cũng chính xác nhưng hãy nhớ rằng nó không phải là một cuộc tấn công cá nhân
      Có nhiều cách bạn có thể đối phó với việc kiểm soát cha mẹ - và hầu hết trong số họ yêu cầu tạo ra một kế hoạch hành động
      Các kế hoạch hành động gọi điện thoại cho một người bạn hoặc người lớn đáng tin cậy khi bạn cảm thấy như bạn đang mất kiểm soát trực tiếp với người lớn mà bạn tin tưởng
      Có bất kỳ lời khuyên nhanh về cách đối phó với các bậc cha mẹ muốn kiểm soát bạn; Bạn cần tìm các chiến lược hướng đến tình hình gia đình cụ thể của bạn
      Nhận các mẹo đối phó cụ thể từ những cuốn sách về động lực gia đình, chẳng hạn như: cha mẹ độc hại: vượt qua di sản đau đớn của họ và đòi lại cuộc sống của bạn bằng Susan Forwardscut Loose: Hướng dẫn của người lớn đến với cha mẹ của bạn bởi Howard Halperna Cố vấn có thể là một nguồn tài nguyên tốt và cung cấp Hỗ trợ và hướng dẫn về các vấn đề giải quyết sự tăng trưởng và phát triển bình thường trong các giai đoạn chuyển đổi.

