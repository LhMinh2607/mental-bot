      Nghe có vẻ như bạn sẽ được hưởng lợi từ việc nói chuyện với một chuyên gia sức khỏe tâm thần địa phương để bạn có thể thảo luận về một số chi tiết
      Hãy nói rằng, tôi tự hỏi liệu bạn có thể xem xét làm thế nào bạn sẽ tự xác định mình với một người không biết bạn
      Ví dụ, trung thực, thích nghi, yêu thích vui nhộn, đáng tin cậy, từ bi, cởi mở, tận tụy, v.v
      -Personality-positive.htm
      Có một danh sách những người tiêu cực ở đây quá
      Nếu bạn sẽ sử dụng chúng, hãy cố gắng sử dụng ba cái tích cực cho mỗi cái tiêu cực
      Bạn cũng có thể thử tự hỏi mình những gì bạn yêu thích về bản thân và/hoặc những gì người khác yêu thích về bạn
      Đôi khi việc xem xét những gì người khác coi là điểm tích cực của chúng tôi và nếu điều này khó khăn với bạn, hãy thử hỏi ai đó mà bạn tin tưởng để giúp bạn với danh sách
      Ý tưởng ở đây là nhìn vào mối quan hệ của bạn với chính mình
      Tôi không có nghĩa là điều này theo cách mà bạn sẽ nói chuyện với chính mình và nhận được câu trả lời, mà là nhìn vào chính mình theo cách mà bạn xứng đáng với cùng một loại yêu thương và lòng trắc ẩn mà bạn dành cho người khác hoặc muốn người khác có
      'M cũng tò mò về việc bạn có đang ăn và ngủ không, vì những điều này thực sự có thể ảnh hưởng đến sự tập trung của bạn và nhiều thay đổi khác, chẳng hạn như sự khác biệt trong cảm xúc của bạn
      Ngoài ra, bạn nói rằng bạn đang đấu tranh để đưa mọi thứ vào viễn cảnh khiến tôi tin rằng bạn đang trải qua một số điều ngay bây giờ không phải là điển hình cho bạn, nếu vậy, hãy xem xét từ người mà bạn có hỗ trợ và khả năng nói về những gì bạn đang đi qua

  utter_anxiety_140:
  - text: |-
      Những gì bạn đang trải qua là hoàn toàn bình thường và những cảm xúc này có nghĩa là bạn là con người! Con người là những sinh vật xã hội được tạo ra để liên quan đến người khác, nhưng đôi khi trải nghiệm cuộc sống hoặc di truyền của chúng ta có thể làm cho điều đó trở nên khó khăn hơn đối với một số người trong chúng ta
      Có thể các phản ứng này dựa trên các phản ứng tiêu cực mà bạn đã có với những người khác trong quá khứ, có thể là gia đình của bạn hoặc các tương tác đau thương khác với người khác
      Cũng có thể là chúng được gây ra bởi một tình trạng cơ bản như lo lắng hoặc trầm cảm, điều này có thể khiến bạn khó chịu hơn xung quanh người khác hoặc làm phiền người khác
      Một số người cũng bị làm phiền nhiều hơn bởi không gian đông đúc, tương tác lớn và hành động của người khác
      Tất nhiên bạn thích động vật (tôi cũng vậy!), Họ cung cấp tình yêu và sự hỗ trợ vô điều kiện, đừng phán xét bạn và không yêu cầu bạn phải trò chuyện với chúng
      Thực tế là bạn có những cuộc trò chuyện trong đầu vào ban đêm cho tôi biết rằng mặc dù bạn nói rằng bạn không thích mọi người, bạn đang khao khát một số kết nối xã hội
      Điều có lẽ là trường hợp là bạn chưa bao giờ thực sự dạy cách tương tác và có những cuộc trò chuyện đó
      Tin tốt là không có gì sai với bạn, bạn chỉ cần một chút trợ giúp để học cách để có những cuộc trò chuyện này và chấp nhận một số rủi ro lành mạnh để bắt đầu các cuộc trò chuyện và đó là điều mà tôi giúp nhiều khách hàng của mình trong trị liệu.

  - text: |-
      Tôi rất tiếc khi biết rằng bạn đang trải qua điều này! Mặc dù động vật có thể là một cách tuyệt vời để trải nghiệm sự hỗ trợ về mặt cảm xúc, bạn có thể muốn xem xét mở ra cho một huấn luyện viên cuộc sống hoặc nhà trị liệu để thảo luận về một số mối quan tâm của bạn.Bạn không đơn độc, và nhiều người đang trải qua rất giống nhau lo lắng.Một huấn luyện viên cuộc sống hoặc nhà trị liệu chuyên nghiệp có thể giúp hướng dẫn bạn Thông qua những cảm xúc này và giới thiệu bạn đến sự giúp đỡ chuyên nghiệp bổ sung nếu cần. Nghe có vẻ như bạn muốn giải quyết một số vấn đề này bằng cách đầu tiên hỏi câu hỏi.Tìm hỗ trợ bổ sung từ một chuyên gia được đào tạo mà bạn Cảm thấy thoải mái với có thể là cách tốt nhất để có được sự giúp đỡ mà bạn cần.Tôi Chúc bạn những điều tốt đẹp nhất trên hành trình của bạn!

  - text: |-
      Bạn là một cá nhân độc đáo thể hiện một số đặc điểm của một loại tính khí cụ thể.Thông qua tư vấn tính khí, bạn có thể biết, chấp nhận và quản lý tính khí do Chúa của bạn ban cho để trở thành tất cả những gì Chúa dự định.Không có gì sai với bạn - Chúa yêu bạn như bạn và muốn giúp bạn cân bằng nhu cầu tính khí của bạn.

  - text: |-
      Điều tôi chọn ngay lập tức trong những gì bạn hỏi là làm thế nào bạn không thích người khác bởi vì "họ làm tôi lo lắng và sợ hãi." Nếu ai đó nói điều đó với tôi trong một buổi trị liệu, tôi muốn hiểu điều này nhiều hơn với họ, và trải nghiệm "lo lắng và sợ hãi" này là gì Cảm thấy không thoải mái xung quanh mọi người
      " Ý tưởng sẽ là cố gắng hiểu tất cả những gì nó có nghĩa là bạn ở xung quanh mọi người, và lịch sử của trải nghiệm, mà không cần dán nhãn sai hoặc truyền lại phán xét về nó
      Từ đó có thể đến là một số người nhất định, và nhân vật của họ Đặc điểm, có thể khó khăn hơn để ở bên bạn vì những trải nghiệm mà bạn đã có với những tình huống tương tự trong cuộc sống của bạn
      Hoặc, nó chắc chắn có thể là một cái gì đó hoàn toàn khác nhau
      Điều quan trọng nhất là phải hiểu nó sâu sắc hơn nhiều khi xem xét số lượng đau khổ mà nó gây ra cho bạn, và khi làm như vậy, chúng tôi có thể bắt đầu xem nó là "bình thường đối với tôi".

  - text: |-
      Những gì bạn đang trải qua là lo lắng, nó thực sự khá phổ biến
      Tin tốt - bạn không đơn độc trong trải nghiệm này! Điều đó đang được nói, có thể rất bực bội và khó chịu khi phải đối mặt với những suy nghĩ lo lắng xuất hiện trong đầu chúng ta, đôi khi không có bất kỳ cảnh báo nào
      Ngoài ra, ban đêm là một thời gian đặc biệt dễ bị tổn thương đối với nhiều người trong đó sự lo lắng khiến cái đầu xấu xí của nó thậm chí còn hơn thế
      Chúng tôi không bị phân tâm vào ban đêm và tài nguyên của chúng tôi đã cạn kiệt hơn nên chúng tôi không thể chống lại những suy nghĩ này một cách hiệu quả như bình thường
      Nó có thể hữu ích để bên ngoài sự lo lắng của chúng tôi, đặt tên cho nó, như "Judy" hoặc "Bill" chẳng hạn (hoặc có lẽ một cái gì đó độc ác hơn như Lord Garmadon ??)
      Việc đặt tên là tất cả tùy thuộc vào bạn, điều gì đến với bạn khi bạn nghĩ về sự lo lắng của mình, bây giờ một cái tên phù hợp là gì? Hành động bên ngoài tách chúng ta ra khỏi sự lo lắng một chút và làm cho nó dễ chịu hơn một chút
      Nếu bạn có thể nghĩ về sự lo lắng của mình như một thứ khác để xử lý hơn là nó là một phần trong tính cách của bạn, điều này thường rất hữu ích
      Ngoài ra, tôi khuyên bạn không nên tránh các tình huống khiến bạn cảm thấy như vậy
      Bộ não của chúng ta phải tìm hiểu những gì là một mối đe dọa thực tế và những gì không
      Ngay bây giờ, bộ não của bạn nghĩ rằng đám đông là một mối đe dọa, nếu bạn có thể thực hành hơi thở sâu và ở trong đám đông, bạn sẽ bắt đầu dạy (hoặc tua lại) não của bạn, cho nó biết rằng đám đông không nguy hiểm với bạn
      Hãy nghĩ về bộ não của bạn như một phụ huynh bảo vệ quá mức
      Bộ não của bạn đang phản ứng thái quá trong những tình huống này để cố gắng và giữ cho bạn an toàn
      Nó chỉ cần học rằng tình hình không phải là một mối nguy hiểm để bắt đầu.

  - text: |-
      Tôi nghĩ rằng bạn có rất nhiều cái nhìn sâu sắc về những gì mà xảy ra - có thể xác định chính xác vấn đề mà bạn đang phải đối mặt và mô tả các phản hồi mà nó gợi lên.Có vẻ như bạn có thể đang đối phó với sự lo lắng xã hội và có thể có lợi khi nói chuyện với một cố vấn chuyên nghiệp về điều này.Một nhà trị liệu có thể giúp bạn phát triển các công cụ (hoặc chiến lược đối phó) để xử lý các tình huống này.Từ những gì bạn đã chia sẻ, bạn có thể được hưởng lợi từ liệu pháp hỗ trợ động vật.Liệu pháp ngựa là một cách tiếp cận tuyệt vời, hoặc thậm chí chỉ làm việc với một nhà trị liệu sử dụng liệu pháp hỗ trợ động vật được tích hợp với cách tiếp cận truyền thống để tư vấn.

  - text: |-
      Tiếp cận để nói về những vấn đề này là bước đầu tiên quan trọng.Tìm dịch vụ chuyên nghiệp có thể được khuyến nghị nếu những vấn đề này đang diễn ra ngày càng nhiều.Một vài điều cần lưu ý ..
      sự tức giận là một cảm giác thứ yếu quan trọng để nhận thức được- nó giữ cho chúng ta an toàn, cho phép chúng ta tự đứng lên cho chính mình hoặc người khác ...
      nhưng nó cũng chứa đựng vô số nhược điểm.Nhưng thứ cấp của nó.Cần phải hiểu những cảm xúc chính đằng sau sự tức giận, bối rối, thất vọng, sợ hãi, cô đơn, v.v ..
      ..
      lo lắng có liên quan nhiều đến việc lo lắng về tương lai, đặc biệt là những điều mà chúng ta không thể kiểm soát được.Nếu chúng ta tập trung lo lắng vào những điều tiêu cực- những sai lầm, thất bại hoặc lộn xộn thì chúng ta sẽ nói với bản thân những điều tiêu cực về bản thân.Mọi người có xu hướng tập trung vào những tiêu cực mà không cần nắm lấy, hoặc ít nhận ra, những điều tích cực.

  - text: |-
      Hoàn toàn bình thường khi cảm thấy choáng ngợp và không thoải mái trong những đám đông lớn, hoặc các cuộc tụ họp gia đình lớn.Bạn có thể lo lắng về việc không phù hợp, hoặc có bất cứ điều gì để nói.Điều quan trọng là có một hoặc hai người bạn.Cố gắng tìm một người có cùng sở thích.Có lẽ bạn có thể làm những việc không liên quan đến nhiều người tiếp xúc trực tiếp, như đi xem một sự kiện phim, chơi hoặc thể thao.Nhiều người hoàn toàn hạnh phúc khi làm mọi thứ trong các nhóm nhỏ.Nếu bạn có những cuộc trò chuyện liên tục trong đầu, thì thường là do lo lắng về việc bị đánh giá và muốn làm hoặc nói chính xác điều đúng, như đã đề cập ở trên.Tìm ai đó để nói chuyện, một người bạn hoặc nhà trị liệu hỗ trợ, sẽ cho phép bạn có được một số suy nghĩ của chúng tôi trong đầu của bạn và nhận ra rằng bạn được chấp nhận hơn bạn nghĩ.Chúc may mắn!

  - text: |-
      Vì bạn nhận thức được sự nhạy cảm của bạn đối với việc trở thành một trong số các nhóm lớn người, nên tiếp tục thỏa mãn điều này và tránh xa đám đông càng nhiều càng tốt
      Nó cũng tốt để thích sự đồng hành của động vật, miễn là nó không Việc loại trừ các mối quan hệ với mọi người
      Nhận thức tính năng này về bản thân bạn là một ví dụ khác về sự hiểu biết về bản thân
      Điểm duy nhất cần xem xét là lý do bạn tránh nói chuyện với người khác
      Nếu đó là vì những cuộc gặp gỡ xấu hoặc căng thẳng, sự phản bội hoặc một số loại vi phạm , sau đó có mô hình mối quan hệ này vẫn còn trong tâm trí của bạn, có thể đưa ra những vấn đề mới như sự cô đơn do thiếu những người bạn thân
      Bạn nên làm gì thật một cách trung thực Solitude
      Nếu bạn có sự kết hợp đúng đắn của con người/cô đơn/động vật, thì thật tuyệt! Nếu không, sau đó xem xét văn phòng bí mật của một nhà trị liệu để hiểu mới về bản thân và Soci của bạn AL Sở thích.

  - text: |-
      Cảm ơn vì đã chia sẻ mối quan tâm của bạn! Tôi nghĩ rằng bạn sẽ ngạc nhiên nếu bạn biết có bao nhiêu người cảm thấy như vậy
      Ở trong đám đông có thể gây ra sự lo lắng (một trong những triệu chứng lo lắng là sự cáu kỉnh hoặc tức giận, như bạn đã mô tả)
      Đối với một số người, đó chỉ là vì tính cách của họ (nếu bạn có xu hướng sống nội tâm hơn, thì rất nhiều người thực sự đang cạn kiệt)
      Đối với những người khác, nó có thể chỉ ra chẩn đoán lo lắng xã hội
      Tôi khuyên bạn nên bắt đầu bằng cách viết ra tự nói chuyện của bạn
      Có vẻ như bạn đang nói với bản thân rất nhiều tin nhắn tiêu cực (như bạn đã đề cập, có những cuộc trò chuyện tưởng tượng và cho rằng mọi người đang đánh giá bạn)
      Viết ra những suy nghĩ dẫn đến bạn cảm thấy khủng khiếp và khóc
      Có lẽ đó là: Tôi thật ngu ngốc, mọi người khác đang có một thời gian tốt nên tôi cũng nên như vậy, có điều gì đó không ổn với tôi
      Chỉ cần viết ra những điều này là một điểm khởi đầu quan trọng bởi vì nó cho phép bạn khách quan đến suy nghĩ của mình
      Khi bạn nhìn thấy chúng trên giấy, bạn có thể bắt đầu xác định những lời nói dối và điều chỉnh lại chúng
      Bên cạnh những suy nghĩ tiêu cực của bạn, hãy viết một số tích cực: Tôi có một cái gì đó để cung cấp, tôi không sao theo cách của tôi, bạn thích các mối quan hệ 1: 1, v.v
      nhẹ hơn và ổn hơn với chính mình
      Bảo trọng!

  - text: |-
      Thật tuyệt vời đến nỗi bạn nhận thức được sự lo lắng xã hội và đau khổ của bạn với những người khác mà bạn đang có mối quan hệ.Bạn đã thực hiện bước đầu tiên hướng tới một hành trình chữa bệnh!Thứ hai, đặt một cuộc hẹn với một nhà trị liệu chuyên về điều trị phản hồi thần kinh và phản hồi sinh học.Một xét nghiệm là cần thiết để xác định khu vực nào trong não của bạn ’trên trên và khu vực nào trong não của bạn’ tắt.Sau đó, nó sẽ được tập trung điều trị sẽ tăng tốc độ chữa lành của bạn.

  utter_anxiety_141:
  - text: |-
      Bạn có thể ngạc nhiên khi bạn bình thường như thế nào
      Lo lắng là vô cùng phổ biến và trong khi loại lo lắng hiện sinh cụ thể của bạn có thể là duy nhất đối với bạn - rất khó để hầu hết mọi người thực sự hiểu những gì xảy ra sau khi chúng ta chết - bất kể hệ thống niềm tin tôn giáo hay triết học mà chúng ta nắm giữ
      Đó là điều chưa biết cuối cùng và một số nhà triết học và nhà tâm lý học tin rằng tại gốc rễ của những lo lắng hàng ngày của chúng ta là nỗi sợ chết hoặc sợ những điều chưa biết
      Giống như nó có thể thực sự khó khăn để hiểu được kết thúc của cuộc sống, nó cũng có thể khó hiểu một sự tồn tại vĩnh cửu
      Những gì cả hai đều có điểm chung là chúng ta đang chụp ảnh một tương lai cuối cùng không thể biết được và điều chưa biết này có thể gây ra rất nhiều lo lắng
      Các thực hành dựa trên chánh niệm như thiền - có thể có một cái gì đó như thế này trong truyền thống tôn giáo của bạn - có thể rất hữu ích trong việc làm hòa với những điều chưa biết trong thời điểm hiện tại
      Chúng ta càng có thể học cách sống trong thời điểm này - chúng ta càng ít bị treo lên về việc dự đoán kết quả cho cuộc sống của chúng ta có thể không bao giờ trở thành sự thật
      Thực hành chánh niệm có thể giúp bạn có căn cứ, trở thành nơi bạn đang ở, thư giãn và điều chỉnh hệ thống thần kinh của bạn để bạn có thể ngủ và hồi phục, và đào tạo sự chú ý của bạn để tập trung vào cuộc sống bạn muốn sống ngay bây giờ - thay vì lo lắng về những gì xảy ra sau đó bạn chết
      Đã nói tất cả những điều đó - có thể rất hữu ích khi nói chuyện với ai đó về sự lo lắng của bạn - đặc biệt là khi bạn cảm thấy bị ám ảnh bởi nó, lo lắng rằng bạn điên và không thể ngủ được
      Có rất nhiều nhà trị liệu tốt ngoài kia có thể giúp bạn với sự lo lắng của bạn.

  - text: |-
      Xin chào California, những gì bạn đang trải qua thực sự là lo lắng; Nó rất phổ biến
      Thông qua nghiên cứu, chúng tôi biết rất nhiều điều về cách giảm lo lắng
      Tôi sẽ giúp bạn bắt đầu và đó là một ý tưởng tuyệt vời để kết nối với một nhà trị liệu có thể xây dựng dựa trên những ý tưởng này và hiểu rõ bạn
      Thật tự nhiên khi có những suy nghĩ ngẫu nhiên làm chúng tôi khó hiểu
      Bộ não của chúng ta rất phức tạp, những điều tuyệt vời
      Những suy nghĩ sợ hãi và lo lắng là một phần của bức tranh này; Mục đích của họ là chuẩn bị cho chúng ta cho tương lai và giúp chúng ta hiểu được quá khứ và học hỏi từ nó
      Nhưng điều xảy ra đôi khi là các hệ thống báo động của chúng tôi thoát ra khỏi Whack và được đặt ra quá dễ dàng
      Chúng ta thường dành quá nhiều thời gian để lo lắng về những điều đã xảy ra hoặc có thể xảy ra
      Khi những suy nghĩ này lấy đi sự tận hưởng cuộc sống của chúng ta, nó trở thành một vấn đề
      Vì vậy, trong khi sợ hãi và lo lắng cố gắng bảo vệ chúng tôi, họ cũng tìm kiếm sức mạnh và sẽ lấy bất kỳ sức mạnh nào họ có thể có được
      Nói chung, sợ hãi và lo lắng cố gắng nói với chúng tôi một hoặc cả hai điều: có điều gì đó không ổn với chúng tôi, hoặc điều đó Một cái gì đó xấu sẽ xảy ra (hoặc điều gì đó xấu sẽ xảy ra vì có điều gì đó không ổn với chúng tôi)
      Họ sẽ sử dụng bất cứ điều gì họ có thể làm bằng chứng để thuyết phục bạn
      Ví dụ ..
      "Người đó nhìn bạn buồn cười
      Bạn đang trông lạ"
      Vâng, có hàng tá giải thích có thể cho cái nhìn trên khuôn mặt của người đó, và không có khả năng nó có liên quan gì đến bạn
      Đối với cá nhân bạn, suy nghĩ của bạn là về thế giới bên kia ..
      về cuộc sống mãi mãi
      Nỗi sợ hãi nói gì với bạn sẽ không thoải mái khi sống mãi mãi? Phần tồi tệ nhất là gì? Một nhà trị liệu sẽ giúp bạn đào sâu để tìm ra cốt lõi của những gì bạn sợ
      Nó có thể là bạn không kiểm soát được bạn là ai hoặc bạn đi đâu
      Có thể là bạn sợ sẽ xuống địa ngục vì bạn "xấu"
      Tìm kiếm nỗi sợ hãi sâu sắc nhất đó
      Tôi mời bạn sau đó hình dung suy nghĩ đó như một ly nước trên kệ
      Đó là một chiếc kính nặng, và nếu bạn cầm nó trong tay một lúc và nhìn chằm chằm vào nó, nó sẽ cản đường; Bạn sẽ không thoải mái và không thể tập trung vào cuộc sống của bạn
      Đó là những gì đang xảy ra bây giờ
      Tôi đề nghị rằng vấn đề không phải là quá nhiều suy nghĩ bạn đang có; Tất cả chúng ta đều có những suy nghĩ ngớ ngẩn ngẫu nhiên thường không đúng
      Vấn đề là bạn đang cầm nó trong tay bao lâu
      Bạn có thể có suy nghĩ đó (nhặt chiếc ly đó) hàng trăm lần một ngày và, miễn là bạn đặt nó trở lại ngay trên kệ, đó không phải là vấn đề
      Bí quyết là lấy lại trên kệ đó
      Bây giờ, bạn đang sử dụng phân tâm để làm điều này
      Bạn đang cố gắng tập trung vào những thứ khác xung quanh bạn, nhưng tôi nghĩ rằng kính vẫn nằm trong tay bạn
      Như thế chưa đủ; Bạn đang tìm kiếm nhiều công cụ hơn để lấy lại kính đó trên kệ
      Và chìa khóa là trong suy nghĩ của bạn
      Một khi bạn tìm ra nỗi sợ hãi đang cố gắng nói với bạn, thì bạn có thể "nói lại với" nỗi sợ hãi
      Vì vậy, ví dụ, nếu nỗi sợ nói với bạn "bạn không kiểm soát được bất cứ điều gì", thì bạn có thể làm việc để chấp nhận những mảnh bạn không kiểm soát được, học cách chịu đựng cảm giác đó và yêu cầu lại điều khiển
      Bạn có thể kiểm soát mức độ mà bạn để nỗi sợ hãi chiếm lấy bạn
      Với một nhà trị liệu, bạn có thể học cách "bác bỏ những ý tưởng" sợ hãi '
      Bạn có thể học cách tìm kiếm bằng chứng cụ thể về những lời nói dối của nỗi sợ hãi và giành lại quyền kiểm soát suy nghĩ của bạn
      Chuc bạn nhưng điêu tôt đẹp nhât!

  - text: |-
      Những câu hỏi hay!Nghịch lý của suy nghĩ về mãi mãi là bạn có thể trở nên có động lực hơn để chỉ sống ở hiện tại.Suy nghĩ về mãi mãi chắc chắn có thể là quá sức, đó là rất nhiều để suy nghĩ, bạn có thể làm gì về tương lai của mình?Có mặt - học và thư giãn, biết rằng bạn đang làm mọi thứ bạn có thể ngay tại đây, ngay bây giờ.Có một cuốn sách của Eckhart Tolle - sức mạnh của bây giờ - mà bạn có thể quan tâm
      Hãy tận hưởng hành trình của bạn!

  - text: |-
      Cuộc sống của bạn ở đây quan trọng và có mặt trong đó để bạn cảm thấy niềm vui trong bản thân và môi trường xung quanh là quan trọng trong việc tạo ra cảm giác dễ dàng và cân bằng của bạn.Không ai có thể dự đoán, chắc chắn, những gì xảy ra sau khi chết vì ý thức vượt qua ranh giới và giới hạn chúng ta có xu hướng áp đặt lên nó.Điều đó nói rằng, nếu tái sinh tồn tại hoặc nếu có thiên đường hoặc địa ngục ý thức của bạn về nó rất có thể sẽ không bị khó chịu hoặc đau đớn khi bạn trải nghiệm nó bây giờ.Thiền định hoặc tự thôi miên cho sự lo lắng có thể giúp giảm bớt suy nghĩ và cảm giác sợ hãi của bạn và sống cuộc sống của lòng tốt và sự cân bằng sẽ đảm bảo rằng tương lai của bạn sẽ hạnh phúc cho bạn bất kể điều chưa biết.

  - text: |-
      Câu hỏi tôn giáo là một chủ đề phức tạp và thường là triết học, và những loại câu hỏi này, đặc biệt là trên thiên đàng, địa ngục và một thế giới bên kia có thể mang đến một loạt các cảm giác khó khăn và khó hiểu
      Điều tôi muốn tập trung vào là nỗi sợ hãi và lo lắng mà bạn dường như đang cảm thấy được kết nối sâu sắc với các câu hỏi của bạn
      Những suy nghĩ đáng sợ, suy nghĩ tiêu cực, suy nghĩ ám ảnh đôi khi cảm thấy như chúng mất kiểm soát và chúng ta không thể làm gì để ngăn chặn chúng, nhưng tôi muốn đưa ra hai kỹ thuật có thể hỗ trợ cho sự hoảng loạn và lo lắng của bạn
      Bước đầu tiên để làm việc với những suy nghĩ đáng sợ hoặc tiêu cực là thừa nhận rằng chúng chỉ là những suy nghĩ và chúng ta có thể chọn theo các luồng suy nghĩ đáng sợ hoặc làm việc với việc cắt bỏ chúng hoặc bỏ qua chúng
      Tôi cũng nhận ra rằng có vẻ thực sự khó thực hiện, nhưng đây là một cách tốt để suy nghĩ về bộ não và cách các mô hình suy nghĩ hoạt động
      Những suy nghĩ nảy sinh trong tâm trí mọi lúc, bộ não của chúng ta là một cỗ máy suy nghĩ
      Nhiều suy nghĩ trôi qua như những đám mây và chúng ta không chú ý trong khi những suy nghĩ khác phát sinh và chúng kích hoạt chúng ta một cách hạt, tức là, đáng sợ, tức giận, vui, buồn, và khi những suy nghĩ đó phát sinh Ý nghĩ có thể dẫn chúng ta xuống dòng suy nghĩ đặc biệt đó sẽ dẫn đến sợ hãi và lo lắng
      Vì vậy, làm thế nào để chúng ta làm việc hoặc ngăn chặn những luồng suy nghĩ đáng sợ đó? Một kỹ năng mới để thực hiện xuất phát từ tác phẩm của Rick Hansen, ông đã viết cuốn sách của Đức Phật, "Ông dạy rằng chúng ta cần cung cấp nhiều năng lượng và sự chú ý hơn đến những suy nghĩ tích cực hoặc những ký ức tích cực mà chúng ta giữ trong tâm trí và ít chú ý đến Những suy nghĩ tiêu cực
      Hansen yêu cầu chúng ta tưởng tượng bộ não theo cách này, bộ não giống như sự nhung nhịn với những suy nghĩ tiêu cực và như Teflon khi nói đến những suy nghĩ tích cực
      Có những lý do mà bộ não của chúng ta hoạt động theo cách này, nhưng tôi không có thời gian để đi Vào tất cả những điều đó trong phản ứng này
      Vì vậy, điều quan trọng cần nhớ là chúng ta phải làm việc với suy nghĩ tích cực, thực sự dừng lại suốt cả ngày để tập trung vào những cảm xúc và ký ức tích cực, điều này sẽ giúp tâm trí củng cố những suy nghĩ tích cực và giúp giảm suy nghĩ tiêu cực Các luồng theo thời gian
      Nếu một suy nghĩ đáng sợ phát sinh cố gắng thay thế nó bằng một trải nghiệm hạnh phúc trong ít nhất một vài khoảnh khắc, và xem liệu điều đó có giúp giảm điện tích tiêu cực liên quan đến suy nghĩ đáng sợ đó không
      Khi bạn có những suy nghĩ về cái chết, hãy dành một chút thời gian để chú ý đến việc bạn đang thở như thế nào
      Thông thường khi chúng ta đang cảm thấy lo lắng, chúng ta đang làm thở ngực
      Nếu bạn dành một chút thời gian để tập trung vào hơi thở của mình và cho phép một vài hơi thở đầy đủ, mang đến hơi thở để bụng tăng lên và sau đó là bụng tự nhiên khi bạn thở ra, chỉ cần nhận thấy hơi thở và thực hành thở có thể làm chậm chu kỳ lo lắng khi nó bắt đầu.

  - text: |-
      Bạn cần tìm một lối thoát.Một người nào đó để nói chuyện với.Bố của bạn hoặc một người yêu mẹ của bạn cũng là một người lý tưởng.Nhưng bất cứ ai cũng có thể giúp đỡ.Chỉ cần tìm ai đó để được giúp đỡ.Nếu bạn không thể tìm thấy bất cứ ai mà bạn nghĩ sẽ lắng nghe, hãy nói chuyện với mẹ của bạn.Nó có thể giúp rất nhiều chỉ để có được các từ ra.Nói cho cô ấy biết bạn cảm thấy thế nào về việc cô ấy đi qua, nhưng sau đó cũng về mọi thứ khác.Nói chuyện với cô ấy về ngày của bạn.Nói với cô ấy về những điều hạnh phúc.Tôi không biết bạn là một người tôn giáo, hoặc nơi bạn tin rằng cô ấy bây giờ, nhưng bất kể bạn có thể nói chuyện gì với cô ấy.

  - text: |-
      Nhiều người tạo ra sự lo lắng mãnh liệt với suy nghĩ ám ảnh
      Trong khi bản chất của nỗi ám ảnh của bạn về thế giới bên kia và sự vĩnh cửu xuất hiện rất mạnh mẽ và độc đáo đối với bạn, mô hình ám ảnh về một điều/khu vực là phổ biến
      Tôi khuyên bạn nên xem xét tư vấn để giúp bạn lo lắng
      Nếu bạn rất nghiêng, cũng có những loại thuốc có thể mang lại sự cứu trợ
      Rõ ràng, tôi không thể chẩn đoán bạn từ một đoạn, vì vậy sẽ là khôn ngoan khi đến thăm một chuyên gia sức khỏe tâm thần có kinh nghiệm (một cố vấn hoặc MD trong khu vực của bạn) để giúp bạn thảnh thơi với những suy nghĩ tự hủy hoại bản thân
      CBT, liệu pháp hành vi nhận thức, là một phương pháp tư vấn rất hiệu quả cho suy nghĩ ám ảnh
      Nếu bạn muốn xem một nhà trị liệu CBT Notch hàng đầu, hãy truy cập www.academyofct.org
      Và tất nhiên tôi khuyên bạn nên chọn cuốn sách của mình, Sống có, Cẩm nang là con người, bao gồm các khái niệm CBT và nhiều công cụ khác sẽ giúp với nỗi ám ảnh và lo lắng
      không phải là một thuật ngữ sức khỏe tâm thần mà là một thuật ngữ pháp lý (hoặc một tiếng lóng)
      Vì vậy, miễn là bạn không phạm tội, không có chuyên gia nào có thể gọi bạn là điên rồ hay điên rồ! Hãy chậm lại! ~ Mark (www.markmorrislcsw.com và www.livingyes.org)

