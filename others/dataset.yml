      Hoàn toàn có thể hiểu được rằng bạn sẽ có những người bạn nam và bạn muốn dành thời gian cho họ
      Khi bạn vượt qua bạn bè sang một mối quan hệ, nó sẽ thay đổi mọi thứ
      Một số người rất dễ đi và sẽ không cảm thấy bị đe dọa bởi những gì bạn đã làm người khác sẽ buồn bã
      Nếu bạn trai của bạn buồn vì bạn dành thời gian với người bạn nam này, thì bạn cần nói về nó
      Mỗi bạn cần thể hiện cảm xúc của mình về tình huống và lắng nghe người khác với sự kiên nhẫn và tôn trọng
      Sau đó, bạn có thể đưa ra quyết định về những gì tốt nhất cho bạn và mối quan hệ của bạn
      Có lẽ anh ấy sẽ không buồn nếu bạn nhìn thấy người bạn này khi bạn ở với bạn trai của bạn
      Hoặc có thể bạn trai của bạn sẽ cảm thấy tốt hơn nếu anh ấy hiểu người này hơn và có thể tin tưởng anh ấy
      Nhiều khả năng bạn có thể đưa ra một tình huống sẽ làm cho cả hai bạn thoải mái trong tương lai
      Bạn đã không làm bất cứ điều gì "sai" bởi vì nó không giống như bạn có ý định làm tổn thương bạn trai của bạn
      Nhưng nếu bạn thực sự quan tâm đến bạn trai của mình, thì có lẽ bạn quan tâm đến việc làm cho anh ấy buồn
      Thay vì xem vấn đề này là một vấn đề, hãy cố gắng xem nó như một cơ hội để kết nối
      Nếu bạn có thể lắng nghe nhau vừa hiểu nhau, mối quan hệ của bạn có thể trở nên gần gũi hơn.

