      Điều này có vẻ như hai câu hỏi
      Đầu tiên là những gì có thể đã xảy ra để nhắc anh ta lùi lại
      Thứ hai là ý nghĩa của bạn khi có bạn trai dùng thuốc chống trầm cảm, người nói rằng anh ta có "rất nhiều trong tâm trí"
      Cả hai cho bạn cơ hội để nhìn vào chính mình
      Có kỳ vọng có thể là một cái bẫy lớn
      Tôi viết về điều này rộng rãi trong chương đầu tiên của cuốn sách Living Yes (www.livingyes.org)
      Có cách nào mà bạn có thể tận hưởng thời gian bên nhau mà không mong đợi bất cứ điều gì trên đường không? Có những bài học tuyệt vời để bạn có được từ mối quan hệ - ngay cả khi nó chỉ kéo dài ba tuần? Bạn có thể tạo ra một suy nghĩ về lòng biết ơn đối với những gì và để những kỳ vọng trong tương lai (và nhu cầu trong tương lai) đi? Có những cách mới để giao tiếp có thể mang bạn đến với nhau không? Những bài học cho bạn về việc cho phép mối quan hệ phát triển khóa học của riêng mình vào thời gian của riêng nó là gì? Một lần nữa, buông bỏ mọi kỳ vọng, và xem những gì xảy ra
      Đó là những gì "sống có" đòi hỏi
      Tôi chắc chắn rằng điều này sẽ hoạt động tốt cho bạn - với anh ta hoặc không có anh ta
      ~ Mark (www.markmorrislcsw.com và www.livingyes.org)

