      Một lý do có thể là bạn đơn giản là không thoải mái với ý tưởng như bạn nghĩ
      Một số thời gian và giao tiếp tốt với chồng bạn có thể giúp bạn với điều này
      Một lý do khác có thể làm phiền bạn là bởi vì, ở một mức độ nào đó, bạn nhận thức được các thông điệp mà xã hội cho chúng ta về các cuộc hôn nhân
