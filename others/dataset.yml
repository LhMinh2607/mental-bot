      Tương tác hành vi với một người mắc chứng tự kỷ nặng đòi hỏi phải được đào tạo chuyên môn cao, cả cho bất kỳ nhân viên chuyên nghiệp nào liên quan đến người đó và các thành viên trong gia đình
      Đó là một tình huống không công bằng cho cả người mắc chứng tự kỷ cũng như những người cắm trại khôngHy vọng cả hai bên sẽ hòa thuận một cách hài hòa
      Trong lệnh này để đạt được điều này, các trại viên sẽ cần được đào tạo chuyên ngành để biết cách đối phó với sự đau khổ ở người cắm trại bị tự kỷ
      Điều này rõ ràng sẽ kéo dài và gánh nặng ngân sách trại hè cũng như cung cấp một hoạt độngthường không phải là một phần của trại hè cho trẻ em
      Bạn có thể làm gì có thể có hiệu quả trong việc giúp đỡ người cắm trại mắc chứng tự kỷ, là chỉ ra khó khăn tương tác với các quản trị viên mùa hè.Có thể điều chỉnh hợp lý để xã hội hóa cùng nhau và từ những gì bạn viết, chính quyền đã phản ứng thái quá, người mà họ coi là bạn bè cắm trại hợp lý.

