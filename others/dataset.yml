      Câu trả lời ngắn gọn cho câu hỏi của bạn là "không" không có ai làm điều này.Có rất nhiều câu hỏi chưa được trả lời và các yếu tố khác đang diễn ra ở đây cần được chú ý.Tuy nhiên, đừng ngần ngại tìm kiếm tư vấn pháp lý và/hoặc gọi 911
      Lý tưởng nhất, chồng sắp cưới của bạn sẽ có thể nói chuyện trực tiếp với chồng cũ của cô ấy và đặt ra các ranh giới hợp lý tôn vinh bất kỳ thỏa thuận pháp lý nào có hiệu lực từ việc ly hôn và giam giữthỏa thuận.Thực tế là cô ấy sợ nói bất cứ điều gì với anh ta về hành vi không phù hợp của anh ta, và cô ta đã không thể cho bạn bất kỳ lý do nào cho nỗi sợ hãi của cô ta, cho thấy các yếu tố có thể của các hành vi lạm dụng trong quá khứ, quyền lợi và/hoặc đồng phụ thuộc.Tôi hy vọng mọi thứ diễn ra tốt đẹp cho tất cả mọi người và tôi tự tin rằng một nhà trị liệu lành nghề có thể giúp tất cả điều hướng cách tốt nhất để thiết lập ranh giới và trải nghiệm sự chữa lành lớn hơn.

  - text: |-
      Những đứa trẻ thực sự là tài sản của cô ấy, và anh ấy có một yêu cầu cho chúng như anh ấy muốn; ngôi nhà là của bạn, tôi cho rằng nếu anh ấy muốn nhìn thấy tài sản của mình, nó được thực hiện khỏi tài sản của bạn; và, đó làMiễn là nó vẫn là tài sản của bạn, bạn có thẩm quyền đối với tất cả những người đó, trong đó, yêu cầu bồi thường cho các chuyến thăm và gửi cho anh ta một hóa đơn; khi anh ta không trả tiền, gửi cho cảnh sát trưởng địa phương, đến tòa án khiếu nại nhỏ và giành được phán quyếtchống lại anh ta vì không thanh toán; tôi tự hỏi làm thế nào điều đó có thể diễn ra ..
      hành động như người đàn ông :)

  - text: |-
      Câu trả lời rõ ràng là không, nó không ổn
      Có những người khác bạn nên hỏi mặc dù
      Bạn nói vị hôn phu của bạn "có vẻ sợ" của người yêu cũ
      Bạn đã hỏi cô ấy về điều đó? Có lý do gì anh ấy vẫn còn chìa khóa nhà? Đã có bất kỳ cuộc thảo luận về ranh giới thích hợp? Tôi làm việc với rất nhiều người nuôi dạy con từ các hộ gia đình khác nhau và những điểm dính nhất là những người chưa được thảo luận
      Rõ ràng có xung đột ở đó hoặc họ sẽ không chia tay, nhưng vị hôn phu của bạn và người yêu cũ của cô ấy cần phải liên kết với bọn trẻ và điều đó không thể xảy ra nếu cô ấy cảm thấy sợ hãi hoặc bực bội
      Nếu cô ấy không có vấn đề với việc của anh ấy, rõ ràng bạn sẽ làm (và ai sẽ không? Anh ấy không phải là người yêu cũ của bạn!), Vì vậy, bạn và cô ấy cần phải có một số thỏa thuận xung quanh việc anh ấy tiếp cận nhà
      Nếu cô ấy sợ đưa ra cuộc thảo luận thì tôi thực sự khuyên cô ấy và người cũ nhận được sự giúp đỡ với một nhà trị liệu giỏi
      Sức khỏe trẻ em, sức khỏe của bạn và của cô ấy, và sức khỏe của các mối quan hệ của bạn trong gia đình phụ thuộc vào nó!

  - text: |-
      Bạn có biết lý do chồng sắp cưới của bạn đưa ra hành vi của người yêu cũ không?nghĩa vụ cô cảm thấy đối với anh ta như một phụ huynh, hoặc cô ấy thực sự sợ sự tức giận về thể chất hoặc bằng lời nói của anh ta nếu cô không đồng ý với những gì anh ta muốn
      Các điểm khởi đầu tốt nhất để biết cách xử lý một tình huống.Luật pháp cấm những gì anh ta đang làm.Tình hình hoàn toàn nằm trong tay những người liên quan.

