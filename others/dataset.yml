      Bạn có thể được bảo vệ vì những điều đã xảy ra trong quá khứ hoặc trong quá khứ của những người mà bạn đang bảo vệ.Rất nhiều người trong chúng ta có bản năng tự nhiên mà chúng ta không muốn người khác bị đau.Đối với những người khác, xung đột chỉ là khó theo dõi và/hoặc lắng nghe
