      Bạn đã nói chuyện với một nhà trị liệu chưa? Tôi sẽ đề nghị bạn thực hiện bước đó trước
      Một nhà trị liệu sẽ giúp bạn khám phá nguồn gốc của sự tức giận của bạn và dạy cho bạn những cách mới, thích nghi để đối phó với sự tức giận của bạn
      Cho đến khi bạn có thể nhận được một số trợ giúp chuyên nghiệp, tôi sẽ khuyên bạn nên bắt đầu nhận ra khi cảm xúc của bạn trở nên leo thang và dành một thời gian trước khi sự tức giận biến thành sự gây hấn
      Nếu bạn cảm thấy mình trở nên nóng bỏng, xin lỗi khỏi tình huống, đi đến một nơi yên tĩnh hoặc đi dạo, và thực hành một hơi thở sâu
      Xóa tâm trí của bạn về vấn đề và chỉ tập trung vào hơi thở của bạn khi bạn hít vào từ từ tính đến bốn và thở ra từ từ tính đến sáu
      Đừng nản lòng nếu nó không hoạt động ngay lập tức
      Hơi thở sâu mất tập luyện! Quay trở lại tình huống hoặc bạn gái của bạn chỉ khi bạn đã bình tĩnh lại và tự tin rằng bạn sẽ không làm tổn thương bất cứ ai
      Bạn cũng có thể muốn yêu cầu bạn gái của bạn nhắc nhở bạn nghỉ ngơi khi cô ấy nhận ra rằng cảm xúc của bạn đang leo thang
      Biết rằng với sự giúp đỡ và hỗ trợ, đặc biệt là từ một nhà trị liệu, các vấn đề bạn có thể được giải quyết và những cách đối phó mới có thể được học
