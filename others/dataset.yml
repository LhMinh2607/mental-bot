      Hãy tự tóm tắt những gì cô ấy đang nói để xem nếu bạn có đúng không
      Nếu bạn muốn mẹ bạn biết cảm giác của bạn, Sau khi bạn có thể lắng nghe những gì cô ấy đang nói và xem liệu cô ấy có sẵn sàng lắng nghe những gì bạn muốn nói không
      Nếu bạn sẽ nói với mẹ bạn về cảm giác của bạn, hãy xem xét có một số điểm được viết trước Có thể giải thích cho mình cách mà bạn muốn
      Có lẽ sẽ rất khó để lắng nghe cô ấy mà không phòng thủ ngay lập tức
      Tôi biết tôi sẽ muốn nhảy ngay vào cuộc trò chuyện
      Hãy nhớ rằng việc nhảy vào ngay lập tức có thể sẽ khiến việc tìm hiểu mẹ của bạn đến từ đâu
      Cũng như cô ấy nói cô ấy không muốn có một cuộc trò chuyện, hãy nhớ rằng cô ấy có lựa chọn đó
      Nếu mẹ bạn không muốn Đi gặp một cố vấn với bạn, hãy nhớ rằng bạn có thể tự mình đi
      Tùy thuộc vào trạng thái của bạn và chính xác bạn bao nhiêu tuổi, bạn có thể cần sự cho phép của cha mẹ bạn được điều trị, nhưng không phải lúc nào cũng vậy
      Nếu bạn cần giúp đỡ để tìm ra điều đó, hãy thử liên hệ với một vài cơ quan sức khỏe tâm thần địa phương để xem liệu họ có thể giúp bạn tìm ra những việc cần làm nếu bạn muốn nói chuyện với ai đó.

