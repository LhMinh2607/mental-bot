      Những điều khủng khiếp xảy ra trong cuộc sống, và tôi rất tiếc khi biết về những gì đã xảy ra với bạn.Xin hãy yên tâm rằng bạn không phải là một kẻ xã hội và phản ứng của bạn là phản ứng bình thường đối với các sự kiện đau thương.Tôi đoán bạn đang trải qua cảm giác tê liệt, đó là một phản ứng phổ biến đối với chấn thương.Điều tốt nhất bạn có thể làm là nhận được một số tư vấn chấn thương với một cố vấn chuyên nghiệp.Khi bạn xử lý trải nghiệm của mình, bạn sẽ có thể cảm nhận được cảm xúc một lần nữa.Tuy nhiên, những cảm giác đầu tiên trở lại có thể liên quan đến chấn thương, như sợ hãi, hoảng loạn và cảm giác cảnh giác siêu.Một cố vấn chuyên nghiệp sẽ có thể giúp bạn chịu đựng những cảm xúc này, quản lý chúng và chữa lành khỏi chấn thương của bạn.

  - text: |-
      Tôi không cần phải nói với bạn rằng đây là một số lượng đáng kinh ngạc của những thứ nghiêm trọng xảy ra trong một thời gian ngắn.Khi chúng ta trải qua một chấn thương, việc chúng ta đóng cửa như một cách để bảo vệ chính mình là điều tự nhiên.Một loại phản ứng đóng băng.Hãy nghĩ về một người sở hữu hoặc một linh dương.Những con vật này đi xa đến mức đóng băng vật lý trong bảo vệ.Cảm xúc của chúng tôi đôi khi làm điều tương tự.Chúng tôi cảm thấy ngừng hoạt động và điều đó có thể là lạ --- một loại ngắt kết nối.Điều này không có nghĩa là bạn là xã hội hoặc cảm xúc của bạn sẽ không bao giờ quay trở lại.Mặc dù vậy, điều tuyệt vời là khi thời gian tiến về phía trước, chúng ta tự nhiên chữa lành và cảm xúc trở lại.Nếu bạn cảm thấy bị mắc kẹt, tìm kiếm tư vấn là một cách giúp tăng tốc độ chữa lành này và giúp bạn làm việc và bắt đầu chữa bệnh.Chúc bạn những điều tốt đẹp nhất tuyệt đối!

  - text: |-
      Tôi xin lỗi khi biết điều này đã xảy ra với bạn!Đây là một phản ứng bình thường đối với các sự kiện chấn thương.Khi chúng ta bị đẩy đến cực đoan và chúng ta không thể trốn thoát, chúng ta đã đóng băng, điều đó làm chúng ta tê liệt vì đau đớn nhưng ngắt kết nối chúng ta khỏi cơ thể.Chúng tôi thường xuyên cảm thấy sự mất kết nối đó cho đến khi chúng tôi vượt qua những chấn thương này.Tôi sẽ đề nghị làm việc thông qua chấn thương của bạn với một nhà trị liệu với các phương pháp như EMDR, trải nghiệm soma, trị liệu yoga, vv để có được cảm xúc và sự trọn vẹn của cuộc sống!

  - text: |-
      Tôi rất xin lỗi điều này đã xảy ra với bạn! Tôi hy vọng bạn có một số người bạn thấy hỗ trợ cảm xúc xung quanh bạn! Về câu hỏi của bạn, tôi hiểu bạn đang nói gì
      Đôi khi một người trải qua một sự kiện đau thương, một sự kiện gọi là sự phân ly xảy ra
      Phân ly là cách tạo ra sự sáng tạo tạm thời của bộ não và tăng "khoảng cách cảm xúc" giữa những gì đang xảy ra và những gì bạn đang cảm thấy và trải nghiệm
      Đây là một loại cơ chế đối phó tự nhiên, và nó có thể xảy ra ngay trước, trong và sau khi một sự kiện đã xảy ra
      Mọi người mô tả cảm giác là "tê liệt", hoặc tách rời khỏi người khác, môi trường xung quanh và thậm chí từ cơ thể của chính họ
      Tất cả các mô tả này đều chính xác và chúng là nỗ lực của bạn để cố gắng và giữ cho bạn an toàn trước những cảm xúc có thể áp đảo bạn
      Điều này là tốt, trong ngắn hạn, bởi vì bạn không phải ngay lập tức đối mặt và đối phó với những cảm giác vô cùng đau đớn liên quan đến chấn thương của bạn
      Nhưng nó cũng không tốt ở chỗ nó cũng ngăn chặn khả năng của bạn để cảm thấy những cảm xúc tích cực và dễ chịu
      Vì vậy, trong khi bộ não của bạn đang bảo vệ bạn, nó cũng ngăn chặn những cảm xúc bạn cần hơn bao giờ hết (chẳng hạn như lấy lại cảm giác an toàn, làm dịu những tổn thương của bạn và cảm thấy được trao quyền cho sự sống còn của bạn)
      Bạn không phải là một kẻ xã hội, vì vậy đừng lo lắng Về điều đó, nhưng tôi thực sự khuyên bạn nên xem xét việc gặp một nhà trị liệu hoặc chuyên gia sức khỏe tâm thần hỗ trợ khác để giúp bạn làm việc thông qua những gì đã xảy ra
      Có nhiều cách để bạn chữa lành từ trải nghiệm của bạn, điều này sẽ giúp bạn trở lại một nơi mà bạn có thể cảm thấy đủ an toàn để "cảm thấy" một lần nữa
      Đó có thể là một hành trình không thoải mái, đôi khi, nhưng bạn đã bị tổn thương và cuộc sống của bạn đang bị ảnh hưởng tiêu cực, bây giờ
      Liệu pháp tốt đôi khi giống như rút ra một mảnh vỡ-có thể đau một chút để đào cái hút ra, nhưng một khi nó ra ngoài, cơ thể bạn cuối cùng có thể bắt đầu chữa lành
      Nó có vẻ tốt hơn (và ít đau đớn hơn) để để nó một mình, và bỏ qua (tránh) nó
      Nhưng bạn có nguy cơ bị nhiễm trùng do sự không hành động của bạn sẽ tệ hơn 100 x so với chỉ đào nó ra
      Chúc may mắn cho bạn! Tìm hiểu thêm về tôi và thực hành của tôi tại www.emdrheals.com

  - text: |-
      Bạn đang mô tả một phản ứng rất hợp pháp đối với chấn thương
      Hiếp dâm là một trải nghiệm kinh hoàng và tôi rất xin lỗi điều đó đã xảy ra với bạn
      Khi những điều khủng khiếp xảy ra, mọi người thường phản ứng theo cách can thiệp vào khả năng sống một cuộc sống bình thường và hoạt động theo cách họ đã làm trong quá khứ
      Điều này rất phổ biến và mục tiêu là giúp bạn quản lý căng thẳng do đối phó với các sự kiện tiêu cực và với sự giúp đỡ bạn có thể lấy lại tình cảm
      Điều này đặc biệt quan trọng nếu bạn đã có nhiều hơn một điều tiêu cực xảy ra
      Thông thường, phản ứng vô thức là trở nên tê liệt và tránh mọi cảm giác, đặc biệt là nếu xảy ra nhiều hơn một sự kiện tiêu cực
      Một phần lớn những gì khiến mọi người gặp rắc rối là cảm giác tội lỗi
      Chúng ta thường tự trách mình khi những điều tồi tệ xảy ra
      Thực sự rất khó để hiểu được khái niệm rằng chúng ta không luôn có quyền kiểm soát những gì xảy ra trong cuộc sống
      Ngoài ra, khi bạn đề cập đến cảm giác như một kẻ xã hội, có vẻ như bạn cảm thấy như phản ứng của bạn là sai
      Điều đầu tiên bạn có thể làm là nhận ra rằng cảm xúc và phản ứng của bạn là O.K., bạn không làm gì sai, và không có gì sai với bạn
      Bước tiếp theo là bắt đầu đối phó với tác động của những trải nghiệm đau thương này
      Xác định cảm xúc của bạn, và biết những suy nghĩ và niềm tin đằng sau những cảm xúc đó có thể giúp bạn lấy lại cảm giác hạnh phúc
      Nghiên cứu cho thấy rằng sự hiểu biết và thể hiện những suy nghĩ và cảm xúc đó có thể giúp ích
      Nếu không có vẻ như bạn cần phải làm bất cứ điều gì để thay đổi bản thân, nhưng nói chuyện với một cố vấn có thể hữu ích trong việc quản lý phản ứng của bạn với một trải nghiệm cực kỳ đau thương
      Tôi hy vọng điều này sẽ giúp bạn hiểu cảm xúc của mình và có thể đến một nơi mà bạn tận hưởng cuộc sống.

  - text: |-
      Đầu tiên và quan trọng nhất, hãy dịu dàng và kiên nhẫn với chính mình.Đó là điều bình thường để cảm nhận một loạt các cảm xúc sau một chấn thương nghiêm trọng bao gồm không có cảm xúc nào cả.Cố gắng không thúc đẩy bản thân cảm nhận, chỉ cần chú ý đến việc thiếu cảm xúc mà bạn đang trải qua ngay bây giờ.Có thể viết về cảm xúc của bạn và thiếu chúng hoặc nói về nó với một người an toàn.Thật không may, phục hồi sau chấn thương có thể mất thời gian và tốt nhất là nó được thực hiện theo tốc độ của riêng bạn.Nếu bạn không cảm thấy có thể có một lý do khiến bạn không cảm thấy.Đối với chấn thương nghiêm trọng, tôi luôn khuyên bạn nên làm việc với một chuyên gia chấn thương được đào tạo, người được đào tạo để hướng dẫn bạn trên con đường chữa bệnh đầy đủ.

  - text: |-
      Sociopaths không biết họ là những kẻ xã hội
      Nói một cách rõ ràng, bạn nhận ra rằng bạn có những cảm xúc khá sâu sắc và đã sống qua một số tình huống đau khổ nghiêm trọng.về khả năng dự đoán và sự ổn định trong cuộc sống của bạn
      Chụp và cảm thấy đáng lo ngại những cảm xúc phá vỡ sự tin tưởng cơ bản mà người khác an toàn, bản thân nó là một quá trình thô thiển
      Có thể trở nên tê liệt về mặt cảm xúc.Mục đích tốt là để bảo vệ bạn khỏi sự tổn thương bổ sung
      Khi thế giới bên trong của bạn cảm thấy đã sẵn sàng, nhiều cảm xúc của bạn khỏi các sự kiện đau khổ gần đây sẽ có thể truy cập được
      Nếu nhiều tháng trôi qua và bạn không thấy tiến bộ, sau đó chắc chắn xem xét một vài phiên vớiNhà trị liệu, người có thể hướng dẫn bạn trở nên cởi mở hơn với cảm xúc của bạn.

  - text: |-
      Bạn không phải là một kẻ xã hội - bạn bị chấn thương.Tắt cảm xúc là cách tự động của chúng ta để bảo vệ chúng ta khi điều gì đó xấu xảy ra và chúng ta không thể đối phó với bất kỳ nỗi đau nào nữa.Đó là tạm thời - đó là cả tin tốt và xấu, bởi vì sau khi tê liệt và bộ não của bạn quyết định bạn đã sẵn sàng để xử lý nó, bạn sẽ cảm thấy nỗi đau tình cảm.Lời khuyên của tôi là có được một nhà trị liệu càng sớm càng tốt để bạn có một nơi an toàn và một người an toàn khi điều đó xảy ra
      Đây là một điều khủng khiếp đã xảy ra với bạn, nhưng bạn không phải là một người khủng khiếp.Với liệu pháp tốt, bạn sẽ học cách đồng hóa điều này vào phần còn lại của cuộc đời bạn.Bạn sẽ không bao giờ quên, nhưng bạn sẽ không có nỗi đau tương tự về nó
      Chúc may mắn!Bạn có thể làm được việc này!

  - text: |-
      Tôi rất tiếc khi biết về những gì đã xảy ra với bạn!Những gì bạn đang mô tả là trong tình trạng sốc.Bạn không đột nhiên trở thành một kẻ xã hội - đây là một phản ứng bình thường đối với một sự kiện hoàn toàn quá sức.Rất có thể có quá nhiều cảm giác để cảm thấy ngay bây giờ, vì vậy cơ thể của bạn trong sự khôn ngoan của nó đang đóng cửa chúng.Bạn hoàn toàn có thể phục hồi, và điều thực sự quan trọng là có được một số tư vấn chấn thương với một cố vấn, người cảm thấy an toàn cho bạn khi nói chuyện.Đây không phải là loại tình huống để thử và tự mình xử lý hoàn toàn.

  utter_trauma_390:
  - text: |-
      Bạn đúng khi nhận ra rằng những ảnh hưởng của chấn thương có thể được tích lũy.Rất có thể một tai nạn xe hơi có thể dẫn đến sự gia tăng các triệu chứng PTSD có liên quan đến các trải nghiệm chấn thương khác
      Nếu bạn đã được triển khai đến khu vực chiến đấu, rất có thể bạn đủ điều kiện cho các dịch vụ tư vấn miễn phí thông qua các trung tâm VA VE.Các bác sĩ lâm sàng của Trung tâm VET thường có nhiều kinh nghiệm làm việc với chấn thương quân sự.Dưới đây là một liên kết đến một thư mục của các trung tâm VET: http: //www.va.gov/directory/guide/vetcenter.aspyour dịch vụ và hy sinh được đánh giá rất cao.

  - text: |-
      Một tai nạn xe hơi có thể đáng sợ và có thể kích hoạt các triệu chứng PTSD của bạn
      Thật tốt khi bạn nhận ra khả năng của điều này xảy ra
      Không phải tất cả những người gặp tai nạn xe hơi đều phát triển PTSD
      Cơ hội chắc chắn được tăng lên do chẩn đoán trước đó của bạn trong thời gian nghĩa vụ quân sự
      Một số điều cần lưu ý cho chính bạn bao gồm: 1
      Cảm giác lo lắng và tăng nhịp tim khi bạn phải đối mặt với lời nhắc về sự kiện.2
      Cảm thấy nhiều hơn một chút khi bạn lái xe
      Bạn có nhiều khả năng quét môi trường của bạn cho các nguồn đe dọa tiềm năng.4
      Tránh
      Vì sự lo lắng thường xảy ra sau tai nạn, điều tự nhiên là bạn có thể muốn tránh một số tình huống hoặc kinh nghiệm do dự
      Nếu bạn trải nghiệm bất kỳ triệu chứng nào trong số này hoặc cảm thấy các triệu chứng khác của PTSD, nên tìm kiếm sự giúp đỡ thông qua địa phương của bạn Phòng khám y tế VA hoặc một bác sĩ tư nhân
      Có một số phương thức nhất định như EMDR có thể giúp các triệu chứng của bạn.

  - text: |-
      Có nhiều loại chấn thương, và chúng chắc chắn có thể kết hợp với nhau khi bạn trải nghiệm chúng.Không điều trị chấn thương, hoặc các sự cố mà bạn cảm thấy có nguy cơ đáng kể đối với sự an toàn của bạn hoặc của người khác, có thể có một hiệu ứng tích lũy.Những gì chúng ta đã học được trong lĩnh vực sức khỏe tâm thần từ việc nghiên cứu chấn thương, là toàn bộ cơ thể đáp ứng với các yếu tố gây căng thẳng này để giữ cho bạn an toàn trong các sự kiện.Nếu cơ thể không nhận ra rằng nó không còn cần phải trả lời theo cách này vì sự kiện hiện đã kết thúc và sau đó nhận được một kích hoạt từ một sự kiện mới, điều đó có ý nghĩa rằng sự kiện mới có thể gây ra các vấn đề bổ sung.Cả hai sự kiện này có thể được giải quyết với sự giúp đỡ của một cố vấn.Có rất nhiều cố vấn chuyên về chấn thương trong và ngoài VA, vì vậy hãy mua sắm xung quanh nếu bạn có thể và tìm thấy một người mà bạn kết nối.

  - text: |-
