  - text: |-
      Nếu bạn là một người làm hài lòng người hoặc một người chăm sóc tự nhiên, bạn có thể dần "đánh mất" chính mình "theo thời gian nếu bạn luôn có xu hướng theo nhu cầu của người khác và bỏ bê bản thân
      Nếu điều này nghe có vẻ như là một mô hình quen thuộc với bạn, điều này có thể đã xảy ra mà bạn thậm chí còn nhận ra điều đó nếu bạn được nuôi dưỡng trong một gia đình nơi bạn phải nhặt rất nhiều
      Có thể cha mẹ của bạn là những người nghiện hoặc họ thậm chí có thể chỉ làm việc mọi lúc và bạn đã học cách "chăm sóc mọi thứ" bởi vì đó là những gì bạn phải làm để giúp gia đình hoạt động suôn sẻ
      Theo thời gian, một người lớn lên trong loại môi trường này học được rằng bạn đặt nhu cầu của người khác trước chính bạn
      Bạn cũng có thể bị mắc kẹt trong các loại mô hình này trong các mối quan hệ thân mật; Nếu bạn hoàn toàn giao bản thân cho người khác và bạn không tạo ra một cuộc sống cho bản thân với sở thích và bạn bè hỗ trợ của riêng bạn, bạn có nguy cơ mất đi những gì độc đáo và tuyệt vời về bạn
      Nếu bạn lớn lên trong một gia đình nơi bạn học được vai trò này vì sự sống còn hoặc vì cần phải chăm sóc gia đình, thật dễ dàng để tạo lại điều này trong các mối quan hệ người lớn
      Trong cả hai kịch bản, nếu không có nhận thức rằng điều này " Tự hy sinh với chi phí của người khác "đang diễn ra, danh tính của bạn được định hình xung quanh việc là người chăm sóc/người ủng hộ/người làm hài lòng và xuống đường, nó có thể dẫn đến trầm cảm, lòng tự trọng thấp và cảm giác tự bối của bản thân
      Về cơ bản, bạn dành quá nhiều thời gian để giúp đỡ người khác đến nỗi bạn không dành thời gian cho bản thân hoặc tạo ra một cuộc sống thỏa mãn
      Trước khi bạn nhận ra điều đó, bạn đã sống một cuộc sống cho người khác thay vì chính bạn và bạn không biết bạn là ai
      Hỗ trợ những người thân yêu và bạn bè là quan trọng và chắc chắn đáng ngưỡng mộ, nhưng nếu bạn luôn là người giải cứu, những người dựa vào bạn bắt đầu lợi dụng bạn và họ sẽ hút bạn khô nếu bạn để họ
      Tóm lại, học cách thiết lập ranh giới với những người trong cuộc sống của bạn quá cần thiết trở thành một phần thực sự quan trọng của quá trình khi bạn bắt đầu nhận ra rằng bạn không vui và không được thỏa mãn trong cuộc sống
      Có vẻ như bạn có thể ở ngã tư đó ngay bây giờ
      Thực hiện một bước nhỏ tại một thời điểm
      Xác định những kẻ phạm tội tồi tệ nhất trong cuộc sống của bạn hút thời gian và năng lượng, và giới hạn liên lạc của bạn và/hoặc đặt một số ranh giới mạnh mẽ với những người đó để bạn có thể tập trung và tìm kiếm một số tìm kiếm linh hồn
      Trong khi đó, tham gia vào các hoạt động thú vị với những người bạn thích ở bên cạnh, tự mình ra ngoài trong không khí trong lành, ngủ ngon và ăn một số thực phẩm bổ dưỡng!

  - text: |-
      Hãy tự tín dụng cho những gì bạn đã biết
      Ví dụ, bạn biết rằng bạn không chắc chắn về hướng sống của mình.Hãy giảm bớt bất kỳ áp lực nào đối với bản thân để quyết định câu trả lời trong một khoảng thời gian nhất định.Công việc phản ánh bên trong cần có thời gian và có khóa học riêng.Tin tưởng rằng câu trả lời sẽ cho thấy một khi bạn đã hoàn thành công việc để hiểu bản thân và hoàn cảnh, và các mối quan hệ trong cuộc sống của bạn
      Từ những gì bạn mô tả, sự quan tâm của bạn là trong một sự thay đổi cuộc sống phạm vi rộng.Một hướng là bắt đầu chỉ với một phần cụ thể trong cuộc sống mà bạn muốn thay đổi.Bằng cách kiểm tra một lĩnh vực chi tiết, bạn sẽ có được sự tự tin và tự tin trong việc xử lý cuộc sống của bạn.Và, bạn sẽ có sự rõ ràng về khu vực nào để thay đổi trước.

  - text: |-
      Cảm ơn bạn đã chia sẻ! Nó có thể rất mất phương hướng khi không biết bạn muốn gì và bạn đang đi đâu
      Đôi khi chúng ta rất tập trung vào một cái gì đó mà chúng ta chưa đạt được hoặc so sánh bản thân với người khác đến nỗi chúng ta mất liên lạc với những gì chúng ta thực sự muốn và cần
      Đôi khi như thế này, điều quan trọng là phải quay lại những điều cơ bản
      Hãy thử bài tập đơn giản này, dành một vài phút để viết ra tất cả các trách nhiệm hiện tại của bạn
      Ví dụ: làm bữa ăn, hoàn thành bài tập về nhà ..
      vv
      Sau đó, trong cột bên cạnh nó, viết ra những điều bạn làm cho chính mình để tự sạc lại và tận hưởng thời gian của bạn
      Danh sách trách nhiệm của bạn có phải là cách dài hơn danh sách những thứ bạn làm cho chính mình không? Thật dễ dàng để bị lạc trong biển trách nhiệm và ngắt kết nối với những gì bạn muốn và cần
      Để khắc phục điều đó, hãy viết một danh sách khác về những điều mà bạn thích làm trong quá khứ và bắt đầu kết hợp chúng vào lịch trình của bạn một cách thường xuyên
      Điều này sẽ giúp bạn kết nối lại với chính mình, và tập trung và rõ ràng cho cuộc sống của bạn.

