      Tôi thực sự ước tôi có thể cung cấp cho bạn một số điều để nói với họ sẽ thay đổi phản ứng của họ, nhưng thật không may, tôi không thể làm điều đó
      Sự chấp nhận của họ đối với bạn là một hành trình, giống như đi ra là một hành trình cho bạn
      Đôi khi các gia đình ban đầu trả lời theo cách này, nhưng sau thời gian họ trở nên chấp nhận và thậm chí hỗ trợ hơn
      Thật không may, không có cách nào để biết chắc chắn nếu điều đó sẽ xảy ra
      Vì vậy, đây là một vài điều tôi muốn đề xuất: bao quanh mình với mọi người và những điều nhắc nhở bạn rằng bạn thực sự ổn như bạn
      Điều đó sẽ không thay thế sự chấp nhận của gia đình bạn, và tôi thậm chí sẽ không giả vờ rằng điều đó sẽ xảy ra, nhưng nó có thể giúp ích trong những ngày mà nó đau nhất
      Và điều đó thực sự quan trọng
      Kiên nhẫn không phải là điều mà nhiều người trong chúng ta thực sự giỏi, nhưng loại tình huống này đôi khi buộc bạn phải có một số
      Khi các gia đình lần đầu tiên học được điều gì đó như thế này, họ có thể trải qua một khoảng thời gian sốc
      Và sau đó đôi khi thậm chí đau buồn
      Họ thậm chí có thể lo lắng nếu họ là một tôn giáo cụ thể, nơi là người lưỡng tính bị cấm
      Những điều này có thể mất thời gian để họ hòa giải, vì vậy nó có thể chỉ cần kiên nhẫn
      Nếu nó an toàn cho bạn, hãy cố gắng nói chuyện với họ, nhưng nếu nó trở nên đau đớn hoặc gây tổn thương thì bạn có quyền bỏ đi
      Tôi khuyên bạn nên thiết lập một số ranh giới cá nhân cho chính mình và có thể học một số kỹ năng quyết đoán nếu bạn cảm thấy bạn vật lộn với họ
      Lý do tôi cảm thấy rằng điều này quan trọng là đôi khi mọi người nhận được nhiều sự lạm dụng từ các thành viên gia đình và bạn bè trong những lúc như bạn đang mô tả
      Họ có thể muốn được chấp nhận rất nhiều đến nỗi họ đặt mình vào những vị trí gây tổn thương nhiều lần với hy vọng rằng gia đình họ sẽ đến
      Họ có thể, hoặc họ có thể không
      Và nếu họ không, bạn xứng đáng được sống một cuộc sống không bị lạm dụng và cảm thấy tự tin và yên tâm về con người bạn
      Được bao quanh bởi những người nhắc nhở bạn về điều đó
      Nếu bạn bắt đầu nhìn thấy mô hình này và bạn đang gặp khó khăn, trò chuyện với cố vấn có thể là một ý tưởng tuyệt vời
      Tôi có thể thiên vị, nhưng tôi nghĩ rằng trò chuyện với một cố vấn luôn là một ý kiến ​​hay
      :) Hi vọng điêu nay co ich
      Mạnh giỏi nhé
      Là bạn
      Robin J
      Landwehr, DBH, LPC, NCC

