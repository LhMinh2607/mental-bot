      Và cắt cho mình một chút chùng
      Mẹ của bạn sẽ hồi phục và bạn cũng vậy
      Đó là một bài học quan trọng và đau đớn về tính toàn vẹn, nhưng một khi biết nó sẽ phục vụ bạn tốt.

