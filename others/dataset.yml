      Có một vấn đề nhất định mà bạn cảm thấy khi sống theo cách bạn mô tả? Miễn là bạn cảm thấy hài lòng với cách cuộc sống của bạn mở ra thì bạn đang đưa ra quyết định khôn ngoan
      Nếu bạn cảm thấy căng thẳng hoặc bằng cách nào đó làm như bạn mô tả là sai, thìBước đầu tiên là xác định cách bạn cảm thấy phương pháp của bạn được mô tả ở trên có vai trò trong việc chống lại lợi ích tốt nhất của bạn
      Về mặt, xác định những gì có vấn đề để giải quyết nó.

