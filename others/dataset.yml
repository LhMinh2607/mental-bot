      và bước đầu tiên là tin rằng bạn xứng đáng với chính mình.Nhận ra bạn đang trong một nhiệm vụ đã là một bước đầu tiên lớn.Dành thời gian để bắt đầu tìm ra bạn là ai chắc chắn là ..
      làm như vậy với lòng trắc ẩn và lòng tốt.Biết đây là một quá trình và chỉ mong chờ những gì bạn có thể tìm thấy.Tôi khuyên bạn nên tìm ai đó để nói chuyện (có nhiều lựa chọn ngoài kia có thể phù hợp với tình huống bạn đang gặp phải), và tôi cũng khuyên bạn nên bắt đầu bằng cách cho mình tầm quan trọng để đầu tư một chút thời gian và nỗ lực vào nhiệm vụ này.BẠN XỨNG ĐÁNG VỚI NÓ.Có một số cuộc nói chuyện TED tuyệt vời mà bạn có thể Google, những cuốn sách tuyệt vời bạn có thể đọc hoặc thậm chí tham gia một buổi tập yoga, nhóm hoặc một loại sở thích nào đó có thể giúp ích.Bất cứ điều gì cho thấy bản thân bạn xứng đáng với nỗ lực này.Có kiên nhẫn và bắt đầu !!!!Câu trả lời ở ngoài đó đang chờ bạn.Hỏi những câu hỏi này đã đặt bạn đi đúng hướng.

  - text: |-
      Thông thường, chúng ta có thể thay đổi cảm xúc của mình về bản thân bằng cách xây dựng mối quan hệ tốt hơn với chính mình
      Có vẻ như có một khía cạnh rất quan trọng trong bản thân bạn còn sống và chiếm lấy
      Đôi khi khi chúng ta bị mắc kẹt, đó là bởi vì một phần của chính chúng ta, một cách mà có lẽ chúng ta đã học được cách đối phó với những tình huống khó khăn trước đó trong cuộc sống của chúng ta, đã quyết định điều hành chương trình
      Giống như một phần rất quan trọng mà thực sự có thể rất cố gắng bảo vệ chúng ta khỏi bị tổn thương trong quá khứ
      Chậm lại và thậm chí hình thành mối quan hệ với phần nội bộ quan trọng này sẽ giúp bạn có được một khoảng trống từ nó
      Khi chúng ta có thể bắt đầu quan sát các phần của chính mình, hãy tò mò về chúng, làm quen với họ như một người bạn mới, sau đó chúng ta có chỗ cho những cách khác
      Liệu pháp bắt đầu có thể là một cách tuyệt vời để thay đổi cảm giác vô dụng này
      Bắt đầu xây dựng một mối quan hệ tốt hơn và sự hiểu biết về bản thân sẽ ảnh hưởng sâu sắc đến các mối quan hệ xung quanh bạn
      Bước đầu tiên này có thể cảm thấy khó khăn, để tiếp cận với ai đó, và đó có thể là bước khởi đầu cho một con đường chuyển đổi hoàn toàn mối quan hệ của bạn với bản thân và những người khác trong cuộc sống của bạn.

  - text: |-
      Cảm giác vô dụng thường bắt nguồn từ những gì bạn học được về bản thân khi bạn còn trẻ.Cải thiện lòng tự trọng của bạn, nhu cầu tập trung vào thông điệp ban đầu từ phụ huynh, giáo viên hoặc anh chị em có thể bị đàn áp.Hầu hết chúng ta cần giúp đỡ để khám phá "lời nói dối" vì bạn sinh ra có giá trị!

  - text: |-
      Cảm giác vô giá trị là do bên trong của bạn không phù hợp với kết quả bên ngoài của bạn.So sánh của bạn với người khác và bạn nghĩ rằng bạn cần phải là một người khác ngoài con người của bạn.Bạn không vô giá trị.Không ai là vô giá trị.Bạn cần tìm giá trị của bạn và không để bản thân nói chuyện với chính mình.Tôi hy vọng những từ này cộng hưởng với bạn và bạn bắt đầu tìm kiếm giá trị của mình ngay cả khi nó đơn giản như tôi có thể ra khỏi giường và gọi cho ai đó và làm một trò đùa.

  - text: |-
      Xin chào, tôi xin lỗi bạn đang cảm thấy như vậy
      Hãy để tôi xem nếu tôi có thể hướng dẫn bạn đi đúng hướng
      Thông thường khi tôi nói chuyện với khách hàng của mình về cảm giác vô dụng, chúng tôi bắt đầu với một chút tự khám phá
      Chúng tôi bắt đầu với việc chú ý
      Bắt đầu chú ý khi những cảm xúc này xuất hiện cho bạn
      Có một thời gian cụ thể Trong ngày, một người cụ thể mang nó ra, một cụm từ bạn nghe? Chỉ bắt đầu thông báo
      Thông thường nó gắn liền với một cái gì đó nhưng có thể mất một thời gian để tìm ra cái gì đó/ai đó là gì
      Cố gắng kiên nhẫn
      Chúng tôi bắt đầu khám phá
      Những cảm xúc này bắt đầu từ khi nào? Bạn nghĩ họ đến từ đâu? Có điều gì đó - một tuyên bố - có lẽ lặp đi lặp lại trong đầu bạn nhiều lần? Nếu vậy, đó là giọng nói của ai? Đây là những câu hỏi khó, và chỉ một vài người trong số họ, vì vậy hãy dành thời gian trả lời chúng
      (Chúng tôi thường làm điều đó trong một vài phiên.) Thậm chí có thể hữu ích khi viết chúng xuống ở đâu đó
      Nếu bạn có một tạp chí sẽ là một nơi tuyệt vời vì nghiên cứu đã chỉ ra rằng bộ não của chúng ta hoạt động khác nhau khi chúng ta đặt bút vào giấy so với gõ trên máy tính
      Bây giờ đến tin tốt
      Bộ não của chúng ta có thể tự tua lại
      Điều này cho phép chúng ta thay đổi thói quen mà chúng ta không muốn cũng như những tuyên bố mà chúng ta nói với chính mình không còn phục vụ chúng ta nữa
      Bước tiếp theo là chọn một đồng minh
      Một người đã hoặc đã ở trong góc của bạn, một người luôn luôn root cho bạn
      Nếu bạn không có ai đó như vậy, điều đó không sao - rất nhiều người trong chúng ta không - bạn có thể làm cho ai đó lên
      Nhắm mắt lại và cố gắng mô tả người đó rất chi tiết từ cách họ nhìn theo cách họ hành động theo cách họ phát ra
      Bây giờ, hãy chọn một cụm từ bạn muốn người đó nói với bạn bất cứ khi nào bạn bắt đầu nghĩ rằng bạn vô dụng
      Một cái gì đó sẽ giúp bạn cảm thấy tốt hơn về bản thân - một đặc điểm, một kỹ năng, một trò đùa tuyệt vời mà bạn nói, một thuộc tính vật lý
      Điều này cũng cần có thời gian và có thể liên quan đến việc bạn yêu cầu sự giúp đỡ từ một người biết bạn
      Một khi bạn có tất cả những điều đó cùng nhau - câu trả lời, câu trả lời từ nơi những cảm xúc và tuyên bố này đến từ, đồng minh của bạn, câu nói mới của bạn, bạn có thể Cố gắng đặt nó hoàn toàn
      Khi cảm xúc xuất hiện, hãy chú ý những gì đang đưa họ lên và sau đó kêu gọi đồng minh của bạn để cố gắng thay đổi tuyên bố trong đầu bạn từ người tự đánh bại người thành người tích cực hơn, nâng cao hơn
      Tôi hy vọng nó sẽ có ích
      Một lần nữa, tôi làm điều này với khách hàng của mình trong một vài tuần, nếu không phải là vài tháng và tôi ở đó với họ suốt thời gian
      Đó là một quá trình khá liên quan và có thể mang lại rất nhiều cảm giác/ký ức rất khó khăn
      Nếu tại bất kỳ điểm nào bạn thấy quá khó để đi một mình, xin vui lòng tìm kiếm sự giúp đỡ
      Nếu bạn lấy bất cứ điều gì từ câu trả lời này, hãy biết rằng có sự giúp đỡ ngoài kia và có thể thay đổi cách bạn cảm nhận.

