      Hiện tại, Hiệp hội Người khuyết tật Hoa Kỳ (ADA) chỉ cho phép bảo vệ và tội lỗi cho động vật phục vụ, thuộc về một sự khác biệt riêng biệt với động vật hỗ trợ cảm xúc.Động vật hỗ trợ cảm xúc là những động vật chưa được huấn luyện (thường là vật nuôi hoặc các động vật nuôi khác) cung cấp dịch vụ tuyệt vời cho chủ của chúng và có nhiều lợi ích khi có một.Những gì ADA định nghĩa là "khuyết tật" được bảo vệ theo luật cụ thể và phải được cung cấp ở những nơi công cộng nơi người mà họ phục vụ có mặt.Mặc dù có thể có lợi khi yêu cầu nhà trị liệu "quy định" con chó cho bạn viết thư cho người quản lý căn hộ, có vẻ như người quản lý nhận thức được các hướng dẫn của ADA và hành động đơn giản nhất có thể là tìm một nơi cư trú thay thế, nếu đó là một lựa chọn hợp lý.

