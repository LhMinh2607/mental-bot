      Cách tốt nhất để có được câu trả lời là chỉ cần hỏi.Tôi chắc chắn sẽ cho anh ta biết bạn đang yêu cầu không quan tâm và không phán xét hoặc chỉ trích.Cho phép anh ấy giải thích câu trả lời của anh ấy và xem bạn cảm thấy thế nào về nó.Cố gắng hỏi anh ấy khi cả hai bạn đã thảo luận về các chủ đề khác và chỉ nói: "Tôi có thể hỏi bạn điều gì đó không?"Earl Lewiswww.RelationshipSgoneright.com

