      Vì bạn đã quyết định ở bên cậu bé đã cho bạn thấy sự quan tâm của mình, vậy tại sao không chỉ đơn giản nói với anh ấy rằng bạn quyết định chấp nhận lời mời của anh ấy để ở bên nhau? Có lẽ là mối quan tâm đầu tiên của bạn về việc ngần ngại chấp nhận cậu bé này vào cuộc sống của bạn do cáchBạn tưởng tượng gia đình bạn có thể phản ứng nếu bạn làm, là vấn đề phức tạp hơn để giải quyết
      Việc tạo ra một mối quan hệ sẽ mang lại các giá trị của chúng tôi và cách những điều này khác nhau hoặc tương tự như của chúng tôi.Đồng thời, chúng tôi đã có những giá trị bắt nguồn từ những người từ gia đình mà chúng tôi lớn lên.Và cách gia đình bạn hiểu các giá trị hỗ trợ là một phần của một cặp vợ chồng
      Hãy đúng với những gì bạn cảm thấy, cho dù điều này đến từ gia đình bạn hay cách bạn hiện đang phát triển
      Điều này sẽ đảm bảo rằng mối quan hệ mới của bạn sẽ được xây dựng trên các giá trịVà người bạn thực sự là.

  utter_relationships_680:
  - text: |-
      Có thể lý do không có niềm tin vào tình yêu mà bạn dành cho chính mình
      Có vẻ như bạn coi chất lượng của tình yêu bản thân là thấp kém để yêu người khác cho bạn
      Cách tốt nhất để vượt qua sự tự chịu và chấp nhận của chính bạn làHãy nhận biết xu hướng này để bạn có thể nhắc nhở bản thân thực hành đánh giá cao tình yêu độc đáo mà bạn dành cho chính mình.

  - text: |-
      Có thể có nhiều lý do nhưng thường mọi người cảm thấy được xác thực khi họ ở trong một mối quan hệ, cần phải có mối quan hệ có thể liên quan đến niềm tin về sự không thể yêu thương thường xuất phát từ thời thơ ấu của chúng ta.Mối quan hệ làm dịu điều này tạm thời và những người khác quan tâm hoặc mong muốn giúp chống lại niềm tin ăn sâu.Có nhiều câu hỏi có thể giúp hiểu tại sao, mối quan hệ của bạn với mẹ (người chăm sóc) như thế nào?Thời thơ ấu của bạn như thế nào, v.v.?Nhiều người mô tả có một lỗ hoặc khoảng trống mà họ cố gắng và lấp đầy những thứ vật chất hoặc con người nhưng nó chỉ là một sửa chữa tạm thời thường đưa người đến mối quan hệ tiếp theo, hoặc đối tượng với hy vọng nó sẽ được thực hiện nhưng nó không bao giờ là vì sự hoàn thành là công việcChúng ta cần phải tự làm.Hành trình này liên quan đến việc tìm kiếm sự chấp nhận và tình yêu cho chính mình.Một khi chúng ta có rằng chúng ta không cần phải tìm nơi khác để hoàn thành.

  - text: |-
      Có rất nhiều cách để xem xét điều này
      Nghe có vẻ như có một phần của bạn đang tìm kiếm sự hỗ trợ
      Tôi tự hỏi bạn cảm thấy gì khi bạn không có mối quan hệ? Vì cách bạn đặt câu hỏi, tôi đang có ấn tượng rằng bạn đang đề cập đến các mối quan hệ lãng mạn
      Tôi tự hỏi nếu bạn có tình bạn thân thiết có thể tạo thành một mạng lưới để giúp đỡ điều này khi bạn không liên quan đến ai đó một cách lãng mạn
      Ngay cả khi bạn đang ở trong mối quan hệ với một đối tác lãng mạn, có bạn bè vẫn là một yếu tố quan trọng
      Tôi tự hỏi liệu bạn cũng có thể nhận thấy những thay đổi nào cho bạn bên trong chính mình (theo như cảm xúc) khi bạn chuyển từ không có mối quan hệ Ở trong một
      Có thể bạn có thể xem xét những gì bạn coi trọng về bản thân
      Nói chung, mọi người muốn có mối quan hệ với người khác (trong trường hợp này, mối quan hệ có nhiều ý nghĩa và mức độ)
      Hầu hết chúng ta đều thích chia sẻ các yếu tố trong ngày, suy nghĩ, cảm xúc, v.v
      với một người khác mà chúng ta tin tưởng và quan tâm - cũng hy vọng họ quan tâm đến chúng ta để đáp lại.

  utter_relationships_681:
  - text: |-
      Đó không phải là trường hợp đúng hay sai, theo quan điểm của tôi.Nếu bạn đang hỏi, tôi tin rằng bạn thực sự quan tâm đến bạn trai của mình.Có vẻ như anh ta đang gặp khó khăn trong việc thiết lập niềm tin vào mối quan hệ này.Lý tưởng sẽ là đến gần hơn với sự buồn bã của anh ấy và cho anh ấy thấy rằng bạn đang ở đó vì anh ấy.Tôi hy vọng mọi việc suôn sẻ.Rossana Mag.

  - text: |-
      Điều quan trọng nhất để tự hỏi mình ở đây là, "Hành động này ảnh hưởng đến mối quan hệ của tôi như thế nào, và nó có đáng để hậu quả không?" Bất kể ý định của bạn trong hành động này, bạn trai của bạn không thoải mái với loại hành vi này
      Từ đây, chúng tôi có thể quyết định khách quan xem có dành thời gian cho đối tác trước đây của bạn không (vì đó là những gì bạn trai của bạn thấy họ) đáng để làm hại mối quan hệ mà bạn hiện đang có
      Rất hiếm khi một người sẽ thoải mái với đối tác của họ dành nhiều hơn một lượng thời gian rất ít với người yêu cũ
      Nhiều lần, nó chỉ cho những ấn tượng sai
      Rất có thể đối tác của bạn có thể tin rằng vì bạn dành quá nhiều thời gian cho họ, nên họ vẫn là một ứng cử viên cho mối quan hệ thân mật nhất mà bạn phải cung cấp, và sự thật được nói, họ là như vậy
      Các mối quan hệ thân mật tốt nhất, là tình bạn đầu tiên và quan trọng nhất
      Đó cũng là một điều tốt để xem xét những gì bạn đang thoát khỏi mối quan hệ với người yêu cũ mà bạn không thoát khỏi mối quan hệ với bạn trai hiện tại của bạn
      Nếu bạn đến người này để được hỗ trợ tình cảm trước bạn trai của bạn, thì rất có khả năng bạn có liên quan đến một số "sự không chung thủy cảm xúc"
      Khi chúng ta quay sang người khác thay vì đối tác của chúng ta, như thể chúng ta "chạy vào vòng tay của người khác" thay vì họ
      Bất kể bạn là ai, điều đó đau đớn.

  - text: |-
      Phụ thuộc vào định nghĩa của bạn về "sai" vào cái này.Có phải là sai lầm khi dành cuối tuần với một người bạn tốt, người cũng tình cờ trở thành người yêu cũ?Chắc là không.Nhưng, điều đó làm phiền bạn trai hiện tại của bạn, và anh ấy có quyền với cảm xúc của anh ấy nếu bạn đang có mối quan hệ với anh ấy.Anh ấy có thể không ngừng nghỉ nếu anh ấy cho rằng bất cứ điều gì xảy ra giữa bạn và người yêu cũ sẽ thỏa hiệp mối quan hệ, tuy nhiên bạn trai của bạn buồn bã cũng có nghĩa là anh ấy muốn dành ngày cuối tuần đó với bạn và không làm điều đó.Câu chuyện dài, nó có thể giúp mối quan hệ của bạn hiểu nhiều hơn, và tò mò, không phán xét, xung quanh những gì đang gây khó chịu cho anh ta.Có lẽ có sự đồng cảm với kinh nghiệm của anh ấy về hành vi có thể giúp anh ấy cảm thấy an toàn hơn với bạn có mối quan hệ với người yêu cũ.

  - text: |-
      Mặc dù bạn không thể chịu trách nhiệm cho cảm xúc của bạn trai, nhưng các mối quan hệ vẫn đi kèm với những kỳ vọng
      Cả hai người trong một mối quan hệ đều mang lại kỳ vọng của riêng họ vào đó
      Những kỳ vọng này thường không được nói ra, nhưng dẫn đến xung đột như bạn đang trải qua ở đây! Bạn trai của bạn mong đợi bạn không dành cuối tuần với anh chàng này
      Anh ấy có thể mong đợi bạn không dành cuối tuần với bất kỳ chàng trai nào
      Anh ấy có thể mong đợi bạn dành mỗi ngày cuối tuần với anh ấy! Bạn sẽ phải quyết định xem kỳ vọng của anh ấy có phải là những người bạn có thể sống cùng không
      Các mối quan hệ đòi hỏi một số thỏa hiệp vì mối quan tâm cho đối tác của chúng tôi, nhưng bạn có thể chọn mức độ thỏa hiệp của bạn
      Chúng tôi khó chịu về những điều khiến chúng tôi cảm thấy không an toàn
      Bạn dành cuối tuần với một người yêu cũ khiến bạn trai cảm thấy không an toàn
      Điều đó không có nghĩa là bạn đã làm bất cứ điều gì sai
      Điều đó chỉ có nghĩa là bạn phải quyết định xem bạn có quan trọng hơn để duy trì tự do dành những ngày cuối tuần với bất kỳ ai bạn muốn hay giúp bạn trai cảm thấy an toàn trong mối quan hệ của bạn
      Chúc may mắn! Hy vọng điều đó sẽ giúp ích, Allison

  - text: |-
      Xin chào
      Có một số yếu tố chơi trong tình huống này
      Một cựu đối tác lãng mạn trở lại hiện trường trong một mối quan hệ hiện tại; Bạn dành thời gian một mình (và dành cả đêm) với đối tác cũ đó; Và những cảm xúc khó chịu của đối tác (bạn trai) hiện tại của bạn
      Bây giờ đó là những người bạn đã bày tỏ công khai
      Rất có khả năng các vấn đề khác đã thúc đẩy hành vi này từ phía bạn
      Bạn hỏi nếu bạn đã sai
      Đó không phải là một câu hỏi tôi sẽ có thể trả lời, bởi vì nó không phải là câu hỏi mà tôi muốn trả lời
      Đó là tùy thuộc vào bạn để tìm thấy sự thật đó
      Bây giờ, nếu bạn cảm thấy có lỗi, có phải vì một số cuộc đính hôn tình dục xảy ra khi bạn qua đêm? Nếu vậy, bạn có thể muốn xem tại sao điều đó xảy ra
      Bạn có cảm thấy an toàn trong mối quan hệ hiện tại của mình không? Đây có phải là mối quan hệ bạn muốn, hay bạn muốn ở bên bạn trai cũ? Những câu hỏi quan trọng, nhưng những câu hỏi bạn cần hỏi và trả lời
      Tỷ lệ cược là, có một cái gì đó đã kích hoạt sự kiện này xảy ra và nó trở thành tâm điểm trong việc khám phá bất kỳ sự khó chịu chưa được khám phá hoặc các vấn đề khác với bạn trai hiện tại của bạn
      Tìm kiếm tư vấn mối quan hệ có thể có hiệu quả trong việc sắp xếp điều này, vì vậy hãy cởi mở với khả năng đó để giúp bạn làm rõ suy nghĩ và cảm xúc của bạn
      Chúc bạn may mắn.

  - text: |-
      Lý tưởng nhất là bạn và bạn trai của bạn sẽ đạt đến một điểm cân bằng, nơi bạn và bạn trai của bạn đều hạnh phúc với mức độ tham gia mà bạn có với bạn trai cũ của bạn
      Bạn trai cũ của bạn
      Có thể là bạn có thể trả lời mối quan tâm của anh ấy cũng như anh ấy có thể tìm hiểu từ bạn nhiều hơn về tình bạn là gì
      Là một nhà trị liệu, tôi chưa bao giờ thấy một mối quan hệ lãng mạn trước đây chỉ trở thành một tình bạn
      Chân thành như bạn có thể có ý định chỉ giữ tình bạn với đối tác mối quan hệ cũ, nếu bạn trai cũ của bạn bí mật có tình cảm lãng mạn với bạn, thì tốt nhất là bạn đã có một tình bạn không rõ ràng với người này
      Để giao lưu cùng với bạn trai hiện tại của bạn và người cũ của bạn
      Nếu không anh chàng nào đi vì điều này, thì điều này sẽ cho thấy có một sự cạnh tranh dưới sự chú ý lãng mạn của bạn
      Về cơ bản làm cho cảm xúc của đối tác lãng mạn của bạn và của riêng bạn, những cân nhắc chính và thảo luận từ quan điểm này.

  - text: |-
      Đây có thể là một tình huống rất phức tạp.Các ranh giới của mối quan hệ bao gồm các quy tắc để tuân theo trong mối quan hệ.Điều quan trọng là phải tuân theo các quy tắc của mối quan hệ của bạn liên quan đến mỗi người có thể dành thời gian với người yêu cũ.Nếu bạn và bạn trai của bạn đồng ý với một quy tắc về việc dành thời gian với người yêu cũ, thì không có vấn đề gì.

  - text: |-
      Cảm ơn bạn đã gửi câu hỏi này
      Tôi nghĩ rằng loại tình huống này có thể phổ biến đối với nhiều cặp vợ chồng đang vật lộn với cách giữ tình bạn với các mối quan hệ trong quá khứ trong khi ở trong một mối quan hệ mới
      Đối với tôi, cần thêm thông tin ở đây ..
      nhưng được cung cấp thông tin, cách tôi giải thích câu hỏi là ..
      Tôi cho rằng bạn trai của bạn không biết bạn sẽ dành cuối tuần với người bạn tốt của mình? Làm việc với giả định này, tôi sẽ đề nghị bắt đầu một cuộc đối thoại cởi mở và trung thực với bạn trai của bạn về những gì đặc biệt làm anh ấy buồn? Và để nói về quan điểm của bạn về việc dành cuối tuần với anh ấy
      Tôi cũng sẽ đề nghị nói về cách cả hai bạn hình dung mối quan hệ của bạn khi dành thời gian với người khác
      Nếu bạn cảm thấy như bạn không thể có cuộc trò chuyện này mà không có nó đi đúng hướng, xin vui lòng xem xét việc gặp một nhà trị liệu của các cặp vợ chồng
      Họ có thể giúp bạn bắt đầu những cuộc trò chuyện quan trọng này có thể giúp hình thành và phát triển mối quan hệ mà bạn và bạn trai của bạn mong muốn.

