  - text: |-
      Bạn có thể "tiếp tục và không sống trong quá khứ" trong bối cảnh mối quan hệ cũ của bạn, nhưng điều đó không có nghĩa là di chuyển từ con bạn
      "Tiếp tục" sau đó sẽ liên quan đến việc chấp nhận kết thúc mối quan hệ và phát triển mối quan hệ dân sự với đối tác cũ của bạn càng tốt cho việc phát triển của con bạn
      Dành thời gian cho con của mình, nhưng chỉ trong chừng mực vì điều đó không gây ra căng thẳng không cần thiết cho con bạn
      Điều đó đòi hỏi hai người lớn phải hành động như người lớn với nhau vì lợi ích của đứa con của họ
      Điều khó hiểu đối với trẻ em là nhìn thấy cha mẹ của chúng hành động không quan tâm hoặc thao túng
      Trẻ em cũng làm tốt với các thói quen nên việc thăm viếng đáng tin cậy thường xuyên hơn là thăm viếng ngẫu nhiên hoặc tệ hơn, không tuân theo các cam kết
      Nhưng nếu một người khai thác con của chúng để làm hại người bạn đời của chúng, sau đó đến thăm con bạn trong bối cảnh đó có thể gây căng thẳng với anh ấy/cô ấy (tùy thuộc vào ý của bạn bằng cách sử dụng con bạn làm con tốt)
      Khi đối phó với một đối tác cũ thù địch, thử thách đầu tiên của bạn là đàm phán các quy tắc và ranh giới với đối tác cũ của bạn về hành vi phù hợp vì lợi ích của con bạn
      Nếu bạn không thể đến một thỏa thuận, một cố vấn có thể giúp hòa giải một cuộc trò chuyện
      Nếu đó không phải là một lựa chọn, thì có thể chuyển sang tòa án gia đình để quy định các quy tắc thăm viếng (mà bạn phải tham khảo ý kiến ​​của một luật sư).

  - text: |-
      Con bạn không phải là một phần của quá khứ của bạn, con là một phần của hiện tại và tương lai của bạn
      Con bạn cần bạn
      Thống kê về con không cha là đáng kinh ngạc
      Nghiên cứu cho thấy những đứa trẻ được nuôi dưỡng trong trải nghiệm tại nhà của người cha sau: nguy cơ nghèo đói lớn hơn 4 lần, có nhiều khả năng gặp vấn đề về hành vi, có nhiều khả năng mang thai khi còn là một thiếu niên, có nhiều khả năng phải đối mặt với lạm dụng và bỏ bê, có nhiều khả năng lạm dụng thuốc Và rượu, có nhiều khả năng bị béo phì hơn gấp 2 lần, có nhiều khả năng bỏ học gấp 2 lần, có nhiều khả năng phạm tội và nhiều khả năng phải vào tù
      Lắng nghe trái tim của bạn và tự hỏi mình, bạn muốn gì cho con bạn? Đồng cha mẹ khó khăn khi mỗi phụ huynh không thể ưu tiên lợi ích tốt nhất của trẻ
      Bạn và vợ cũ của bạn có thể nhận được sự giúp đỡ học cách đồng cha mẹ theo cách sẽ làm việc cho mỗi bạn với mối quan tâm tốt nhất của con bạn trong tâm trí
      Điều khó hiểu cho một đứa trẻ là tại sao cha mẹ tôi bỏ rơi tôi và chúng sẽ đấu tranh với các vấn đề về sự xứng đáng và lòng tự trọng cho đến hết đời
      Dưới đây là một số trang web để bạn kiểm tra và nhận trợ giúp với công việc quan trọng nhất mà bạn từng có ..
