      Bạn trong số nhiều thiên niên kỷ sống với cha mẹ của họ vì lý do tài chính
      Mẹ bạn có nghĩa là các quy tắc liên quan đến cách gia đình bạn tổ chức hàng ngày hoặc cô ấy có ý nghĩa gì khác không? Ai thực hiện mua sắm hàng tạp hóa, cách phân phối chi phí cho việc này và tất cả các khoản phí và nhiệm vụ khác của việc duy trì ngôi nhà theo thứ tự tốt, cũng như tôn trọng các yêu cầu về quyền riêng tư và tiếng ồn của những người khác trong nhà
      trách nhiệm áp dụng bất cứ khi nào nhiều người sống với người khác
      Có bạn đã cố gắng chỉ đơn giản nói với mẹ rằng bạn sẵn sàng trở thành một thành viên có trách nhiệm và bạn muốn giữ các chi tiết về cách bạn sống phần còn lại của cuộc đời, bản thân bạn? Điều này sẽ thể hiện sự tôn trọng với mẹ của bạn và bắt đầu cuộc thảo luận về các lĩnh vực của cuộc sống, bạn cảm thấy xứng đáng với sự riêng tư và cách bạn muốn xử lý khi quyền điều hành cuộc sống của riêng bạn RLAP với bất kỳ nhiệm vụ gia đình.

