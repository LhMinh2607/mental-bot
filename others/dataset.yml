      Sự chăm sóc và điều trị tốt nhất cho SAD bao gồm thảo luận về nó với PCP của bạn (bác sĩ chăm sóc chính), tích hợp liệu pháp ánh sáng (ánh sáng toàn phổ) trên khắp nhà và nơi làm việc (nơi có thể),Tâm lý trị liệu và có thể là thuốc (ví dụ: WellButrin XL, Aplenzin)
      Hãy chắc chắn thực hiện việc tự chăm sóc và kiểm tra trang web của Mayo Clinic cho Sad tại đây: http://www.mayoclinic.org/diseases-conditions/cơ bản/định nghĩa/con-20021047.

