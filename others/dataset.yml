      Xin chào và cảm ơn vì câu hỏi của bạn
      Điều đầu tiên trước tiên, tôi rất vui vì bạn còn sống và rất xin lỗi vì bạn phải chịu đựng một trải nghiệm khủng khiếp như vậy
      Bây giờ, hãy nói về những cơn ác mộng này
      Điều đầu tiên tôi muốn nói với bạn là bạn không mất trí
      Nhiều người bắt đầu nghĩ rằng đó có thể là trường hợp nếu họ vẫn còn phải chịu đựng những ảnh hưởng của một điều gì đó đã xảy ra từ lâu
      Đó không phải là trường hợp
      Không có thời gian đặt thời gian mà chúng ta nên "vượt qua" một cái gì đó như thế này
      Tôi không chắc chắn nếu bạn nhận được tư vấn sau những gì đã xảy ra với bạn, nhưng đó có thể là điều cần xem xét
      Những cơn ác mộng xấu có thể là dấu hiệu của một cái gì đó như Rối loạn căng thẳng sau chấn thương (PTSD), bao gồm các triệu chứng khác như bị giật mình dễ dàng, trải nghiệm lại sự kiện hoặc tránh những nơi nhắc nhở bạn về nó
      Cũng có những triệu chứng khác, vì vậy nếu bạn tin rằng đây có thể là thứ bạn có bạn có thể muốn tìm kiếm tư vấn
      Có những phương pháp điều trị tốt cho PTSD
      Nếu bạn không thể tìm kiếm tư vấn tại thời điểm này, có một số điều bạn có thể làm để cố gắng tự mình quản lý ước mơ
      Tôi sẽ khuyến khích bạn tìm kiếm "vệ sinh buồn ngủ" và cố gắng làm cho các nghi lễ trước khi đi ngủ của bạn thư giãn nhất có thể
      Bạn cũng có thể tìm kiếm Google "Nightmare Re-Scripting" hoặc "Nightmare phơi sáng" và nhận được một số ý tưởng về cách bạn có thể thay đổi ước mơ của mình
      Có thể là một ý tưởng tốt để tham dự một nhóm hỗ trợ bạo lực gia đình và nhận được ý tưởng từ những người sống sót khác, những người không nghi ngờ gì cũng có vấn đề về giấc ngủ liên quan đến trải nghiệm của họ
      Hy vọng điều này là hữu ích
      Mạnh giỏi nhé
      Robin J
      Landwehr, DBH, LPC, NCC

