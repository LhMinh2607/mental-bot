      Sẽ là đáng để yêu cầu họ xem đây có phải là một thực tiễn pháp lý
      Nếu có nhưng bạn vẫn muốn/cần phải ở trong công việc này, thì bạn có thể muốn tìm kiếm các nguồn hỗ trợ thay thế cho sự tỉnh táo của bạn
