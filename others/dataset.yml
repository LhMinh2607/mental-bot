  - text: |-
      Xin chào, Cảm ơn bạn vì sự cởi mở của bạn về thử thách bạn đang trải qua trong mối quan hệ của bạn
      Sự thân mật tình dục là một phần quan trọng trong cuộc sống của nhiều người, nhưng mức độ quan trọng của nó thay đổi từ cặp vợ chồng này sang cặp vợ chồng khác
      Bước đầu tiên là có một cuộc trò chuyện cởi mở với chồng của bạn
      Điều quan trọng là cả hai bạn đều cởi mở về những gì bạn mong muốn từ sự thân mật tình dục và mức độ thân mật mà mỗi người bạn muốn
      Ví dụ, hỏi chồng bạn tần suất anh ấy muốn quan hệ tình dục / tuần hoặc / tháng
      Khi có cuộc trò chuyện này, điều quan trọng là bạn đều tôn trọng vừa cởi mở với nhau
      Quan điểm của cuộc trò chuyện là để làm quen với nhau và không giải quyết vấn đề
      Có những cặp vợ chồng thích hoàn thành mối quan hệ Platonic/tình bạn với tối thiểu hoặc không có tình dục vì cả hai đối tác không quan tâm đến điều đó
      Nếu cả hai bạn ở trên cùng một trang - thiếu tình dục có thể không phải là vấn đề
      Nếu có sự khác biệt về ham muốn tình dục và tần suất ham muốn của bạn, tôi khuyên bạn nên xem một mối quan hệ chuyên nghiệp & nhà trị liệu tình dục như một cặp vợ chồng để giúp bạn khám phá sự năng động tình dục hiện tại của bạn, những gì tạo ra nó, những gì đang kết nối Hỗ trợ bạn và chồng trong việc tìm kiếm giải pháp sáng tạo.

  - text: |-
      Tôi làm việc với nhiều cặp vợ chồng trải nghiệm một loạt các thách thức về tình dục và mối quan hệ.Một khía cạnh tôi nói với nhiều người mà tôi làm việc cùng, là: Mọi người và mối quan hệ đều khác nhau.Thực sự không có số lượng tình dục "bình thường" mà một người nên có hoặc muốn có.Nếu quan hệ tình dục 4 đến 5 lần trong quá trình mối quan hệ của bạn là thỏa mãn với bạn và chồng bạn, không có gì sai với nó.Nếu bạn hoặc chồng muốn quan hệ tình dục thường xuyên hơn, tôi khuyên bạn nên nói chuyện với một cố vấn về điều này để tìm cách tham gia vào một cuộc sống tình dục mà cả hai bạn đều hài lòng.Khía cạnh của sự kết nối là một điều quan trọng.Mặc dù tình dục có thể rất kết nối với nhiều cặp vợ chồng, nhưng đó không phải là cách duy nhất để kết nối.Tôi thấy rằng giao tiếp về vấn đề tần suất tình dục, kiểm tra để xem bạn và chồng bạn cảm thấy thế nào, cũng như giao tiếp về nhu cầu kết nối của bạn là một khởi đầu quan trọng để đáp ứng nhu cầu này.

