      Sự năng động của việc có một mối quan hệ lãng mạn với ai đó không phải lúc nào cũng rõ ràng
      Đôi khi chúng ta nhảy từ mối quan hệ này sang mối quan hệ khác mà không cho mình cơ hội điều chỉnh và đau buồn cho người mà chúng ta phải bỏ lại phía sau
      Khi bạn thấy mình trong một tình huống mà một đối tác trước đó sẽ trở lại cuộc sống của bạn và mong muốn được ở bên bạn một lần nữa, điều quan trọng là phải tự hỏi mình những động lực nào đang thúc đẩy sự trở lại đó
      Có phải người sợ ở một mình? Họ có ghen tị với mối quan hệ hiện tại của bạn không? Bạn có cảm thấy như vậy về mối quan hệ trở lại này như bạn đã làm trước khi nó kết thúc không? Bao lâu và/hoặc mối quan hệ hiện tại của bạn hiện tại với đối tác hiện tại của mình trong bao lâu và/hoặc cam kết như thế nào? Liệu đối tác cũ của bạn không thích bị "đổ" và có lẽ họ chỉ muốn quay lại với bạn để họ có thể "đổ" bạn thay thế? Một số trong những câu hỏi mà bạn có thể không thể trả lời và một số trong số chúng có thể yêu cầu phản ánh nội bộ của riêng bạn
      Bạn có thể muốn đưa ra quyết định tốt, và bạn cũng có thể muốn xem xét nó sẽ tác động đến ai và điều đó sẽ xảy ra như thế nào
      Những người bạn khác có thể buồn vì sự thay đổi đột ngột này, và nó có thể tạo ra một căng thẳng cho tình bạn của bạn
      Bạn sẽ muốn xem xét cẩn thận giá trị của tình bạn đó trước khi bạn thực hiện bất kỳ hành động nào có thể làm hỏng nó
      Cũng có lẽ nghĩ về những gì đã khiến bạn chấm dứt mối quan hệ với đối tác trước đây của bạn ngay từ đầu
      Đã có một sự thay đổi trong các sự kiện hoặc hành vi sẽ khiến bạn nghĩ ra một lý do hợp lệ để cho người đó cơ hội thứ hai? Nó sẽ tác động đến mối quan hệ hiện tại của bạn như thế nào? Đi vào các mối quan hệ nên được thực hiện với sự phản ánh, kiên nhẫn và nhận thức đầy đủ
      Cuối cùng, bạn chọn ai trong cuộc sống của bạn, vì vậy bạn muốn đưa ra những lựa chọn đó dựa trên việc ra quyết định phù hợp và với khả năng bảo vệ bản thân khỏi bị tổn hại
      Không ai khác có thể đưa ra lựa chọn này cho bạn
      Tuy nhiên, đạt được cái nhìn sâu sắc của bạn bè hoặc gia đình có thể hữu ích, vì có thể tìm kiếm sự cố vấn của một nhà trị liệu
      Trong trái tim của bạn, bạn có thể sẽ tìm thấy câu trả lời đúng
      Học cách tin tưởng rằng nhiều hơn, vì đó là nơi cốt lõi của cảm xúc có xu hướng khi bạn cần
      Sử dụng tâm trí của bạn để phân tích mọi thứ, nhưng cũng cho phép bản thân cũng cảm thấy theo cách của bạn thông qua tình huống
      Câu trả lời sẽ đến nếu bạn để nó.

