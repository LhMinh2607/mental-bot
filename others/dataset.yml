      Bạn khôn ngoan nhận thức được những thay đổi có thể đối với mối quan hệ của bạn khi BF của bạn cách xa bạn trong khoảng thời gian dài
      Tất cả các bạn đều có thể làm là ý định và mong muốn của bạnMối quan hệ của bạn mở ra
      Để một mức độ lớn, mỗi bạn đều dựa vào niềm tin rằng nếu mối quan hệ có nghĩa là kéo dài trong một thời gian, thì nó sẽ.Quân đội có thể thêm căng thẳng
      Điều này không nhất thiết có nghĩa là sự căng thẳng sẽ giải thể mối quan hệ
      Đôi khi tất cả mọi người có thể làm, là cố gắng.

