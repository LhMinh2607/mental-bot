      Tôi sẽ đề nghị bạn nói chuyện với bác sĩ của bạn về điều này trực tiếp để nếu họ lo lắng về điều này, bạn Có thể tìm hiểu thêm về những gì khiến họ quan tâm đến nó và những gì, nếu có bất cứ điều gì, bạn có thể làm để giảm bớt khả năng của nó hoặc cách xử lý nó nếu nó xảy ra.

