      Mọi người thường quan tâm sâu sắc đến những người mà họ yêu thương
      Tôi không biết bạn đã ở bên nhau bao lâu
      Nó cũng thường muốn được kết nối rất chặt chẽ với những người quan trọng với bạn
      Có thể rất hữu ích khi có một cuộc trò chuyện về việc nói chuyện nhiều hơn hoặc nói về cảm giác của bạn khi anh ấy không ở đó và anh ấy cảm thấy thế nào về việc trả lời bạn ngay lập tức
      Có thể hữu ích cho cả hai bạn khi lắng nghe nhau và những gì bạn đang cảm thấy và trải nghiệm để bạn có thể nhìn vào những gì có thể làm việc cho cả hai bạn
      Ví dụ, có lẽ bạn có thể nhắc nhở bản thân rằng anh ấy sẽ trả lời bạn khi anh ấy không bận hoặc ngay khi anh ấy có thể
      Đôi khi chỉ nói về những cảm giác này có thể hữu ích để cả hai bạn có thể thảo luận về liệu số lượng hoặc loại giao tiếp là quá nhiều hoặc theo một phong cách không làm việc cho cả hai bạn
      Bạn cũng có thể xem xét để lại tin nhắn văn bản hoặc một cái gì đó không yêu cầu phản hồi ngay lập tức để khi anh ấy bận, bạn có khả năng viết một tin nhắn và anh ấy có khả năng trả lời khi anh ấy có thể
      ý tưởng rằng một cái gì đó xấu đã xảy ra
      Tôi không biết liệu điều gì đó xảy ra với người này trong quá khứ hay có lẽ vào một thời điểm khác trong cuộc sống của bạn
      Một số người được hưởng lợi từ những ý tưởng như không đi ngủ tức giận, nhưng điều này là khó khăn cho người khác
      Tôi sẽ đề nghị xem xét những gì làm cho mỗi của bạn cảm thấy được yêu thương, có giá trị, được đánh giá cao, hoặc đặc biệt
      Cũng nghĩ về phong cách giao tiếp mà cả hai bạn thích và những gì đang và không ổn trong bối cảnh của một cuộc tranh luận
      Có thể khó nói về những gì có liên quan đến anh ấy ở xa và có thể hữu ích khi nói về những cách để giao tiếp về điều này đầu tiên (chẳng hạn như dành thời gian chờ 10 phút nếu nó trở nên quá sức)
      Bạn không cảm thấy được nghe bởi người khác
      Hãy nhớ rằng cảm giác được nghe không có nghĩa là bạn phải đồng ý với nhau.

