      Một cách để tập trung là nếu tâm trí của bạn bắt đầu tự hỏi thì hãy nhắc nhở bản thân đưa sự chú ý của bạn trở lại
      Bắt đầu với thời gian ngắn để mong đợi bản thân tập trung.Bạn có thể thành công nhiều hơn với việc tập trung với các khoảng thời gian nhỏ hơn những khoảng thời gian dài hơn
      Một khi bạn bắt đầu thấy thành công của mình, điều này sẽ thúc đẩy bạn cố gắng tăng độ dài để mong đợi bản thân tập trung
      Nhiệm vụ tự nhắc lại là như nhau, cho dùKhoảng thời gian dài hoặc ngắn
      Ngoài ra, trước khi bắt đầu bài tập này, hãy hỏi bác sĩ y khoa của bạn nếu vấn đề có thể liên quan đến một vấn đề sức khỏe thể chất
      Nếu có, thì khả năng loại trừ rằng khó khăn của bạn đến từ khả năng tập trung tinh thần, tập trung,và không phải là một số lý do y tế ngăn chặn điều này
      Trước khi ai đó có thể tham gia vào tâm lý của họ, phải có một cơ quan y tế và tâm trí sạch sẽ để làm việc.

  utter_behavioral-change_805:
  - text: |-
      Tôi đã nói chuyện với nhiều thanh thiếu niên thường xuyên lẻn ra ngoài.Câu hỏi tôi luôn hỏi họ là, "Bạn nhận được gì khi lén lút rằng bạn không ở nhà?"Nhiều thanh thiếu niên trả lời họ đang kết nối, sử dụng các chất và tham gia vào các hành vi rủi ro khác.Không thoải mái như nó có thể, tôi khuyến khích bạn nói chuyện với cha mẹ hoặc người giám hộ của bạn về lý do tại sao bạn lén lút.Bạn nhận được gì "ngoài kia" mà bạn không ở nhà?Một cố vấn gia đình tốt có thể giúp sắp xếp thông qua những vấn đề đó.Chúc may mắn!

  - text: |-
      Khi bạn nói rằng bạn đã "bị bắt", tôi cho rằng điều đó có nghĩa là bố mẹ bạn biết rằng bạn đã lén lút.Nếu đó là trường hợp, bạn có thể yêu cầu sự giúp đỡ của họ?Đôi khi chỉ cần biết người khác đang giữ bạn có trách nhiệm thực sự tạo ra sự khác biệt.Điều đó có thể đơn giản như bố đang kiểm tra bạn tại, nói, 2 giờ sáng, chỉ để chắc chắn rằng bạn là nơi bạn được cho là
      Nếu bạn lén lút đi chơi với bạn bè, tìm cách khác để kết nối với họ -Nếu họ thực sự là bạn bè, họ sẽ muốn hỗ trợ bạn trong quyết tâm của bạn để ở lại vào ban đêm.Có lẽ bạn có thể yêu cầu sự hỗ trợ của họ bằng cách bảo họ dừng lại bao gồm bạn trong các kế hoạch đêm khuya
      Có khả năng là một lý do khiến bạn lén lút ra ngoài, nhưng có một lý do bạn cũng muốn dừng lại - vì vậy hãy nhận hỗ trợ.Không ai thay đổi thói quen khó khăn! Chúc bạn may mắn - bạn có thể làm điều này và nó sẽ giúp bạn thay đổi những thứ khác trong tương lai.

  - text: |-
      Xin chào, khi chúng ta không thể ngừng làm những việc mà chúng ta biết là sai, nó có thể giúp xem xét kỹ hơn về cách chúng ta đưa ra quyết định.Thông thường chúng ta đang nhận được một cái gì đó tốt từ những hành vi xấu này, chẳng hạn như cảm thấy phấn khích hoặc lấy tâm trí của chúng ta khỏi những điều xấu.Thật sự rất khó để thay đổi những điều này mà không giúp chúng ta có được hiệu quả tốt theo cách lành mạnh hơn.Tôi hi vọng cái này giúp được.

  - text: |-
      Xin chào ..
      Hãy bắt đầu với những gì khiến bạn lén lút ra khỏi nhà? Tìm hiểu động lực đằng sau hành động của bạn (trong trường hợp này ..
      bạn lén lút vào ban đêm) thường có thể giúp bạn tạo ra sự thay đổi bạn muốn.Bạn đang tranh cãi với cha mẹ của bạn?Bạn có cảm thấy bị hiểu lầm?Một mình?Sợ hãi?Căng thẳng?Bạn đang làm gì khi bạn rời khỏi nhà?Bạn đi đâu?Có phải những người trong nhà của bạn trong cuộc xung đột?Bạn có cảm thấy an toàn hơn khi bạn rời đi?Quan trọng nhất, phản ánh về những gì có thể đứng sau lý do bạn muốn rời khỏi nhà và cảm thấy không kiểm soát hành động của bạn?Nói chuyện với ai đó về những gì đang diễn ra, bởi vì có lẽ người đó có thể giúp bạn tạo ra phong trào bạn đang tìm kiếm.

  - text: |-
      Đây không phải là hành vi hoàn toàn bất thường, nhưng thực tế là bạn muốn dừng lại và dường như không thể chỉ ra một cái gì đó sâu sắc hơn.Điều đó không thể được giải nén trực tuyến, nhưng tôi rất vui vì bạn đang ở trong không gian này và hỏi câu hỏi này.Cố gắng tìm một nhà trị liệu có vẻ phù hợp và bắt đầu làm việc về vấn đề này và tất cả những gì đang diễn ra cho bạn.Bạn không cô đơn!

