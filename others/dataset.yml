      Tôi đồng ý với Sherry rằng trong một mối quan hệ thân mật gần gũi, bạn có quyền đặt câu hỏi về mối quan hệ của anh ấy với những người quan trọng khác
      Những câu hỏi này giúp các cặp vợ chồng xây dựng kết nối và tin tưởng
      Nó dựa trên ý tưởng rằng nếu bạn tiếp cận với anh ta vì bất kỳ lý do gì (hỗ trợ, mở, sự hiểu biết, đồng cảm), bạn có thể tin tưởng vào anh ta và có thể mong đợi anh ta phản ứng nhanh
      Làm thế nào anh ấy trả lời câu hỏi của bạn sẽ cho bạn ý tưởng liệu anh ấy có giúp bạn cảm thấy an toàn hơn về mặt cảm xúc và xây dựng niềm tin hay không nếu bạn cảm thấy rằng bạn không thể cởi mở với anh ấy
      Nếu đối tác của bạn trả lời một cách cởi mở và hiểu biết, nó thường chỉ ra rằng anh ấy quan tâm đến cảm xúc và coi trọng tầm quan trọng của bạn
      Nếu anh ta trả lời một cách phòng thủ, điều đó có thể có nghĩa là anh ta không thích rằng bạn đang đặt câu hỏi về niềm tin của bạn vào anh ta hoặc anh ta có một cái gì đó để che giấu
      Dù bằng cách nào, bạn có thể muốn giải thích rằng việc xây dựng niềm tin là điều rất quan trọng đối với bạn trong một mối quan hệ và việc nói chuyện với anh ta một cách công khai giúp thúc đẩy điều đó
      Nếu anh ta tiếp tục phòng thủ hoặc lảng tránh, thì có thể có một số vấn đề lớn hơn đang bị đe dọa và hai bạn có thể được hưởng lợi từ việc tư vấn các cặp vợ chồng hoặc có một cuộc thảo luận về các giá trị quan trọng đối với bạn trong mối quan hệ và hai bạn sẽ làm thế nào Đi về hỗ trợ các giá trị đó với hành động.dr
      Virginia Chowwww.PsychologyResource.ca

