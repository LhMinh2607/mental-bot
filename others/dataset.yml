      Thật tuyệt khi bạn nhận thấy những thay đổi này với con gái của bạn.Tôi không thể đưa ra lời khuyên mà không biết nhiều hơn về tình huống cụ thể của bạn nhưng một số điều cần suy nghĩ: Có điều gì khác xảy ra gần đây đã bị căng thẳng, khó chịu không? Con gái của bạn có cố gắng truyền đạt điều gì đó với bạn và nếu có thì đó là gì?Bạn đã thảo luận về những thay đổi gần đây với cô ấy chưa?.Tôi hy vọng cả hai bạn có thể nói chuyện với một người hỗ trợ về tất cả những thay đổi này.

  - text: |-
      Bạn đã hỏi con gái của bạn tại sao cô ấy lại thực hiện những hành vi mà bạn mô tả? Thường thì cách tốt nhất để tìm hiểu lý do tại sao ai đó làm điều gì đó chỉ đơn giản là hỏi họ lý do của họ
      một nhân vật tưởng tượng hoặc cố gắng tìm hiểu cảm giác cao hơn, hoặc đi trên đôi giày cao gót hoặc một số hình ảnh khác sau đó biết quy tắc này rằng cô ấy có một số nỗi đau không thể chịu đựng được vấn đề y tế .kask nếu cô ấy chú ý đến bất kỳ thay đổi nào trong cách cô ấy đi bộ
      Có lẽ cô ấy không biết cô ấy đang làm điều này và có lẽ cô ấy cảm thấy xấu hổ khi nói với bạn rằng cô ấy đang làm điều gì đó hơi kỳ quặc
      Vì vậy, thường những đứa trẻ 12 tuổi không tô màu, có phải là mới mà cô ấy bắt đầu tô màu không? Cô ấy đang ở trong giai đoạn giả vờ hoặc suy ngẫm về những thời điểm tốt khi còn nhỏ
      Sau đó, điều này trở thành chủ đề kiểm tra
      Cô ấy cảm thấy không an toàn về việc ở trên đỉnh của tuổi thiếu niên? Một số câu hỏi này có thể được hỏi trực tiếp và một số Đầu tiên quyết định dựa trên những gì bạn biết về con gái của bạn, câu hỏi nào và hướng đi nào trong việc hiểu động lực của con gái bạn.

  utter_parenting_244:
  - text: |-
      Đây là kinh nghiệm của bạn, cảm giác của bạn và bạn đang tự hỏi liệu nó có bình thường không, điều đó có nghĩa là phổ biến hoặc quy tắc này.Câu hỏi này về cảm giác của bạn về đứa con thứ ba của bạn khiến tôi tin rằng bạn bị bỏ rơi [từ nguyên: kích động hoặc khuấy động].Cảm xúc là thông điệp từ tâm hồn hoặc tinh thần của chúng ta rằng một cái gì đó không đúng.Vì vậy, mặc dù nó có thể là bình thường [phổ biến, quy tắc] để mong chờ một đứa trẻ ngủ trưa khi bạn có một đứa trẻ ba tuổi, một đứa trẻChú ý, lắng nghe của bạn, nếu bạn muốn bản thân cao hơn của bạn.

  - text: |-
      Đây là một phản ứng phổ biến mà cha mẹ có thể có.Có nhiều lý do cho sự gián đoạn đính kèm.Nhưng sự gắn bó là quan trọng đối với trẻ cũng như mối quan hệ lâu dài của bạn với chúng.Tôi muốn biết thêm về lịch sử của đứa trẻ và bất kỳ yếu tố gây căng thẳng nào bạn đã trải qua trong suốt cuộc đời của trẻ.Thường thì nếu có căng thẳng, cha mẹ sẽ không có thời gian hoặc năng lượng để gắn bó tốt với trẻ.Đôi khi năng lượng của đứa trẻ và cha mẹ cũng không phù hợp.Nhưng bất cứ điều gì là cốt lõi, đây là một cái gì đó có thể được giải quyết trong tư vấn.Càng sớm càng tốt vì các mối quan hệ người lớn dựa trên các mối quan hệ của cha mẹ chúng ta có khi còn nhỏ.Liệu pháp có thể bắt đầu ở tuổi 3 để giải quyết các loại vấn đề này.Truy cập staceybshapiro.com để biết thêm thông tin về việc bắt đầu.

