      Tôi tò mò về nhận xét của bạn rằng bạn không bị thu hút như bạn "nên là" - cây gậy đo của bạn là gì đối với những gì bạn được cho là cảm thấy về sự hấp dẫn trong một mối quan hệ? Bạn có muốn thân mật tình dục không? Bạn có thích quan hệ tình dục với anh ấy không? Bạn có hài lòng với mối quan hệ tình dục của bạn khi bạn ở bên anh ấy không? Thực tế là có ham muốn cho những người đàn ông hấp dẫn khác không nhất thiết có ý nghĩa gì
