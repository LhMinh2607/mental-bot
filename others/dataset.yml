      Có vẻ như bạn và bạn trai của bạn rất thân thiết.Bạn thường dành phần lớn thời gian của mình bên nhau?Nếu vậy, điều quan trọng là phải suy ngẫm về cảm giác của bạn khi bạn xa nhau.Nếu bất kỳ sự tách biệt là khó khăn, bạn có thể cần kiểm tra tại sao.Hãy nghĩ về những gì bạn bỏ lỡ và những gì bạn đang lo lắng, buồn bã hoặc lo lắng.Nếu bạn kiểm tra nguyên nhân của sự đau khổ của bạn, bạn có thể sẽ trải qua một số cứu trợ.Điều quan trọng là học cách hạnh phúc khi bạn ở một mình, nó sẽ chỉ cải thiện cách bạn cảm nhận khi ở với bạn trai.

