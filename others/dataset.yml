      Khi bạn có được cảm giác "trống rỗng", có thể hữu ích khi cố gắng thực sự làm nổi bật những cảm xúc gắn liền với cảm giác đó
      Một điều mà tôi nghĩ là rất quan trọng là bạn truyền đạt những cảm xúc này cho chồng
