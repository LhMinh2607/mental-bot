      Bước đầu tiên để thực hiện loại thay đổi này là có động lực để thay đổi và có vẻ như bạn có điều đó, vì vậy bạn đã đi đúng hướng
      Là thời điểm tốt để bạn gái của bạn có một cuộc trò chuyện quan trọng nếu cô ấy có một chủ đề mà cô ấy muốn thảo luận, hãy xem xét việc lắng nghe cô ấy như một phóng viên điều tra và đặt câu hỏi giúp bạn hiểu thêm về kinh nghiệm của cô ấy
      Những câu hỏi này thường bắt đầu bằng những từ như ai, cái gì, ở đâu, khi nào
      Các câu hỏi bắt đầu bằng từ tại sao đôi khi có thể khiến mọi người rất khó chịu vì họ có thể không biết rõ tại sao họ lại yêu cầu một cái gì đó hoặc cảm thấy theo một cách nhất định
      Bạn có thể thử giao tiếp theo cách này chỉ trong năm phút hoặc lâu hơn cho đến khi bạn cảm thấy như thể bạn có thể khôi phục những gì bạn gái của bạn đang nói và có cô ấy đồng ý rằng bạn đang lấy lại bản chất của những gì cô ấy đang cố gắng giao tiếp bạn có thể chuyển đổi để cô ấy đang lắng nghe để bạn cố gắng để hiểu kinh nghiệm của bạn
      Bạn cũng có thể bắt đầu bằng cách nói về điều gì đó quan trọng đối với bạn
      Hãy nói rằng bạn nói rằng bạn theo dõi hoặc nghe điều gì đó mà cô ấy đang nói không có nghĩa là bạn agreealso, hãy thử gắn bó với một chủ đề tại một thời điểm
      Thật khó để thực sự hiểu một chủ đề nếu bạn đến tiếp theo chỉ trong một phút hoặc twotry để sử dụng từ muốn hoặc mong muốn thay vì cần
      Nói rằng bạn cần một cái gì đó (hoặc nếu bạn gái của bạn sẽ nói điều đó) không cần phải an toàn hoặc một cái gì đó như thế có thể làm cho bất cứ điều gì bạn đang yêu cầu âm thanh như một nghĩa vụ
      Điều đó làm mất đi toàn bộ động lực để thay đổi từ bên trong đối tác, những người đồng ý thay đổi hoặc cố gắng thay đổi một cái gì đó khác để cố gắng sử dụng một số thời gian chờ
      Hãy xem xét điều này: Thảo luận về ý tưởng sử dụng thời gian chờ trước khi bạn thực sự cần nó và trước khi cuộc thảo luận bắt đầu
      Thời gian chờ là một cách để cung cấp cho mỗi bạn một cách để bình tĩnh trong năm, 10, 15 phút hoặc thậm chí có thể một giờ
      Khi có rất nhiều cảm xúc xảy ra, mỗi người sẽ bị cuốn vào việc tự bảo vệ mình khỏi những cảm xúc mà họ đang cảm thấy và có thể mất dấu Bạn gái của bạn (hoặc cô ấy có thể nói với bạn) "Tôi cần một giờ trước khi chúng tôi có thể quay lại điều này." Sau đó, thực sự trở lại với cuộc thảo luận
      Một số người rất sợ sử dụng kỹ thuật này bởi vì trong quá khứ không nói về điều gì đó ngay lập tức có nghĩa là nó không bao giờ được trả lại và không bao giờ được giải quyết theo bất kỳ cách nào
      Đây là lý do tại sao thỏa thuận rất quan trọng trước khi bạn cần nó
      Trong khi có thể hữu ích khi hỏi bạn gái của bạn những gì cô ấy có thể muốn từ bạn, đó là bạn sẽ chịu trách nhiệm quyết định liệu bạn có muốn thực hiện thay đổi đó và đặt nó thực hành
      Hãy nhớ rằng một phần của việc ở trong một cặp vợ chồng đang giữ vững mong muốn, mong muốn và mong muốn của riêng bạn trong khi nhận ra những người đối tác của bạn
      Là một ý tưởng cuối cùng, hãy xem xét dành khoảng 15 phút một tuần cùng nhau khi bạn không có vấn đề- Giải quyết bất cứ điều gì, chỉ cần kết nối với nhau
      Tôi khuyến khích bạn gặp một nhà trị liệu chuyên về các cặp vợ chồng nếu bạn muốn một số ý tưởng cụ thể hơn cho những gì đang xảy ra trong mỗi bạn và giữa bạn.

