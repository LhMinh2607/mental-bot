      Chỉ cần hỏi anh ấy
      Tôi không chắc bạn đã nhìn thấy điện thoại của anh ấy như thế nào nếu bạn đang ở trong một mối quan hệ đường dài, bởi vì đường dài có nghĩa là bạn sống xa nhau và không gặp nhau
      Do đó, tôi nghĩ rằng chúng ta có thể có một sự hiểu biết khác nhau về định nghĩa về "mối quan hệ đường dài" khiến tôi khó trả lời đầy đủ câu hỏi này cho bạn
      Tôi không biết bạn bao nhiêu tuổi, nhưng nếu bạn là người trưởng thành , sau hai năm rưỡi, tôi không nghĩ rằng thật vô lý khi có một cuộc nói chuyện cởi mở và trung thực với nhau về mối quan hệ đang diễn ra và những gì bạn muốn và mong đợi
      Mối quan hệ đường dài rất khó để sống vì bạn không bao giờ gặp nhau
      Nói chuyện, nhắn tin và trò chuyện video là không đủ, và khoảng cách vật lý càng lâu thì càng khó khăn để giữ một sự gần gũi về mặt cảm xúc
      Có lẽ đã đến lúc đánh giá tình huống, tìm ra khi nào (nếu có) hai bạn sẽ có thể ở bên nhau, và nếu bạn có thể và muốn chờ đợi lâu như vậy
      Cả hai bạn có muốn những điều giống nhau trong cuộc sống không? Nếu một trong các bạn muốn đưa mối quan hệ lên cấp độ tiếp theo nhưng cái kia thì không khó có thể làm cho nó hoạt động
      Làm rất quan trọng
      Các vấn đề với sự tin tưởng, bất an, ghen tuông, nói dối và/hoặc che giấu mọi thứ với nhau, sợ lên tiếng và có một cuộc trò chuyện trung thực - những điều này có thể phá hỏng các mối quan hệ nếu không được giải quyết
      Tôi biết đối đầu với bất kỳ loại nào cũng có thể khó khăn cho một số người, nhưng đôi khi nó là cần thiết
      Đánh giá cảm xúc thực sự của bạn cho anh ấy
      Bạn có với anh ấy vì những lý do khác ngoài tình yêu, chẳng hạn như sợ ở một mình hoặc nghĩ rằng bạn sẽ không thể tìm thấy người khác? Anh ấy đã bao giờ cho bạn lý do để nghi ngờ đồng nghiệp nữ hoặc bạn bè của anh ấy trước đây chưa? Thật không may, một số người phát triển một hồ sơ theo dõi sự bừa bãi và đưa ra lý do quan trọng khác của họ để không tin tưởng họ
      Tuy nhiên, nếu đây không phải là trường hợp, bạn có thể đánh giá không công bằng việc nhắn tin của anh ấy qua con mắt của sự bất an của chính bạn
      Có lẽ đã đến lúc cả hai bạn phải đánh giá trung thực về lý do của riêng bạn để có mối quan hệ, tìm ra những gì bạn muốn và đưa ra quyết định
      Điều này có thể dẫn đến việc đưa hai bạn đến gần hơn và đưa mối quan hệ lên cấp độ tiếp theo
      Hoặc, nó có thể dẫn đến một quyết định kết thúc mọi thứ
      Tôi biết điều đó có thể khó khăn, nhưng cả hai bạn đều xứng đáng được hạnh phúc và được phép đưa ra những quyết định sẽ dẫn đến hạnh phúc cá nhân của bạn.

