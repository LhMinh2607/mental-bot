      Với liệu pháp chấn thương, tôi hy vọng bạn sẽ bắt đầu cảm thấy tốt hơn khi chúng tôi thực hiện một cách tiếp cận dựa trên bằng chứng từ bi và tập trung vào khách hàng với nhau
      Tôi đã giúp vô số người có được nền tảng tích cực về những trải nghiệm đau thương của họ trong một môi trường an toàn, hỗ trợ
      Tôi cung cấp một loạt các liệu pháp truyền thống dựa trên bằng chứng cũng như các phương thức toàn diện để hỗ trợ tốt nhất cho bạn trên con đường chữa bệnh
      Chúng tôi sẽ làm việc cùng nhau như những đồng minh trong điều trị của bạn
      Sẽ là một vinh dự khi làm việc với bạn.

