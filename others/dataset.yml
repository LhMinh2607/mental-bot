      Về sự căng thẳng liên quan đến từng mối quan tâm, suy nghĩ hình thức miễn phí diễn ra và một đống hành vi không mong muốn và phản ứng di truyền được miêu tả xung quanh vòng tròn với màu sắc tươi sáng
      Sử dụng thẻ ghi chú, tạo ra một cây quan tâm; các mối quan tâm có thể được viết trên thẻ ghi chú
