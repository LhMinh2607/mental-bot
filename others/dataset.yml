      Nó phụ thuộc vào những gì cả hai bạn thích
      Những loại trò chuyện này có thể khó có đối với một số cặp vợ chồng, ít nhất là ban đầu
      Có các cuộc trò chuyện có cấu trúc, chẳng hạn như những cuộc trò chuyện mà tôi đã mô tả ngắn gọn ở trên, ban đầu có thể cảm thấy khó xử, nhưng lý do nó có thể hữu ích là vì nó có thể dẫn đến sự hiểu biết hơn nữa Một nhà trị liệu trong khu vực của bạn, người chuyên về các cặp vợ chồng để thảo luận về một số ý tưởng này.

