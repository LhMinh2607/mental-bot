      Xem xét suy nghĩ về một cụm từ có thể giúp bạn giữ bình tĩnh trong cuộc thảo luận
      Nó có thể hữu ích khi nghĩ về bản thân mình như đặt câu hỏi như thể bạn là một phóng viên điều tra và sử dụng các câu hỏi bắt đầu bằng các từ như "cái gì, làm thế nào, ai, ở đâu, khi nào." Các câu hỏi bắt đầu bằng "tại sao", có thể rất khó trả lời cho một số người và có thể quá sức vì nó thường liên kết đến câu trả lời liên quan đến cảm xúc có thể hoặc không thể hiểu được
      Ngoài ra, hãy thử nghỉ ngơi những gì chồng bạn đang nói để đảm bảo rằng bạn đang hiểu chính xác
      Nếu những gì anh ấy nói với bạn là khác với những gì bạn đã nghe hoặc nghĩ trong nhiều năm, thì có thể là một thách thức để làm theo ý nghĩa của anh ấy ban đầu
