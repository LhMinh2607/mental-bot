      Xin chào Texas, Cảm ơn sự trung thực của bạn; Nó giúp tôi biết nơi để trả lời bạn
      Điều gây ấn tượng với tôi trong câu hỏi của bạn là bạn mô tả một số cách mà chồng bạn bị tổn thương/lạm dụng/kiểm soát với bạn, và sau đó bạn hỏi "Chúng ta có nên gọi nó không?" Chúng tôi? Tôi tự hỏi nếu có thể bước đầu tiên là để bạn bắt đầu xem quyết định này là của bạn, hơn là của bạn với nhau
      Cách chồng bạn đối xử với bạn không phải là lỗi của bạn, Texas
      Những lời nói dối của bạn là một cách tự nhiên và bình thường để bạn tránh các tình huống và gặp phải cảm giác không an toàn cho bạn
      Vấn đề không phải là sự nói dối của bạn
      Vấn đề là bạn không cảm thấy đủ an toàn để thành thật với một người mà bạn có thể tin tưởng
      Có một sự tương tự mà đôi khi tôi sử dụng; Tôi không biết điều này có đúng về mặt khoa học hay đơn giản là một câu chuyện hữu ích không, nhưng nó cũng mạnh mẽ, vì vậy tôi sẽ nói với bạn
      Nếu bạn lấy một con ếch và thả nó vào một nồi nước sôi, con ếch sẽ nhảy ra Ngay lập tức, biết theo bản năng rằng nếu nó ở trong nồi, nó sẽ chết
      Tuy nhiên, nếu bạn uống một con ếch và đặt nó vào một nồi nước lạnh, và từ từ, từ từ, làm nóng nó đến nhảy ra khỏi nồi; Vào thời điểm nó nhận ra nó sắp chết, nó đã mất đi sức mạnh của nó
      Nó được gọi là "sự bất lực đã học"
      Khi sức mạnh hoặc giọng nói của bạn đã bị lấy đi trong một thời gian dài, bạn đã quen với điều đó và bạn không thấy các tùy chọn có sẵn cho bạn
      Bạn có một đứa trẻ mới biết đi, và bạn có thể có ấn tượng rằng việc ở trong cuộc hôn nhân là tốt nhất cho đứa trẻ
      Theo kinh nghiệm của tôi, và những gì nghiên cứu ủng hộ, là trẻ em đầu tiên và quan trọng nhất cần một môi trường an toàn và cha mẹ hạnh phúc
      Bạn có khả năng đánh giá thấp những ảnh hưởng đối với con bạn sống trong một ngôi nhà với sự lạm dụng của phụ nữ
      Đây là một bức tranh phức tạp và nếu bạn là khách hàng của tôi, tôi sẽ muốn đưa bạn đến một nơi mạnh mẽ hơn về mặt cảm xúc, nơi bạn đang nhìn thấy tình huống rõ ràng và thu thập các tài nguyên và hỗ trợ trước khi bạn đưa ra bất kỳ quyết định lớn nào, nhưng tôi thấy rằng ở đó là những quyết định có mặt để bạn làm điều đó có thể dẫn đến một cuộc sống hạnh phúc cho bạn và con bạn
      Tôi chân thành hy vọng bạn tìm kiếm sự giúp đỡ chuyên nghiệp, với một nơi trú ẩn cho phụ nữ bị lạm dụng hoặc một nhà trị liệu
      Chuc bạn nhưng điêu tôt đẹp nhât.

