      Điều quan trọng là hỗ trợ các quyết định của cô ấy, ngay cả khi bạn không đồng ý với họ, bởi vì cô ấy có thể có rất ít quyết định trong mối quan hệ của mình
      Tôi cũng sẽ khuyến khích bạn đảm bảo rằng bạn đang chăm sóc bản thân trong khi bạn hỗ trợ cô ấy để bạn không trở nên quá tải
