      Nếu bạn nhận thấy rằng điều này xảy ra thường xuyên, có một số cách bạn chắc chắn có thể giúp mình trong tương lai: 1
      Tham dự trị liệu để tìm hiểu các chiến lược và công cụ để giúp bạn quản lý tâm trạng của bạn
      Điều quan trọng là phải ở trong liệu pháp cho đến khi bạn cảm thấy mình đã thành thạo các công cụ này
      2
      Đẩy bản thân để tương tác nhiều hơn với các nhóm xã hội và các hoạt động tích cực khác
      Thật dễ dàng để ra ngoài và dành cả ngày bên ngoài vào những tháng mùa hè, khi nhiệt độ ấm áp và mặt trời chiếu sáng trong thời gian dài trong ngày, nhưng có vẻ khó khăn hơn để tìm ra những cách thú vị để dành thời gian của bạn khi nhiệt độ giảm và bóng tối đến trên rất nhanh
      Có lẽ thời gian mùa đông có thể trở thành thời điểm trong năm mà bạn và bạn bè của bạn có các đêm trò chơi trên bảng hàng tuần, hoàn thành với sô cô la nóng và lửa 3
      Bạn có thể muốn xem xét việc mua một S.A.D
      Nhẹ
      Đây là những ánh sáng khiến bạn tiếp xúc với ánh sáng Ultra Violet bổ sung để tăng vitamin D trong cơ thể chúng ta, cũng như giải phóng hormone tăng trưởng (giải phóng khi chúng ta thức dậy)
      Có những đánh giá hỗn hợp về các sản phẩm này, tuy nhiên, chúng có thể tốn kém.

