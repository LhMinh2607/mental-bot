      Xin chào, tôi biết rằng tình huống của bạn là bực bội và suy nhược.Có vẻ như cô ấy có tình trạng y tế hoặc tâm thần.Cô ấy cần sự giúp đỡ, và vì âm thanh của nó, bạn muốn giúp cô ấy.Tôi đề nghị bạn nên dành thời gian để suy ngẫm về cách tốt nhất và thời gian để tiếp cận cô ấy.Diễn tập trước những gì bạn muốn cô ấy nghe và mục tiêu cuối cùng là gì.Tôi biết nó có vẻ như rất nhiều công việc để bạn làm và có lẽ bạn thậm chí cảm thấy thất vọng về điều đó, nhưng cách duy nhất bạn sẽ tiếp cận cô ấy là nếu bạn tiếp cận nó theo cách cô ấy nghe thấy sự quan tâm của bạn và mong muốn giúp đỡ cô ấy.Hãy chuẩn bị với các sự kiện và nơi để giúp đỡ.Bạn chuẩn bị tốt hơn, cơ hội của cô ấy tốt hơn để hành động trên đó.Nhắc cô ấy đến mức nào bạn yêu cô ấy và làm thế nào nó không lành mạnh cho cô ấy hoặc cho mối quan hệ để điều này tiếp tục.Với rất nhiều tình yêu và sự kiên nhẫn, bạn có thể tạo ra sự khác biệt.Hãy mạnh mẽ lên! Chúc may mắn cho bạn và con gái của bạn, Mirella ~

  - text: |-
      Tôi xin lỗi vì những gì nghe có vẻ là một tình huống bực bội
      Đối với con gái bạn đã sống theo cách bạn mô tả và nó đã bắt đầu một cách đột ngột hoặc dần dầnvì nhiều lý do và cải thiện theo nhiều cách khác nhau
      Khởi đầu với cách bạn cảm thấy về tình hình.Hãy tự hỏi mình về thời gian bạn sẽ có thể chịu đựng được cách sống của con gái và nếu bạn cảm thấy sự hài lòng trong mối quan hệ con gái mẹ của bạn
      Nếu cô ấy ở độ tuổi hợp pháp, và bạn không muốn cô ấy sống với bạn, bạnĐã cố gắng thuyết phục cô ấy được chăm sóc y tế vì lợi ích của chính mình và thấy rõ hơn về sức khỏe cảm xúc và tâm lý của cô ấy, và cô ấy không sẵn lòng chăm sóc bản thân, bạn có thể thảo luận về các lựa chọn của mình với cơ quan dịch vụ bảo vệ người lớn ở Bang của bạn
      Bước đầu tiênlà để biết chính xác vấn đề của cô ấy là gì để bạn có thể quyết định xem bạn có sẵn sàng chăm sóc hay không.

  - text: |-
      1
      Cô ấy là một người trưởng thành.2
      Cô ấy sống trong nhà của bạn? Cô ấy tuân theo các quy tắc của bạn.3
      Những gì bạn đang mô tả có thể là bất kỳ số lượng nào, nhưng có khả năng là một vấn đề y tế cần được chú ý
      Các vấn đề về tuyến giáp, bệnh tự miễn - có rất nhiều khả năng y tế cho các triệu chứng của cô
      Tôi không phải bác sĩ; Đây là một diễn đàn của các nhà trị liệu.4
      Tôi giới thiệu cuốn sách "Codepinent No More" có thể giúp bạn điều hướng mối quan hệ đá của bạn với con gái trưởng thành của bạn
      Bạn có thể vô tình làm cho mọi thứ tồi tệ hơn bằng cách "giúp đỡ" cô ấy, thay vào đó có thể cho phép cô ấy tiếp tục hành vi của mình
      Một cuốn sách khác bạn có thể thấy hữu ích là "Ranh giới: nơi bạn kết thúc và tôi bắt đầu"
      Bạn không thể kiểm soát người khác, đặc biệt là một người lớn
      Người duy nhất bạn có thể kiểm soát là chính mình
      Tình yêu khó khăn đôi khi là cần thiết, và cô ấy là một người trưởng thành - đối xử với cô ấy như một
      Có lẽ sau đó cô ấy sẽ hành động như một
      Nếu chúng tôi có cuộc trò chuyện này trực tiếp, bạn sẽ làm gián đoạn tôi vào thời điểm này với một "nhưng ..." và sau đó giải thích tất cả các lý do tại sao bạn không thể bảo cô ấy chuyển đi, nhận một công việc, đứng dậy và nấu ăn hoặc nấu ăn hoặc nấu ăn Làm sạch ngôi nhà, v.v
      Tôi đã biết rằng bạn có vô số lý do cho mọi thứ theo cách của họ
      Vâng, tôi đã nói bào chữa thay vì lý do, bởi vì đó là những gì họ đang có
      Bạn có thể cảm thấy bế tắc và giống như bạn phải chăm sóc cô ấy, nhưng bạn có những lựa chọn - bạn có thể không thích chúng
      Tôi biết rằng khi trẻ nhỏ, cuộc sống của cha mẹ tập trung xung quanh chúng (nhiều hơn những người khác) và các quyết định được đưa ra xung quanh những gì tốt nhất cho con bạn
      Nhưng bạn nói con gái của bạn là một người trưởng thành
      Động lực mối quan hệ phải thay đổi nếu mối quan hệ là một mối quan hệ lành mạnh
      Tôi biết khó khăn như thế nào khi xem con bạn đưa ra những lựa chọn cuộc sống mà bạn không muốn cho chúng, bất kể lựa chọn đó có thể là gì
      Là cha mẹ, chúng tôi muốn buộc họ làm những gì chúng tôi nghĩ là "điều đúng đắn" nhưng cố gắng làm điều đó chỉ dẫn đến sự thất vọng cho mọi người liên quan
      Cho dù vấn đề là màu tóc, hình xăm, lựa chọn lối sống, một công việc hoặc chọn không làm việc hoặc chăm sóc sức khỏe của họ, hoặc làm thuốc, hoặc uống rượu - sự lựa chọn là của họ và của họ một mình và hậu quả của những lựa chọn đó.

  utter_parenting_242:
  - text: |-
      Rất nhiều phụ thuộc vào tuổi của con bạn, nhưng cho rằng đó là một thẻ ghi nợ bị sử dụng sai, tôi sẽ đoán nó là một thiếu niên? Giả sử rằng, có một vài điều quan trọng cần ghi nhớ ..
      1
      Rằng anh ta nói dối về việc lạm dụng cho thấy anh ta biết mình đã sai
      Đó là một cảm giác khủng khiếp - bị cuốn vào - và một lời nói dối bốc đồng có thể đã bật ra khỏi miệng trước khi anh ta nghĩ rằng (sau tất cả chi tiêu ghi nợ là khá dễ theo dõi)
      2
      Một khi anh ta nói dối, anh ta bị mắc kẹt với lời nói dối
      Ở đâu đó dọc theo dòng, mặc dù anh ta biết rằng bạn biết anh ta không nói sự thật, anh ta đã mắc kẹt với câu chuyện của mình
      Và như bạn đã nói, đó không phải là lần đầu tiên anh ấy nói dối
      Bây giờ có vẻ như một thói quen đã hình thành
      Đi về phía trước, khi có một hành động không trung thực nhất, điều cần thiết là bạn phải thiết lập nó để con trai bạn có thể trung thực
      Nói một cách đơn giản, đừng đặt câu hỏi
      Nếu bạn biết chắc chắn rằng anh ta có, ví dụ, đã lạm dụng thẻ ghi nợ của bạn, hãy nói như vậy
      Hỏi "Bạn có" mời anh ấy sáng tạo với sự từ chối không; Hỏi "Tại sao bạn" ngụ ý rằng, với một lý do đủ tốt, anh ta có thể không ở trong nước nóng với bạn
      Thay vào đó, hãy nói những gì là: "Tôi thấy khoản phí này trên thẻ ghi nợ của tôi và nhận ra bạn đã sử dụng nó mà không cần sự cho phép của tôi"
      (Bạn chỉ có thể làm điều này nếu bạn biết chắc chắn đó là anh ấy nhưng có vẻ như bạn làm)
      Nếu anh ấy gặp sự từ chối, hãy bình tĩnh, hãy nghỉ ngơi rằng bạn biết điều này đã xảy ra
      Sau đó đưa ra hậu quả phù hợp với sự vi phạm (anh ta phải trả lại vật phẩm nếu nó có thể trả lại hoặc tìm cách trả lại cho bạn về khoản phí cũng như bất kỳ khoản phí nào phát sinh khi sử dụng nó)
      Làm cho việc tìm thẻ của bạn khó khăn hơn vì anh ta không tuyệt vời trong việc kiềm chế sự thúc đẩy sử dụng nó
      Và quan trọng nhất, một khi hậu quả được đưa ra, bạn phải để nó đi
      Tiếp tục đưa nó lên sẽ không có lợi cho anh ta, nhưng nó có khả năng khiến anh ta lén lút hơn
      Mỗi khi anh ta yêu cầu sử dụng nó một cách trân trọng, liệu bạn có cho phép anh ta hay không, hãy chắc chắn ca ngợi anh ta vì đã hỏi một cách độc đáo
      "Catch" anh ấy làm điều đó ngay thường xuyên nhất có thể
      Ở đó - đây không phải là hành vi siêu bất thường nhưng không thể chấp nhận được, vì vậy hãy giải quyết nó nhưng đừng để bản thân quá cố gắng về điều đó.

  - text: |-
      Xin chào Enid, bạn có vẻ như là một phụ huynh nhạy cảm; Tôi thích rằng bạn đã nói chuyện với con trai của bạn để xem có gì sai không
      Có một số thông tin chính ở đây (tôi không biết tuổi của con trai bạn, cho dù nó đã tiêu tiền, cho dù anh ấy đặt thẻ trở lại, hoặc anh ấy đã đánh cắp bao nhiêu lần), và câu trả lời của tôi có thể khác nhau tùy thuộc vào những chi tiết đó, nhưng tôi 'Sẽ cung cấp cho bạn những suy nghĩ của tôi
      Tôi thấy đó là công việc của mọi đứa trẻ để tìm ra các quy tắc và tìm ra nơi quyền lực của chúng ở trong thế giới
      Để thực hiện điều đó, nhiều người trong số họ giới hạn thử nghiệm
      "Tôi có thể thoát khỏi cái gì?" là một câu hỏi họ phải tìm câu trả lời cho
      Nếu một đứa trẻ biết các quy tắc, chúng có nhiều khả năng không kiểm tra giới hạn (vì chúng đã biết các giới hạn)
      Vì vậy, một phần của giới hạn thử nghiệm là thử nghiệm ăn cắp và nói dối
      Không phải tất cả trẻ em ăn cắp, nhưng tôi sẽ nói khá nhiều trẻ em đều nằm ở một số điểm
      Đó là một hành vi bình thường, và hầu hết thời gian đó là những điều nhỏ nhặt không quan trọng và chúng tôi thậm chí không tìm ra
      Đánh cắp thẻ ghi nợ là nghiêm trọng hơn một chút, và tôi không ngạc nhiên khi anh ta nói dối về nó
      Nếu bạn hoàn toàn biết rằng anh ta đã lấy nó, thì không sao khi nói với anh ta rằng bạn tin rằng anh ta đã làm điều này và cũng nói dối về nó
      Thật thích hợp để đưa ra hậu quả cho loại hành vi này, để đứa trẻ không làm lại
      Hậu quả nên tự nhiên và logic nhất có thể
      Hành vi (ăn cắp) có hại cho bạn, vì vậy bạn có một việc giúp thêm với các công việc bổ sung có thể là một ý tưởng tốt
      Thật là buồn cười, bởi vì là cha mẹ, chúng tôi cố gắng nói với con cái rằng nói dối là xấu, nhưng họ biết rằng họ sẽ nhận được hậu quả nếu chúng nói sự thật để có những răn đe tự nhiên là trung thực (chúng tôi không muốn mọi người biết sai lầm của mình )
      Đó là một vấn đề nan giải
      Nếu bạn thực sự muốn tập trung vào phần nói dối, bạn có thể nói với anh ta rằng bạn sẽ không cho anh ta hậu quả cho sự nói dối nếu anh ta quyết định làm sạch sự thật trong vòng một ngày
      Điều đó mang lại cho anh ấy động lực để đến với bạn với sự thật
      Đôi khi nó làm việc với trẻ em để cho chúng một cơ hội để trở nên sạch sẽ và sau đó thưởng cho chúng vì đã nói sự thật
      Bạn có thể thiết lập con bạn để thành công và đào tạo chúng để chịu đựng sự trung thực
      Đặt một cookie trên quầy
      Nói với con bạn lấy cookie vào một lúc nào đó trong ngày
      Sau đó hỏi họ sau nếu họ lấy cookie
      Bạn đang làm cho sự trung thực vui vẻ
      Trẻ em yêu thích trò chơi
      Về cơ bản, có nhiều sức mạnh trong việc thưởng cho hành vi tích cực như trừng phạt tiêu cực
      Nếu đây là hành vi phạm tội nghiêm trọng đầu tiên đối với con trai của bạn, đừng tạo ra một vấn đề lớn; Hậu quả là anh ta và xem anh ta có học được không
      Nếu đó là một mô hình, điều đó khác biệt và bạn có thể muốn đầu vào của một nhà trị liệu.

