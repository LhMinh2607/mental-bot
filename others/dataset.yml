      Nếu bạn muốn hỏi một câu hỏi, thì hãy tiếp tục và hỏi! Bạn trai/bạn gái là một mối quan hệ thân thiết và nó thường được hiểu là một mối quan hệ độc quyền.Bạn chắc chắn có quyền biết nếu bạn muốn không cho anh ta nhắn tin cho một người phụ nữ khác, đang được tôn trọng
      Mọi người sợ hỏi vì họ sợ sự thật sẽ làm tổn thương họ
      Trong thời gian ngắn, điều này chắc chắn là đúng., Biết bạn đang nhận được những gì bạn muốn và ít nhất là nêu rõ những kỳ vọng của bạn với bạn trai của bạn, sẽ làm rõ cho anh ấy, những gì có ý nghĩa trong mối quan hệ của bạn.

