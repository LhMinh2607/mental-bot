      Tôi ngưỡng mộ những nỗ lực của bạn
      Bạn có thể tiếp tục cung cấp hỗ trợ cho con trai của bạn, nhưng cuối cùng anh ấy phải quyết định phải làm gì với thông tin hoặc ý tưởng mà bạn đang đưa ra cho anh ấy
      Một điều bạn có thể thử là đặt câu hỏi theo cách cho phép bạn Tìm hiểu thêm về những gì anh ấy đang trải qua
      Ví dụ, nếu anh ấy sẵn sàng nói chuyện với bạn về những gì anh ấy làm hàng ngày và/hoặc những gì anh ấy muốn làm, bạn có thể hiểu được những gì anh ấy thấy khó khăn và tìm thấy một số tài nguyên để giúp đỡ
      Tôi có thể hỏi những điều như thế này (giống như ví dụ): Chúng ta có thể nói trong vài phút về một số điều mà tôi muốn tìm hiểu thêm không? Tôi chỉ muốn tìm hiểu thêm về những gì đã xảy ra cho bạn gần đây và tôi ' Tôi không cố gắng làm cho bạn làm bất cứ điều gì
      Tôi biết bạn đã nói rằng bạn đã nghỉ việc vì bạn không thích nó
      Bạn có thể cho tôi biết thêm về những gì bạn thích và những gì bạn không thích? Bạn có thấy mình đang làm cùng một loại công việc trong tương lai không? Điều gì khiến bạn hạnh phúc hay điều gì mà bạn mong muốn làm? Bạn nghĩ về bất cứ điều gì tôi có thể làm để hỗ trợ cho bạn? Nếu anh ấy quan tâm, bạn có thể kết nối anh ấy với một trường đại học cộng đồng trong khu vực để tìm hiểu thêm về các cơ hội việc làm có thể
      Có lẽ nghe có vẻ như nó tương đối dễ dàng
      Trong thực tế, nó có thể không phải là một cuộc trò chuyện dễ dàng và con trai của bạn có thể chọn không thảo luận với bạn
      Nếu đó là trường hợp, tôi sẽ tự nhắc nhở mình rằng bạn đang cố gắng làm mọi thứ bạn có thể.

