      Những gì bạn đang mô tả là một trong những kịch bản phổ biến nhất mà tôi thấy trong thực tiễn của mình với các cặp vợ chồng: một đối tác cảm thấy cô đơn và không quan trọng để đối phó với đối tác khác hoặc hướng về phía người khác và các hoạt động hoặc bị rút và hướng vào trong
      Tâm trí tôi ngay lập tức đi đến một câu hỏi cho bạn: Điều gì xảy ra khi bạn cảm thấy cô đơn và không được chăm sóc? Bạn nói gì với chính mình về bạn, về người phối ngẫu của bạn và về mối quan hệ của bạn? Bạn làm gì để đáp lại những cảm xúc này? Bạn có yêu cầu những gì bạn cần? Điều này có dẫn đến lập luận không? Bạn có giữ im lặng hay rút tiền không? Rất thường xuyên, các cặp vợ chồng bước vào các mô hình tiêu cực trong đó một đối tác cảm thấy sợ bị từ chối bởi đối tác khác và do đó rút khỏi mối quan hệ (và thường được coi là "lạnh và xa cách" đối với mối quan hệ) và Đối tác khác cảm thấy sợ bị bỏ rơi bởi đối tác rút tiền và vì vậy theo đuổi người khác (và thường được coi là "quan trọng và cằn nhằn")
      Bất kể "ai đã bắt đầu nó", những mô hình này có thể biến thành các vòng vô cực có trọng lực của chính họ, và cuối cùng khiến cả hai đối tác rút lại và giải thể mối quan hệ
      Nếu cả hai đối tác muốn làm việc để tiết kiệm và cải thiện mối quan hệ, thì cách thoát khỏi điều này là tìm hiểu về cảm xúc và mô hình của bạn với nhau để bạn có thể làm chậm mô hình và giữ liên lạc với những cảm xúc kéo mọi người lại với nhau
      Khi các mô hình chậm lại, các đối tác có khả năng liên lạc sâu sắc hơn với các lỗ hổng, nhu cầu và khao khát của họ, và yêu cầu họ được đáp ứng theo cách không khiến đối tác khác cảm thấy bị chỉ trích, bị đe dọa, bị bỏ rơi, bị bỏ rơi, hoặc không được chăm sóc cho các cặp vợ chồng có thể làm điều này mà không cần sự giúp đỡ của một nhà trị liệu
      Cuốn sách "giữ tôi chặt chẽ: 7 cuộc trò chuyện cho cả đời tình yêu" của Sue Johnson là một cuốn sách tự giúp đỡ dựa trên liệu pháp tập trung vào cảm xúc (liệu pháp các cặp vợ chồng được xác nhận nhất về mặt khoa học hiện đang tồn tại) và rất hữu ích cho nhiều cặp vợ chồng mà tôi hiểu
      Khi một nhà trị liệu là cần thiết để giúp các đối tác kết nối lại hoặc vượt qua sự phản bội, tôi khuyên bạn nên tìm kiếm các nhà trị liệu các cặp vợ chồng được đào tạo trong một mô hình được thử nghiệm khoa học của các cặp vợ chồng (như liệu pháp tập trung cảm xúc
      Bạn có thể tìm hiểu thêm về EFT hoặc tìm một nhà trị liệu EFT ở đây: : //www.iceeft.com)
      Để tóm tắt: nỗi đau của bạn là dễ hiểu và hợp lệ
