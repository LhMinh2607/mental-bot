      Có thể mẹ bạn đã có một phản ứng lớn đơn giản chỉ vì cô ấy đã học được rằng con mình, người mà cô ấy luôn cho rằng sự trung thực, có khả năng không trung thực
      Điều đó không tuyệt vời, nhưng nó không phải là ngày tận thế
      Bạn đã phạm sai lầm - bạn sẽ tạo ra nhiều hơn những người trong cuộc sống của mình, chỉ cần cố gắng không làm cho cùng một cô ấy không tin tưởng bạn
      Vì bạn là một người trung thực về cơ bản, nên cách trở lại để được tin tưởng sẽ rất đơn giản, nhưng có thể mất một chút thời gian
