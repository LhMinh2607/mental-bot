      Giả định của tôi sẽ là Bạn đã bị chỉ trích, hoặc bị bỏ qua khi bạn đã thể hiện bản thân trong Quá khứ, nó đã dạy cho bản thân tình cảm của bạn đơn giản là không làm điều đó một lần nữa
      Đây là một bình thường Cơ chế bảo vệ mà bạn đã sử dụng để đối phó với cảm giác bị tổn thương trong quá khứ
      Nó sẽ mất thời gian và làm việc để tham gia trở lại một cách tình cảm
      Tôi sẽ bắt đầu thực hành và Xác định cảm giác của bạn với chính mình
      Kiểm tra với chính mình nhiều lần Ngày đến Gage nơi bạn đang ở tình cảm
      Sau khi bạn cảm thấy bạn có một nắm bắt tốt Về điều này, bắt đầu tham gia vào các cuộc trò chuyện tình cảm với người khác
      Chọn những người khác cảm thấy an toàn với bạn, một người bạn tốt biết rõ về bạn, hoặc một anh chị em hoặc gia đình thành viên
      Thể hiện bản thân là một hành vi mà bạn đã đàn áp Bảo vệ, vì vậy bạn có thể chọn tham gia vào các hành vi biểu hiện cảm xúc an toàn như nhau thôi
